apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sa-kyma-push-images
  namespace: default
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcpsm-cluster-secret-store
  target:
    name: sa-kyma-push-images
    creationPolicy: Owner
  data:
    - secretKey: service-account.json
      remoteRef:
        key: sa-dev-kyma-project
