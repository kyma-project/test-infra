apiVersion: constraints.gatekeeper.sh/v1beta1
kind: SecretTrustedUsage
metadata:
  name: tekton-signify-prod-secret-trusted-usage
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    labels:
      - key: "prow.k8s.io/type"
        allowedRegex: "^postsubmit$"
    restrictedSecrets:
      - "signify-prod-secret"
    trustedImages:
      - image: "eu.gcr.io/sap-kyma-neighbors-dev/image-builder:*"
        command: ["/tekton/bin/entrypoint"]
        args:
          - '-wait_file'
          - /tekton/downward/ready
          - '-wait_file_content'
          - '-post_file'
          - /tekton/run/0/out
          - '-termination_path'
          - /tekton/termination
          - '-step_metadata_dir'
          - /tekton/run/0/status
          - '-entrypoint'
          - /image-builder
          - '--'
          - '--name=*'
          - '--config=*'
          - '--context=*'
          - '--dockerfile=*'
          - '--log-dir=/'
