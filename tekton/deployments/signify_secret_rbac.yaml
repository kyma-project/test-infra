# Secure access to signify dev and prod secrets over k8s API.
# Only trusted service accounts are allowed to use these secrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: access-signify-secrets
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["signify-dev-secret", "signify-prod-secret"]
    verbs: ["update", "get", "list", "watch", "patch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: access-signify-secrets
subjects:
  - kind: ServiceAccount
    name: image-builder
    namespace: default
  - kind: ServiceAccount
    name: tekton-pipelines-controller
    namespace: tekton-pipelines
  - kind: ServiceAccount
    name: external-secrets
    namespace: external-secrets
roleRef:
  kind: ClusterRole
  name: access-signify-secrets
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: image-builder
  namespace: default
automountServiceAccountToken: true
