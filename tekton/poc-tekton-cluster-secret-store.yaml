apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: gcpsm-cluster-secret-store
spec:
  provider:
    gcpsm:                                  # gcpsm provider
      auth:
        secretRef:
          secretAccessKeySecretRef:
            name: external-secret-operator-gcp-sa # secret name containing SA key
            namespace: external-secrets
            key: service-account.json # key name containing SA key
      projectID: sap-kyma-prow                 # name of Google Cloud project
