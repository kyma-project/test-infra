prowjob_namespace: default
pod_namespace: default
decorate_all_jobs: true

plank:
  job_url_prefix_config:
    "*": https://status.build.kyma-project.io/view/
  report_templates:
    "*": >-
      [Full PR test history](https://status.build.kyma-project.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
      [Your PR dashboard](https://status.build.kyma-project.io/pr?query=is:pr+state:open+author:{{with
      index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  max_concurrency: 100 # Limit of concurrent ProwJobs. Need to be adjusted depending of the cluster size.
  pod_pending_timeout: 60m
  default_decoration_configs:
    "*":
      timeout: 3h
      grace_period: 10m
      censor_secrets: true
      censoring_options:
        censoring_concurrency: 2 # 2 concurrent censoring
        censoring_buffer_size: 3092 # 3kB
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20240614-1530389fc
        initupload: gcr.io/k8s-prow/initupload:v20240614-1530389fc
        entrypoint: gcr.io/k8s-prow/entrypoint:v20240614-1530389fc
        sidecar: gcr.io/k8s-prow/sidecar:v20240614-1530389fc
      gcs_configuration:
        bucket: kyma-prow-logs
        path_strategy: "explicit"
      gcs_credentials_secret: "sa-gcs-plank" # Service account with "Object Admin" role

deck:
  spyglass:
    size_limit: 500000000 # 500MB
    gcs_browser_prefix: https://gcsweb.build.kyma-project.io/gcs/
    lenses:
      - lens:
          name: metadata
        required_files:
          - ^(?:started|finished)\.json$
        optional_files:
          - ^(?:podinfo|prowjob)\.json$
      - lens:
          name: buildlog
          config:
            highlighter:
              endpoint: http://halogen.default.svc.cluster.local
              pin: true
              auto: false
            highlight_regexes:
              - Automatic merge failed
              - cannot convert.+to type
              - "cannot use.+as.+(type|value)"
              - Cluster failed to initialize
              - cluster unreachable
              - "compilepkg: error"
              - configuration error
              - contact Google support
              - could not apply prowjob annotations
              - could not find the referenced.+TestGroup
              - could not write config
              - "couldn't load prow config:"
              - curl.+Failed to connect
              - DATA RACE
              - dirty working directory
              - ^E\d{4} \d\d:\d\d:\d\d\.\d+
              - (Error|ERROR|error)s?(:|\s)
              - Error.+executing benchmarks
              - Expected.+got
              - FAILED. See logs
              - failed to acquire k8s binaries
              - failed to solve
              - (FAIL|Failure \[)\b
              - fatal error
              - flag provided but not defined
              - Full Stack Trace
              - got.+expected
              - hash mismatch
              - Hit an unsupported type
              - imported but not used
              - Incompatible changes
              - incorrect boilerplate
              - indent-error-flow
              - INSTALLATION FAILED
              - is a misspelling
              - LimitExceeded
              - "make:.+Error"
              - Master not detected
              - Merge conflict
              - not enough arguments in call
              - panic\b
              - Previous (write|read)
              - Process did not finish before.+timeout
              - race detected
              - security token.+invalid
              - "signal: killed"
              - Something went wrong
              - too few arguments
              - too many errors
              - "[Tt]imed out"
              - type.+has no field
              - unable to start the controlplane
              - "undefined:"
              - Unfortunately, an error
              - unused.+deadcode
              - "[Uu]nexpected error"
              - verify.+failed
              - want.+got
              - Your cluster may not be fully functional
              - ^\s+\^$
              - \^-- # script validation
              - \[(0;)?31m
              - "^diff " # [+-]{3}\\s" has too much noise from go test output and set -x
              - â€¢ Failure
              # This highlights the start of bazel tests/runs to skip go importing noise.
              - "^INFO: Analyzed \\d+ targets"
              - "JobGuard caught error"
              - "Directory vpath is present"
              - '"status": "Vulns"' # protecode guard
              - "command not found"
        required_files:
          - ^.*build-log\.txt$
      - lens:
          name: junit
        required_files:
          - ^artifacts(/.*/|/)junit.*\.xml$ # https://regex101.com/r/vCSegS/1
      - lens:
          name: coverage
        required_files:
          - ^artifacts/filtered\.cov$
        optional_files:
          - ^artifacts/filtered\.html$
      - lens:
          name: podinfo
        required_files:
          - ^podinfo\.json$
        optional_files:
          - ^prowjob\.json$
      - lens:
          name: links
        required_files:
          - artifacts/.*\.link\.txt
      - lens:
          name: html
        required_files:
          - ^artifacts/report.*\.html$
  branding:
    header_color: "#0b74de" # Kyma color
    logo: "/static/extensions/logo.svg"
    favicon: "/static/extensions/favicon.png"
  rerun_auth_configs:
    "*":
      github_team_ids:
        - 3108790 # cluster-access GH team in Kyma organization

sinker:
  max_prowjob_age: 48h
  max_pod_age: 5h
  resync_period: 1m
  terminated_pod_ttl: 30m

push_gateway:
  endpoint: pushgateway
  serve_metrics: true

slack_reporter_configs:
  "*":
    job_types_to_report:
      - postsubmit
      - periodic
      - batch
    job_states_to_report:
      - failure
      - error
    channel: kyma-ci-force
    report_template: |
      *Name:* {{.Spec.Job}}
      *Type:* {{.Spec.Type}}
      *Status:* {{.Status.State}}
      {{with .Spec.Refs}}*Repository:* {{.Org}}/{{.Repo}}
      *Commit:* <{{.BaseLink}}|{{printf "%.7s" .BaseSHA}}>
      {{end}}*<{{.Status.URL}}|View logs>*

in_repo_config:
  enabled:
    "*": true
  allowed_clusters:
    "*": ["default", "untrusted-workload", "trusted-workload"]

branch-protection:
  enforce_admins: true
  allow_disabled_policies: true
  required_pull_request_reviews:
    dismiss_stale_reviews: true
    require_code_owner_reviews: true
    required_approving_review_count: 1
  # all jobs that have ContextRequired() set to true are also treated as required_status_checks, so there is no point to mention it here.
  required_status_checks:
    contexts:
      - license/cla
      - tide
  orgs:
    kyma-project:
      protect: true # protect all repos & branches in kyma-project org
      exclude:
        - "^dependabot/"
      repos:
        kyma:
          branches:
            kyma-2.0-docu:
              required_pull_request_reviews:
                require_code_owner_reviews: false
        private-fn-for-e2e-serverless-tests:
          protect: false
    kyma-incubator:
      protect: true # protect all repos & branches in kyma-incubator org
      exclude:
        - "^dependabot/"
      repos:
        compass:
          protect: false
          branches:
            main:
              protect: true
        compass-console:
          protect: false
          branches:
            main:
              protect: true
              required_status_checks:
                strict: true
        ord-service:
          protect: false
          branches:
            main:
              protect: true
              required_status_checks:
                strict: true
        reconciler:
          protect: false
          branches:
            main:
              protect: true
            develop:
              protect: true
            load-test-mock:
              protect: true

tide:
  sync_period: 2m
  batch_size_limit:
    kyma-project/kyma: -1 # disable batch merging for Kyma repo
  merge_method:
    kyma-project/kyma: squash
    kyma-project/test-infra: squash
    kyma-project/busola: squash
    kyma-project/control-plane: squash
    kyma-project/third-party-images: squash
    kyma-project/hydroform: squash
    kyma-project/cli: squash
    kyma-project/community: squash
    kyma-project/examples: squash
    kyma-project/busola-migrator: squash
    kyma-project/kyma-operator: squash
    kyma-project/kyma-watcher: squash
    kyma-project/manifest-operator: squash
    kyma-incubator/compass: squash
    kyma-incubator/reconciler: squash
    kyma-incubator/api-gateway: squash
    kyma-incubator/compass-console: squash
    kyma-incubator/ord-service: squash
    kyma-incubator/milv: squash
    kyma-incubator/kymart: squash
    kyma-incubator/dex: squash
    kyma-incubator/github-dashboard: squash
    kyma-incubator/opensap: squash
  target_url: https://status.build.kyma-project.io/tide
  pr_status_base_urls:
    "*": https://status.build.kyma-project.io/pr
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge
  queries:
    - labels:
        - lgtm
      missingLabels:
        - needs-rebase
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - do-not-merge/invalid-owners-file
        - do-not-merge/invalid-commit-message
      orgs:
        - kyma-project
        - kyma-incubator
      reviewApprovedRequired: true
  context_options:
    from-branch-protection: true

