user www-data;
worker_processes 4;
pid /run/nginx.pid;
error_log /dev/stdout;
events {
  worker_connections 1024;
}
http {
  access_log /dev/stdout;
  server {
    listen 0.0.0.0:8081;
    location / {
      limit_except GET {
        deny all;
      }
      proxy_pass http://pushgateway;
    }
  }
}