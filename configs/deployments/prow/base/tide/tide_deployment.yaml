apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: tide
  labels:
    app: tide
spec:
  replicas: 1 # Do not scale up.
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: tide
  template:
    metadata:
      labels:
        app: tide
    spec:
      serviceAccountName: tide
      containers:
      - name: tide
        image: gcr.io/k8s-prow/tide:v20230712-b85330a1e4
        args:
        - --dry-run=false
        - --config-path=/etc/config/config.yaml
#        - --history-uri=gs://k8s-prow/tide-history.json
#        - --status-path=gs://k8s-prow/tide-status-checkpoint.yaml
        ports:
        - name: http
          containerPort: 8888
        volumeMounts:
        - name: config
          mountPath: /etc/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: config
