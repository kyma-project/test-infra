apiVersion: v1
kind: ConfigMap
metadata:
  name: automated-approver-rules
  namespace: default
data:
  rules: |
    conditions:
      kyma-project:
        test-infra:
          dependabot[bot]:
            - changedFiles:
                - '.*'
          kyma-bot:
            - changedFiles:
                - '^docs/index.md$'
                - '.*\.yaml$'
                - '.*\.tf$'
                - '.*\.tfvars$'
                - 'development/tools/jobs/tester/tester.go'
