apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: common-slack-bot-token
  namespace: slack-connector
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcpsm-cluster-secret-store
  target:
    name: common-slack-bot-token
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: common-slack-bot-token
---
