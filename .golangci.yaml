# https://golangci-lint.run/usage/configuration/

run:
  timeout: 2m
  # skip test files
  tests: false
output:
  sort-results: true
linters:
  disable-all: true
  enable:
    - unused
    - exportloopref
    - gosimple
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - revive # replaces golint
