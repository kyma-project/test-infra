validate-dockerfiles:
  paths:
    - '.github/workflows/validate-dockerfiles.yml'
    - '**/Dockerfile'
  on:
    pull_request_target:
      branches:
        - "main"
        - "feature-1"
    merge_group:
      branches:
        - "main"

unit-test-go:
  paths:
    - '.github/workflows/unit-test-go.yml'
    - '**/*.go'
  on:
    pull_request_target:
      branches:
        - "feature-1"
    push:
      branches:
        - "main"