build-automated-approver:
  file-filters:
    - "cmd/external-plugins/automated-approver/*.go"
    - "cmd/external-plugins/automated-approver/Dockerfile"
    - "pkg/**"
    - "go.mod"
    - "go.sum"
  branch-filters:
    events:
      push:
        - "main"
        - "feature-1"
        - "feature-2"
      merge_group:
        - "main"
        - "feature-3"

pull-unit-test-go:
  file-filters:
    - ".github/workflows/pull-unit-test-go.yaml"
    - "**/*.go"
  branch-filters:
    events:
      push:
        - "main"
        - "feature-1"
        - "feature-2"
      merge_group:
        - "main"
        - "feature-3"