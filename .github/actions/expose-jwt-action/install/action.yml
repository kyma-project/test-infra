name: 'Install dependencies'
description: 'Install Node.js 20 and @actions/core'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version: 22
    - run: |
        cd .github/actions/expose-jwt-action
        npm init -y
        npm install @actions/core
      shell: bash