name: 'Install dependencies'
description: 'Install Node.js 20 and @actions/core'
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
      with:
        node-version: 24
    - run: |
        cd .github/actions/expose-jwt-action
        npm init -y
        npm install @actions/core
      shell: bash