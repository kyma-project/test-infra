name: Pull Plan Prod Terraform
run-name: pull-plan-prod-terraform
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
on: # runs on main
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    branches:
    - main
    paths:
    - '**.tf'
    - '**.tfvars'
    - '**.yaml'
    - '**.yml'
jobs:
  pull-plan-prod-terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v3
        
      - name: 'Wait for other terraform executions'
        id: wait_for_terraform
        uses: ahmadnassri/action-workflow-queue@v1
        
      - name: 'Authenticate to GCP'
        id: gcp_auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ vars.gh_com_kyma_project_gcp_workload_identity_federation_provider }}
          service_account: ${{ vars.gcp_terraform_executor_service_account_email }}
          
      - name: 'Setup Terraform'
        id: setup_terraform
        uses: hashicorp/setup-terraform@v2.0.3
        
      - name: "Setup GitHub comments"
        id: setup-github-comment
        uses: shmokmt/actions-setup-github-comment@v2
        if: ${{ !cancelled() }}
        
      - name: 'Terraform Init'
        id: terraform_init
        run: terraform -chdir=./configs/terraform/environments/prod init -input=false
        
      - name: 'Terraform Plan'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: terraform_plan
        run: tfcmt -owner $GITHUB_REPOSITORY_OWNER -repo ${{ github.event.repository.name }} -pr ${{ github.event.pull_request.number }} -sha $GITHUB_SHA plan -- terraform -chdir=./configs/terraform/environments/prod plan -input=false -no-color -lock-timeout=300s
      
      - name: "Hide GitHub comment"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        id: hide-github-comment
        run: github-comment hide --org $GITHUB_REPOSITORY_OWNER --repo ${{ github.event.repository.name }} -pr ${{ github.event.pull_request.number }} -sha1 $GITHUB_SHA
        if: ${{ !cancelled() }}
