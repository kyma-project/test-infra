    if: ${{ contains(needs.run-workflows.outputs.files, 'build-usersmapchecker-paths') }}
  buildx-images:
    uses: ./.github/workflows/buildx-images.yml
    needs: run-workflows
    if: ${{ contains(needs.run-workflows.outputs.files, 'buildx-images-paths') }}
  build-image-autobumper:
