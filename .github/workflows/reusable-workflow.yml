name: Reusable Workflow

on: workflow_call
    
jobs:
  get_oidc_token_job:
    permissions:
      id-token: write # This is required for requesting the JWT token
      contents: read  # This is required for actions/checkout
    runs-on: ubuntu-latest
    name: A job to get OIDC token
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - uses: actions/checkout@v4
        name: Checkout
      # Install Node.js and needed dependencies
      - name: Checkout expose-jwt-action
        uses: actions/checkout@v4
        with:
          repository: kyma-project/test-infra
          ref: main
      - name: install expose jwt action
        uses: ./.github/actions/expose-jwt-action/install
      #     This action is used to expose the JWT token from the OIDC provider and set is as an output and an environment variable
      - name: expose jwt action
        id: get_oidc
        uses: ./.github/actions/expose-jwt-action
      # OIDC debugger action written in Golang for debugging OIDC claims in the logs
      - name: Checkout actions-oidc-debugger
        uses: actions/checkout@v4
        with:
          repository: github/actions-oidc-debugger
          ref: main
          path: ./.github/actions/actions-oidc-debugger
      - name: Debug OIDC Claims
        uses: ./.github/actions/actions-oidc-debugger
        with:
          audience: 'https://github.com/github'
      - name: Decode OIDC Token
        run: |
          oidc_token="${{ steps.get_oidc.outputs.jwt }}"
          const token = `${oidc_token}`;
          const payload = JSON.parse(Buffer.from(token.split('.')[1], 'base64').toString());
          console.log("Decoded JWT payload:", payload);
        shell: node {0}