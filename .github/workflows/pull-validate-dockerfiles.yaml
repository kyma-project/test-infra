name: pull-validate-dockerfiles

on:
  pull_request:
    branches:
     - main
    paths:
      - '**/Dockerfile'

env:
 HADOLINT_VERSION: v2.12.0

jobs:
  hadolint:
    runs-on: ubuntu-latest
    container: hadolint/hadolint
    steps:
      - uses: actions/checkout@v4
      - name: Install hadolint
        run: |
          wget -O /bin/hadolint https://github.com/hadolint/hadolint/releases/download/${{ env.HADOLINT_VERSION }}/hadolint-Linux-x86_64
          chmod +x /bin/hadolint
      - run: find "." -type f -name "Dockerfile" -exec "hadolint" -x {} +
