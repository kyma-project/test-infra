name: build-image-syncer
on:
  # This workflow is triggered by workflow controller.
  workflow_call:
  pull_request_target:
    types: [ opened, edited, synchronize, reopened, ready_for_review ]
    paths:
      - "cmd/image-syncer/*.go"
      - "cmd/image-syncer/Dockerfile"
      - "pkg/**"
      - "go.mod"
      - "go.sum"
  push:
    branches:
      - main
    paths:
      - "cmd/image-syncer/*.go"
      - "cmd/image-syncer/Dockerfile"
      - "pkg/**"
      - "go.mod"
      - "go.sum"

permissions:
  id-token: write # This is required for requesting the JWT token
  contents: read # This is required for actions/checkout

jobs:
  build-image:
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@refs/heads/main
    with:
      name: image-syncer
      dockerfile: cmd/image-syncer/Dockerfile
      context: .
      build-engine: buildx
      platforms: |
        linux/amd64