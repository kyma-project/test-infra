name: validate-scripts

on:
  pull_request:
    branches:
     - main

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Install shellcheck
        run: |
          sudo apt install shellcheck
      - run: |
          shellcheck ./**/*.sh
        env:
          SHELLCHECK_OPTS: "-e SC2034 -e SC2181 -e SC2155"