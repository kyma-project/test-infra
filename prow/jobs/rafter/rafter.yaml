job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-kind-volume-mounts: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-kyma: "true"

test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  base_ref: master
  path_alias: github.com/kyma-project/test-infra

common_config: &common_config
  skip_report: false
  always_run: true
  decorate: true
  optional: false
  path_alias: github.com/kyma-project/rafter
  max_concurrency: 10

job_build_template: &job_build_template
  <<: *common_config
  extra_refs:
    - <<: *test_infra_ref
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        env:
        - name: GO111MODULE
          value: "on"
        args:
          - "/home/prow/go/src/github.com/kyma-project/rafter"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_template: &job_template
  always_run: true
  branches:
    - ^master$
  labels:
    <<: *job_labels_template
    preset-build-pr: "true"
  <<: *common_config
  extra_refs:
    - <<: *test_infra_ref
 
presets:
  - labels:
      preset-build-rafter-master: "true"
    env:
      - name: BUILD_TYPE
        value: master
      - name: DOCKER_PUSH_DIRECTORY
        value: ""

presubmits: # runs on PRs
  kyma-project/rafter:
    - name: pre-rafter
      <<: *job_build_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-rafter-integration-test
      <<: *job_template
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
            securityContext:
              privileged: true
            command:
              - make
            args:
              - integration-test
            env:
              - name: GO111MODULE
                value: "on"  
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8

postsubmits:
  kyma-project/rafter:
    - name: post-rafter
      branches:
        - ^master$
      <<: *job_build_template
      labels:
        <<: *job_labels_template
        preset-build-rafter-master: "true"
        prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
    - name: post-rafter-integration-test
      <<: *job_template
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
            securityContext:
              privileged: true
            command:
              - make
            args:
              - integration-test
            env:
              - name: GO111MODULE
                value: "on"  
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8  
    - name: release-rafter
      # Prow resolves git tags as branches, so that regexp triggers build after tagging the repository.
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
        prow.kyma-project.io/slack.skipReport: "true"
      <<: *common_config
      extra_refs:
      - <<: *test_infra_ref
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
            env:
            - name: GO111MODULE
              value: "on"
            securityContext:
              privileged: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/rafter"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8
