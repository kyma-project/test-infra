presets:
  - labels:
      preset-build-rafter-master: "true"
    env:
      - name: BUILD_TYPE
        value: master
      - name: DOCKER_PUSH_DIRECTORY
        value: ""
  - labels:
      preset-minio-gcs-gateway: "true"
    env:
      - name: MINIO_GATEWAY_MODE
        value: gcs
      - name: CLOUDSDK_COMPUTE_ZONE
        value: "europe-west4-a"
  - labels:
      preset-minio-az-gateway: "true"
    env:
      - name: MINIO_GATEWAY_MODE
        value: azure
      - name: AZURE_RS_GROUP
        value: kyma-minio-gateway
      - name: AZURE_REGION
        value: westeurope

common_job_labels_template: &common_job_labels_template
  preset-dind-enabled: "true"
  preset-kind-volume-mounts: "true"

common_job_labels_push_template: &common_job_labels_push_template
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-kyma: "true"

common_job_labels_minio_gcs_gateway_template: &common_job_labels_minio_gcs_gateway_template
  preset-minio-gcs-gateway: "true"
  preset-sa-gke-kyma-integration: "true"

common_job_labels_minio_az_gateway_template: &common_job_labels_minio_az_gateway_template
  preset-minio-az-gateway: "true"
  preset-creds-aks-kyma-integration: "true"

common_job_config_template: &common_job_config_template
  skip_report: false
  always_run: true
  decorate: true
  optional: false
  path_alias: github.com/kyma-project/rafter
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra

common_container_template: &common_container_template
  image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
  securityContext:
    privileged: true
  env:
    - name: GO111MODULE
      value: "on"
  resources:
    requests:
      memory: 1.5Gi
      cpu: 0.8

common_job_build_template: &common_job_build_template
  <<: *common_job_config_template
  spec:
    containers:
      - <<: *common_container_template
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/rafter"

common_job_integration_template: &common_job_integration_template
  <<: *common_job_config_template
  spec:
    containers:
      - <<: *common_container_template
        command:
          - make
        args:
          - integration-test

common_job_minio_gateway_template: &common_job_minio_gateway_template
  <<: *common_job_config_template
  spec:
    containers:
      - <<: *common_container_template
        command:
          - make
        args:
          - minio-gateway

common_job_minio_gateway_migration_template: &common_job_minio_gateway_migration_template
  <<: *common_job_config_template
  spec:
    containers:
      - <<: *common_container_template
        command:
          - make
        args:
          - minio-gateway-migration

presubmits: # runs on PRs
  kyma-project/rafter:
    ## BUILDS
    - name: pre-rafter
      <<: *common_job_build_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_push_template
        preset-build-pr: "true"

    ## INTEGRATION TESTS
    - name: pre-rafter-integration-test
      <<: *common_job_integration_template
      labels:
        <<: *common_job_labels_template

    ## MINIO GATEWAY
    - name: pre-rafter-minio-gcs-gateway
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template

    - name: pre-rafter-minio-az-gateway
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template

    ## MINIO GATEWAY MIGRATION
    - name: pre-rafter-minio-gcs-gateway-migration
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template

    - name: pre-rafter-minio-az-gateway-migration
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template

postsubmits:
  kyma-project/rafter:
    ## BUILDS
    - name: post-rafter
      branches:
        - ^master$
      <<: *common_job_build_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_push_template
        preset-build-rafter-master: "true"
        prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter

    - name: release-rafter
      # Prow resolves git tags as branches, so that regexp triggers build after tagging the repository.
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_build_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_push_template
        preset-build-release: "true"
        prow.kyma-project.io/slack.skipReport: "true"

    ## INTEGRATION TESTS
    - name: post-rafter-integration-test
      branches:
        - ^master$
      <<: *common_job_integration_template
      labels:
        <<: *common_job_labels_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: release-rafter-integration-test
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_integration_template
      labels:
        <<: *common_job_labels_template
        prow.kyma-project.io/slack.skipReport: "true"

    ## MINIO GATEWAY
    - name: post-rafter-minio-gcs-gateway
      branches:
        - ^master$
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: release-rafter-minio-gcs-gateway
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: post-rafter-minio-az-gateway
      branches:
        - ^master$
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: release-rafter-minio-az-gateway
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_minio_gateway_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    ## MINIO GATEWAY MIGRATION
    - name: post-rafter-minio-gcs-gateway-migration
      branches:
        - ^master$
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: release-rafter-minio-gcs-gateway-migration
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_gcs_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: post-rafter-minio-az-gateway-migration
      branches:
        - ^master$
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"

    - name: release-rafter-minio-az-gateway-migration
      branches:
        - 'v\d+\.\d+\.\d+(?:-.*)?$'
      <<: *common_job_minio_gateway_migration_template
      labels:
        <<: *common_job_labels_template
        <<: *common_job_labels_minio_az_gateway_template
        prow.kyma-project.io/slack.skipReport: "true"
