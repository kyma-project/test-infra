job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-global: "true"
  preset-kind-volume-mounts: "true"

job_tolerations_template: &job_tolerations_template
  key: resources-usage
  value: high
  operator: Equal
  effect: NoSchedule
  
job_template: &job_template
  skip_report: false
  always_run: true
  decorate: true
  path_alias: github.com/kyma-incubator/marketplaces
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-toolbox:v20191011-51ed45a
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-incubator/marketplaces"
      resources:
        requests:
          memory: 18Gi
          cpu: 7.5
    tolerations:
    - <<: *job_tolerations_template

presubmits: # runs on PRs
  kyma-incubator/marketplaces:
  - name: pre-marketplaces
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"
  - name: pre-marketplaces-governance
    skip_report: false
    decorate: true
    max_concurrency: 10
    labels:
      preset-dind-enabled: "true"
      preset-build-pr: "true"
    run_if_changed: "milv.config.yaml|.md$"
    path_alias: github.com/kyma-incubator/marketplaces
    extra_refs:
      - org: kyma-project
        repo: test-infra
        base_ref: master
        path_alias: github.com/kyma-project/test-infra
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/test-infra/bootstrap:v20190604-d08e7fe
          securityContext:
            privileged: true
          command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance.sh"
          args:
          - "--repository"
          - "marketplaces"
          - "--repository-org"
          - "kyma-incubator"
          resources:
            requests:
              memory: 10Mi
              cpu: 100m

postsubmits: # runs on merges
  kyma-incubator/marketplaces:
  - name: post-marketplaces
    branches:
    - "^master$" # Master branch
    - "^release-\\d+\\.\\d+$" # Release branches
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
    report: false
  - name: rel-marketplaces
    <<: *job_template
    branches:
    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$" # Tags
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
      preset-bot-github-token: "true"

periodics:
- name: marketplaces-governance-nightly
  decorate: true
  cron: "0 1 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
  labels:
    preset-dind-enabled: "true"
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
    - org: kyma-incubator
      repo: marketplaces
      base_ref: master
      path_alias: github.com/kyma-incubator/marketplaces
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/bootstrap:v20190604-d08e7fe
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance.sh"
        args:
          - "--repository"
          - "marketplaces"
          - "--repository-org"
          - "kyma-incubator"
          - "--repository-dir"
          - "/home/prow/go/src/github.com/kyma-incubator/marketplaces"
          - "--full-validation"
          - "true"
        resources:
          requests:
            memory: 10Mi
            cpu: 100m
