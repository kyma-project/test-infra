job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-incubator/gcp-service-broker
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-incubator/gcp-service-broker"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-incubator: "true"

presubmits: # runs on PRs
  kyma-incubator/gcp-service-broker:
    - name: pre-master-gcp-service-broker
      always_run: true
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-incubator/gcp-service-broker:
    - name: post-master-gcp-service-broker
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
      report: false
      reporter_config:
        slack:
          channel: '' # empty channel overrides slack reporting in crier
