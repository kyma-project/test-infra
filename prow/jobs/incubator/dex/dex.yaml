job_template: &job_template
  always_run: true
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-incubator/dex
  max_concurrency: 10
  extra_refs:
  - org: kyma-project
    repo: test-infra
    base_ref: master
    path_alias: github.com/kyma-project/test-infra
  branches:
  - ^kyma-master$
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap:v20181204-a6e79be
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-incubator/dex"
      resources:
        requests:
          memory: 1.5Gi
          cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-incubator: "true"

presubmits: # runs on PRs
  kyma-incubator/dex:
  - name: pre-master-kyma-incubator-dex
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"

postsubmits:
  kyma-incubator/dex:
  - name: post-master-kyma-incubator-dex
    annotations:
      testgrid-create-test-group: "false"
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
    report: false
