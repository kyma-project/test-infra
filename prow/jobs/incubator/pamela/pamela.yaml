test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-incubator/pamela
  max_concurrency: 10
  labels:
    preset-dind-enabled: "true"
    preset-sa-gcr-push: "true"
    preset-docker-push-repository-kyma: "true"
  extra_refs:
    - <<: *test_infra_ref
      base_ref: master
  branches:
    - ^master$
    - ^main$
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-node:PR-2951
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-incubator/pamela"
        resources:
          requests:
            memory: 600Mi
            cpu: 0.8

presubmits: # runs on PRs
  kyma-incubator/pamela:
    - name: pre-kyma-incubator-pamela
      cluster: untrusted-workload
      optional: false
      <<: *job_template

postsubmits:
  kyma-incubator/pamela:
    - name: post-kyma-incubator-pamela
      cluster: trusted-workload
      annotations:
        testgrid-create-test-group: "false"
      <<: *job_template
