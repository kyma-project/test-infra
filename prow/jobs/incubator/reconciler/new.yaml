presubmits:
  kyma-incubator/reconciler:   
    - name: pre-main-reconciler-cli-integration-kyma-main-k3d
      annotations:
        description: "int test reconciler"
        owner: "jellyfish"
        pipeline.platform: "k3d"
        pipeline.trigger: "pr-submit"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-reconciler-cli-integration-kyma-main-k3d"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-build-pr: "true"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
        preset-kyma-guard-bot-github-token: "true"
      run_if_changed: '^((cmd\S+|configs\S+|internal\S+|pkg\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: kyma
          path_alias: github.com/kyma-project/kyma
          base_ref: main
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: main
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230612-dadc01a7
            command: ["/init.sh"]
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            args:
              - "bash"
              - "-c"
              - |
                set -e
                apk add nodejs=14.x
                install_dir="/usr/local/bin"
                mkdir -p "$install_dir"
                kyma_cli_url="https://storage.googleapis.com/kyma-cli-pr/kyma-linux-pr-${PULL_NUMBER}"
                pushd "$install_dir" || exit
                curl -Lo kyma "${kyma_cli_url}"
                chmod +x kyma
                popd || exit
                kyma version --client
                kyma provision k3d --ci
                kyma deploy --ci --concurrency=8 --profile=evaluation --source=main --verbose
                pushd "/home/prow/go/src/github.com/kyma-project/kyma/tests/fast-integration"
                make ci
                popd
            env:
              - name: GO11MODULE
                value: "on"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
              # requests:
              #   cpu: 1
              #   memory: 1Gi
              # limits:
              #   cpu: 1.5
              #   memory: 2Gi
        tolerations:
          - key: dedicated
            operator: Equal
            value: high-cpu
            effect: NoSchedule
        nodeSelector:
            dedicated: "high-cpu"
