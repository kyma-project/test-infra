---
test_infra_ref: &test_infra_ref
  org: tgorgol # TODO: Change to kyma-incubator when done testing
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

vm_job_template: &vm_job_template
  optional: true
  skip_report: false # from documentation: SkipReport skips commenting and setting status on GitHub.
  decorate: true
  path_alias: github.com/kyma-incubator/compass
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190528-8897828
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-compass.sh"
      resources:
        requests:
          memory: 100Mi
          cpu: 50m

vm_job_labels_template: &vm_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-vm-kyma-integration: "true"
  preset-gc-project-env: "true"

gke_job_template: &gke_job_template
  optional: true
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-incubator/compass
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190528-8897828
      securityContext:
        privileged: true
      command:
      - "bash"
      env:
      - name: CLOUDSDK_COMPUTE_ZONE
        value: "europe-west4-b"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/compass-gke-integration.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

gke_job_labels_template: &gke_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-incubator: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"

presubmits: # runs on PRs
  kyma-incubator/compass:
  - name: pre-master-compass-integration
    branches:
    - ^master$
    <<: *vm_job_template
    # following regexp won't start build if only Markdown files were changed
    # run_if_changed: "^((chart\\S+|installation\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))" # TODO: Uncomment when done testing
    always_run: false # TODO: Remove when done testing
    labels:
      preset-build-pr: "true"
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: pre-rel12-compass-integration
    branches:
      - release-1.2
    always_run: false
    <<: *vm_job_template
    labels:
      <<: *vm_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.2

  - name: pre-rel13-compass-integration
    branches:
    - release-1.3
    always_run: false
    <<: *vm_job_template
    labels:
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-1.3

  # - name: pre-master-compass-gke-integration
