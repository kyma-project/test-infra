  #     preset-build-pr: "true"
  #     <<: *gke_job_labels_template
  #   extra_refs:
  #   - <<: *test_infra_ref
  #     base_ref: master

postsubmits:
  kyma-incubator/compass:
  - name: post-master-compass-integration
    <<: *vm_job_template
    branches:
    - ^master$
    labels:
      preset-build-master: "true"
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

