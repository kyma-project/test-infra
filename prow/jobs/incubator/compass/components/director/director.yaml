test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-incubator/compass
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.11
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-incubator/compass/components/director"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-incubator: "true"

presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pre-master-compass-components-director
      branches:
        - master
      <<: *job_template
      run_if_changed: "^components/director/"
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-rel14-compass-components-director
      branches:
      - release-1.4
      <<: *job_template
      always_run: true
      extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.4
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel13-compass-components-director
      branches:
      - release-1.3
      <<: *job_template
      always_run: true
      extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.3
      labels:
        <<: *job_labels_template
        preset-build-release: "true"

postsubmits:
  kyma-incubator/compass:
    - name: post-master-compass-components-director
      branches:
        - master
      <<: *job_template
      run_if_changed: "^components/director/"
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
        prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
