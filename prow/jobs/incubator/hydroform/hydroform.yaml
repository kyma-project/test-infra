job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-incubator/hydroform
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.12
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-incubator/hydroform"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8
        env:
          - name: GO111MODULE
            value: "on"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"

presubmits: # runs on PRs
  kyma-incubator/hydroform:
    - name: pre-master-hydroform
      annotations:
        testgrid-dashboards: hydroform-presubmit
        # testgrid-alert-email: email-here@sap.com
        testgrid-num-failures-to-alert: '3'
      always_run: true
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-incubator/hydroform:
    - name: post-master-hydroform
      annotations:
        testgrid-dashboards: hydroform-postsubmit
        # testgrid-alert-email: email-here@sap.com
        testgrid-num-failures-to-alert: '3'
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
        prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
