job_template: &job_template
  skip_report: false
  always_run: true
  decorate: true
  path_alias: github.com/kyma-incubator/octopus
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20190823-24e14d1
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-incubator/octopus"
      resources:
        requests:
          memory: 1.5Gi
          cpu: 0.8
      env:
        - name: GO111MODULE
          value: "on"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-incubator: "true"

presubmits: # runs on PRs
  kyma-incubator/octopus:
  - name: pre-master-kyma-incubator-octopus
    branches:
    - ^master$
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"

postsubmits:
  kyma-incubator/octopus:
  - name: post-master-kyma-incubator-octopus
    branches:
    - ^master$
    <<: *job_template
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
      prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
