job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-project/bundles
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/polskikiel/test-infra/prow/scripts/build-bundles.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/bundles"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-bot-github-token: "true"

presubmits: # runs on PRs
  kyma-project/bundles:
    - name: kyma-bundles
      branches:
        - master
      always_run: true
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-project/bundles:
    - name: kyma-bundles
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
    - name: kyma-bundles-release
      # Prow resolves git tags as branches, so that regexp triggers build after tagging the repository.
      branches:
        - '\d+\.\d+\.\d+$'
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
