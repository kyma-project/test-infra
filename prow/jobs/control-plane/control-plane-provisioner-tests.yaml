---
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: control-plane
  path_alias: github.com/kyma-project/control-plane

base_image: &base_image
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20200513-93bafa15-k8s1.15

# upgrade when stable GKE 1.16 will be available
cluster_version: &cluster_version
  name: CLUSTER_VERSION
  value: "1.15"

gke_integration_job_labels_template: &gke_integration_job_labels_template
  preset-kyma-keyring: "true"
  preset-kyma-encryption-key: "true"
  preset-kms-gc-project-env: "true"
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-sa-test-gcr-push: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"
  preset-gardener-azure-kyma-integration: "true"
  preset-kyma-development-artifacts-bucket: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-control-plane-gke-provisioner-tests
    optional: true
    decorate: true
    path_alias: github.com/kyma-project/control-plane
    skip_report: false
    max_concurrency: 10
    spec:
      containers:
        - <<: *base_image
          securityContext:
            privileged: true
          command:
            - "bash"
          args:
            - "-c"
            - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-compass-integration.sh"
          env:
            - <<: *cluster_version
            - name: CLOUDSDK_COMPUTE_ZONE
              value: "europe-west4-b"
            - name: RUN_PROVISIONER_TESTS
              value: "true"
          resources:
            requests:
              memory: 200Mi
              cpu: 80m
    branches:
      - ^master$
    run_if_changed: "resources/provisioner"
    report: false
    labels:
      preset-build-pr: "true"
      <<: *gke_integration_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master

postsubmits:
  kyma-project/kyma:
  - name: post-master-control-plane-gke-provisioner-tests
    annotations:
      testgrid-dashboards: kyma-cleaners
      # testgrid-alert-email: email-here@sap.com
      testgrid-num-failures-to-alert: '1'
    decorate: true
    path_alias: github.com/kyma-project/control-plane
    skip_report: true
    max_concurrency: 10
    spec:
      containers:
        - <<: *base_image
          securityContext:
            privileged: true
          command:
            - "bash"
          args:
            - "-c"
            - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-compass-integration.sh"
          env:
            - <<: *cluster_version       
            - name: CLOUDSDK_COMPUTE_ZONE
              value: "europe-west4-b"
            - name: RUN_PROVISIONER_TESTS
              value: "true"
          resources:
            requests:
              memory: 200Mi
              cpu: 80m
    branches:
      - ^master$
    report: false
    labels:
      preset-build-master: "true"
      <<: *gke_integration_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
