presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-control-plane-components-provisioner
      annotations:
        pipeline.trigger: "pr-submit"
        description: "It unit test the Provisioner's code"
        owner: framefrog
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-control-plane-components-provisioner"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-dind-enabled: "true"
        preset-docker-push-repository-control-plane: "true"
        preset-kyma-kms-sign-key: "true"
      run_if_changed: "^components/provisioner/|^scripts/"
      skip_report: false
      decorate: true
      path_alias: github.com/kyma-project/control-plane
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: main
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230717-e09b0fee"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/control-plane/components/provisioner"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
