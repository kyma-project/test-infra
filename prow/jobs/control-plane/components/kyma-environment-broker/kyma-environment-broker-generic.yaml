presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-control-plane-components-kyma-environment-broker
      annotations:
        owner: "gopher"
        description: "Main KEB unit testing pipeline"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-control-plane-components-kyma-environment-broker"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      run_if_changed: "^components/kyma-environment-broker/|^scripts/"
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230726-6389623f"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - /init.sh
              - bash
              - -c
            args:
              - |-
                make -C components/kyma-environment-broker release
            resources:
              requests:
                memory: 3Gi
                cpu: 2
