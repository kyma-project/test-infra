test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

# Kubectl 1.16
base_image_k16: &base_image_k16
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20201208-8f23a167-k8s1.16

base_container_config: &base_container_config
  securityContext:
    privileged: true
  command:
    - "bash"
  args:
    - "-c"
    - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/control-plane-gke-integration.sh"
  env:
    - name: CLOUDSDK_COMPUTE_ZONE
      value: "europe-west4-b"
    - name: RUN_PROVISIONER_TESTS
      value: "true"
  resources:
    requests:
      memory: 200Mi
      cpu: 80m

gke_integration_job_template: &gke_integration_job_template
  decorate: true
  optional: true # TODO: Remove after testing
  path_alias: github.com/kyma-project/control-plane
  max_concurrency: 10

gke_integration_job_template_k16: &gke_integration_job_template_k16
  <<: *gke_integration_job_template
  spec:
    containers:
      - <<: *base_image_k16
        <<: *base_container_config

gke_integration_job_template_latest: &gke_integration_job_template_latest
  <<: *gke_integration_job_template_k16

gke_integration_job_labels_template: &gke_integration_job_labels_template
  preset-kyma-keyring: "true"
  preset-kyma-encryption-key: "true"
  preset-kms-gc-project-env: "true"
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-sa-test-gcr-push: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"
  preset-gardener-azure-kyma-integration: "true"
  preset-kyma-development-artifacts-bucket: "true"
  preset-cluster-version: "true"

presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-master-control-plane-gke-provisioner-integration
      cluster: untrusted-workload
      branches:
        - ^master$
        - ^main$
      <<: *gke_integration_job_template_k16
      run_if_changed: "^resources/kcp/charts/provisioner/"
      labels:
        preset-build-pr: "true"
        <<: *gke_integration_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master

postsubmits:
  kyma-project/control-plane:
    - name: post-master-control-plane-gke-provisioner-integration
      cluster: trusted-workload
      branches:
        - ^master$
        - ^main$
      <<: *gke_integration_job_template_latest
      annotations:
        testgrid-dashboards: kyma_control-plane
        description: Kyma control-plane GKE provisioner integration job.
      reporter_config:
        slack:
          channel: 'kyma-prow-dev-null'
      labels:
        preset-log-collector-slack-token: "true"
        preset-build-master: "true"
        <<: *gke_integration_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
