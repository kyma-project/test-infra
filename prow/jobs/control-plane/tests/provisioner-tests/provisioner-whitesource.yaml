test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

whitesource_job_template: &whitesource_job_template
  skip_report: false
  run_if_changed: "go.mod|go.sum"
  decorate: true
  optional: true
  path_alias: github.com/kyma-project/control-plane
  max_concurrency: 1
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/wssagent:v20200917-6588f400
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/helpers/start-wssagent.sh"
        env:
          - name : PROJECTNAME
            value: control-plane
          - name: DRYRUN
            value: "false"
          - name: SCAN_LANGUAGE
            value: golang-mod
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-master-provisioner-whitesource-scan
      cluster: untrusted-workload
      branches:
        - ^master$
        - ^main$
      <<: *whitesource_job_template
      labels:
        preset-dind-enabled: "true"
        preset-docker-push-repository-kyma: "true"
        preset-build-pr: "true"
        preset-kyma-wssagent-config: "true"
        preset-wssagent-keys: "true"
        preset-kyma-keyring: "true"
        preset-kyma-encryption-key: "true"
        preset-kms-gc-project-env: "true"
        preset-gc-project-env: "true"
        preset-sa-gke-kyma-integration-kyma-project-whitesource: "true"
