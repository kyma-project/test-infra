job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-project/website
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-node:v20181130-b28250b
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/website"
    resources:
      requests:
        memory: 1.5Gi
        cpu: 0.8
      limits:
        memory: 2Gi
        cpu: 1.4

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-bot-github-token: "true"
  preset-bot-github-ssh: "true"
  preset-bot-github-identity: "true"

presubmits: # runs on PRs
  kyma-project/website:
    - name: website
      branches:
        - master
      always_run: true 
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
      <<: *job_template

postsubmits:
  kyma-project/website:
    - name: website
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
