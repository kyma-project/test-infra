job_template: &job_template
  run_if_changed: "^tools/documentation-generator/"
  decorate: true
  path_alias: github.com/kyma-project/website
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-node:v20181130-b28250b
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/website/tools/documentation-generator"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/website:
    - name: website-tools-documentation-generator
      branches:
        - master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
      <<: *job_template

postsubmits:
  kyma-project/website:
    - name: website-tools-documentation-generator
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
