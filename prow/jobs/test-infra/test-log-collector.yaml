job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/test-infra
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.14
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/development/test-log-collector"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-kyma: "true"

presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pre-master-test-log-collector
      branches:
        - ^master$
      <<: *job_template
      run_if_changed: "^development/test-log-collector/"
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-project/test-infra:
    - name: post-master-test-log-collector
      annotations:
        testgrid-create-test-group: "false"
      branches:
        - ^master$
      <<: *job_template
      run_if_changed: ^development/test-log-collector/
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
