job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/test-infra
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/stability-checker"
      resources:
        requests:
          memory: 1.5Gi
          cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/test-infra:
  - name: pre-master-stability-checker
    branches:
    - master
    <<: *job_template
    run_if_changed: "^stability-checker/"
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"
  - name: pre-rel08-kyma-tools-stability-checker
    branches:
    - release-0.8
    <<: *job_template
    always_run: true
    labels:
      <<: *job_labels_template
      preset-build-release: "true"

postsubmits:
  kyma-project/test-infra:
  - name: post-master-stability-checker
    branches:
    - master
    <<: *job_template
    run_if_changed: "^stability-checker/"
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
