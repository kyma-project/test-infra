job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/test-infra
  max_concurrency: 10
  spec:
    containers:
    - image:  eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20200124-69faeef6
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/development/prow-addons-ctrl-manager"
      resources:
        requests:
          memory: 1.5Gi
          cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-test-infra: "true"

presubmits: # runs on PRs
  kyma-project/test-infra:
  - name: pre-master-test-infra-development-prow-addons-ctrl-manager
    branches:
    - ^master$
    <<: *job_template
    run_if_changed: "^development/prow-addons-ctrl-manager/"
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"

postsubmits:
  kyma-project/test-infra:
  - name: post-master-test-infra-development-prow-addons-ctrl-manager
    branches:
    - ^master$
    <<: *job_template
    run_if_changed: "^development/prow-addons-ctrl-manager/"
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
