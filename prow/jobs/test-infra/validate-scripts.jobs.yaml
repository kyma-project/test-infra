presubmits:
  kyma-project/test-infra:
  - name: prow/test-infra/validate-scripts
    trigger: "(?m)^/check scripts"
    rerun_command: "/check scripts"
    run_if_changed: "/*.sh$"
    decorate: true
    skip_report: false
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/prow/test-infra/develop/bootstrap:v20181115-af8fb73
          command:
            - "/home/prow/go/src/github.com/kyma-project/test-infra/development/validate-scripts.sh"