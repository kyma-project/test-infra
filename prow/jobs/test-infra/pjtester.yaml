prow-tools_image: &prow-tools_image eu.gcr.io/kyma-project/test-infra/prow-tools:current
kyma-integration_image: &kyma-integration_image eu.gcr.io/kyma-project/test-infra/kyma-integration:current

job_labels_template: &job_labels_template
  preset-pjtester-kubeconfig: "true"

presubmits: # runs on PRs
  kyma-project/test-infra:
  - name: pre-master-test-infra-pjtester
    cluster: trusted-workload
    run_if_changed: "^(vpath/pjtester.yaml)"
    branches:
    - ^master$
    max_concurrency: 10
    labels:
      <<: *job_labels_template
    decorate: true
    #path_alias: github.com/kyma-project/test-infra
    spec:
      containers:
      - image: *prow-tools_image
        imagePullPolicy: Always
        command:
          - "pjtester"
        env:
          - name: KYMA_PROJECT_DIR
            value: "/home/prow/go/src/github.com/kyma-project"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8
  - name: pre-master-test-infra-vpathguard
      cluster: untrusted-workload
      run_if_changed: "^(vpath/pjtester.yaml)"
      branches:
        - ^master$
      max_concurrency: 10
      decorate: true
      extra_refs:
        org: kyma-project
        repo: test-infra
        path_alias: /home/prow/go/src/github.com/kyma-project/master_test-infra
        base_ref: master
      spec:
        containers:
          - image: *kyma-integration_image
            imagePullPolicy: Always
            command:
              - "bash"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/master_test-infra/prow/scripts/vpathguard.sh"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8
