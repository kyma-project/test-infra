presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: oom-tester
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "test-run"
        prow.k8s.io/pubsub.topic: "test-infra-periodics"
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20210402-70b4b74f-k8s1.16
            command:
              - "bash"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/oom-test.sh"
            env:
              - name: RS_GROUP
                value: "kyma-gardener-azure"
              - name: REGION
                value: "northeurope"
              - name: KYMA_PROJECT_DIR
                value: "/home/prow/go/src/github.com/kyma-project"
              - name: GARDENER_REGION
                value: "northeurope"
              - name: GARDENER_ZONES
                value: "1"
              - name: EXECUTION_PROFILE
                value: "evaluation"
              - name: HIBERNATION_ENABLED
                value: "true"
            imagePullPolicy: Always
            securityContext:
              privileged: true
            resources:
              limits:
                memory: 1Gi
                cpu: 0.4
