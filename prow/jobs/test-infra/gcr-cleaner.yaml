periodics:
  - name: ci-gcr-cleaner-untagged
    annotations:
      owner: neighbors
      description: "periodic that cleans up untagged images from all repos"
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "ci-gcr-cleaner-untagged"
      prow.k8s.io/pubsub.topic: "prowjobs"
    decorate: true
    cluster: trusted-workload
    reporter_config:
      slack:
        channel: kyma-prow-alerts
    cron: "25 * * * 1-5"
    spec:
      serviceAccountName: gcr-cleaner
      containers:
        - image: europe-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner-cli:latest
          imagePullPolicy: Always
          command: [ "/bin/gcr-cleaner-cli" ]
          args:
            - -repo=europe-docker.pkg.dev/kyma-project
            - -recursive
          securityContext:
            privileged: false
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi
  - name: ci-gcr-cleaner-cache
    annotations:
      owner: neighbors
      description: "periodic that cleans up ACR cache always at 3:25 on Monday"
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "ci-gcr-cleaner-cache"
      prow.k8s.io/pubsub.topic: "prowjobs"
    decorate: true
    cluster: trusted-workload
    reporter_config:
      slack:
        channel: kyma-prow-alerts
    cron: "33 3 * * 1"
    spec:
      serviceAccountName: gcr-cleaner
      containers:
        - image: europe-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner-cli:latest
          imagePullPolicy: Always
          command: [ "/bin/gcr-cleaner-cli" ]
          args:
            - -repo=europe-docker.pkg.dev/kyma-project/cache/cache
            - -tag-filter-any=.*
          securityContext:
            privileged: false
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi
  - name: ci-gcr-cleaner-pr
    annotations:
      owner: neighbors
      description: "periodic that cleans up PR images from dev that are older than 30 days"
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "ci-gcr-cleaner-pr"
      prow.k8s.io/pubsub.topic: "prowjobs"
    decorate: true
    cluster: trusted-workload
    reporter_config:
      slack:
        channel: kyma-prow-alerts
    cron: "40 * * * 1-5"
    spec:
      serviceAccountName: gcr-cleaner
      containers:
        - image: europe-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner-cli:latest
          imagePullPolicy: Always
          command: [ "/bin/gcr-cleaner-cli" ]
          args:
            - -repo=europe-docker.pkg.dev/kyma-project/dev
            - -recursive
            - -tag-filter-any=PR-.*
            - -grace=720h
          securityContext:
            privileged: false
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 500m
              memory: 1Gi