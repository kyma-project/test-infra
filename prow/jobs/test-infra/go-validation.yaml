presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pull-unit-test-go
      run_if_changed: '.*\.go$'
      decorate: true
      cluster: untrusted-workload
      branches:
        - ^main$
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20221017-733bfd36"
            command:
              - "go"
            args:
              - "test"
              - "-cover"
              - "./..."
    - name: pre-main-test-infra-lint
      annotations:
        pipeline.trigger: "pr-submit"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-test-infra-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: 'go.mod|go.sum|.*\.go$|.golangci.yaml'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
            automountServiceAccountToken: true
            securityContext:
              privileged: false
            command:
              - "/golangci-lint.sh"
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
        tolerations:
          - key: dedicated
            operator: Equal
            value: high-cpu
            effect: NoSchedule
        nodeSelector:
            dedicated: "high-cpu"
