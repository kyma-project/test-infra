---
periodics:
  - name: gke-orphanremover
    cron: "0 0 * * 5" # “At 24:00 every Friday”
    decorate: true
    labels:
      preset-sa-gke-kyma-integration: "true"
      preset-gc-project-env: "true"
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/prow/test-infra/develop/buildpack-golang:v20181115-cb79cb1
          command:
            - "go run ./home/prow/go/src/github.com/kyma-project/test-infra/development/tools/cmd/orphanremover/main.go"
          args:
            - "-project kyma-project"
            - "-dry-run=true"
