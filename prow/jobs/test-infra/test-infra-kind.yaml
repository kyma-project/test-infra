job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/test-infra
  max_concurrency: 10
  spec:
    containers:
    - image:  eu.gcr.io/kyma-project/test-infra/pr/buildpack-golang-toolbox:PR-1534
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/kind/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/development/prow-addons-ctrl-manager"
      resources:
        requests:
          memory: 10Gi
          cpu: 4

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-test-infra: "true"

presubmits: # runs on PRs
  kyma-project/test-infra:
  - name: pre-master-kind-kubernetes-image
    branches:
    - ^master$
    <<: *job_template
    run_if_changed: "^kind/KIND_KUBERNETES_VERSION"
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"

postsubmits:
  kyma-project/test-infra:
  - name: post-master-kind-kubernetes-image
    branches:
    - ^master$
    <<: *job_template
    run_if_changed: "^kind/KIND_KUBERNETES_VERSION"
    labels:
      <<: *job_labels_template
      preset-build-master: "true"
