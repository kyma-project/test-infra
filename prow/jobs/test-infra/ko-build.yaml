presubmits:
  kyma-project/test-infra:
    - name: pull-test-infra-ko-build
      decorate: true
      cluster: untrusted-workload
      annotations:
        owner: neighbors
        description: Builds go-based toolkit in one go
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-test-infra-ko-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230721-8ae5f7fd
            env:
              - name: KO_DOCKER_REPO
                value: europe-docker.pkg.dev/kyma-project/prod/test-infra
            command: [ "ko" ]
            args:
              - resolve
              - -f
              - .koapps.yaml
              - --push=false
              - --base-import-paths
              - -j4
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
postsubmits:
  kyma-project/test-infra:
    - name: post-test-infra-ko-build
      decorate: true
      cluster: trusted-workload
      annotations:
        owner: neighbors
        description: Builds go-based toolkit in one go
      labels:
        preset-kyma-push-images: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-test-infra-ko-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230721-8ae5f7fd
            env:
              - name: KO_DOCKER_REPO
                value: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko
            command: [ "bash", "-c" ]
            args:
              - |-
                TAG="$(date +v%Y%m%d)-${PULL_BASE_SHA::8}"
                ko resolve -f .koapps.yaml \
                  --base-import-paths \
                  --tags=latest \
                  --tags="$TAG" \
                  -j4
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false