job_template: &job_template
  skip_report: false
  decorate: true
  optional: false
  path_alias: github.com/kyma-project/helm-broker
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20200124-69faeef6
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/helm-broker"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-kyma: "true"

presubmits: # runs on PRs
  kyma-project/helm-broker:
    - name: pre-master-helm-broker
      always_run: true
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-master-helm-broker-chart-test
      always_run: true
      branches:
        - ^master$
      labels:
        <<: *job_labels_template
        preset-kind-volume-mounts: "true"
        preset-build-pr: "true"
      skip_report: false
      decorate: true
      optional: false
      path_alias: github.com/kyma-project/helm-broker
      max_concurrency: 10
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: master
          path_alias: github.com/kyma-project/test-infra
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.13
            securityContext:
              privileged: true
            command:
              - make
            args:
              - charts-test
            env:
              - name: RUN_ON_PROW
                value: "true"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8

postsubmits:
  kyma-project/helm-broker:
    - name: post-master-helm-broker
      annotations:
        testgrid-create-test-group: "false"
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
        preset-bot-github-token: "true"
      report: false
    - name: post-release-helm-broker
      annotations:
        testgrid-create-test-group: "false"
      # Prow resolves git tags as branches, so that regexp triggers build after tagging the repository.
      branches:
        - 'v\d+\.\d+\.\d+$'
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
        preset-bot-github-token: "true"
        preset-kind-volume-mounts: "true"
      report: false
      skip_report: false
      decorate: true
      optional: false
      path_alias: github.com/kyma-project/helm-broker
      max_concurrency: 10
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: master
          path_alias: github.com/kyma-project/test-infra
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20200124-69faeef6
            securityContext:
              privileged: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/helm-broker"
            env:
              - name: RUN_ON_PROW
                value: "true"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8
