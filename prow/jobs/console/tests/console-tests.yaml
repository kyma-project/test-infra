job_template: &job_template
  skip_report: false
  run_if_changed: "^tests/"
  decorate: true
  path_alias: github.com/kyma-project/console
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-node:v20181130-b28250b
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/console/tests"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/console:
    - name: pre-master-console-tests
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-project/console:
    - name: post-master-console-tests
      branches:
        - ^master$
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-console-master: "true"
