job_template: &job_template
  skip_report: false
  run_if_changed: "^components/react/"
  decorate: true
  path_alias: github.com/kyma-project/console
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-node:v20181130-b28250b
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/console/components/react"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

presubmits:
  kyma-project/console:
    - name: pre-master-console-react-components
      cluster: untrusted-workload
      branches:
        - ^master$
      labels:
        preset-build-pr: "true"
      <<: *job_template

postsubmits:
  kyma-project/console:
    - name: post-master-console-react-components
      cluster: trusted-workload
      annotations:
        testgrid-create-test-group: "false"
      branches:
        - ^master$
      <<: *job_template
      labels:
        preset-build-console-master: "true"

