presubmits: # runs on PRs
  kyma-project/busola:
    - name: pull-busola-some-shit
      labels:
        preset-k3d-enabled: "true"
        preset-dind-enabled: "true"
      decorate: true
      always_run: true
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "e2e-dind-k3d:latest"
            securityContext:
              privileged: true
            args:
              - "https://github.com/kyma-project/busola/blob/bf2ec78e271098dac8a11d1017812761d7ac6a3c/tests/integration/scripts/busola-integration-k3s.sh"
            env:
              - name: SCOPE
                value: "cluster"
            resources:
              requests:
                memory: 2Gi
                cpu: 1
              limits:
                memory: 4Gi
                cpu: 2