presubmits: # runs on PRs
  kyma-project/busola:
    - name: pull-busola-lighthouse
      annotations:
        description: "Busola performance testing"
        owner: "hasselhoff"
        pipeline.trigger: "pr-submit"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-busola-lighthouse"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-build-pr: "true"
        preset-gardener-azure-kyma-integration: "true"
        preset-gc-project-env: "true"
        preset-kyma-guard-bot-github-token: "true"
      run_if_changed: '^resources/|^lighthouse/|^nginx/'
      optional: true
      decorate: true
      cluster: untrusted-workload
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-nodejs:v20230713-3ebd2748
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - /init.sh
            args:
              - tests/scripts/busola-lighthouse.sh
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
