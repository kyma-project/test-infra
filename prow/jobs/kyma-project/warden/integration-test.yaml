presubmits:
  kyma-project/warden:
    - name: pull-warden-integration-test
      annotations:
        owner: otters
        description: Warden integration test
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        preset-k3d-enabled: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-warden-integration-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      cluster: untrusted-workload
      decorate: true
      run_if_changed: '.*\.go$|charts/'
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20231121-05130964
            command: ["/init.sh"]
            args:
              - bash
              - -c
              - |
                kubectl cluster-info
                make install run-integration-tests
                failed=$?
                kubectl logs -l app=warden --prefix=true
                k3d cluster delete
                exit $failed
            resources:
              requests:
                memory: 1Gi
              limits:
                memory: 1Gi
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
