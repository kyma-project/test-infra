presubmits:
  kyma-project/cli:
    - name: pull-cli-integration-test
      optional: false
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      cluster: untrusted-workload
      decorate: true
      run_if_changed: '^(go.mod|go.sum)$|.*\.go$|Dockerfile|Makefile'
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20230119-993f0759
            command:
              - /bin/bash
            args:
              - -c
              - |
                service docker start
                curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
                make ci-test-integration-cluster-linux
            requests:
              memory: 2Gi
            limits:
              memory: 2Gi
            securityContext:
              privileged: true
        tolerations:
          - key: dedicated
            operator: Equal
            value: high-cpu
            effect: NoSchedule
        nodeSelector:
          dedicated: "high-cpu"
