postsubmits:
  kyma-project/template-operator:
    - name: release-template-operator-build
      annotations:
        description: "Job to build template-operator for a release."
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "release-template-operator-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-image-builder-ado-token: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^v?\d+\.\d+\.\d+(?:-.*)?$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/buildkit-image-builder:v20240523-63efdb74"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/image-builder"
            args:
              - "--build-in-ado=true"
              - "--name=template-operator"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=Dockerfile"
              - "--tag=$(PULL_BASE_REF)"
            env:
              - name: BUILDKITD_FLAGS
                value: "--oci-worker-no-process-sandbox"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: share
                mountPath: /home/user/.local/share/buildkit
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: share
          - name: config
            configMap:
              name: kaniko-build-config
    - name: release-template-operator-assets
      annotations:
        description: "Job to upload remaining template-operator assets to a release."
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "release-template-operator-assets"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-bot-github-token: "true"
        preset-sa-kyma-push-images: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^v?\d+\.\d+\.\d+(?:-.*)?$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240902-18a70bed"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "./scripts/release/upload_assets.sh"
            args:
              - "ci"
            env:
              - name: IMG
                value: "europe-docker.pkg.dev/kyma-project/prod/template-operator:${PULL_BASE_REF}"
              - name: KUSTOMIZE_VERSION
                value: "v4.5.6"
              - name: MODULE_REGISTRY
                value: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
