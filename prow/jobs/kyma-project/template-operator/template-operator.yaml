presubmits:
  kyma-project/template-operator:
    - name: pull-template-op-lint
      annotations:
        description: "executes the 'golangci-lint lint' command in the template-operator repository before any pull request."
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-template-op-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^.*.go|^.*.sh|^go.mod|^go.sum|^Makefile'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20230821-fdb47ca7"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "bash"
            args:
              - "-c"
              - "make lint"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
    - name: pull-template-op-tests
      annotations:
        description: "template operator test"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-template-op-tests"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-dind-enabled: "true"
        preset-docker-push-repository-kyma: "true"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^.*.go|^.*.sh|^go.mod|^go.sum|^Makefile'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20231121-05130964"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "bash"
            args:
              - "-c"
              - "make test"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
    - name: pull-build-template-operator
      annotations:
        description: "template operator build"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-build-template-operator"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=template-operator"
              - "--config=/config/kaniko-build-config.yaml"
              - "--dockerfile=Dockerfile"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
postsubmits:
  kyma-project/template-operator:
    - name: main-template-op-build
      annotations:
        description: "template operator build"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "main-template-op-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-signify-prod-secret: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=template-operator"
              - "--config=/config/kaniko-build-config.yaml"
              - "--dockerfile=Dockerfile"
              - "--tag=latest"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: release-template-operator-build
      annotations:
        description: "Job to build template-operator for a release."
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "release-template-operator-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-signify-prod-secret: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^v?\d+\.\d+\.\d+(?:-.*)?$
      spec:
        containers:
          - image: "eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b-buildkit"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/image-builder"
            args:
              - "--name=template-operator"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=Dockerfile"
              - "--tag=$(PULL_BASE_REF)"
            env:
              - name: BUILDKITD_FLAGS
                value: "--oci-worker-no-process-sandbox"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: share
                mountPath: /home/user/.local/share/buildkit
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: share
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: release-template-operator-assets
      annotations:
        description: "Job to upload remaining template-operator assets to a release."
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "release-template-operator-assets"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-bot-github-token: "true"
        preset-sa-kyma-push-images: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^v?\d+\.\d+\.\d+(?:-.*)?$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20231121-05130964"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "./scripts/release/upload_assets.sh"
            args:
              - "ci"
            env:
              - name: IMG
                value: "europe-docker.pkg.dev/kyma-project/prod/template-operator:${PULL_BASE_REF}"
              - name: KUSTOMIZE_VERSION
                value: "v4.5.6"
              - name: MODULE_REGISTRY
                value: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
