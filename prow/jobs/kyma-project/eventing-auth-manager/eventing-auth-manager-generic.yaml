              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=Dockerfile"
              - '--tag={{ .Env "PULL_BASE_REF" }}'
              - "--build-in-ado=true"
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
