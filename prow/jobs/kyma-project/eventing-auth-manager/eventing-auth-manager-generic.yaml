presubmits: # runs on PRs
  kyma-project/eventing-auth-manager:
    - name: pull-eventing-auth-manager-build
      annotations:
        description: "build the eventing-auth-manager image"
        owner: "skydivingtunas"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-eventing-auth-manager-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^Dockerfile|\.go$|^go.(sum|mod)'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240415-953f1052"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=eventing-auth-manager"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=Dockerfile"
              - "--build-in-ado=true"
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"

            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config

