presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pull-build-image-rotate-service-account
      annotations:
        description: "Build image for rotate-service-account"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-build-image-rotate-service-account"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^cmd/cloud-run/rotate-service-account/(Dockerfile|.*\.go)$'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=test-infra/rotate-service-account"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=cmd/cloud-run/rotate-service-account/Dockerfile"
              - "--build-in-ado=true"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
