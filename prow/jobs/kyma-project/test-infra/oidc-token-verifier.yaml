presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pull-build-oidc-token-verifier
      annotations:
        description: "Build test-infra/cmd/oidc-token-verifier image for image-builder application."
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-build-oidc-token-verifier"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^cmd/oidc-token-verifier/'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240515-f756e622"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=test-infra/oidc-token-verifier"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=cmd/oidc-token-verifier/Dockerfile"
              - "--build-in-ado=true"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config

