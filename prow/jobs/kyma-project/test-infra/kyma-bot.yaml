presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-main-check-users-map
      annotations:
        description: "Check pull request authors are present in users map file"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-check-users-map"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-bot-github-sap-token: "true"
        preset-bot-github-token: "true"
      always_run: true
      optional: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        serviceAccountName: sa-prowjob-gcp-logging-client
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/usersmapchecker:v20240614-c82ba199"
            imagePullPolicy: Always
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/ko-app/usersmapchecker"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
