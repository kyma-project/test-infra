presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pull-build-buildkit-image-builder
      annotations:
        description: "build buildkit image-builder image"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-build-image-builder"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: ^pkg/.*.go|cmd/image-builder/.*.go|^go.mod|cmd/image-builder/images/
      branches:
        - main
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240705-62250166"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=buildkit-image-builder"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=cmd/image-builder/images/buildkit/Dockerfile"
              - "--build-in-ado=true"
            resources:
              requests:
                memory: 500Mi
                cpu: 500m
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
    - name: pull-main-build-testimages
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        preset-sa-kyma-push-images: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-main-build-testimages"
        prow.k8s.io/pubsub.topic: "prowjobs"
      annotations:
        owner: neighbors
        description: Job that builds all testimages used in prow
      branches:
        - main
      run_if_changed: images/
      cluster: untrusted-workload
      spec:
        containers:
        - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240705-f43bf98f
          command: ["/init.sh"]
          args: ["make", "-C", "images", "build"]
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 1.5Gi
              cpu: 1
          securityContext:
            privileged: true
            seccompProfile:
              type: Unconfined
            allowPrivilegeEscalation: true
