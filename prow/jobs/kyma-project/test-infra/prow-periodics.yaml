postsubmits: # runs on main
  kyma-project/test-infra:
    - name: post-test-infra-deploy-prow
      annotations:
        description: "Deploy prow components"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-test-infra-deploy-prow"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: 'prow/cluster/components/'
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        serviceAccountName: sa-prow-deploy
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/e2e-gcloud:v20250205-03a6284a"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "prow/cluster/deploy.sh"
  
periodics: # runs on schedule
    - name: ci-prow-autobump
      annotations:
        description: "Autobump prow components image versions"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "ci-prow-autobump"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      cron: "30 * * * 1-5"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "gcr.io/k8s-prow/generic-autobumper:v20240805-37a08f946"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "generic-autobumper"
            args:
              - "--config=configs/autobump-config/prow-cluster-autobump-config.yaml"
              - "--labels-override=kind/chore,area/prow"
