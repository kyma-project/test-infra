postsubmits: # runs on main
  kyma-project/test-infra:
    - name: post-test-infra-markdown-index-autobump
      annotations:
        description: "autobump markdown index.md"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-test-infra-markdown-index-autobump"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      run_if_changed: '.md$'
      skip_report: false
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/markdown-index:v20240315-21ea0c78"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/ko-app/markdown-index"
            args:
              - "--config=configs/autobump-config/test-infra-markdown-index-autobump-config.yaml"
              - "--labels-override=kind/chore,area/documentation"
    - name: post-test-infra-image-detector-autobump
      annotations:
        description: "autobump prow images for scan"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-test-infra-image-detector-autobump"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      run_if_changed: '.(md|yml|yaml|tf|tfvars)$'
      skip_report: false
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/image-detector:v20240315-21ea0c78"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/ko-app/image-detector"
            args:
              - "--prow-config=prow/config.yaml"
              - "--prow-jobs-dir=prow/jobs"
              - "--terraform-dir=configs/terraform"
              - "--sec-scanner-config=sec-scanners-config.yaml"
              - "--kubernetes-dir=prow/cluster/components"
              - "--autobump-config=configs/autobump-config/test-infra-sec-config-autobump-config.yaml"
              - "--inrepo-config=prow/image-detector/inrepo-config.yaml"
    - name: post-test-infra-deploy-prow
      annotations:
        description: "Deploy prow components"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-test-infra-deploy-prow"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: 'prow/cluster/components/'
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        serviceAccountName: sa-prow-deploy
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20240314-e80ad011"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "prow/cluster/deploy.sh"
  
periodics: # runs on schedule
    - name: ci-prow-autobump
      annotations:
        description: "Autobump prow components image versions"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "ci-prow-autobump"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      cron: "30 * * * 1-5"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/k8s-prow/generic-autobumper:v20240311-96753558"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "generic-autobumper"
            args:
              - "--config=configs/autobump-config/prow-cluster-autobump-config.yaml"
              - "--labels-override=kind/chore,area/prow"
    - name: test-infra-image-detector-autobump
      annotations:
        description: "daily detect prow images for scan"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "test-infra-image-detector-autobump"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      cron: "0 8 * * *"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/image-detector:v20240315-21ea0c78"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/ko-app/image-detector"
            args:
              - "--prow-config=prow/config.yaml"
              - "--prow-jobs-dir=prow/jobs"
              - "--terraform-dir=configs/terraform"
              - "--sec-scanner-config=sec-scanners-config.yaml"
              - "--kubernetes-dir=prow/cluster/components"
              - "--autobump-config=configs/autobump-config/test-infra-sec-config-autobump-config.yaml"
              - "--inrepo-config=prow/image-detector/inrepo-config.yaml"
    - name: ci-prow-autobump-jobs
      annotations:
        description: "Autobump image versions in prow jobs"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "ci-prow-autobump-jobs"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-autobump-bot-github-token: "true"
      cron: "45 * * * 1-5"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      reporter_config:
        slack:
          channel: kyma-neighbors-alerts
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/k8s-prow/generic-autobumper:v20240311-96753558"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "generic-autobumper"
            args:
              - "--config=configs/autobump-config/test-infra-autobump-config.yaml"
              - "--labels-override=skip-review,area/ci,kind/chore"
  
