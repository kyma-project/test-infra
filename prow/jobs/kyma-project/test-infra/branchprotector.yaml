periodics:
  - name: ci-prow-branchprotector
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "ci-prow-branchprotector"
      prow.k8s.io/pubsub.topic: "prowjobs"
      preset-bot-github-token: "true"
    cron: "54 * * * *" # at 54th minute every hour
    decorate: true
    decoration_config:
      timeout: 5h
    cluster: trusted-workload
    annotations:
      owner: neighbors
      description: "Periodic update of branch protection settings in GitHub"
    extra_refs:
      - org: kyma-project
        repo: test-infra
        base_ref: main
    spec:
      containers:
        - name: branchprotector
          image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/branchprotector:v20240408-838d843f
          command: ["branchprotector"]
          args:
            - --config-path=prow/config.yaml
            - --job-config-path=prow/jobs
            - --github-token-path=/etc/github/token
            - --confirm
            - --github-endpoint=http://ghproxy
            - --github-endpoint=https://api.github.com
          securityContext:
            privileged: false
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
