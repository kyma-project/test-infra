presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pre-test-infra-validate-kaniko-build-config
      annotations:
        description: "Validate kaniko build config, run ado backend"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-test-infra-validate-kaniko-build-config"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: ^configs/kaniko-build-config.yaml
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=test-infra/ginkgo"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=prow/images/ginkgo/Dockerfile"
              - "--build-in-ado=true"
              - "--test-kaniko-build-config=true"
            resources:
              requests:
                memory: 500Mi
                cpu: 500m
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
