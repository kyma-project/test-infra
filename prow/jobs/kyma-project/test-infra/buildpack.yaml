presubmits: # runs on PRs
  kyma-project/test-infra:
    - name: pre-test-infra-golangci-lint
      annotations:
        description: "Build test-infra/golangci-lint image"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-test-infra-golangci-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^prow/images/golangci-lint/'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240717-aeb236e0"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=test-infra/golangci-lint"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=prow/images/golangci-lint"
              - "--dockerfile=Dockerfile"
              - "--build-in-ado=true"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
    - name: pull-build-ginkgo
      annotations:
        description: "Building ginkgo image"
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-build-ginkgo"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^prow/images/ginkgo/'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240717-aeb236e0"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            env:
              - name: "ADO_PAT"
                valueFrom:
                  secretKeyRef:
                    name: "image-builder-ado-token"
                    key: "token"
            command:
              - "/image-builder"
            args:
              - "--name=test-infra/ginkgo"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=prow/images/ginkgo/Dockerfile"
              - "--env-file=envs"
              - "--build-in-ado=false"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
  
