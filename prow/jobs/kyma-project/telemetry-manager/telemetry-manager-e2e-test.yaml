presubmits:
  kyma-project/telemetry-manager:
    - name: pull-telemetry-manager-e2e-test
      annotations:
        description: "Pre-submit job to execute e2e test."
        owner: "huskies"
      optional: false
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-telemetry-manager-e2e-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      cluster: untrusted-workload
      decorate: true
      run_if_changed: '^(go.mod|go.sum)$|.*\.go$|Dockerfile|Makefile|^config/'
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20230414-8e724501
            command:
              - /bin/bash
            args:
              - -c
              - |
                service docker start
                make e2e-test
            requests:
              memory: 4Gi
              cpu: 2
            limits:
              memory: 4Gi
              cpu: 2
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
        tolerations:
          - key: dedicated
            operator: Equal
            value: high-cpu
            effect: NoSchedule
        nodeSelector:
          dedicated: "high-cpu"
