presubmits: # runs on PRs
  kyma-project/busola:
    - name: pull-busola-backend-build
      annotations:
        description: "Building Busola backend image and push to GCR"
        owner: "hasselhoff"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-busola-backend-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^backend/|^package.json'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
        - ^ui5$
        - ^in-page-edit$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/buildkit-image-builder:v20240523-63efdb74"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/image-builder"
            args:
              - "--name=busola-backend"
              - "--context=backend"
              - "--dockerfile=Dockerfile"
              - "--config=/config/kaniko-build-config.yaml"
              - "--export-tags"
            env:
              - name: BUILDKITD_FLAGS
                value: "--oci-worker-no-process-sandbox"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
              limits:
                memory: 8Gi
                cpu: 4
            volumeMounts:
              - name: share
                mountPath: /home/user/.local/share/buildkit
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: share
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
  
