presubmits: # runs on PRs
  kyma-project/busola:
    - name: pre-busola-backend-deployment-check
      annotations:
        description: "Checking backend deployment update"
        owner: "hasselhoff"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-busola-backend-deployment-check"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^backend/|^package.json'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      branches:
        - ^master$
        - ^main$
        - ^ui5$
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/alpine:v20231121-05130964
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command: ["/bin/ash", "-c"]
            args:
              - |-
                if grep -w "${PULL_NUMBER}" "resources/backend/deployment.yaml"; then
                    echo "Pull request number found."
                else
                    echo "Pull request number not found. Please update deployment image in your PR."
                    exit 1
                fi
            resources:
              requests:
                memory: 100Mi
                cpu: 50m
              limits:
                memory: 100Mi
                cpu: 50m
  