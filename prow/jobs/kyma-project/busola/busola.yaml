presubmits: # runs on PRs
  kyma-project/busola:
    - name: pull-busola-local-build
      annotations:
        description: "Building Busola local image and push to GCR"
        owner: "hasselhoff"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-busola-local-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^backend/|^public/|^src/|^tests/|^package.json|^Makefile|^Dockerfile.local'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
        - ^ui5$
        - ^in-page-edit$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240521-098832b4"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=busola"
              - "--context=."
              - "--dockerfile=Dockerfile.local"
              - "--config=/config/kaniko-build-config.yaml"
              - "--export-tags"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
              limits:
                memory: 8Gi
                cpu: 4
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
  
