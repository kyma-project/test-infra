presubmits: # runs on PRs
  kyma-project/compass-manager:
    - name: pre-main-compass-manager-lint
      annotations:
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-submit"
        pipeline.type: "integration"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-manager-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      optional: true
      run_if_changed: '^(go.mod|go.sum)$|^(.*\.go$|.golangcilint.yaml)'
      skip_report: false
      decorate: true
      path_alias: github.com/kyma-project/compass-manager
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20230327-2887f8b7"
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "make lint"
            resources:
              requests:
                memory: 1Gi
                cpu: 500m
              limits:
                memory: 3Gi
                cpu: 1
            securityContext:
              privileged: true
