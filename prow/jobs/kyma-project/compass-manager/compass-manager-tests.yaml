presubmits: # runs on PRs
  kyma-project/compass-manager:
    - name: pre-main-compass-manager-tests
      annotations:
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-submit"
        pipeline.type: "integration"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-manager-tests"
        prow.k8s.io/pubsub.topic: "prowjobs"
      optional: false
      run_if_changed: '^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)'
      skip_report: false
      decorate: true
      path_alias: github.com/kyma-project/compass-manager
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/dev/test-infra/buildpack-golang:PR-7292"
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "make test"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
              tolerations:
                - key: dedicated
                  operator: Equal
                  value: high-cpu
                  effect: NoSchedule
              nodeSelector:
                dedicated: "high-cpu"
            securityContext:
              privileged: true