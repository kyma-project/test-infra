presubmits: # runs on PRs
  kyma-project/compass-manager:
    - name: pull-compass-manager-tests
      annotations:
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-submit"
        pipeline.type: "integration"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-manager-tests"
        prow.k8s.io/pubsub.topic: "prowjobs"
      optional: false
      run_if_changed: '^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/buildpack-golang:v20230323-a1ac96db"
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "make test"
            resources:
              requests:
                memory: 1Gi
                cpu: 1