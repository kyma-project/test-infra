presubmits: # runs on PRs
  kyma-project/compass-manager:
    - name: pull-compass-manager-tests
      annotations:
        description: "It tests the component's correctness"
        owner: framefrog
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-manager-tests"
        prow.k8s.io/pubsub.topic: "prowjobs"
      optional: false
      run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20231121-05130964"
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "make test"
            resources:
              requests:
                memory: 1Gi
                cpu: 1
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false