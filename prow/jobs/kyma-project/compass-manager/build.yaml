postsubmits: # runs on main
  kyma-project/compass-manager:
    - name: post-main-compass-manager-build
      annotations:
        description: "Build the component image"
        owner: framefrog
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-main-compass-manager-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-signify-prod-secret: "true"
      run_if_changed: ".+"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b"
            command:
              - "/image-builder"
            args:
              - "--name=compass-manager"
              - "--config=/config/kaniko-build-config.yaml"
              - "--dockerfile=Dockerfile"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
