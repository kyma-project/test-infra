presubmits:
  kyma-project/k8s-prow:
    - name: pull-k8s-prow-integration
      cluster: untrusted-workload
      branches:
        - main
      skip_if_only_changed: '(^config/jobs/)|(^images/)|(^scenarios/)|(^jenkins/)|(^kubetest/)'
      decorate: true
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-k8s-prow-integration"
        prow.k8s.io/pubsub.topic: "prowjobs"
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30
            command:
              - /init.sh
            args:
              - bash
              - -c
              - |-
                apk add --no-cache rsync
                ./prow/test/integration/integration-test.sh
            env:
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            resources:
              requests:
                # This job is very CPU intensive as building prow images in
                # parallel
                cpu: "6"
                memory: "16Gi"
              limits:
                cpu: "6"
                memory: "16Gi"
      annotations:
        owner: neighbors
        description: Run Prow integration tests
    - name: pull-k8s-prow-unit-test
      cluster: untrusted-workload
      optional: true
      branches:
        - main
      always_run: true
      decorate: true
      labels:
        # Python unit tests run in docker.
        preset-dind-enabled: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-k8s-prow-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30
            command:
              - /init.sh
            args:
              - make
              - unit
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            resources:
              requests:
                cpu: "4"
                memory: "8Gi"
              limits:
                cpu: "4"
                memory: "8Gi"
      annotations:
        owner: neighbors
        description: Run Prow unit tests
    - name: pull-k8s-prow-build-test
      cluster: untrusted-workload
      branches:
        - main
      always_run: true
      decorate: true
      labels:
        # Building deck requires docker-in-docker
        preset-dind-enabled: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-k8s-prow-build-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30
            command:
              - /init.sh
            args:
              - bash
              - -c
              - |-
                apk add --no-cache rsync
                TAG="$(date +v%Y%m%d)-${PULL_BASE_SHA::8}"
                ./prow/cmd/deck/gather-static.sh
                GOBIN="$PWD/_bin" go install github.com/google/ko@latest
                KO_DOCKER_REPO=ko.local VERSION="$TAG" _bin/ko resolve -j=4 -f prow/.ko-prow.yaml \
                  --base-import-paths \
                  --push=false \
                  -t="$TAG" \
                  -t="PR-$PULL_NUMBER"
            # docker-in-docker needs privileged mode
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            resources:
              requests:
                cpu: "4"
                memory: "12Gi"
              limits:
                cpu: "4"
                memory: "12Gi"
      annotations:
        owner: neighbors
        description: Run Prow build in test mode