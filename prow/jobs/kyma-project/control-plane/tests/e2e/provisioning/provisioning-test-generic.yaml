presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-control-plane-tests-e2e-provisioning
      annotations:
        owner: "gopher"
        description: "E2e provisioning testing pipeline"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-control-plane-tests-e2e-provisioning"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: "^tests/e2e/provisioning/|^scripts/"
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240409-60850d30"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - make
            args:
              - -C
              - tests/e2e/provisioning
              - resolve-local
              - vet-local
              - fmt-local
              - test-local
            resources:
              requests:
                memory: 3Gi
                cpu: 1
