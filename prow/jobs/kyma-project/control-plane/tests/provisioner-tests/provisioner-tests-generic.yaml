presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-control-plane-tests-provisioner-tests
      annotations:
        description: "It tests the acceptance criteria of the Provisioner component"
        owner: framefrog
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-control-plane-tests-provisioner-tests"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      run_if_changed: "^tests/provisioner-tests/|^scripts/"
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240409-60850d30"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - make
            args:
              - -C
              - tests/provisioner-tests
              - resolve-local
              - fmt-local
              - test-local
            resources:
              requests:
                memory: 3Gi
                cpu: 2
