presubmits: # runs on PRs
  kyma-project/control-plane:
    - name: pre-control-plane-components-provisioner
      annotations:
        description: "It unit test the Provisioner's code"
        owner: framefrog
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-control-plane-components-provisioner"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      run_if_changed: "^components/provisioner/|^scripts/"
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240306-bd765783"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command: ["/init.sh", "bash", "-c"]
            args:
              - |-
                make -C components/provisioner release
            resources:
              requests:
                memory: 3Gi
                cpu: 2
