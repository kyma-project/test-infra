presubmits: # runs on PRs
  kyma-project/subscription-cleanup-job:
    - name: pull-subscription-cleanup-job-build
      annotations:
        description: "Cleaning dirty secrets and Azure resources job build on PR https://github.com/kyma-project/control-plane/issues/42"
        owner: "framefrog"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-subscription-cleanup-job-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '.+'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240318-7c1da83c"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=subscription-cleanup-job"
              - "--context=./"
              - "--dockerfile=Dockerfile.job"
              - "--build-arg=BIN=subscriptioncleanup"
              - "--config=/config/kaniko-build-config.yaml"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
  
