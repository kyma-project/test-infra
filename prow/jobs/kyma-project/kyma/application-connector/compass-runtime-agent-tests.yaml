presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-main-kyma-integration-k3d-runtime-agent
      annotations:
        description: "Kyma integration job on k3d for testing compass runtime agent."
        owner: framefrog
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-submit"
        pipeline.type: "integration"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-kyma-integration-k3d-runtime-agent"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kyma-guard-bot-github-token: "true"
        preset-kyma-integration-compass-dev: "true"
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
      run_if_changed: '^((resources/compass-runtime-agent\S+|tests/components/application-connector\S+|resources/istio\S+|resources/istio-resources\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230713-3ebd2748"
            command:
              - "/init.sh"
            args:
              - "bash"
              - "-c"
              - |
                set -e
                k3d registry create k3d-registry --port 5000
                k3d cluster create k3d --registry-use k3d-k3d-registry:5000
                kubectl cluster-info
                curl -Lo kyma.tar.gz "https://github.com/kyma-project/cli/releases/download/$(curl -s https://api.github.com/repos/kyma-project/cli/releases/latest | grep tag_name | cut -d '"' -f 4)/kyma_Linux_x86_64.tar.gz" \
                && mkdir kyma-release && tar -C kyma-release -zxvf kyma.tar.gz && chmod +x kyma-release/kyma && mv kyma-release/kyma /usr/local/bin \
                && rm -rf kyma-release kyma.tar.gz && cd tests/components/application-connector && kyma deploy --ci --components-file ./resources/installation-config/mini-kyma-skr.yaml --value global.disableLegacyConnectivity=true --value compassRuntimeAgent.director.proxy.insecureSkipVerify=true --source=local --workspace "/home/prow/go/src/github.com/kyma-project/kyma" --verbose
                kubectl apply -f resources/patches/coredns.yaml
                kubectl -n kube-system delete pods -l k8s-app=kube-dns
                make -f Makefile.test-compass-runtime-agent test-compass-runtime-agent
                failed=$?
                k3d cluster delete kyma
                exit $failed
            resources:
              requests:
                memory: 1Gi
                cpu: 500m
              limits:
                cpu: 1
                memory: 4Gi
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
