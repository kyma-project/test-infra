presubmits:
  kyma-project/kyma:
    - name: pre-main-kyma-integration-k3d-app-gateway
      annotations:
        description: "It tests the acceptance criteria of the (Central) Application Gateway component"
        owner: "framefrog"
        pipeline.installer: "kyma deploy"
        pipeline.platform: "k3d"
        pipeline.test: "k3d-test"
        pipeline.trigger: "pr-submit"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-kyma-integration-k3d-app-gateway"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-build-pr: "true"
        preset-gc-project-env: "true"
        preset-kyma-guard-bot-github-token: "true"
        preset-kyma-integration-app-connector-tests-app-gateway: "true"
        preset-kyma-integration-central-app-connectivity-enabled: "true"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
      run_if_changed: '^((resources/application-connector\S+|installation/resources/crds/application-connector\S+|installation/resources/crds/istio\S+|tests/components/application-connector\S+|resources/istio\S+|resources/istio-resources\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      optional: false
      skip_report: false
      decorate: true
      path_alias: github.com/kyma-project/kyma
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      extra_refs:
        - org: kyma-incubator
          repo: local-kyma
          path_alias: github.com/kyma-incubator/local-kyma
          base_ref: main
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: main
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230713-3ebd2748"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/init.sh"
            args:
              - "bash"
              - "-c"
              - "make -C tests/components/application-connector/hack/ci k3d-gateway-tests"
            resources:
              requests:
                memory: 1Gi
                cpu: 500m
              limits:
                cpu: 1
                memory: 4Gi
