presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pull-application-connector-mock-app-build
      annotations:
        description: "Building the images using in acceptance test"
        owner: "framefrog"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-application-connector-mock-app-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^tests/components/application-connector/'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=mock-app"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=tests/components/application-connector"
              - "--dockerfile=Dockerfile.mockapp"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 1
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret

