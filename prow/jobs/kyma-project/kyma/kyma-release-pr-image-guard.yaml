presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-release-pr-image-guard
      annotations:
        description: "Check if chart and manifests files use PR images."
        owner: "neighbors"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-release-pr-image-guard"
        prow.k8s.io/pubsub.topic: "prowjobs"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^release-.*$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/alpine:v20240409-60850d30"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/ash"
            args:
              - "-c"
              - |-
                res=$(grep -e 'version:\s.*[Pp][Rr]-.*' -e 'image:.*:[Pp][Rr]-.*' -e 'tag:\s.*[Pp][Rr]-.*' -r ./resources -r ./tests -B 2)
                exit $(echo $res | grep -c -)
            resources:
              requests:
                memory: 3Gi
                cpu: 2
  