presubmits:
  kyma-project/kyma:
    - name: pull-compass-runtime-agent-unit-test
      annotations:
        description: "It tests the component source code"
        owner: "framefrog"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-runtime-agent-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/compass-runtime-agent/.*\.go$'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230726-6389623f"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/compass-runtime-agent && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
            resources:
              requests:
                memory: 1Gi
                cpu: 1