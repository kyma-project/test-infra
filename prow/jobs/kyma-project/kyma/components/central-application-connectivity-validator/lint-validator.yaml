presubmits:
  kyma-project/kyma:
    - name: pull-central-application-connectivity-validator-lint
      annotations:
        description: "Linting the code, error checking"
        owner: "framefrog"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-central-application-connectivity-validator-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/central-application-connectivity-validator/(.*\.go$|.golangcilint.yaml)'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230327-2887f8b7"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/central-application-connectivity-validator && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=5m"
            resources:
              requests:
                memory: 1Gi
                cpu: 1