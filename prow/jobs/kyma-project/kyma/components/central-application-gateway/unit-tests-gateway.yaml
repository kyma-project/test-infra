presubmits:
  kyma-project/kyma:
    - name: pull-central-application-gateway-unit-test
      annotations:
        description: "It unit tests the central-application-gateway source code"
        owner: "framefrog"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-central-application-gateway-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/central-application-gateway/.*\.go$'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240424-dd7bc06c"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/central-application-gateway && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
            resources:
              requests:
                memory: 1Gi
                cpu: 500m
              limits:
                memory: 1Gi
                cpu: 1
