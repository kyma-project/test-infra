presubmits:
  kyma-project/runtime-watcher:
    - name: pull-runtime-watcher-img-build
      annotations:
        description: "build and push PR image for runtime-watcher"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-runtime-watcher-img-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=runtime-watcher"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=runtime-watcher"
              - "--dockerfile=Dockerfile"
            resources:
              requests:
                memory: 8Gi
                cpu: 2
              limits:
                memory: 16Gi
                cpu: 4
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
postsubmits:
  kyma-project/runtime-watcher:
    - name: main-runtime-watcher-build
      annotations:
        description: "build runtime watcher image with the latest tag"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "watcher-build-latest"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-signify-prod-secret: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=runtime-watcher-skr"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=runtime-watcher"
              - "--dockerfile=Dockerfile"
              - "--tag=latest"
            resources:
              requests:
                memory: 8Gi
                cpu: 2
              limits:
                memory: 16Gi
                cpu: 4
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: release-runtime-watcher-build
      annotations:
        description: "build runtime watcher release image by semantic version tag"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "watcher-build-release"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
        preset-signify-prod-secret: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^\d+\.\d+\.\d+(?:-.*)?$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=runtime-watcher-skr"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=runtime-watcher"
              - "--dockerfile=Dockerfile"
              - "--tag=$(PULL_BASE_REF)"
              - "--export-tags"
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
