presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-main-kyma-golangci-lint
      annotations:
        pipeline.trigger: "pr-submit"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-kyma-protecode-guard"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-gc-compute-envs: "true"
        preset-gc-project-env: "true"
        preset-kyma-guard-bot-github-token: "true"
        preset-sa-gke-kyma-integration: "true"
      run_if_changed: '.*\.go$'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: main
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20220613-63e4233c"
            automountServiceAccountToken: true
            securityContext:
              privileged: false
            command:
              - "bash"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/golangci-lint.sh"
            env:
              - name: CREATE_SUBPROJECTS
                value: "true"
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
        tolerations:
          - key: dedicated
            operator: Equal
            value: high-cpu
            effect: NoSchedule
        nodeSelector:
            dedicated: "high-cpu"
