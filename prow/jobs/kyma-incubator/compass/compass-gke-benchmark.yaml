presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pre-main-compass-gke-benchmark
      annotations:
        description: "Validate performance of the PR"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-gke-benchmark"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-build-pr: "true"
        preset-cluster-version: "true"
        preset-docker-push-repository-gke-integration: "true"
        preset-gardener-azure-kyma-integration: "true"
        preset-gc-compute-envs: "true"
        preset-gc-project-env: "true"
        preset-kms-gc-project-env: "true"
        preset-kyma-artifacts-bucket: "true"
        preset-kyma-development-artifacts-bucket: "true"
        preset-kyma-guard-bot-github-token: "true"
        preset-sa-gke-kyma-integration: "true"
      run_if_changed: '^((chart\S+|installation\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240401-4bc1aca2"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "bash"
            args:
              - "-c"
              - "installation/scripts/prow/jobs/compass-gke-benchmark.sh"
            env:
              - name: CLOUDSDK_COMPUTE_ZONE
                value: "europe-west4-b"
              - name: MACHINE_TYPE
                value: "n1-highcpu-16"
              - name: NODES_PER_ZONE
                value: "1"
              - name: PROVISION_REGIONAL_CLUSTER
                value: "true"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
