presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pre-main-compass-schema-migrator-validate
      annotations:
        description: "Validate new DB schema migrations"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-schema-migrator-validate"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-build-pr: "true"
        preset-dind-enabled: "true"
        preset-docker-push-repository-kyma: "true"
        preset-kind-volume-mounts: "true"
        preset-kyma-development-artifacts-bucket: "true"
        preset-kyma-guard-bot-github-token: "true"
        preset-sa-vm-kyma-integration: "true"
      run_if_changed: '^components/schema-migrator/'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
        - ^hotfix-.*$
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: main
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/init.sh"
            args:
              - "installation/scripts/prow/jobs/validate-compass-generic.sh"
              - "--component"
              - "schema-migrator"
              - "--command"
              - "make validate"
            env:
              - name: KYMA_PROJECT_DIR
                value: "/home/prow/go/src/github.com/kyma-project"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
  