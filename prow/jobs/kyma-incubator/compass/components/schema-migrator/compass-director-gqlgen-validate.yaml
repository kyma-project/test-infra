presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pre-main-compass-director-gqlgen-validate
      annotations:
        description: "Validate director graphQL schema was generated"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-director-gqlgen-validate"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/director/'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
        - ^hotfix-.*$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240409-60850d30"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "make"
            args:
              - "-C"
              - "components/director"
              - "gqlgen-local"
              - "check-gqlgen"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
  