presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pull-instance-creator-build
      annotations:
        description: "Building Instance Creator Compass component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-instance-creator-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: "^components/instance-creator/"
      skip_report: false
      decorate: true
      decoration_config:
        grace_period: 1m
        timeout: 20m
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
        - ^master$
        - ^hotfix-.*$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/buildkit-image-builder:v20240104-4259aacc"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/image-builder"
            args:
              - "--name=incubator/compass-instance-creator"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=components/instance-creator"
              - "--dockerfile=Dockerfile"
              - "--platform=linux/amd64"
              - "--platform=linux/arm64"
            env:
              - name: BUILDKITD_FLAGS
                value: "--oci-worker-no-process-sandbox"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
            volumeMounts:
              - name: share
                mountPath: /home/user/.local/share/buildkit
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: share
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: pull-instance-creator-lint
      annotations:
        description: "Linter for the Instance Creator Compass component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-instance-creator-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/instance-creator/(.*\.go$|.golangcilint.yaml)'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20240216-773062a8"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/instance-creator && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=15m"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
    - name: pull-instance-creator-unit-test
      annotations:
        description: "Run unit tests for the Instance Creator Compass component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-instance-creator-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/instance-creator/.*\.go$'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240308-661ef9e1"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/instance-creator && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3

