presubmits: # runs on PRs
  kyma-incubator/compass:
    - name: pull-gateway-build
      annotations:
        description: "Building Compass Gateway component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-gateway-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^components/gateway/'
      skip_report: false
      decorate: true
      decoration_config:
        grace_period: 1m
        timeout: 20m
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
        - ^master$
        - ^hotfix-.*$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/buildkit-image-builder:v20240523-63efdb74"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "/image-builder"
            args:
              - "--name=incubator/compass-gateway"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=components/gateway"
              - "--dockerfile=Dockerfile"
              - "--platform=linux/amd64"
              - "--platform=linux/arm64"
            env:
              - name: BUILDKITD_FLAGS
                value: "--oci-worker-no-process-sandbox"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
            volumeMounts:
              - name: share
                mountPath: /home/user/.local/share/buildkit
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: share
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: pull-gateway-unit-test
      annotations:
        description: "Run unit tests for the Compass Gateway component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-gateway-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^components/gateway/.*\.go$'
      optional: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240603-276e1bee"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "cd components/gateway && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
  
