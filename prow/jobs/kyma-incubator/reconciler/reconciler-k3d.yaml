presubmits:
  kyma-incubator/reconciler:   
    - name: pull-main-cli-integration-k3d
      annotations:
        owner: "jellyfish"
        description: "int test reconciler"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-main-cli-integration-k3d"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
      run_if_changed: '^((cmd\S+|configs\S+|internal\S+|pkg\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      branches:
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: kyma
          base_ref: main
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20231121-05130964
            command: ["/init.sh"]
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            args:
              - ./scripts/prow/cli-integration.sh
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
