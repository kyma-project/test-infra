presubmits: # runs on PRs
  kyma-incubator/compass-console:
    - name: pull-compass-console-build
      annotations:
        description: "Building Compass Console component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-console-build"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-sa-kyma-push-images: "true"
      run_if_changed: '^compass/|^components/|^shared/|^package.json'
      skip_report: false
      decorate: true
      decoration_config:
        grace_period: 1m
        timeout: 60m
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
        - ^master$
        - ^hotfix-.*$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240702-69e8b11a"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/image-builder"
            args:
              - "--name=incubator/compass-console"
              - "--config=/config/kaniko-build-config.yaml"
              - "--context=."
              - "--dockerfile=compass/Dockerfile"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: kaniko-build-config
          - name: signify-secret
            secret:
              secretName: signify-dev-secret
    - name: pull-compass-console-lint
      annotations:
        description: "Linter for the Compass Console component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-console-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^compass/|^components/|^shared/|^package.json'
      optional: false
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-nodejs:v20240702-83103d46"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "./scripts/prow-lint.sh"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
    - name: pull-compass-console-test
      annotations:
        description: "Run unit tests for the Compass Console component"
        owner: "compass"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-compass-console-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^compass/|^components/|^shared/|^package.json'
      optional: false
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-nodejs:v20240702-83103d46"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "./scripts/prow-test.sh"
            resources:
              requests:
                memory: 6Gi
                cpu: 3
              limits:
                memory: 6Gi
                cpu: 3
  
