postsubmits:
  kyma-project/cli:
    - name: post-main-unstable-cli
      annotations:
        description: "Bump reconciler version used by CLI and publish the unstable CLI binaries"
        owner: "jellyfish"
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-main-unstable-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
        preset-sa-vm-kyma-integration: "true"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      reporter_config:
        slack:
          channel: jellyfish-notifications
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20230726-6389623f
            command: [ "bash" ]
            securityContext:
              privileged: false
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: false
            args:
              - -c
              - |-
                echo "Uploading CLI binaries to ${KYMA_CLI_UNSTABLE_BUCKET}"
                make ci-main
            env:
              - name: KYMA_CLI_UNSTABLE_BUCKET
                value: gs://kyma-cli-unstable
              - name: UNSTABLE
                value: "true"
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
    - name: post-kyma-cli
      annotations:
        description: "Go lint + Go test post-PR + Build CLI post-PR"
        owner: "jellyfish"
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-kyma-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^main$
        - ^release-\d+\.\d+$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230726-6389623f"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "make"
            args:
              - "ci-main"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
    - name: rel-kyma-cli
      annotations:
        description: "Go lint + Go test pre-rel + Build CLI pre-rel"
        owner: "jellyfish"
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "rel-kyma-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-bot-github-token: "true"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^\d+\.\d+\.\d+(?:-.*)?$
      reporter_config:
        slack:
          channel: jellyfish-notifications
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230726-6389623f"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "make"
            args:
              - "ci-release"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
