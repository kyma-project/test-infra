postsubmits:
  kyma-project/cli:
    - name: post-main-unstable-cli
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        description: "Bump reconciler version used by CLI and publish the unstable CLI binaries"
        owner: "jellyfish"
        pipeline.clusterprovisioning: "reconciler"
        pipeline.installer: "reconciler"
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-merge"
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-main-unstable-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
        preset-sa-vm-kyma-integration: "true"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: kyma
          base_ref: main
      reporter_config:
        slack:
          channel: jellyfish-notifications
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20230718-0d88cd1a
            command: [ "bash" ]
            securityContext:
              privileged: false
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: false
            args:
              - -c
              - |-
                echo "Uploading CLI binaries to ${KYMA_CLI_UNSTABLE_BUCKET}"
                make ci-main
            env:
              - name: KYMA_CLI_UNSTABLE_BUCKET
                value: gs://kyma-cli-unstable
              - name: UNSTABLE
                value: true
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
