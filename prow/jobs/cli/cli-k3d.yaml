postsubmits:
  kyma-project/cli:
    - name: post-main-unstable-cli
      annotations:
        description: "Bump reconciler version used by CLI and publish the unstable CLI binaries"
        owner: "jellyfish"
        pipeline.clusterprovisioning: "reconciler"
        pipeline.installer: "reconciler"
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-merge"
        testgrid-create-test-group: "false"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-main-unstable-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
      skip_report: false
      decorate: true
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      extra_refs:
        - org: kyma-project
          repo: kyma
          path_alias: github.com/kyma-project/kyma
          base_ref: main
        - org: kyma-incubator
          repo: reconciler
          path_alias: github.com/kyma-incubator/reconciler
          base_ref: main
      reporter_config:
        slack:
          channel: jellyfish-notifications
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230612-dadc01a7
            command: [ "/init.sh" ]
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            args:
              - "bash"
              - "-c"
              - |
                set -e
                apk add nodejs npm
                echo "Bump reconciler version used by the Kyma CLI"
                make resolve
                echo "Run unit-tests for kyma kyma"
                make test
                echo "Building Kyma CLI"
                make build-linux
                echo "Committing reconciler bump"
                git_status=$(git status --porcelain)
                if [[ "${git_status}" != "" ]]; then
                  git commit -am 'bump reconciler version'
                fi
                echo "Copying Kyma binary to usr/local/bin"
                cp ./bin/kyma-linux /usr/local/bin/kyma
                echo "Provisioning k3d Kubernetes runtime"
                kyma provision k3d --ci
                echo "Installing Kyma"
                kyma deploy --ci 
                echo "Running fast-integration tests"
                make -C "../kyma/tests/fast-integration" "ci"
                echo "Uninstalling Kyma"
                kyma undeploy --ci --timeout=10m0s
                export KYMA_CLI_UNSTABLE_BUCKET=gs://kyma-cli-unstable
                export UNSTABLE=true
                echo "Publishing new unstable builds to $KYMA_CLI_UNSTABLE_BUCKET"
                make ci-main
                echo "all done"
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
