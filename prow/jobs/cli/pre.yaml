presubmits:
  kyma-project/cli:
    - name: pull-cli-lint
      annotations:
        description: "Go lint"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-cli-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^(.*\.go$|.golangci.yaml|.golangci.yml)'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230327-2887f8b7"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - |-
                pwd
                golangci-lint run -v -c .golangci.yml
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
    - name: pull-cli-unit-test
      annotations:
        description: "Go test"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-cli-unit-test"
        prow.k8s.io/pubsub.topic: "prowjobs"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230726-6389623f"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
            resources:
              requests:
                memory: 1Gi
                cpu: 100m
    - name: pull-kyma-cli #need to adapt make target to only build and run integration tests
      annotations:
        description: "Go lint + Go test pre-PR + Build CLI pre-PR"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-kyma-cli"
        prow.k8s.io/pubsub.topic: "prowjobs"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
        - ^release-\d+\.\d+$
      spec:
        containers:
          - image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230726-6389623f"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "make"
            args:
              - "ci-pr"
            resources:
              requests:
                memory: 3Gi
                cpu: 2
    - name: pull-cli-e2e
      annotations:
        description: "Run fast integration tests + Test Kyma CLI commands"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-cli-e2e"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-kind-volume-mounts: "true"
        preset-dind-enabled: "true"
      always_run: true
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      reporter_config:
        slack:
          channel: jellyfish-notifications
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230726-6389623f
            command: [ "/init.sh" ]
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            args:
              - ./prow/pre-cli-e2e.sh
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
