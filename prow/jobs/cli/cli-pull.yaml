presubmits:
  kyma-project/cli:
    - name: pull-cli-lint
      annotations:
        description: "Go lint"
        owner: "jellyfish"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pull-cli-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '^(.*\.go$|.golangci.yaml|.golangci.yml)'
      skip_report: false
      decorate: true
      cluster: untrusted-workload
      max_concurrency: 10
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230327-2887f8b7"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
              allowPrivilegeEscalation: false
            command:
              - "/bin/sh"
            args:
              - "-c"
              - |-
                pwd
                golangci-lint run -v -c .golangci.yml
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
