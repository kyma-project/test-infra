job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/cli
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-toolbox:v20200831-e46c648b
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/cli"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8
        env:
          - name: GO111MODULE
            value: "on"

presubmits: # runs on PRs
  kyma-project/cli:
  - name: pre-kyma-cli
    cluster: untrusted-workload
    always_run: true
    <<: *job_template
    labels:
      preset-build-pr: "true"

postsubmits: # runs on merges
  kyma-project/cli:
  - name: post-kyma-cli
    cluster: trusted-workload
    annotations:
      testgrid-create-test-group: "false"
    branches:
    - "^master$" # Master branch
    - "^release-\\d+\\.\\d+$" # Release branches
    <<: *job_template
    labels:
      preset-build-master: "true"
  - name: rel-kyma-cli
    cluster: trusted-workload
    annotations:
      testgrid-create-test-group: "false"
    branches:
    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$" # release tags
    <<: *job_template
    labels:
      preset-build-release: "true"
      preset-bot-github-token: "true"
      preset-dind-enabled: "true"
  - name: stable-kyma-cli
    cluster: trusted-workload
    annotations:
      testgrid-create-test-group: "false"
    branches:
    - "^stable$" # stable tag
    <<: *job_template
    labels:
      preset-build-master: "true"
      preset-kyma-cli-stable: "true"
      preset-sa-kyma-artifacts: "true"
