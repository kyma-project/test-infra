test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/cli
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.11
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/cli"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8


presubmits: # runs on PRs
  kyma-project/cli:
  - name: pre-master-kyma-cli
    always_run: true
    branches:
      - master
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
    labels:
      preset-build-pr: "true"
  - name: pre-rel11-kyma-cli
    always_run: true
    branches:
      - release-1.1
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-1.1
    labels:
      preset-build-pr: "true"

postsubmits:
  kyma-project/cli:
  - name: post-master-kyma-cli
    branches:
      - master
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
    labels:
      preset-build-master: "true"
  - name: post-rel11-kyma-cli
    branches:
      - release-1.1
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-1.1
    labels:
      preset-build-release: "true"
      preset-bot-github-token: "true"
      