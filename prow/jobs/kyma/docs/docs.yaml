job_template: &job_template
  skip_report: true
  run_if_changed: "^docs/"
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
    - org: kyma-project
      repo: website
      base_ref: master
      path_alias: github.com/kyma-project/website
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/docs"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"
  preset-bot-github-token: "true"
  preset-bot-github-ssh: "true"
  preset-bot-github-identity: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: kyma-docs
      branches:
        - master
      labels:
        preset-build-pr: "true"
        <<: *job_labels_template
      <<: *job_template

postsubmits:
  kyma-project/kyma:
    - name: kyma-docs
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
