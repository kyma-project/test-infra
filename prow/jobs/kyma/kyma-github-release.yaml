test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  name: kyma-github-release
  skip_report: false
  max_concurrency: 1
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/buildpack-golang:0.0.1
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "development/github-release.sh -targetCommit=release-0.6 -githubRepoOwner=${REPO_OWNER} -githubRepoName=${REPO_NAME} -githubAccessToken=${BOT_GITHUB_TOKEN} -releaseVersionFilePath=${KYMA_RELEASE_VERSION_FILE_PATH}"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2

job_labels_template: &job_labels_template
  preset-sa-kyma-artifacts: "true"
  preset-bot-github-token: "true"
  preset-kyma-github-release-file-path: "true"

postsubmits: 
  kyma-project/kyma:
  - branches:
    - release-0.6
    <<: *job_template
    always_run: true
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-0.6
    labels:
      <<: *job_labels_template
      preset-build-release: "true"