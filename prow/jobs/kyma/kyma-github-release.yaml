test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  name: kyma-github-release
  skip_report: false
  decorate: true
  max_concurrency: 1
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "/home/prow/go/src/github.com/kyma-project/test-infra/development/github-release.sh -targetCommit=release-0.6 -githubRepoOwner=${REPO_OWNER} -githubRepoName=${REPO_NAME} -githubAccessToken=${BOT_GITHUB_TOKEN} -releaseVersionFilePath=/home/prow/go/src/github.com/kyma-project/test-infra/prow/RELEASE_VERSION"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2

job_labels_template: &job_labels_template
  preset-sa-kyma-artifacts: "true"
  preset-bot-github-token: "true"

postsubmits: 
  strekm/kyma: 
  - branches:
    - release-0.6
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master 
    labels:
      <<: *job_labels_template
      preset-build-release: "true"