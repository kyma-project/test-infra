test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  max_concurrency: 1
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "/home/prow/go/src/github.com/kyma-project/test-infra/development/github-release.sh -targetCommit=${RELEASE_TARGET_COMMIT} -githubRepoOwner=${REPO_OWNER} -githubRepoName=${REPO_NAME} -githubAccessToken=${BOT_GITHUB_TOKEN} -releaseVersionFilePath=/home/prow/go/src/github.com/kyma-project/test-infra/prow/RELEASE_VERSION"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2

job_labels_template: &job_labels_template
  preset-sa-kyma-artifacts: "true"
  preset-bot-github-token: "true"

postsubmits: 
  kyma-project/kyma:
  - name: post-rel10-kyma-github-release
    branches:
      - release-1.0
    <<: *job_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.0
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
      preset-target-commit-1.0: "true"
  - name: post-rel11-kyma-github-release
    branches:
      - release-1.1
    <<: *job_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.1
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
      preset-target-commit-1.1: "true"
  - name: post-rel12-kyma-github-release
    branches:
      - release-1.2
    <<: *job_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.2
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
      preset-target-commit-1.2: "true"

presets:
  - labels:
      preset-target-commit-1.0: "true"
    env:
      - name: RELEASE_TARGET_COMMIT
        value: release-1.0
  - labels:
      preset-target-commit-1.1: "true"
    env:
      - name: RELEASE_TARGET_COMMIT
        value: release-1.1
  - labels:
      preset-target-commit-1.2: "true"
    env:
      - name: RELEASE_TARGET_COMMIT
        value: release-1.2
