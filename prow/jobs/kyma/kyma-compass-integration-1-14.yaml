---
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: kyma
  path_alias: github.com/kyma-project/kyma

gke_integration_job_labels_template: &gke_integration_job_labels_template
  preset-kyma-keyring: "true"
  preset-kyma-encryption-key: "true"
  preset-kms-gc-project-env: "true"
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-kyma-gke-compass-integration
    decorate: true
    path_alias: github.com/kyma-project/kyma
    skip_report: false
    max_concurrency: 10
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20191120-66b27aac
          securityContext:
            privileged: true
          command:
            - "bash"
          args:
            - "-c"
            - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-compass-integration.sh"
          env:
            - name: CLOUDSDK_COMPUTE_ZONE
              value: "europe-west4-b"
            - name: CLUSTER_VERSION
              value: "1.14"
          resources:
            requests:
              memory: 200Mi
              cpu: 80m
    branches:
      - ^master$
    run_if_changed: "^(resources/compass|resources/compass-runtime-agent|installation)/"
    labels:
      prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
      preset-build-pr: "true"
      <<: *gke_integration_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master

postsubmits:
  kyma-project/kyma:
  - name: post-master-kyma-gke-compass-integration
    annotations:
      testgrid-dashboards: kyma-cleaners
      # testgrid-alert-email: email-here@sap.com
      testgrid-num-failures-to-alert: '1'
    decorate: true
    path_alias: github.com/kyma-project/kyma
    skip_report: false
    max_concurrency: 10
    spec:
      containers:
        - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20191120-66b27aac
          securityContext:
            privileged: true
          command:
            - "bash"
          args:
            - "-c"
            - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-compass-integration.sh"
          env:
            - name: CLOUDSDK_COMPUTE_ZONE
              value: "europe-west4-b"
            - name: CLUSTER_VERSION
              value: "1.14"
          resources:
            requests:
              memory: 200Mi
              cpu: 80m
    branches:
      - ^master$
    labels:
      prow.kyma-project.io/slack.skipReport: "true" # this job will be ignored by Slack reporter
      preset-build-master: "true"
      <<: *gke_integration_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
