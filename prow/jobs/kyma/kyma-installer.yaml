test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap:v20181204-a6e79be
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-project/kyma/tools/kyma-installer"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-rel10-kyma-installer
    branches:
      - release-1.0
    <<: *job_template
    always_run: false
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.0
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
  - name: pre-rel11-kyma-installer
    branches:
      - release-1.1
    <<: *job_template
    always_run: false
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.1
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
  - name: pre-rel12-kyma-installer
    branches:
      - release-1.2
    <<: *job_template
    always_run: false
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.2
    labels:
      <<: *job_labels_template
      preset-build-release: "true"
