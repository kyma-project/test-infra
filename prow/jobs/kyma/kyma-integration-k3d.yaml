presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-main-kyma-integration-k3d
      annotations:
        owner: goat
        description: Runs fast-integration test on supported k8s version
      labels:
        preset-dind-enabled: "true"
        preset-kind-volume-mounts: "true"
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-kyma-integration-k3d"
        prow.k8s.io/pubsub.topic: "prowjobs"
      decorate: true
      cluster: untrusted-workload
      branches:
        - ^release-.*$
        - ^main$
        - ^master$
      run_if_changed: '^((tests/fast-integration\S+|resources\S+|installation\S+|tools/kyma-installer\S+)(\.[^.][^.][^.]+$|\.[^.][^dD]$|\.[^mM][^.]$|\.[^.]$|/[^.]+$))'
      spec:
        containers:
          - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-nodejs:v20230913-3d41bb28
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command: [ "/init.sh" ]
            args:
              - bash
              - -c
              - |
                set -e
                curl -sSLo kyma.tar.gz "https://github.com/kyma-project/cli/releases/latest/download/kyma_linux_x86_64.tar.gz" \
                && tar -zxvf kyma.tar.gz \
                && mv kyma /usr/local/bin/kyma \
                && chmod +x /usr/local/bin/kyma
                kyma provision k3d --ci -k 1.26.6
                kubectl get nodes
                kyma deploy --ci --source=local --workspace "$(pwd)" \
                --value application-connector.central_application_gateway.enabled=true
                make -C tests/fast-integration ci
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 2
                memory: 4Gi
periodics:
  - name: kyma-upgrade-k3d-kyma2-to-main
    annotations:
      description: "K3d Kyma 2.0 to main branch."
      owner: "jellyfish"
      testgrid-dashboards: "kyma_integration"
    labels:
      prow.k8s.io/pubsub.project: "sap-kyma-prow"
      prow.k8s.io/pubsub.runID: "kyma-upgrade-k3d-kyma2-to-main"
      prow.k8s.io/pubsub.topic: "prowjobs"
      preset-kind-volume-mounts: "true"
      preset-dind-enabled: "true"
    cron: "0 0 6-18/2 ? * 1-5"
    skip_report: false
    decorate: true
    cluster: trusted-workload
    extra_refs:
      - org: kyma-project
        repo: kyma
        base_ref: main
    reporter_config:
      slack:
        channel: jellyfish-notifications
    spec:
      containers:
        - image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230913-3d41bb28
          command: [ "/init.sh" ]
          securityContext:
            privileged: true
            seccompProfile:
              type: Unconfined
            allowPrivilegeEscalation: true
          args:
            - ./tests/fast-integration/prow/kyma-upgrade.sh
          env:
            - name: KYMA_PROJECT_DIR
              value: "."
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 2
              memory: 4Gi
