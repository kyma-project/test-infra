job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-kind-volume-mounts: "true"

job_image_template: &job_image_template
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20200817-1.14.0-rc1-75-g625c1054-k8s1.16
  imagePullPolicy: Always

job_tolerations_template: &job_tolerations_template
  key: resources-usage
  value: high
  operator: Equal
  effect: NoSchedule

test_infra_ref: &test_infra_ref
  org: michal-hudy
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

presubmits:
  kyma-project/kyma:
  - name: pre-master-kyma-kind-lite-integration
    branches:
    - ^master$
    # Temporarly
    skip_report: true
    decorate: true
    path_alias: github.com/kyma-project/kyma
    max_concurrency: 10
    # run_if_changed: "^((resources\\S+|installation\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
    always_run: false
    extra_refs:
    - <<: *test_infra_ref
      base_ref: kind-fix
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"
      preset-sa-test-gcr-push: "true"
    spec:
      containers:
      - <<: *job_image_template
        securityContext:
          privileged: true
        command:
        - /home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/kind-install-kyma.sh
        args:
        - --ensure-kubectl
        - --update-hosts
        - --delete-cluster
        - --tune-inotify
        - --start-docker
        - --kubernetes-version
        - v1.16.4
        - --kyma-sources
        - /home/prow/go/src/github.com/kyma-project/kyma
        - --kyma-overrides
        - /home/prow/go/src/github.com/kyma-project/kyma/installation/resources/installer-config-local.yaml.tpl
        - --kyma-installer
        - /home/prow/go/src/github.com/kyma-project/kyma/installation/resources/installer-local.yaml
        - --kyma-installation-cr
        - /home/prow/go/src/github.com/kyma-project/kyma/installation/resources/installer-cr.yaml.tpl
        - --kyma-installation-timeout
        - 30m
        resources:
          requests:
            memory: 8Gi
            cpu: 5
          limits:
            memory: 10Gi
            cpu: 6
      tolerations:
      - <<: *job_tolerations_template

