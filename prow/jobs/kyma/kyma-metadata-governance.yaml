presubmits: # runs on PRs
  kyma-project/kyma:
    - name: kyma-metadata-schema-governance
      cluster: untrusted-workload
      skip_report: false
      decorate: true
      max_concurrency: 10
      branches:
        - ^master$
        - ^main$
      labels:
        preset-dind-enabled: "true"
        preset-build-pr: "true"
      run_if_changed: "^resources/.*/values.schema.json$"
      path_alias: github.com/kyma-project/kyma
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: master
          path_alias: github.com/kyma-project/test-infra
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.14
            securityContext:
              privileged: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/metadata-governance.sh"
            args:
              - "--repository"
              - "kyma"
              - "--validator"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/development/tools/pkg/metadata/jsonmetadatavalidator.go"
            resources:
              requests:
                memory: 10Mi
                cpu: 100m
