postsubmits: # runs on main
  kyma-project/kyma:
    - name: post-rel215-kyma-release-candidate
      annotations:
        owner: neighbors
        description: "Release candidate job for Kyma 2.15."
        testgrid-dashboards: "kyma_release-2.15"
        testgrid-days-of-results: "60"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "post-rel215-kyma-release-candidate"
        prow.k8s.io/pubsub.topic: "prowjobs"
        preset-certificates-bucket: "true"
        preset-cluster-use-ssd: "true"
        preset-cluster-version: "true"
        preset-docker-push-repository-kyma: "true"
        preset-gc-compute-envs: "true"
        preset-gc-project-env: "true"
        preset-gke-kyma-developers-group: "true"
        preset-kms-gc-project-env: "true"
        preset-kyma-encryption-key: "true"
        preset-kyma-keyring: "true"
        preset-sa-gke-kyma-integration: "true"
      skip_report: false
      decorate: true
      decoration_config:
        grace_period: 600000000000
        timeout: 3600000000000
      cluster: trusted-workload
      max_concurrency: 10
      branches:
        - ^2.15\.\d+(?:-.*)?$
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: release-2.15
      reporter_config:
        slack:
          channel: kyma-skr-release
      spec:
        containers:
          - image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20230414-8e724501"
            securityContext:
              privileged: true
              seccompProfile:
                type: Unconfined
              allowPrivilegeEscalation: true
            command:
              - "bash"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-release-candidate.sh"
            env:
              - name: EVENTMESH_SECRET_FILE
                value: "/etc/credentials/kyma-tunas-release-testing-event-mesh/serviceKey"
              - name: MACHINE_TYPE
                value: "n1-highcpu-16"
              - name: PROVISION_REGIONAL_CLUSTER
                value: "true"
              - name: PUBSUB_PROJECT
                value: "sap-kyma-prow"
              - name: PUBSUB_TOPIC
                value: "release-cluster-created"
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
            volumeMounts:
              - name: kyma-tunas-release-testing-event-mesh
                mountPath: /etc/credentials/kyma-tunas-release-testing-event-mesh
                readOnly: true
        volumes:
          - name: kyma-tunas-release-testing-event-mesh
            secret:
              secretName: kyma-tunas-release-testing-event-mesh
