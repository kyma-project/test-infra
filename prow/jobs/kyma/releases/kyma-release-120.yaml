# this is file that contains old release integration jobs for kyma.
# Remove after 1.20 becomes unsupported

base_image_k16: &base_image_k16
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20201208-8f23a167-k8s1.16

vm_job_template: &vm_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_k16
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma-minikube.sh"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m

vm_job_labels_template: &vm_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-vm-kyma-integration: "true"
  preset-gc-project-env: "true"

test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

gke_job_template: &gke_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_k16
        securityContext:
          privileged: true
        command:
          - "bash"
        env:
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west4-b"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m

gke_upgrade_job_template: &gke_upgrade_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_k16
        securityContext:
          privileged: true
        command:
          - "bash"
        env:
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west4-a"
          - name: PROVISION_REGIONAL_CLUSTER
            value: "true"
          - name: NODES_PER_ZONE
            value: "1"
          - name: MACHINE_TYPE
            value: "n1-highcpu-16"
        args:
          - "-c"
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-upgrade.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m

gke_job_labels_template: &gke_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-sa-test-gcr-push: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"
  preset-cluster-use-ssd: "true"
  preset-cluster-version: "true"

presubmits:
  kyma-project/kyma:
    - name: pre-rel120-kyma-integration
      cluster: untrusted-workload
      branches:
        - release-1.20
      run_if_changed: "^((resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
      <<: *vm_job_template
      labels:
        <<: *vm_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.20

    - name: pre-rel120-kyma-gke-integration
      cluster: untrusted-workload
      branches:
        - release-1.20
      <<: *gke_job_template
      run_if_changed: "^((resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
      labels:
        preset-build-pr: "true"
        <<: *gke_job_labels_template
      extra_refs:
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: release-1.20

    - name: pre-rel120-kyma-gke-upgrade
      cluster: untrusted-workload
      branches:
        - release-1.20
      <<: *gke_upgrade_job_template
      run_if_changed: "^((resources\\S+|installation\\S+|tests/end-to-end/upgrade/chart/upgrade/\\S+|tests/end-to-end/external-solution-integration/chart/external-solution/\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
      labels:
        preset-build-pr: "true"
        preset-gke-upgrade-pre-release-job: "true"
        <<: *gke_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.20

postsubmits:
  kyma-project/kyma:
    - name: post-rel120-kyma-integration
      cluster: trusted-workload
      annotations:
        testgrid-dashboards: kyma_release-1.20
        description: Kyma integration job for release 1.20 .
        testgrid-days-of-results: "60"
      <<: *vm_job_template
      branches:
        - ^release-1.20$
      labels:
        preset-build-main: "true"
        <<: *vm_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.20
    - name: post-rel120-kyma-gke-integration
      cluster: trusted-workload
      <<: *gke_job_template
      annotations:
        testgrid-dashboards: kyma_release-1.20
        description: Kyma GKE integration job for release 1.20.
        testgrid-days-of-results: "60"
      branches:
        - ^release-1.20$
      labels:
        preset-log-collector-slack-token: "true"
        preset-build-release: "true"
        <<: *gke_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.20

    - name: post-rel120-kyma-gke-upgrade
      cluster: trusted-workload
      <<: *gke_upgrade_job_template
      annotations:
        testgrid-dashboards: kyma_release-1.20
        description: Kyma GKE upgrade job for release 1.20.
        testgrid-days-of-results: "60"
      branches:
        - ^release-1.20$
      labels:
        preset-gke-upgrade-post-job: "true"
        preset-log-collector-slack-token: "true"
        preset-build-release: "true"
        <<: *gke_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.20
