test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  run_if_changed: "^tools/gcp-broker-provider/"
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/tools/gcp-broker-provider"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-master-kyma-tools-gcp-broker-provider
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-rel07-kyma-tools-gcp-broker-provider
      branches:
        - release-0.7
      <<: *job_template
      always_run: true
      extra_refs:
       - <<: *test_infra_ref
         base_ref: release-0.7
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel08-kyma-tools-gcp-broker-provider
      branches:
        - release-0.8
      <<: *job_template
      always_run: true
      extra_refs:
       - <<: *test_infra_ref
         base_ref: release-0.8
      labels:
        <<: *job_labels_template
        preset-build-release: "true"

postsubmits:
  kyma-project/kyma:
    - name: post-master-kyma-tools-gcp-broker-provider
      branches:
        - master
      <<: *job_template
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
