job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  run_if_changed: "^tools/failery/"
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/tools/failery"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-master-kyma-tools-failery
      branches:
        - ^master$
      labels:
        preset-build-pr: "true"
      <<: *job_template

postsubmits:
  kyma-project/kyma:
    - name: post-master-kyma-tools-failery
      annotations:
        testgrid-create-test-group: "false"
      branches:
        - ^master$
      <<: *job_template
      labels:
        preset-build-master: "true"