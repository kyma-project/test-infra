job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/Szymongib/kyma # TODO - for script testing
  max_concurrency: 1
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap-helm:v20181121-f2f12bc
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /etc/credentials/sa-kyma-release-candidate/service-account.json
          - name: CLOUDSDK_DNS_ZONE_NAME
            value: "kymapro-zone"
          - name: KYMA_PROJECT_DIR
            value: "/home/prow/go/src/github.com/kyma-project"
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west3-c"
          - name: CLOUDSDK_COMPUTE_REGION
            value: "europe-west3"
          - name: CLOUDSDK_CORE_PROJECT
            value: "sap-hybris-sf-playground"
        volumes:
          - name: sa-kyma-release-candidate
            secret:
              secretName: sa-kyma-release-candidate
        volumeMounts:
          - name: sa-kyma-release-candidate
            mountPath: /etc/credentials/sa-kyma-release-candidate
            readOnly: true

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"


postsubmits:
  Szymongib/kyma: # TODO - for script testing
    - name: post-rel-kyma-release-candidate
      branches:
        - release-1.1
      <<: *job_template
      extra_refs:
        - org: Szymongib # TODO - for script testing
          repo: test-infra
          path_alias: github.com/Szymongib/test-infra # TODO - for script testing
          base_ref: release-1.1
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
        preset-target-commit-1.1: "true"
