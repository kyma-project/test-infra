test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  # Always set optional to true during development, or you will hog up other people PRs!
  optional: true
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder:v20190208-813daef
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/components/knative-function-controller"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-master-kyma-components-knative-function-controller
      branches:
        - ^master$
      <<: *job_template
      run_if_changed: "^components/knative-function-controller/"
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-rel11-kyma-components-knative-function-controller
      branches:
        - release-1.1
      <<: *job_template
      always_run: true
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.1
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel12-kyma-components-knative-function-controller
      branches:
        - release-1.2
      <<: *job_template
      always_run: true
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.2
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel13-kyma-components-knative-function-controller
      branches:
      - release-1.3
      <<: *job_template
      always_run: true
      extra_refs:
      - <<: *test_infra_ref
        base_ref: release-1.3
      labels:
        <<: *job_labels_template
        preset-build-release: "true"

postsubmits:
  kyma-project/kyma:
    - name: post-master-kyma-components-knative-function-controller
      branches:
        - ^master$
      <<: *job_template
      run_if_changed: "^components/knative-function-controller/"
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
