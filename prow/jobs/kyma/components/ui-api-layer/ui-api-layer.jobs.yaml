job_template: &job_template
  optional: false #TODO
  skip_report: false #TODO
  decorate: true
  path_alias: github.com/kyma-project/kyma
  extra_refs:
  - org: aszecowka #TODO
    repo: test-infra
    base_ref: release-process-proposal #TODO
    path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/buildpack-golang:0.0.1
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/xxx.sh"
      env:
      - name: SOURCES_DIR
        value: "/home/prow/go/src/github.com/kyma-project/kyma/components/ui-api-layer"



job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  aszecowka/kyma: #TODO
  - name: &name prow/kyma/components/ui-api-layer
    context: *name
    branches:
    - master
    run_if_changed: "components/ui-api-layer/"
    labels:
      preset-build-pr: "true"
      <<: *job_labels_template
    <<: *job_template
  - name: &name prow/release/kyma/components/ui-api-layer
    context: *name
    run_if_changed: "(components/ui-api-layer/|resources/core/values.yaml)"
    branches:
    - '^release-\d+\.\d+$'
    labels:
      preset-build-release: "true"
      <<: *job_labels_template
    <<: *job_template



