test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder:v20190208-813daef
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/components/cms-controller-manager"
        resources:
          requests:
            memory: 2.5Gi
            cpu: 2

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-master-kyma-components-cms-controller-manager
      branches:
        - master
      <<: *job_template
      run_if_changed: "^components/cms-controller-manager/"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"

postsubmits:
  kyma-project/kyma:
    - name: post-master-kyma-components-cms-controller-manager
      branches:
        - master
      <<: *job_template
      run_if_changed: "^components/cms-controller-manager/"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
