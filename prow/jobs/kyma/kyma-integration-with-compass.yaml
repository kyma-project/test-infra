---
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

franpog859_test_infra_ref: &franpog859_test_infra_ref
  org: franpog859
  repo: test-infra
  path_alias: github.com/franpog859/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: kyma
  path_alias: github.com/kyma-project/kyma

gke_job_labels_template: &gke_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"

gke_job_template: &gke_job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190528-8897828
      securityContext:
        privileged: true
      command:
      - "bash"
      env:
      - name: CLOUDSDK_COMPUTE_ZONE
        value: "europe-west4-b"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-integration-with-compass.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-kyma-gke-integration-with-compass
    branches:
    - ^master$
    <<: *gke_job_template
    # following regexp won't start build if only Markdown files were changed
    run_if_changed: "^((resources\\S+|installation\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
    labels:
      preset-build-pr: "true"
      <<: *gke_job_labels_template
    optional: true
    extra_refs:
    - <<: *franpog859_test_infra_ref
      base_ref: master

postsubmits:
  kyma-project/kyma:
  - name: post-master-kyma-gke-integration-with-compass
    <<: *gke_job_template
    branches:
    - ^master$
    labels:
      preset-build-master: "true"
      <<: *gke_job_labels_template
    optional: true
    extra_refs:
    - <<: *franpog859_test_infra_ref
      base_ref: master
