test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  optional: true
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.12
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-kyma-development-artifacts.sh"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2
      volumeMounts:
        - name: sa-kyma-artifacts
          mountPath: /etc/credentials/sa-kyma-artifacts
    volumes:
      # we cannot use preset-sa-kyma-artifacts because we are using preset-sa-gcr-push which also set environment variable: GOOGLE_APPLICATION_CREDENTIALS.
      - name: sa-kyma-artifacts
        secret:
          secretName: sa-kyma-artifacts

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-docker-push-repository-kyma: "true"
  preset-kyma-development-artifacts-bucket: "true"
  preset-sa-gcr-push: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-kyma-development-artifacts-idk
    run_if_changed: "^installation|^resources|^components/kyma-operator|^tools/kyma-installer"
    branches:
    - ^master$
    <<: *job_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
    labels:
      <<: *job_labels_template
    optional: true

postsubmits:
  kyma-project/kyma:
  - name: post-master-kyma-development-artifacts-idk
    branches:
      - ^master$
    <<: *job_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
    labels:
      <<: *job_labels_template
