---
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: kyma
  path_alias: github.com/kyma-project/kyma

vm_job_template: &vm_job_template
  skip_report: false # from documentation: SkipReport skips commenting and setting status on GitHub.
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/bootstrap:0.0.1
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma.sh"
      resources:
        requests:
          memory: 100Mi
          cpu: 50m

vm_job_labels_template: &vm_job_labels_template
  preset-sa-vm-kyma-integration: "true"
  preset-gc-project-env: "true"

gke_job_template: &gke_job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap-helm:v20181121-f2f12bc
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

gke_upgrade_job_template: &gke_upgrade_job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap-helm:v20181121-f2f12bc
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-upgrade.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

gke_central_job_template: &gke_central_job_template
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap-helm:v20181121-f2f12bc
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-central.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

gke_central_job_template: &gke_network_test_job_template
  skip_report: true
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap-helm:v20181121-f2f12bc
      securityContext:
        privileged: true
      command:
      - "bash"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-network-test.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

gke_job_labels_template: &gke_job_labels_template
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"
  preset-docker-push-repository-gke-integration: "true"
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
  - name: pre-master-kyma-integration
    branches:
    - master
    <<: *vm_job_template
    run_if_changed: "^(resources|installation)"
    labels:
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
  - name: pre-rel06-kyma-integration
    branches:
    - release-0.6
    always_run: false
    <<: *vm_job_template
    labels:
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-0.6
  - name: pre-rel07-kyma-integration
    branches:
    - release-0.7
    always_run: false
    <<: *vm_job_template
    labels:
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-0.7

  - name: pre-master-kyma-gke-integration
    branches:
    - master
    <<: *gke_job_template
    run_if_changed: "^(resources|installation)"
    labels:
      preset-build-pr: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: pre-rel06-kyma-gke-integration
    branches:
    - release-0.6
    <<: *gke_job_template
    always_run: false
    labels:
      preset-build-release: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - org: kyma-project
      repo: test-infra
      path_alias: github.com/kyma-project/test-infra
      base_ref: release-0.6

  - name: pre-rel07-kyma-gke-integration
    branches:
    - release-0.7
    <<: *gke_job_template
    always_run: false
    labels:
      preset-build-release: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - org: kyma-project
      repo: test-infra
      path_alias: github.com/kyma-project/test-infra
      base_ref: release-0.7

  - name: pre-master-kyma-gke-upgrade
    branches:
    - master
    <<: *gke_upgrade_job_template
    run_if_changed: "^(resources|installation)"
    labels:
      preset-bot-github-token: "true"
      preset-build-pr: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

    # Already defined to ensure that pipeline is defined for the new upgrade job
  - name: pre-rel07-kyma-gke-upgrade
    branches:
    - release-0.7
    <<: *gke_upgrade_job_template
    always_run: false
    labels:
      preset-bot-github-token: "true"
      preset-build-release: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: release-0.7

  - name: pre-master-kyma-gke-central-connector
    branches:
    - master
    <<: *gke_central_job_template
    run_if_changed: "^(resources|installation)"
    labels:
      preset-build-pr: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: pre-master-kyma-gke-network-test
    branches:
    - master
    <<: *gke_network_test_job_template
    always_run: false
    labels:
      preset-build-pr: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - org: crabtree
      repo: test-infra
      path_alias: github.com/kyma-project/test-infra
      base_ref: network-test
      
  - name: kyma-gke-nightly
  branches:
    - master
  always_run: true
  labels:
    preset-build-master: "true"
    preset-stability-checker-slack-notifications: "true"
    preset-nightly-github-integration: "true"
    <<: *gke_job_labels_template
  decorate: true
  extra_refs:
  - org: kyma-project
    repo: test-infra
    base_ref: master
    path_alias: github.com/kyma-project/test-infra
  - <<: *kyma_ref
    base_ref: master
  spec:
    volumes:
    - name: sa-stability-fluentd-storage-writer
      secret:
        secretName: sa-stability-fluentd-storage-writer
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190129-c951cf2
      securityContext:
        privileged: true
      volumeMounts:
      - name: sa-stability-fluentd-storage-writer
        mountPath: /etc/credentials/sa-stability-fluentd-storage-writer
        readOnly: true
      command:
      - "bash"
      env:
      - name: INPUT_CLUSTER_NAME
        value: "nightly"
      - name: TEST_RESULT_WINDOW_TIME
        value: "6h"
      - name: STABILITY_SLACK_CLIENT_CHANNEL_ID
        value: "#c4core-kyma-ci-force"
      - name: GITHUB_TEAMS_WITH_KYMA_ADMINS_RIGHTS
        value: "cluster-access"
      - name: KYMA_ALERTS_SLACK_API_URL
        valueFrom:
          secretKeyRef:
            name: kyma-alerts-slack-api-url
            key: secret
      - name: KYMA_ALERTS_CHANNEL
        value: "#c4core-kyma-ci-force"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-long-lasting.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m
postsubmits:
  kyma-project/kyma:
  - name: post-master-kyma-integration
    <<: *vm_job_template
    branches:
    - master
    labels:
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: post-master-kyma-gke-integration
    <<: *gke_job_template
    branches:
    - master
    labels:
      preset-build-master: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: post-master-kyma-gke-central-connector
    <<: *gke_central_job_template
    branches:
    - master
    labels:
      preset-build-master: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

  - name: post-master-kyma-gke-upgrade
    <<: *gke_upgrade_job_template
    branches:
    - master
    labels:
      preset-bot-github-token: "true"
      preset-build-master: "true"
      <<: *gke_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master

periodics:
# kyma-integration-cleaner removes all sshPublic keys stored for service account "sa-vm-kyma-integration". Those keys refers to machines that in most cases were already removed.
# Purpose of this job is to avoid error: "Login profile size exceeds 32 KiB" when running kyma-integration tests
- name: utilities-kyma-integration-cleaner
  cron: "0 7 * * 1-5" # "At 07:00 on every day-of-week from Monday through Friday."
  labels:
    preset-sa-vm-kyma-integration: "true"
    preset-gc-project-env: "true"
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/cleaner:0.0.1 # see test-infra/prow/images/cleaner
      resources:
        requests:
          memory: 100Mi
          cpu: 50m

- name: orphaned-disks-cleaner
  cron: "15 */2 * * 1-5" # "At minute 15 past every 2nd hour from Monday through Friday"
  labels:
    preset-sa-gke-kyma-integration: "true"
    preset-gc-project-env: "true"
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/buildpack-golang:0.0.1
      command:
      - "bash"
      args:
      - "-c"
      - "development/disks-cleanup.sh -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false -diskNameRegex='^gke-(gkeint|gke-upgrade).*[-]pvc[-]'"
      resources:
        requests:
          memory: 1Gi
          cpu: 400m
- name: orphaned-clusters-cleaner
  cron: "0 */4 * * 1-5" # "Every four hours from Monday through Friday"
  labels:
    preset-sa-gke-kyma-integration: "true"
    preset-gc-project-env: "true"
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/buildpack-golang:0.0.1
      command:
      - "bash"
      args:
      - "-c"
      - "development/clusters-cleanup.sh -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false -clusterNameRegexp='^gke(int|-upgrade)[-](pr|commit|rel)[-].*'"
      resources:
        requests:
          memory: 1Gi
          cpu: 400m
- name: orphaned-vms-cleaner
  cron: "30 */4 * * 1-5" # "At minute 30 past every 4th hour from Monday through Friday"
  labels:
    preset-sa-gke-kyma-integration: "true"
    preset-gc-project-env: "true"
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
      command:
      - "bash"
      args:
      - "-c"
      - "development/vms-cleanup.sh -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false"
      resources:
        requests:
          memory: 1Gi
          cpu: 400m
- name: orphaned-loadbalancer-cleaner
  cron: "30 7 * * 1-5" # "At 07:30 on every day-of-week from Monday through Friday."
  labels:
    preset-sa-gke-kyma-integration: "true"
    preset-gc-project-env: "true"
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/buildpack-golang:0.0.1
      command:
      - "bash"
      args:
      - "-c"
      - "development/loadbalancer-cleanup.sh -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false"
      resources:
        requests:
          memory: 1Gi
          cpu: 400m
- name: orphaned-dns-cleaner
  cron: "45 */4 * * 1-5" # "At minute 45 past every 4th hour from Monday through Friday"
  labels:
    preset-sa-gke-kyma-integration: "true"
    preset-gc-project-env: "true"
    preset-gc-compute-envs: "true"
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
      command:
      - "bash"
      args:
      - "-c"
      - "development/dns-cleanup.sh -project=${CLOUDSDK_CORE_PROJECT} -dnsZone=${CLOUDSDK_DNS_ZONE_NAME} -ageInHours=2 -regions=${CLOUDSDK_COMPUTE_REGION} -dryRun=false"
      resources:
        requests:
          memory: 1Gi
          cpu: 400m



- name: kyma-gke-weekly
  cron: "0 6 * * 1" # "At 06:00 on Monday."
  labels:
    preset-build-master: "true"
    preset-stability-checker-slack-notifications: "true"
    preset-weekly-github-integration: "true"
    <<: *gke_job_labels_template
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  - <<: *kyma_ref
    base_ref: master
  spec:
    volumes:
      - name: sa-stability-fluentd-storage-writer
        secret:
          secretName: sa-stability-fluentd-storage-writer
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190129-c951cf2
        securityContext:
          privileged: true
        volumeMounts:
          - name: sa-stability-fluentd-storage-writer
            mountPath: /etc/credentials/sa-stability-fluentd-storage-writer
            readOnly: true
        command:
          - "bash"
        env:
          - name: INPUT_CLUSTER_NAME
            value: "weekly"
          - name: TEST_RESULT_WINDOW_TIME
            value: "24h"
          - name: STABILITY_SLACK_CLIENT_CHANNEL_ID
            value: "#c4core-kyma-ci-force"
          - name: GITHUB_TEAMS_WITH_KYMA_ADMINS_RIGHTS
            value: "cluster-access"
          - name: KYMA_ALERTS_SLACK_API_URL
            valueFrom:
              secretKeyRef:
                name: kyma-alerts-slack-api-url
                key: secret
          - name: KYMA_ALERTS_CHANNEL
            value: "#c4core-kyma-ci-force"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-long-lasting.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m

- name: kyma-aks-nightly
  cron: "0 4 * * 1-5" # "At 04:00 on every day-of-week from Monday through Friday"
  labels:
    preset-build-master: "true"
    preset-stability-checker-slack-notifications: "true"
    preset-nightly-aks-github-integration: "true"
    preset-creds-aks-kyma-integration: "true"
    <<: *gke_job_labels_template
  decorate: true
  extra_refs:
  - <<: *test_infra_ref
    base_ref: master
  - <<: *kyma_ref
    base_ref: master
  spec:
    volumes:
      - name: sa-stability-fluentd-storage-writer
        secret:
          secretName: sa-stability-fluentd-storage-writer
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190227-a4164f9
        securityContext:
          privileged: true
        volumeMounts:
          - name: sa-stability-fluentd-storage-writer
            mountPath: /etc/credentials/sa-stability-fluentd-storage-writer
            readOnly: true
        env:
          - name: RS_GROUP
            value: "kyma-nightly-aks"
          - name: REGION
            value: "westeurope"
          - name: INPUT_CLUSTER_NAME
            value: "nightly-aks"
          - name: TEST_RESULT_WINDOW_TIME
            value: "6h"
          - name: STABILITY_SLACK_CLIENT_CHANNEL_ID
            value: "#c4core-kyma-ci-force"
          - name: GITHUB_TEAMS_WITH_KYMA_ADMINS_RIGHTS
            value: "cluster-access"
          - name: KYMA_ALERTS_SLACK_API_URL
            valueFrom:
              secretKeyRef:
                name: kyma-alerts-slack-api-url
                key: secret
          - name: KYMA_ALERTS_CHANNEL
            # TODO: change to "#c4core-kyma-ci-force" when PR from https://github.com/kyma-project/kyma/issues/2873 will be merge
            value: "#test-nonexistent"
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-aks-long-lasting.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m

- name: kyma-gke-end-to-end-test-backup-restore
  cron: "0 * * * 1-5" # "At 05:00 on every day-of-week from Monday through Friday."
  labels:
    preset-build-master: "true"
    preset-weekly-github-integration: "true"
    preset-kyma-backup-restore-bucket: "true"
    preset-kyma-backup-credentials: "true"
    <<: *gke_job_labels_template
  decorate: true
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
    - <<: *kyma_ref
      base_ref: master
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190129-c951cf2
      securityContext:
        privileged: true
      command:
      - "bash"
      env:
      - name: INPUT_CLUSTER_NAME
        value: "e2etest"
      - name: REPO_OWNER_GIT
        value: "kyma-project"
      - name: REPO_NAME_GIT
        value: "kyma"
      args:
      - "-c"
      - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-end-to-end-test.sh"
      resources:
        requests:
          memory: 200Mi
          cpu: 80m

- name: kyma-load-tests-weekly
  cron: "0 2 * * 1" # "At 2:00 on every Monday."
  labels:
    preset-build-master: "true"
    preset-sap-slack-bot-token: "true"
    <<: *gke_job_labels_template
  decorate: true
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
    - <<: *kyma_ref
      base_ref: master
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20190129-c951cf2
        securityContext:
          privileged: true
        command:
          - "bash"
        env:
          - name: INPUT_CLUSTER_NAME
            value: "load-test"
          - name: LOAD_TEST_SLACK_CLIENT_CHANNEL_ID
            value: "#c4-xf-load-test"
          - name: LT_TIMEOUT # Load test timeout in minutes
            value: "30"
          - name: LT_REQS_PER_ROUTINE # Number of requests to function per go routine
            value: "1600"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-load-test.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m
