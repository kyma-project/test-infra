test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  optional: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/tests/integration/dex"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - name: pre-master-kyma-tests-integration-dex
      branches:
        - master
      <<: *job_template
      run_if_changed: "^tests/integration/dex"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - name: pre-rel10-kyma-tests-integration-dex
      branches:
        - release-1.0
      <<: *job_template
      always_run: true
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.0
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel11-kyma-tests-integration-dex
      branches:
        - release-1.1
      <<: *job_template
      always_run: true
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.1
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
    - name: pre-rel12-kyma-tests-integration-dex
      branches:
        - release-1.2
      <<: *job_template
      always_run: true
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-1.2
      labels:
        <<: *job_labels_template
        preset-build-release: "true"


postsubmits:
  kyma-project/kyma:
    - name: post-master-kyma-tests-integration-dex
      branches:
        - master
      <<: *job_template
      run_if_changed: "^tests/integration/dex"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
