test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  name: kyma-tests-kubeless-integration
  skip_report: false
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
        args:
          - "/home/prow/go/src/github.com/kyma-project/kyma/tests/kubeless-integration"
        resources:
          requests:
            memory: 1.5Gi
            cpu: 0.8

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

presubmits: # runs on PRs
  kyma-project/kyma:
    - branches:
        - master
      <<: *job_template
      run_if_changed: "^tests/kubeless-integration/"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
    - branches:
      - release-0.6
      <<: *job_template
      always_run: true
      extra_refs:
      - <<: *test_infra_ref
        base_ref: release-0.6
      labels:
        <<: *job_labels_template
        preset-build-release: "true"

postsubmits:
  kyma-project/kyma:
    - branches:
        - master
      <<: *job_template
      run_if_changed: "^tests/kubeless-integration/"
      extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      labels:
        <<: *job_labels_template
        preset-build-master: "true"
