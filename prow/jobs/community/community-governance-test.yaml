presubmits: # runs on PRs
  kyma-project/community:
    - name: pre-master-community-governance-new-better-milv
      cluster: untrusted-workload
      decorate: true
      max_concurrency: 10
      branches:
        - ^master$
      labels:
        preset-dind-enabled: "true"
        preset-build-pr: "true"
      run_if_changed: "milv.config.yaml|.md$"
      path_alias: github.com/kyma-project/community
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: master
          path_alias: github.com/kyma-project/test-infra
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap:v20181121-f3ea5ce
            securityContext:
              privileged: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance-tmp.sh"
            args:
              - "--repository"
              - "community"
            resources:
              requests:
                memory: 10Mi
                cpu: 100m
