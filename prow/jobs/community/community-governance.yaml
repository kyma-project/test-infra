presubmits: # runs on PRs
  kyma-project/community:
    - name: community-governance
      skip_report: true
      decorate: true
      max_concurrency: 10
      branches:
        - master
      labels:
        preset-build-pr: "true"
      run_if_changed: "milv.config.yaml|.md$"
      path_alias: github.com/kyma-project/community
      extra_refs:
        - org: kyma-project
          repo: test-infra
          base_ref: master
          path_alias: github.com/kyma-project/test-infra
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/prow/bootstrap:0.0.1
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance.sh"
            args:
              - "community"

periodics: # runs periodic on master
- name: community-governance-nightly
  branches:
    - master
  path_alias: github.com/kyma-project/community
  cron: "0 1 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
  extra_refs:
    - org: kyma-project
      repo: test-infra
      base_ref: master
      path_alias: github.com/kyma-project/test-infra
  spec:
    containers:
      - image: eu.gcr.io/kyma-project/prow/bootstrap:0.0.1
        command:
          - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance.sh"
        args:
          - "community"
          - "true"

