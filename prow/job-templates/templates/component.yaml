{{- $repositoryName := index (.Values.repository | splitList "/") 2 }}
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  skip_report: false
  decorate: true
  max_concurrency: 10

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository: "true"

container_template: &container_template
  securityContext:
    privileged: true
  command:
    - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
  resources:
    requests:
      memory: {{ .Values.resources.memory | default "1.5Gi" }}
      cpu: {{ .Values.resources.cpu | default 0.8 }}

presubmits: # runs on PRs
  {{ .Values.repository | replace "github.com/" "" }}:
  - name: pre-master-{{ $repositoryName }}-{{ .Values.path | replace "/" "-" }}
    branches:
      - ^master$
    <<: *job_template
    path_alias: {{ .Values.repository }}
    spec:
      containers:
        - <<: *container_template
          image: {{ .Values.master.buildpack }}
          args:
            - "/home/prow/go/src/{{ .Values.repository }}/{{ .Values.path }}"
    run_if_changed: "^{{ .Values.path }}/"
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
    labels:
      <<: *job_labels_template
      preset-build-pr: "true"
{{- if .Values.releases -}}
{{- range .Values.releases }}
  - name: pre-rel{{ .name | replace "." "" }}-{{ $repositoryName }}-{{ $.Values.path | replace "/" "-" }}
    branches:
      - release-{{ .name }}
    <<: *job_template
    path_alias: {{ $.Values.repository }}
    always_run: true
    extra_refs:
      - <<: *test_infra_ref
        base_ref: release-{{ .name }}
    spec:
      containers:
        - <<: *container_template
          image: {{ .buildpack }}
          args:
            - "/home/prow/go/src/{{ $.Values.repository }}/{{ $.Values.path }}"
    labels:
      <<: *job_labels_template
      preset-{{ $.Values.preset }}-release: "true"
{{- end -}}
{{- end }}

postsubmits:
  {{ .Values.repository | replace "github.com/" "" }}:
    - name: post-master-{{ $repositoryName }}-{{ .Values.path | replace "/" "-" }}
      branches:
        - ^master$
      <<: *job_template
      path_alias: {{ .Values.repository }}
      spec:
        containers:
          - <<: *container_template
            image: {{ .Values.master.buildpack }}
            args:
              - "/home/prow/go/src/{{ .Values.repository }}/{{ .Values.path }}"
      run_if_changed: "^{{ .Values.path }}/"
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
      labels:
        <<: *job_labels_template
        preset-{{ .Values.preset }}-master: "true"