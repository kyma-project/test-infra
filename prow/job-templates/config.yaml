        path: components/api-controller
        preset: build
        master:
          buildpack: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        releases:
          - name: '1.4'
            buildpack: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
          - name: '1.3'
            buildpack: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
          - name: '1.2'
            buildpack: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
