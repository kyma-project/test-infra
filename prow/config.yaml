        value: "1.28"
      - name: GKE_CLUSTER_VERSION
        value: "1.28"
  # test clusters log collector
  - labels:
      preset-log-collector-slack-token: "true"
    env:
      - name: LOG_COLLECTOR_SLACK_TOKEN
