          entrypoint: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/entrypoint:v20240304-ef5ac58b
          sidecar: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/sidecar:v20240304-ef5ac58b
        resources:
          clonerefs:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 100m
              memory: 250Mi
          initupload:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 100m
              memory: 250Mi
          place_entrypoint:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 100m
              memory: 250Mi
          sidecar:
            requests:
              cpu: 100m
              memory: 250Mi
