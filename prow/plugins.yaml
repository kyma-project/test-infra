plugins:
  kyma-project:
    - cat
    - trigger
    - size
    - welcome
    - lgtm
  kyma-project/test-infra:
    - config-updater
    - blunderbuss

config_updater:
  config_file: prow/config.yaml
  plugin_file: prow/plugins.yaml
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
