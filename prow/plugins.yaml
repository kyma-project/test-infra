---
plugins:
  kyma-project:
    - cat
    - trigger
  kyma-incubator:
    - cat
    - trigger
  kyma-project/test-infra:
    - config-updater

config_updater:
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
    prow/config.yaml:
      name: config
    prow/branchprotector-config.yaml:
      name: branchprotector-config
    prow/plugins.yaml:
      name: plugins
    prow/labels.yaml:
      name: label-config

triggers:
- repos:
  - kyma-project
  - kyma-incubator
  only_org_members: true
  ignore_ok_to_test: true
  elide_skipped_contexts: false
