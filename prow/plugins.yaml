plugins:
  kyma-project:
    plugins:
      - trigger
      - assign
      - wip
      - lgtm
      - hold
      - label
      - help
      - size
      - invalidcommitmsg
      - verify-owners
      - owners-label
      - override
      - retitle
      - lifecycle
      - transfer-issue
      - yuks
      - dog
      - cat
      - shrug
      - pony
      - skip
  kyma-project/test-infra:
    plugins:
      - config-updater
      - require-matching-label
  kyma-incubator/compass:
    plugins:
      - approve
      - blunderbuss
  kyma-incubator:
    plugins:
      - trigger
      - assign
      - wip
      - lgtm
      - hold
      - label
      - help
      - size
      - invalidcommitmsg
      - verify-owners
      - owners-label
      - override
      - retitle
      - lifecycle
      - transfer-issue
      - yuks
      - dog
      - cat
      - shrug
      - pony
      - skip

external_plugins:
  kyma-project:
    - name: cla-assistant
      events:
        - issue_comment
  kyma-project/test-infra:
    - name: automated-approver
      events:
        - pull_request
        - pull_request_review
  kyma-incubator:
    - name: cla-assistant
      events:
        - issue_comment
  kyma-incubator/compass:
    - name: needs-tws
      events:
        - pull_request
        - pull_request_review

config_updater:
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
      gzip: true
    prow/config.yaml:
      name: config
    prow/branchprotector-config.yaml:
      name: branchprotector-config
    prow/plugins.yaml:
      name: plugins
    prow/labels.yaml:
      name: label-config
      clusters:
        trusted-workload:
          - default
    configs/gcbuild-config.yaml:
      name: gcbuild-config
      clusters:
        trusted-workload:
          - default
        untrusted-workload:
          - default
    configs/kaniko-build-config.yaml:
      name: kaniko-build-config
      clusters:
        trusted-workload:
          - default
        untrusted-workload:
          - default
    prow/cluster/static-files/*:
      name: static-files

triggers:
  - repos:
      - kyma-project
      - kyma-incubator
    trusted_apps:
      - dependabot
    only_org_members: true
    ignore_ok_to_test: true

lgtm:
  - repos:
      - kyma-project
      - kyma-incubator
    review_acts_as_lgtm: true

label:
  additional_labels:
    - tide/merge-method-merge
    - tide/merge-method-rebase
    - tide/merge-method-squash
    - Epic

size:
  s:   10
  m:   30
  l:   100
  xl:  500
  xxl: 1000

blunderbuss:
  max_request_count: 2
  use_status_availability: true
  ignore_drafts: true

approve:
  - repos:
      - kyma-incubator/compass
    require_self_approval: true # ignore authors of the PRs to be able to auto-approve their PR if they are owners
    ignore_review_state: false

require_matching_label:
  - org: kyma-project
    branch: main
    grace_period: 5s
    issues: true
    missing_comment: |
      There is no `kind/` label present. Please add one by using the following command:
      - `/kind <kind>
      
      Available kinds:
      `deprecation`, `bug`, `feature`, `flake`, `cleanup`, `missing-test`, `failing-test`
    missing_label: needs-kind
    prs: true
    regexp: ^kind/
  - org: kyma-project
    branch: main
    grace_period: 5s
    issues: true
    missing_comment: |
      There are no `area/` labels present. Please add one by using the following command:
      - `/area <area>`
    missing_label: needs-area
    prs: true
    regexp: ^area/
