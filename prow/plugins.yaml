plugins:
  kyma-project/test-infra:
    plugins:
      - config-updater

external_plugins:
  kyma-project:
    - name: cla-assistant
      events:
        - issue_comment
        - pull_request_review
        - pull_request_review_comment
        - status
  kyma-project/test-infra:
    - name: automated-approver
      events:
        - pull_request
        - pull_request_review

config_updater:
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
      gzip: true
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    prow/cluster/static-files/*:
      name: static-files

triggers:
  - repos:
      - kyma-project
    only_org_members: true
    ignore_ok_to_test: true
