---
plugins:
  kyma-project:
    - cat
    - trigger
    - project
  kyma-incubator:
    - cat
    - trigger
    - project
  kyma-project/test-infra:
    - config-updater

config_updater:
  config_file: prow/config.yaml
  plugin_file: prow/plugins.yaml
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins

triggers:
- repos:
  - kyma-project
  - kyma-incubator
  only_org_members: true
  ignore_ok_to_test: true
  elide_skipped_contexts: false

project_config:
  project_org_configs:
    kyma-project:
      org_default_column_map:
        Wookiee:
          Inbox
