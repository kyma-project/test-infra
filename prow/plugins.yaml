plugins:
  kyma-project:
    plugins:
      - trigger
      - assign
      - wip
      - lgtm
      - hold
      - label
      - help
      - size
      - verify-owners
      - owners-label
      - override
      - retitle
      - lifecycle
      - transfer-issue
      - yuks
      - dog
      - cat
      - shrug
      - pony
      - skip
  kyma-project/test-infra:
    plugins:
      - config-updater
      - require-matching-label
  kyma-project/k8s-prow:
    plugins:
      - approve
      - blunderbuss
  kyma-incubator:
    plugins:
      - trigger
      - assign
      - wip
      - lgtm
      - hold
      - label
      - help
      - size
      - verify-owners
      - owners-label
      - override
      - retitle
      - lifecycle
      - transfer-issue
      - yuks
      - dog
      - cat
      - shrug
      - pony
      - skip

external_plugins:
  kyma-project:
    - name: cla-assistant
      events:
        - issue_comment
        - pull_request_review
        - pull_request_review_comment
        - status
  kyma-project/test-infra:
    - name: automated-approver
      events:
        - pull_request
        - pull_request_review
  kyma-incubator:
    - name: cla-assistant
      events:
        - issue_comment
        - pull_request_review
        - pull_request_review_comment
        - status

config_updater:
  maps:
    prow/jobs/**/*.yaml:
      name: job-config
      gzip: true
    prow/config.yaml:
      name: config
    prow/plugins.yaml:
      name: plugins
    configs/kaniko-build-config.yaml:
      name: kaniko-build-config
      clusters:
        trusted-workload:
          - default
        untrusted-workload:
          - default
    prow/cluster/static-files/*:
      name: static-files

triggers:
  - repos:
      - kyma-project
      - kyma-incubator
    trusted_apps:
      - dependabot
    only_org_members: true
    ignore_ok_to_test: true

lgtm:
  - repos:
      - kyma-project
      - kyma-incubator
    review_acts_as_lgtm: true

label:
  additional_labels:
    - tide/merge-method-merge
    - tide/merge-method-rebase
    - tide/merge-method-squash
    - Epic

size:
  s:   10
  m:   30
  l:   100
  xl:  500
  xxl: 1000

blunderbuss:
  max_request_count: 2
  use_status_availability: true
  ignore_drafts: true

approve:
  - repos:
      - kyma-project/k8s-prow
    require_self_approval: false
    ignore_review_state: false
