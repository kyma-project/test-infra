    # kind labels
    # some of them will replace the current labels across the organizations
    - color: e11d21
      description: Categorizes issue or PR as related to a bug.
      name: kind/bug
      previously:
        - name: bug
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: e11d21
      description: Categorizes issue or PR as related to a consistently or frequently failing test.
      name: kind/failing-test
      previously:
        - name: test-failing
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: e11d21
      description: Categorizes issue or PR as related to missing automated tests for scenario.
      name: kind/missing-test
      previously:
        - name: test-missing
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: c7def8
      description: Categorizes issue or PR as related to cleaning up code, process, or technical debt.
      name: kind/cleanup
      previously:
        - name: kind/friction
        - name: kind/technical-debt
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: c7def8
      description: Categorizes issue or PR as related to a new feature.
      name: kind/feature
      previously:
        - name: enhancement
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: e11d21
      description: Categorizes issue or PR as related to a feature/enhancement marked for deprecation.
      name: kind/deprecation
      target: both
      prowPlugin: label
      addedBy: anyone
    - color: f7c6c7
      description: Categorizes issue or PR as related to a flaky test.
      name: kind/flake
      target: both
      prowPlugin: label
      addedBy: anyone

    # lifecycle labels
    - color: d3e2f0
      description: Indicates that an issue or PR should not be auto-closed due to staleness.
      name: lifecycle/frozen
      previously:
        - name: ci/future
      target: both
      prowPlugin: lifecycle
      addedBy: anyone
    - color: 8fc951
      description: Indicates that an issue or PR is actively being worked on by a contributor.
      name: lifecycle/active
      previously:
        - name: active
      target: both
      prowPlugin: lifecycle
      addedBy: anyone
    - color: "604460"
      description: Denotes an issue or PR that has aged beyond stale and will be auto-closed.
      name: lifecycle/rotten
      previously:
        - name: ":no_entry_sign: abandoned :no_entry_sign:"
      target: both
      prowPlugin: lifecycle
      addedBy: anyone or [@kyma-stale-bot[bot]](https://github.com/apps/kyma-stale-bot)
    - color: "795548"
      description: Denotes an issue or PR has remained open with no activity and has become stale.
      name: lifecycle/stale
      previously:
        - name: stale
      target: both
      prowPlugin: lifecycle
      addedBy: anyone or [@kyma-stale-bot[bot]](https://github.com/apps/kyma-stale-bot)
