apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: needs-tws
  labels:
    app: needs-tws
spec:
  selector:
    matchLabels:
      app: needs-tws
  template:
    metadata:
      labels:
        app: needs-tws
    spec:
      containers:
      - name: needs-tws
        image: eu.gcr.io/sap-kyma-neighbors-dev/needs-tws:v20220119-5e5e1de6f-dirty
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        - --hmac-secret-file=/etc/webhook/hmac
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
---
apiVersion: v1
kind: Service
metadata:
  name: needs-tws
  namespace: default
spec:
  selector:
    app: needs-tws
  ports:
  - port: 80
    targetPort: 8080
