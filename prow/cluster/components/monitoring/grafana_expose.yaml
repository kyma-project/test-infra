apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: monitoring-prow-frontend-config
  namespace: prow-monitoring
spec:
  sslPolicy: custom-ssl-policy
#  redirectToHttps:
#    enabled: true
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: prow-monitoring
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
  - name: http
    port: 3001
    targetPort: http
  - name: nginx
    port: 80
    targetPort: nginx
  selector:
    app: grafana
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.global-static-ip-name: monitoring-prow
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: monitoring-kyma-prow
    networking.gke.io/v1beta1.FrontendConfig: "monitoring-prow-frontend-config"
  name: grafana
  namespace: prow-monitoring
spec:
  rules:
  - host: monitoring.build.kyma-project.io
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 80
