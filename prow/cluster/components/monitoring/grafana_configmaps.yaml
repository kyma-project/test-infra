---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow-monitoring
  name: grafana-nginx
data:
  nginx.conf: |
    pid        /tmp/nginx.pid;

    events { }

    http {
        client_body_temp_path /tmp/client_temp;
        proxy_temp_path       /tmp/proxy_temp_path;
        fastcgi_temp_path     /tmp/fastcgi_temp;
        uwsgi_temp_path       /tmp/uwsgi_temp;
        scgi_temp_path        /tmp/scgi_temp;

        server {
            listen 80 default_server;
            server_name _;
            if ($request_uri = '/healthy') {
                return 200 'ok';
            }
            if ($http_x_forwarded_proto != 'https') {
                return 301 https://$host$request_uri;
            }
            location / {
                proxy_pass          http://localhost:3001;
            }
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow-monitoring
  name: grafana-datasources
data:
  datasources.yaml: |
    ---
    apiVersion: 1
    datasources:
      - name: prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.prow-monitoring.svc:9090
        version: 1
        orgId: 1
        editable: false
      - name: bigquery-prow
        type: doitintl-bigquery-datasource
        access: proxy
        jsonData:
            authenticationType: jwt
            clientEmail: ${GF_PLUGINS_BIGQUERY_DATASOURCE_EMAIL}
            defaultProject: sap-kyma-prow
            tokenUri: https://oauth2.googleapis.com/token
        secureJsonData:
            privateKey: "${GF_PLUGINS_BIGQUERY_DATASOURCE_PRIVATE_KEY}"
        version: 2
        readOnly: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow-monitoring
  name: grafana-config
data:
  grafana.ini: |
    [auth.basic]
    enabled = false
    [auth.anonymous]
    enabled = false
    [auth.github]
    enabled = true
    allow_sign_up = true
    client_id = ${GF_AUTH_GITHUB_CLIENT_ID}
    client_secret = ${GF_AUTH_GITHUB_CLIENT_SECRET}
    scopes = user:email,read:org
    auth_url = https://github.com/login/oauth/authorize
    token_url = https://github.com/login/oauth/access_token
    api_url = https://api.github.com/user
    team_ids =
    allowed_organizations = kyma-project
    [paths]
    data = /var/lib/grafana
    logs = /var/lib/grafana/logs
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
    [security]
    disable_gravatar = true
    [server]
    http_port = 3001
    domain = monitoring.build.kyma-project.io
    root_url = https://%(domain)s:443/
    [users]
    auto_assign_org_role = Editor
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: prow-monitoring
  name: grafana-dashboards
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - folder: ''
      name: '0'
      options:
        path: "/grafana-dashboard-definitions/0"
      orgId: 1
      type: file
