---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: sinker
  labels:
    app: sinker
spec:
  selector:
    matchLabels:
      app: sinker
  replicas: 1
  template:
    metadata:
      labels:
        app: sinker
    spec:
      serviceAccountName: "sinker"
      containers:
        - name: sinker
          image: gcr.io/k8s-prow/sinker:v20200319-1aea24112
          args:
            - --job-config-path=/etc/job-config
            - --config-path=/etc/config/config.yaml
            - --kubeconfig=/etc/workload-clusters/config
            - --dry-run=false
          volumeMounts:
            - name: kubeconfig
              mountPath: /etc/workload-clusters
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: job-config
              mountPath: /etc/job-config
              readOnly: true
            - name: cluster
              mountPath: /etc/cluster
              readOnly: true
      volumes:
        - name: kubeconfig
          secret:
            secretName: workload-clusters-kubeconfig
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
        - name: cluster
          secret:
            defaultMode: 420
            secretName: workload-cluster