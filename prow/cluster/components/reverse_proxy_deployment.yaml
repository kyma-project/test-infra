apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverse-proxy
  namespace: default
  labels:
    app: reverse-proxy
spec:
  selector:
    matchLabels:
      app: reverse-proxy
  template:
    metadata:
      labels:
        app: reverse-proxy
    spec:
      containers:
      - name: nginx
        image: nginx:1.20-alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d/
        - name: static-files
          mountPath: /usr/share/nginx/html/
        livenessProbe:
          httpGet:
            path: /robots.txt
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
        readinessProbe:
          httpGet:
            path: /robots.txt
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 3
          timeoutSeconds: 600
      volumes:
      - name: config
        configMap:
          name: reverse-proxy-config
      - name: static-files
        configMap:
          name: static-files
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: reverse-proxy-config
  namespace: default
data:
  default.conf: |
    server {
      listen       80;
      server_name  _;

      location / {
        root /usr/share/nginx/html/;
      }

      location = /50x.html {
        root   /usr/share/nginx/html;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: reverse-proxy
  namespace: default
  labels:
    app: reverse-proxy
spec:
  type: NodePort
  selector:
    app: reverse-proxy
  ports:
  - name: http
    port: 80
