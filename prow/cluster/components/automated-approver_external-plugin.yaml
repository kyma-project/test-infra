apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: automated-approver
  labels:
    app: automated-approver
spec:
  selector:
    matchLabels:
      app: automated-approver
  template:
    metadata:
      labels:
        app: automated-approver
    spec:
      containers:
      - name: automated-approver
        image: europe-docker.pkg.dev/kyma-project/dev/test-infra/automated-approver:PR-7017
        imagePullPolicy: Always
        args:
        - --dry-run=false
        - --port=8080
        - --hmac-secret-file=/etc/webhook/hmac
        - --log-level=debug
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        - --config-path=/etc/config/config.yaml
        - --wait-for-statuses-timeout=1800
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: neighbors-dev-bot-github-token
        - name: config
          configMap:
            name: automated-approver-config
            items:
              - key: config.yaml
                path: config.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: automated-approver
  namespace: default
spec:
  selector:
    app: automated-approver
  ports:
  - port: 80
    targetPort: 8080
