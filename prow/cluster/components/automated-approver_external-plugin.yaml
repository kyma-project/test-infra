apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: automated-approver
  labels:
    app: automated-approver
spec:
  selector:
    matchLabels:
      app: automated-approver
  template:
    metadata:
      labels:
        app: automated-approver
    spec:
      containers:
      - name: automated-approver
        image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/automated-approver:v20240409-b4c75728
        imagePullPolicy: Always
        args:
        - --dry-run=false
        - --port=8080
        - --hmac-secret-file=/etc/webhook/hmac
        - --log-level=info
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        - --rules-path=/etc/config/rules.yaml
        - --wait-for-statuses-timeout=1800
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: rules
            mountPath: /etc/config
            readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: neighbors-dev-bot-github-token
        - name: rules
          configMap:
            name: automated-approver-rules
            items:
              - key: rules
                path: rules.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: automated-approver
  namespace: default
spec:
  selector:
    app: automated-approver
  ports:
  - port: 80
    targetPort: 8080
