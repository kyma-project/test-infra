apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcsweb
  labels:
    app: gcsweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gcsweb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gcsweb
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gcsweb
          image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/gcsweb:v20240408-838d843f
          args:
            - -upgrade-proxied-http-to-https
            - -b=kyma-prow-logs
            - -p=8080
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8081
              name: healthz
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 2
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: gcsweb-bc
  namespace: default
spec:
  healthCheck:
    checkIntervalSec: 5
    timeoutSec: 3
    healthyThreshold: 1
    unhealthyThreshold: 10
    type: HTTP
    requestPath: /healthz/ready
    port: 30425
---
apiVersion: v1
kind: Service
metadata:
  name: gcsweb
  annotations:
    cloud.google.com/backend-config: '{"default": "gcsweb-bc"}'
  labels:
    app: gcsweb
spec:
  selector:
    app: gcsweb
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: healthz
      port: 8081
      targetPort: 8081
      nodePort: 30425
