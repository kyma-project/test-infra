apiVersion: apps/v1
kind: Deployment
metadata:
  name: gcsweb
  labels:
    app: gcsweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gcsweb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gcsweb
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: gcsweb
          image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/gcsweb:v20231023-ede1a10a
          args:
            - -upgrade-proxied-http-to-https
            - -b=kyma-prow-logs
            - -p=8080
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 2
            failureThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: gcsweb
  labels:
    app: gcsweb
spec:
  selector:
    app: gcsweb
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 8080
