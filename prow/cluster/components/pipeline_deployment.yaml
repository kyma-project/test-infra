kind: Deployment
apiVersion: apps/v1
metadata:
  name: prow-pipeline
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prow-pipeline
  template:
    metadata:
      labels:
        app: prow-pipeline
    spec:
      serviceAccountName: prow-pipeline
      containers:
        - name: pipeline
          image: gcr.io/k8s-prow/pipeline:v20230321-1dcc1a65ba
          args:
            - --all-contexts
            - --config=/etc/prow-config/config.yaml
          env:
            # Use KUBECONFIG envvar rather than --kubeconfig flag in order to provide multiple configs to merge.
            - name: KUBECONFIG
              value: "/etc/kubeconfig/config"
          volumeMounts:
            - mountPath: /etc/kubeconfig
              name: kubeconfig
              readOnly: true
            - mountPath: /etc/prow-config
              name: prow-config
              readOnly: true
      volumes:
        - name: kubeconfig
          secret:
            defaultMode: 420
            secretName: tekton-pipelines-kubeconfig
        - name: prow-config
          configMap:
            name: config