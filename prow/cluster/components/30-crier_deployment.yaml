apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: crier
  labels:
    app: crier
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crier
  template:
    metadata:
      labels:
        app: crier
    spec:
      serviceAccountName: crier
      terminationGracePeriodSeconds: 30
      containers:
        - name: crier
          image: gcr.io/k8s-prow/crier:v20200319-1aea24112
          args:
            - --config-path=/etc/config/config.yaml
            - --job-config-path=/etc/job-config
            - --slack-workers=1
            - --slack-token-file=/etc/slack/token
            - --gcs-workers=1
            - --gcs-credentials-file=/etc/credentials/service-account.json
            - --build-cluster=/etc/cluster/cluster.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: job-config
              mountPath: /etc/job-config
              readOnly: true
            - name: slack
              mountPath: /etc/slack
              readOnly: true
            - name: cluster
              mountPath: /etc/cluster
              readOnly: true
            - name: gcs-service-account
              mountPath: /etc/credentials
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
        - name: slack
          secret:
            secretName: slack-token
        - name: cluster
          secret:
            defaultMode: 420
            secretName: workload-cluster
        - name: gcs-service-account
          secret:
            secretName: sa-crier
