apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: automerge-notification
  labels:
    app: automerge-notification
spec:
  selector:
    matchLabels:
      app: automerge-notification
  template:
    metadata:
      labels:
        app: automerge-notification
    spec:
      containers:
      - name: automerge-notification
        image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/automerge-notification:v20230804-37bc3313
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        - --hmac-secret-file=/etc/webhook/hmac
        - --config-path=/etc/config/config.yaml
        - --job-config-path=/etc/job-config
        - --v1-github-token-path=/etc/v1github/token
        - --pubsub-topic=pullRequests
        - --log-level=info
        - --pubsub-project-id=sap-kyma-prow
        env:
        - name: TOOLS_GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: kyma-bot-github-sap-token
              key: token
              optional: false
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: v1oauth
            mountPath: /etc/v1github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: job-config
            mountPath: /etc/job-config
            readOnly: true
          - name: plugins
            mountPath: /etc/plugins
            readOnly: true
          - name: pubsub
            mountPath: /etc/pubsub
            readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: v1oauth
          secret:
            secretName: kyma-bot-github-sap-token
        - name: config
          configMap:
            name: config
        - name: job-config
          configMap:
            name: job-config
        - name: plugins
          configMap:
            name: plugins
        - name: pubsub
          secret:
            secretName: sa-prow-plugin-automerge-notification
---
apiVersion: v1
kind: Service
metadata:
  name: automerge-notification
  namespace: default
spec:
  selector:
    app: automerge-notification
  ports:
  - port: 80
    targetPort: 8080
