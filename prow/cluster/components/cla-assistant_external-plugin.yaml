apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: cla-assistant
  labels:
    app: cla-assistant
spec:
  selector:
    matchLabels:
      app: cla-assistant
  template:
    metadata:
      labels:
        app: cla-assistant
    spec:
      containers:
      - name: cla-assistant
        image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/cla-assistant:v20231121-8b04850f
        args:
        - --dry-run=false
        - --hmac-secret-file=/etc/webhook/hmac
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
---
apiVersion: v1
kind: Service
metadata:
  name: cla-assistant
  namespace: default
spec:
  selector:
    app: cla-assistant
  ports:
  - port: 80
    targetPort: 8080
