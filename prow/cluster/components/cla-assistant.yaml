apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: cla-assistant
  labels:
    app: cla-assistant
spec:
  selector:
    matchLabels:
      app: cla-assistant
  template:
    metadata:
      labels:
        app: cla-assistant
    spec:
      containers:
      - name: cla-assistant
        image: europe-docker.pkg.dev/gardener-project/releases/ci-infra/cla-assistant:v20240412-d22f4bf
        args:
        - --dry-run=false
        - --github-endpoint=http://ghproxy
        - --github-endpoint=https://api.github.com
        - --github-token-path=/etc/github/oauth
        - --update-period=15m
        - --log-level=info
        - --hmac-secret-file=/etc/webhook/hmac
        ports:
          - name: http
            containerPort: 8080
        volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: plugins
            mountPath: /etc/plugins
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /healthz/ready
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 3
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: plugins
          configMap:
            name: plugins
---
apiVersion: v1
kind: Service
metadata:
  name: cla-assistant
  namespace: default
spec:
  selector:
    app: cla-assistant
  ports:
  - port: 80
    targetPort: 8080
