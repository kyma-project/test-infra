# This file is read by `secretspopulator` and consists of required secrets stored in Gcloud storage bucket.
# You can define 2 kind of secrests:
# - service accounts
# - generic secrets
# Secretspopulator looks for object {prefix}.encrypted in a bucket and creates k8s secrets with name {prefix}.
# For service accounts, secret key is `service-account.json`, for generic secret you have to provide key.
serviceAccounts:
- prefix: sa-gke-kyma-integration
- prefix: sa-vm-kyma-integration
- prefix: sa-gcs-plank
- prefix: sa-gcr-push

generics:
- prefix: kyma-bot-npm-token
  key: token