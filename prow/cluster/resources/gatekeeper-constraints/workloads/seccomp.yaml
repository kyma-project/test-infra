apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPSeccomp
metadata:
  name: psp-seccomp
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
    namespaces:
      - "default"
  parameters:
    allowedProfiles:
      - runtime/default
      - docker/default
    exemptImages:
      - eu.gcr.io/sap-kyma-neighbors-dev/image-builder:*
