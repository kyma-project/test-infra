# Constraint to allow only image-builder tool trusted usage on tekton cluster run as image-builder service account identity.
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: SecretTrustedUsage
metadata:
  name: pjtester-kubeconfig
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
  parameters:
    restrictedServiceAccounts:
      - terraform-executor
    trustedImages:
      # postsubmit prowjob
      - image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/prow-tools:*"
        command:
          - /tools/entrypoint
        args: []
        entrypoint_optionts: '^{.*"args":["pjtester","--github-token-path=/etc/github/oauth"],"container_name":"test",.*}$'
