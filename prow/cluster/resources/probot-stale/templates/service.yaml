apiVersion: v1
kind: Service
metadata:
  name: {{ include "probot.fullname" . }}
  labels:
    app: {{ include "probot.name" . }}
spec:
  selector:
    app: {{ include "probot.name" . }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.deployment.config.port }}
      name: http
  type: {{ .Values.service.type }}
