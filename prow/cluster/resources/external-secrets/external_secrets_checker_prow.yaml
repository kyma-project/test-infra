apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: secret-checker-untrusted
spec:
  schedule: "00 05 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: secret-checker-untrusted
            image: eu.gcr.io/kyma-project/test-infra/prow-tools:v20230112-dce41c34
            imagePullPolicy: IfNotPresent
            command:
              - ./externalsecretschecker
            args:
              - "--kubeconfig"
              - "/etc/kubeconfig/combined/config"
              - "--context"
              - "untrusted-workload"
              - "--ignored-secrets"
              - "external-secrets/sa-secret-manager-untrusted"
            volumeMounts:
              - mountPath: /etc/kubeconfig/combined
                name: workload-clusters-kubeconfig
                readOnly: true
          restartPolicy: Never
          volumes:
            - name: workload-clusters-kubeconfig
              secret:
                secretName: workload-clusters-kubeconfig
---
