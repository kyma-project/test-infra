apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: secret-checker-prow
spec:
  schedule: "00 05 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: secret-checker-prow
            image: eu.gcr.io/kyma-project/test-infra/prow-tools:v20230112-dce41c34
            imagePullPolicy: IfNotPresent
            command:
              - ./externalsecretschecker
            args:
              - "--ignored-secrets"
              - "external-secrets/sa-secret-manager-prow,prow-monitoring/prometheus-prow-tls-assets"
          restartPolicy: Never
          serviceAccountName: secret-checker
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-checker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: secret-checker
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - externalsecrets.kubernetes-client.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - kubernetes-client.io
    resources:
      - externalsecrets
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - kubernetes-client.io
    resources:
      - externalsecrets/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-checker
subjects:
  - kind: ServiceAccount
    name: secret-checker
    namespace: default
