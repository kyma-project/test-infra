---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secret-checker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # "namespace" omitted since ClusterRoles are not namespaced
  name: secret-checker
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - get
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - apiextensions.k8s.io
    resourceNames:
      - externalsecrets.external-secrets.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - external-secrets.io
    resources:
      - externalsecrets
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - external-secrets.io
    resources:
      - externalsecrets/status
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: secret-checker
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: secret-checker
subjects:
  - kind: ServiceAccount
    name: secret-checker
    namespace: default
