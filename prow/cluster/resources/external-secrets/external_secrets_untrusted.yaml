apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: sa-kyma-push-images # name of the k8s external secret and the k8s secret
  namespace: default
spec:
  backendType: gcpSecretsManager
  projectId: sap-kyma-prow
  data:
    - key: sa-dev-kyma-project # name of the GCP secret
      name: service-account.json # key name in the k8s secret
      version: latest # version of the GCP secret
---
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:   
  name: sa-secret-manager-untrusted # name of the k8s external secret and the k8s secret
  namespace: external-secrets
spec:
  backendType: gcpSecretsManager
  projectId: sap-kyma-prow
  data:
    - key: sa-secret-manager-untrusted # name of the GCP secret
      name: service-account.json # key name in the k8s secret
      version: latest # version of the GCP secret
