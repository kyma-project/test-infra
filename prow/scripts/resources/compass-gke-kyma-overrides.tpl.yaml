global:
  domainName: ${DOMAIN}
  loadBalancerIP: ${GATEWAY_IP_ADDRESS}
  tlsCrt: ${TLS_CERT}
  tlsKey: ${TLS_KEY}
  enableAPIPackages: true
  disableLegacyConnectivity: true
  ingress:
    domainName: ${DOMAIN}
    tlsCrt: ${TLS_CERT}
    tlsKey: ${TLS_KEY}
  environment:
    gardener: false
istio-configuration:
  components:
    ingressGateways:
      config:
        service:
          loadBalancerIP: ${GATEWAY_IP_ADDRESS}
          type: LoadBalancer
  meshConfig:
    defaultConfig:
      holdApplicationUntilProxyStarts: true
kiali:
  authProxy:
    enabled: false
tracing:
  authProxy:
    enabled: false
logging:
  global:
    logging_integration_tests:
      enabled: false
monitoring:
  grafana:
    kyma:
      authProxy:
        enabled: false
    env:
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_GENERIC_OAUTH_ENABLED: false
  pushgateway:
    enabled: true
  global:
    monitoring_integration_tests:
      enabled: false
    alertTools:
      credentials:
        slack:
          channel: ${KYMA_ALERTS_CHANNEL}
          apiurl: ${KYMA_ALERTS_SLACK_API_URL}
application_connector:
  tests:
    application_connector_tests:
      enabled: false
application-connector:
  application-registry:
    deployment:
      args:
        detailedErrorResponse: true
    tests:
      enabled: false
  application-operator:
    tests:
      enabled: false
ory:
  global:
    istio:
      gateway:
        name: "kyma-gateway"
        namespace: "kyma-system"
  oathkeeper:
    oathkeeper:
      config:
        authenticators:
          jwt:
            config:
              jwks_urls:
                - "https://container.googleapis.com/v1/projects/$CLOUDSDK_CORE_PROJECT/locations/$CLOUDSDK_COMPUTE_ZONE/clusters/$COMMON_NAME/jwks"