apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: $DOMAIN_NAME
spec:
  purpose: development
  cloudProfileName: gcp
  kubernetes:
    allowPrivilegedContainers: true
    kubeAPIServer:
      enableBasicAuthentication: false
    version: 1.20.6
  provider:
    controlPlaneConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      zone: $GARDENER_ZONES
    infrastructureConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    type: gcp
    workers:
    - machine:
        image:
          name: gardenlinux
          version: 184.0.0
        type: n1-standard-2
      maxSurge: 1
      maxUnavailable: 0
      maximum: 3
      minimum: 1
      name: worker-dev
      volume:
        size: 20Gi
        type: pd-ssd
      zones:
      - $GARDENER_ZONES
  networking:
    nodes: 10.250.0.0/16
    pods: 100.96.0.0/11
    services: 100.64.0.0/13
    type: calico      
  maintenance:
    timeWindow:
      begin: 010000+0000
      end: 020000+0000
    autoUpdate:
      kubernetesVersion: true
      machineImageVersion: true
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false      
  hibernation:
    enabled: false        
  region: $GARDENER_REGION
  secretBindingName: $GARDENER_KYMA_PROW_PROVIDER_SECRET_NAME
