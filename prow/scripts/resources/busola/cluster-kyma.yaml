apiVersion: core.gardener.cloud/v1beta1
kind: Shoot
metadata:
  name: $DOMAIN_NAME
spec:
  cloudProfileName: gcp
  extensions:
  - type: shoot-dns-service
    providerConfig:
      apiVersion: service.dns.extensions.gardener.cloud/v1alpha1
      dnsProviderReplication:
        enabled: true
      kind: DNSConfig
  - type: shoot-cert-service
    providerConfig:
      apiVersion: service.cert.extensions.gardener.cloud/v1alpha1
      kind: CertConfig
      shootIssuers:
        enabled: true
  kubernetes:
    kubeAPIServer:
      enableBasicAuthentication: false
      oidcConfig:
        clientID: 9bd05ed7-a930-44e6-8c79-e6defeb7dec9
        groupsClaim: groups
        issuerURL: 'https://kymatest.accounts400.ondemand.com'
        signingAlgs:
          - RS256
        usernameClaim: sub
        usernamePrefix: '-'
    version: 1.26.3
  networking:
    nodes: 10.250.0.0/16
    pods: 100.96.0.0/11
    services: 100.64.0.0/13
    type: calico
  provider:
    controlPlaneConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: ControlPlaneConfig
      zone: $GARDENER_ZONES
    infrastructureConfig:
      apiVersion: gcp.provider.extensions.gardener.cloud/v1alpha1
      kind: InfrastructureConfig
      networks:
        workers: 10.250.0.0/16
    type: gcp
    workers:
    - machine:
        image:
          name: gardenlinux
          version: 934.6.0
        type: n2-standard-8
      maxSurge: 1
      maxUnavailable: 0
      maximum: 5
      minimum: 3
      name: worker-dev
      volume:
        size: 50Gi
        type: pd-ssd
      zones:
      - $GARDENER_ZONES
  purpose: development
  addons:
    kubernetesDashboard:
      enabled: false
    nginxIngress:
      enabled: false
  maintenance:
    timeWindow:
      begin: 010000+0000
      end: 020000+0000
    autoUpdate:
      kubernetesVersion: false
      machineImageVersion: false
  hibernation:
    enabled: false       
  region: $GARDENER_REGION
  secretBindingName: $GARDENER_KYMA_PROW_PROVIDER_SECRET_NAME
