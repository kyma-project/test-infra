apiVersion: v1
kind: ServiceAccount
metadata:
  name: oom-debug
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
# This cluster role binding allows anyone in the "manager" group to read secrets in any namespace.
kind: ClusterRoleBinding
metadata:
  name: oom-debug-psp:privileged
subjects:
  - apiGroup: ""
    kind: ServiceAccount
    namespace: default
    name: oom-debug
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gardener.cloud:psp:privileged
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: oom-test
  namespace: default
spec:
  selector:
    matchLabels:
      name: oom-test
  template:
    metadata:
      labels:
        name: oom-test
    spec:
      serviceAccountName: oom-debug
      containers:
      - name: oom-test
        image: "jenkins/jenkins:lts"
        securityContext:
          privileged: true
        imagePullPolicy: Always
        resources:
          limits:
            memory: "50Mi"
            cpu: "300m"
