apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: oom-test
  namespace: default
spec:
  selector:
    matchLabels:
      name: oom-test
  template:
    metadata:
      labels:
        name: oom-test
    spec:
      containers:
      - name: oom-test
        image: "jenkins/jenkins:lts"
        securityContext:
          privileged: true
        imagePullPolicy: Always
        resources:
          limits:
            memory: "50Mi"
            cpu: "300m"
