apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: oom-debug
  namespace: default
spec:
  selector:
    matchLabels:
      name: oom-debug
  template:
    metadata:
      labels:
        name: oom-debug
    spec:
      containers:
      - name: oom-debug
        securityContext:
          privileged: true
        image: eu.gcr.io/kyma-project/test-infra/prow-tools:current
        imagePullPolicy: Always
        command:
          - "/prow-tools/oomfinder"
        volumeMounts:
          - mountPath: /var/run
            name: docker-socket
          - mountPath: /run/containerd
            name: containerd-socket
        resources:
          requests:
            memory: "16Mi"
            cpu: "100m"
          limits:
            memory: "32Mi"
            cpu: "300m"
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run
            type: Directory
        - name: containerd-socket
          hostPath:
            path: /run/containerd
            type: DirectoryOrCreate
