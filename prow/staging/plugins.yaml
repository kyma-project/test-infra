plugins:
  kyma-test-infra-dev:
    plugins:
      - cat
      - trigger
      - assign
      - wip
      - lgtm
      - hold
      - label
      - blunderbuss
      - verify-owners
      - yuks
      - dog
  kyma-test-infra-dev/test-infra:
    plugins:
      - config-updater

config_updater:
  prow/staging/config.yaml:
    name: config
  prow/staging/plugins.yaml:
    name: plugins
  prow/staging/jobs/**/*.yaml:
    name: job-config

trigger:
  - repos:
     - kyma-test-infra-dev
    only_org_members: true

lgtm:
  - repos:
      - kyma-test-infra-dev
    review_acts_as_lgtm: true
