periodics:
  - name: ci-prow-branchprotector
    annotations:
      owner: neighbors
      description: "Periodic update of branch protection settings in GitHub"
    cron: "54 * * * *" # at 54th minute every hour
    decorate: true
    decoration_config:
      timeout: 5h
    cluster: trusted-workload
    extra_refs:
      - org: kyma-project
        repo: test-infra
        base_ref: main
    spec:
      containers:
        - name: branchprotector
          image: gcr.io/k8s-prow/branchprotector:v20210407-51f95c2d52
          command: [ "branchprotector" ]
          args:
            - --config-path=prow/branchprotector-config.yaml
            - --job-config-path=prow/jobs
            - --github-token-path=/etc/github/token
            - --confirm
            - --github-endpoint=https://api.github.com
#           - --github-endpoint=http://ghproxy
          volumeMounts:
            - mountPath: /etc/github
              name: oauth
              readOnly: true
      volumes:
        - name: oauth
          secret:
            secretName: kyma-bot-github-token
