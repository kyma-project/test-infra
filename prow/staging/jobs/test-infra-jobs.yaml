periodics:
  - name: ci-prow-branchprotector
    cron: "54 * * * *" # at 54th minute every hour
    decorate: true
    decoration_config:
      timeout: 5h
    cluster: trusted-workload
    extra_refs:
      - org: kyma-project
        repo: test-infra
        base_ref: main
    spec:
      containers:
        - name: branchprotector
          image: gcr.io/k8s-prow/branchprotector:v20210407-51f95c2d52
          command: [ "/app/prow/cmd/branchprotector/app.binary" ]
          args:
            - --config-path=prow/branchprotector-config.yaml
            - --job-config-path=prow/jobs
            - --github-token-path=/etc/github/token
            - --confirm
            - --github-endpoint=https://api.github.com
#           - --github-endpoint=http://ghproxy
          volumeMounts:
            - mountPath: /etc/github
              name: oauth
              readOnly: true
      volumes:
        - name: oauth
          secret:
            secretName: kyma-bot-github-token
            secretName: oauth-token
  - name: ci-prow-label-sync
#    cron: "17 * * * *"
    interval: 5m
    decorate: true
    cluster: workload-cluster
    spec:
      containers:
        - name: label-sync
          image: gcr.io/k8s-prow/label_sync:v20210408-455417db0f
          command:
            - /app/label_sync/app.binary
          args:
            - --config=/etc/config/labels.yaml
            - --confirm=true
            - --orgs=kyma-test-infra-dev
            - --token=/etc/github/oauth
#            - --endpoint=http://ghproxy.default.svc.cluster.local
            - --endpoint=https://api.github.com
            - --debug
          volumeMounts:
            - name: oauth
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: label-config
