# slackBotToken must be provided using --set argument to helm command.
# It provides token value used to communicate with slack.
slackApplicationEnabled: false
global:
  # Slack connector application name.
  appName: "mp-slack-connector"
  # Slack connector API ID
  apiId: "85ded56e-303b-43b3-a950-8b1c3d519561"
  # Slack application plan base name
  cmpSlackAppPlan: "slack-connector"
  # Slack application plan suffix. Must match suffix from CMP.
  cmpSlackAppPlanSuffix: "36130"
  # Repository name with functions code.
  repositoryName: "tooling-serverless-functions"
  # Repository URL with function code.
  repositoryUrl: "https://github.com/kyma-test-infra-dev/tooling-serverless-functions.git"
  # Slack application helm release name.
  slackAppHelmReleaseName: "common"
