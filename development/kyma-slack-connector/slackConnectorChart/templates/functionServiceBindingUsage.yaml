{{- if .Values.functionEnabeld }}
apiVersion: servicecatalog.kyma-project.io/v1alpha1
kind: ServiceBindingUsage
metadata:
  labels:
    function: {{ .Release.Name | quote }}
    app: {{ .Values.global.appName | quote }}
    serviceBinding: {{ .Values.global.slackKymaAppName | quote }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  serviceBindingRef:
    name: {{ .Values.global.slackKymaAppName }}
  usedBy:
    kind: serverless-function
    name: {{ .Release.Name | quote }}
  parameters:
    envPrefix:
      name: {{ .Values.eventType | upper | quote }}
{{- end }}
