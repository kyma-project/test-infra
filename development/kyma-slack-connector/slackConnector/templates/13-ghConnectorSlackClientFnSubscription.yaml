apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-{{ .Values.functions.issues.labeled.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
    function: "{{ .Release.Name }}-{{ .Values.functions.issues.labeled.name }}"
    event: {{ .Values.functions.issues.eventType | quote }}
    action: {{ .Values.functions.issues.labeled.eventAction | quote }}
spec:
  filter:
    filters:
    - eventSource:
        property: source
        type: exact
        value: ""
      eventType:
        property: type
        type: exact
        value: sap.kyma.custom.{{ .Values.appName | replace "-" "" }}.{{ .Values.functions.issues.eventType }}.{{ .Values.functions.issues.labeled.eventAction }}.{{ .Values.functions.issues.labeled.eventVersion }}
  protocol: ""
  protocolsettings: {}
  sink: http://{{ .Release.Name }}-{{ .Values.functions.issues.labeled.name }}.{{ .Release.Namespace }}.svc.cluster.local
