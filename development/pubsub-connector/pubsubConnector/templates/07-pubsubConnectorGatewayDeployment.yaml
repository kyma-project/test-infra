apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}-pubsub-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: "mp-{{ .Values.appName }}"
    release: {{ .Release.Name | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "mp-{{ .Values.appName }}"
  template:
    metadata:
      labels:
        app: "mp-{{ .Values.appName }}"
        release: {{ .Release.Name | quote }}
    spec:
      containers:
      - name: pubsubgateway
        image: {{ .Values.pubsubGateway.image }}
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
        volumeMounts:
        - mountPath: /keys
          name: sa-secret
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /keys/saCredentials.json
        - name: PUBSUB_GATEWAY_NAME
          value: mp-{{ .Values.appName }}
        - name: EVENTING_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-pubsub-gateway-config
              key: kymaEventsService
        - name: PUBSUB_SUBSCRIPTION_ID
          valueFrom:
            configMapKeyRef:
              key: pubsubSubscriptionID
              name: {{ .Release.Name }}-pubsub-gateway-config
        - name: PUBSUB_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              key: pubsubProjectID
              name: {{ .Release.Name }}-pubsub-gateway-config
        - name: EVENT_TYPE
          valueFrom:
            configMapKeyRef:
              key: eventType
              name: {{ .Release.Name }}-pubsub-gateway-config
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              key: appName
              name: {{ .Release.Name }}-pubsub-gateway-config
      volumes:
      - name: sa-secret
        secret:
          secretName: {{ .Values.pubsubGateway.subscriberSaSecret }}
