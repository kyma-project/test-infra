# webhookSecret must be provided using --set argument to helm command.
# webhookSecret provides secret used for validation github webhook message authenticity and integrity.
#
# Kyma eventing, target application name to publish events.
targetAppName: "slack-connector"
# API gateway URL path for receiving github webhooks.
githubWebhookUrlPath: "/kyma-webhook"
# API gateway hostname prefix for receiving github webhooks.
hostPrefix: "kyma"
