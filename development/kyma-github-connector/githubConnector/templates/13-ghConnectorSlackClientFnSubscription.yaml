apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-issue-labeled
  namespace: {{ .Release.Namespace }}
  labels:
    app: "mp-{{ .Values.appName }}"
    release: {{ .Release.Name | quote }}
    function: "{{ .Release.Name }}-issue-labeled"
    event: "issuesevent"
    action: "labeled"
spec:
  filter:
    filters:
    - eventSource:
        property: source
        type: exact
        value: ""
      eventType:
        property: type
        type: exact
        value: sap.kyma.custom.mp{{ .Values.appName | replace "-" "" }}.{{ .Values.webhookGateway.eventType }}
  protocol: ""
  protocolsettings: {}
  sink: http://{{ .Release.Name }}-issue-labeled.{{ .Release.Namespace }}.svc.cluster.local
