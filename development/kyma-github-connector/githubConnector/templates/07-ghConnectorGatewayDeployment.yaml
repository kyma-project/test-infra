apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name}}-gh-webhook-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
      - name: saptoolsghwebhookgateway
        imagePullPolicy: Always
        image: {{ .Values.webhookGateway.image }}
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
        ports:
        - containerPort: {{ .Values.webhookGateway.sapToolsRepo.containerPort }}
        env:
        - name: GITHUB_WEBHOOK_GATEWAY_NAME
          value: {{ .Release.Name }}-gh-webhook-gateway
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-ghsecret
              key: sapToolsGithubWebhookSecret
        - name: EVENTING_SERVICE
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-gh-webhook-gateway-config
              key: kymaEventingProxy
        - name: LISTEN_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-gh-webhook-gateway-config
              key: sapToolsGithubWebhookGatewayContainerPort
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              key: appName
              name: {{ .Release.Name }}-gh-webhook-gateway-config
        - name: GITHUB_WEBHOOK_URL_PATH
          valueFrom:
            configMapKeyRef:
              key: sapToolsGithubWebhookUrlPath
              name: {{ .Release.Name }}-gh-webhook-gateway-config
      - name: kymaghwebhookgateway
        imagePullPolicy: Always
        image: {{ .Values.webhookGateway.image }}
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
        ports:
          - containerPort: {{ .Values.webhookGateway.kymaRepo.containerPort }}
        env:
          - name: GITHUB_WEBHOOK_GATEWAY_NAME
            value: {{ .Release.Name }}-gh-webhook-gateway
          - name: GITHUB_WEBHOOK_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-ghsecret
                key: kymaGithubWebhookSecret
          - name: EVENTING_SERVICE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-gh-webhook-gateway-config
                key: kymaEventingProxy
          - name: LISTEN_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-gh-webhook-gateway-config
                key: kymaGithubWebhookGatewayContainerPort
          - name: APP_NAME
            valueFrom:
              configMapKeyRef:
                key: appName
                name: {{ .Release.Name }}-gh-webhook-gateway-config
          - name: GITHUB_WEBHOOK_URL_PATH
            valueFrom:
              configMapKeyRef:
                key: kymaGithubWebhookUrlPath
