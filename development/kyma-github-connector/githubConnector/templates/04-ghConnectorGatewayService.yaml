kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name}}-gh-webhook-gateway
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
spec:
  selector:
    app: {{ .Values.appName }}
    release: {{ .Release.Name | quote }}
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.webhookGateway.containerPort }}
      targetPort: {{ .Values.webhookGateway.containerPort }}
