apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
    event: {{ .Values.eventType | quote }}
spec:
  filter:
    filters:
    - eventSource:
        property: source
        type: exact
        value: ""
      eventType:
        property: type
        type: exact
        value: sap.kyma.custom.{{ .Values.appName | replace "-" "" }}.{{ .Values.eventType }}
  protocol: ""
  protocolsettings: {}
  sink: http://{{ .Release.Name }}.{{ .Release.Namespace }}.svc.cluster.local
