apiVersion: eventing.kyma-project.io/v1alpha1
kind: Subscription
metadata:
  name: {{ .Release.Name }}-{{ .Values.eventType }}-{{ .Values.eventAction }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
    service: {{ .Values.closeFailingInstance.name | quote }}
    event: {{ .Values.eventType | quote }}
    action: {{ .Values.eventAction | quote }}
spec:
  filter:
    filters:
    - eventSource:
        property: source
        type: exact
        value: ""
      eventType:
        property: type
        type: exact
        value: sap.kyma.custom.{{ .Values.appName | replace "-" "" }}.{{ .Values.eventType }}.{{ .Values.eventAction }}.{{ .Values.eventVersion }}
  protocol: ""
  protocolsettings: {}
  sink: http://{{ .Release.Name}}-{{ .Values.closeFailingInstance.name }}.{{ .Release.Namespace }}.svc.cluster.local
