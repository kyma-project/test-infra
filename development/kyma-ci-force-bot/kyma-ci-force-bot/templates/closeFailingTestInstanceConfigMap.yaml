apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name}}-{{ .Values.closeFailingInstance.name }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
    service: {{ .Values.closeFailingInstance.name | quote }}
data:
  kymaEventingProxy: {{ .Values.kymaEventingProxy | quote }}
  appName: {{ .Values.appName | quote }}
  listenPort: {{ .Values.closeFailingInstance.closefailingtestinstanceContainer.containerPort | quote }}
