kind: Service
apiVersion: v1
metadata:
  name: {{ .Release.Name}}-{{ .Values.closeFailingInstance.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.appName | quote }}
    release: {{ .Release.Name | quote }}
    service: {{ .Values.closeFailingInstance.name | quote }}
spec:
  selector:
    app: {{ .Values.appName }}
    release: {{ .Release.Name | quote }}
    service: {{ .Values.closeFailingInstance.name | quote }}
  type: ClusterIP
  ports:
    - name: http-8080
      protocol: TCP
      port: {{ .Values.closeFailingInstance.closefailingtestinstanceContainer.containerPort }}
      targetPort: {{ .Values.closeFailingInstance.closefailingtestinstanceContainer.containerPort }}
    - name: http-80
      protocol: TCP
      port: 80
      targetPort: {{ .Values.closeFailingInstance.closefailingtestinstanceContainer.containerPort }}
