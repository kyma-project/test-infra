presubmits:
  kyma-project/test-infra:
    # Prow set pipeline params according to the list of job environment variables.
    # See https://docs.prow.k8s.io/docs/jobs/#job-environment-variables
    # The pipeline can use these environment variables to get the refs and extra-refs to clone.
    - name: tekton-demo
      # Default Prow decoration must be disabled because the pipeline uses its own decoration.
      decorate: false
      # Prowjobs using Tekton pipelines must use the tekton-pipeline agent.
      agent: tekton-pipeline
      # Tekton has its own dedicated cluster to run pipelines. Use tekton cluster to for pipeline prowjobs.
      cluster: tekton
      always_run: false
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "tekton-demo"
        prow.k8s.io/pubsub.topic: "prowjobs"
      tekton_pipeline_run_spec:
        v1beta1:
          workspaces:
            - name: repo
              volumeClaimTemplate:
                spec:
                  storageClassName: premium-rwo
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
            - name: config
              configMap:
                name: kaniko-build-config
            - name: signify-secret
              secret:
                secretName: signify-dev-secret
            - name: image-registry-credentials
              secret:
                secretName: sa-kyma-push-images
          params:
            - name: name
              value: test-infra/test-image
            - name: config
              value: /config/kaniko-build-config.yaml
            - name: dockerfile
              value: development/secrets-rotator/cloud-run/rotate-service-account/Dockerfile
          pipelineSpec:
            workspaces:
              - name: repo
                mountPath: /home/prow/go
              - name: config
              - name: signify-secret
              - name: image-registry-credentials
            params:
              # Prow set pipeline params according to the list of job environment variables.
              - name: JOB_SPEC
                type: string
              - name: JOB_TYPE
                type: string
              - name: PULL_NUMBER
                type: string
              - name: PULL_BASE_SHA
                type: string
              - name: CI
                type: string
              - name: REPO_OWNER
                type: string
              - name: REPO_NAME
                type: string
              - name: name
                type: string
              - name: config
                type: string
              - name: dockerfile
                type: string
            description: "Tekton Demo"
            tasks:
              # clone-refs must run first to clone repositories refs provided by prowjob.
              - name: clone-refs
                taskRef:
                  name: clone-refs
                workspaces:
                  - name: repo
                    workspace: repo
                params:
                  - name: JOB_SPEC
                    value: $(params.JOB_SPEC)
              - name: build-image
                taskRef:
                  name: image-builder
                runAfter:
                  - clone-refs
                workspaces:
                  - name: repo
                    workspace: repo
                  - name: config
                    workspace: config
                  - name: signify-secret
                    workspace: signify-secret
                  - name: image-registry-credentials
                    workspace: image-registry-credentials
                params:
                  - name: name
                    value: $(params.name)
                  - name: config
                    value: $(params.config)
                  - name: dockerfile
                    value: $(params.dockerfile)
                  - name: JOB_TYPE
                    value: $(params.JOB_TYPE)
                  - name: PULL_NUMBER
                    value: $(params.PULL_NUMBER)
                  - name: PULL_BASE_SHA
                    value: $(params.PULL_BASE_SHA)
                  - name: CI
                    value: $(params.CI)
                  - name: REPO_OWNER
                    value: $(params.REPO_OWNER)
                  - name: REPO_NAME
                    value: $(params.REPO_NAME)
