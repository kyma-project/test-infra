presubmits:
  kyma-project/kyma:
    - name: pre-master-kyma-gardener-azure-integration
      cluster: {{if $.Values.cluster.presubmit}}{{ $.Values.cluster.presubmit }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
      <<: *gardener_azure_job_template
      decoration_config:
        timeout: 14400000000000 # 4h
        grace_period: 600000000000 # 10min
      optional: {{ .Values.optional }}
      branches:
        - ^master$
        - ^main$
      # following regexp won't start build if only Markdown files were changed
      run_if_changed: {{  .Values.resource_changes_triggering_kafka_tests | join "|" | printf "^(((%s)\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))" | quote }}
      labels:
        preset-build-pr: "true"
        <<: *gardener_azure_job_labels_template
      extra_refs:
         - <<: *test_infra_ref
           base_ref: main
    - name: pre-master-kyma-gardener-azure-fast-integration
      cluster: {{if $.Values.cluster.presubmit}}{{ $.Values.cluster.presubmit }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
      decorate: true
      path_alias: github.com/kyma-project/kyma
      decoration_config:
        timeout: 14400000000000 # 4h
        grace_period: 600000000000 # 10min
      optional: true
      always_run: false
      branches:
        - ^master$
        - ^main$
      labels:
        preset-build-pr: "true"
        <<: *gardener_azure_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: main
      spec:
        containers:
          - <<: *base_image_k16
            securityContext:
              privileged: true
            command:
              - "bash"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-integration-gardener.sh"
            env:
              - name: RS_GROUP
                value: "kyma-gardener-azure"
              - name: REGION
                value: "northeurope"
              - name: KYMA_PROJECT_DIR
                value: "/home/prow/go/src/github.com/kyma-project"
              - name: GARDENER_REGION
                value: "northeurope"
              - name: GARDENER_ZONES
                value: "1"
              - name: EXECUTION_PROFILE
                value: "evaluation"
            resources:
              requests:
                memory: 1Gi
                cpu: 400m
    - name: pre-master-kyma-gardener-azure-kyma-alpha
      cluster: {{if $.Values.cluster.presubmit}}{{ $.Values.cluster.presubmit }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
      decorate: true
      path_alias: github.com/kyma-project/kyma
      decoration_config:
        timeout: 14400000000000 # 4h
        grace_period: 600000000000 # 10min
      optional: true
      # following regexp won't start build if only Markdown files were changed
      run_if_changed: "^((resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
      branches:
        - ^master$
        - ^main$
      labels:
        preset-build-pr: "true"
        <<: *gardener_azure_job_labels_template
      extra_refs:
        - <<: *test_infra_ref
          base_ref: main
      spec:
        containers:
          - <<: *base_image_k16
            securityContext:
              privileged: true
            command:
              - "bash"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-integration-gardener.sh"
            env:
              - name: RS_GROUP
                value: "kyma-gardener-azure"
              - name: REGION
                value: "northeurope"
              - name: KYMA_PROJECT_DIR
                value: "/home/prow/go/src/github.com/kyma-project"
              - name: GARDENER_REGION
                value: "northeurope"
              - name: GARDENER_ZONES
                value: "1"
              - name: EXECUTION_PROFILE
                value: "evaluation"
              - name: KYMA_ALPHA
                value: "true"
            resources:
              requests:
                memory: 1Gi
                cpu: 400m

periodics:
  - name: kyma-integration-gardener-gcp
    annotations:
      testgrid-dashboards: kyma_integration
      description: Kyma GCP Gardener integration job.
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_gcp_job_template
    decorate: true
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    cron: "00 08 * * *"
    extra_refs:
      - <<: *test_infra_ref
        base_ref: main
      - <<: *kyma_ref
        base_ref: master
    labels:
      preset-log-collector-slack-token: "true"
      <<: *gardener_gcp_job_labels_template

  - name: kyma-integration-gardener-aws
    annotations:
      testgrid-dashboards: kyma_integration
      description: Kyma AWS Gardener integration job.
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_aws_job_template
    decorate: true
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    cron: "00 14 * * *"
    extra_refs:
      - <<: *test_infra_ref
        base_ref: main
      - <<: *kyma_ref
        base_ref: master
    labels:
      <<: *gardener_aws_job_labels_template

  - name: kyma-integration-gardener-azure
    annotations:
      testgrid-dashboards: kyma_integration
      description: Kyma Azure Gardener integration job.
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_azure_job_template
    decorate: true
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    cron: "0 4,7,10,13 * * *"
    extra_refs:
      - <<: *test_infra_ref
        base_ref: main
      - <<: *kyma_ref
        base_ref: master
    labels:
      preset-log-collector-slack-token: "true"
      <<: *gardener_azure_job_labels_template

  - name: kyma-integration-evaluation-gardener-azure
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_azure_evaluation_job_template
    decorate: true
    annotations:
      testgrid-dashboards: kyma_integration
      description: Evaluation profile Kyma Azure Gardener integration job.
    decoration_config:
      timeout: 7200000000000 # 2h
      grace_period: 600000000000 # 10min
    cron: "5 * * * *"
    extra_refs:
    - <<: *test_infra_ref
      base_ref: main
    - <<: *kyma_ref
      base_ref: master
    - <<: *kyma_local_ref
      base_ref: main
    labels:
      preset-log-collector-slack-token: "true"
      <<: *gardener_azure_job_labels_template

  - name: kyma-integration-production-gardener-azure
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_azure_production_job_template
    decorate: true
    annotations:
      testgrid-dashboards: kyma_integration
      description: Production profile Kyma Azure Gardener integration job.
    decoration_config:
      timeout: 7200000000000 # 2h
      grace_period: 600000000000 # 10min
    cron: "5 * * * *"
    extra_refs:
    - <<: *test_infra_ref
      base_ref: main
    - <<: *kyma_ref
      base_ref: master
    - <<: *kyma_local_ref
      base_ref: main
    labels:
      prow.k8s.io/pubsub.project: sap-kyma-prow
      prow.k8s.io/pubsub.runID: test-run
      prow.k8s.io/pubsub.topic: test-infra-periodics
      preset-log-collector-slack-token: "true"
      <<: *gardener_azure_job_labels_template

  - name: kyma-integration-hibernation-gardener-azure
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_azure_hibernation_job_template
    decorate: true
    annotations:
      testgrid-create-test-group: "false"
    decoration_config:
      timeout: 5400000000000  # 90min
      grace_period: 600000000000 # 10min
    cron: "0 5,8,11,14 * * *"
    extra_refs:
    - <<: *test_infra_ref
      base_ref: main
    - <<: *kyma_ref
      base_ref: master
    - <<: *kyma_local_ref
      base_ref: main
    labels:
      preset-log-collector-slack-token: "true"
      <<: *gardener_azure_job_labels_template

  - name: kyma-integration-gardener-busola
    annotations:
      testgrid-dashboards: kyma_integration
      description: Kyma Azure Gardener integration job.
    cluster: {{if $.Values.cluster.periodic}}{{ $.Values.cluster.periodic }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
    <<: *gardener_azure_busola_job_template
    decorate: true
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    cron: "0 4,7,10,13 * * *"
    extra_refs:
    - <<: *test_infra_ref
      base_ref: main
    - <<: *kyma_ref
      base_ref: master
