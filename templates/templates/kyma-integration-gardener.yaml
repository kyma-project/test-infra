test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: kyma
  path_alias: github.com/kyma-project/kyma

kyma_local_ref: &kyma_local_ref
  org: kyma-incubator
  repo: local-kyma
  path_alias: github.com/kyma-incubator/local-kyma


# Kubectl 1.16 and CLUSTER_VERSION=1.16
base_image_k16: &base_image_k16
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20201208-8f23a167-k8s1.16

gardener_aws_job_labels_template: &gardener_aws_job_labels_template
  preset-gardener-aws-kyma-integration: "true"
  preset-kyma-cli-stable: "true"
  preset-cluster-version: "true"

gardener_aws_job_template: &gardener_aws_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_k16
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-integration-gardener.sh"
        env:
          - name: KYMA_PROJECT_DIR
            value: "/home/prow/go/src/github.com/kyma-project"
          - name: GARDENER_REGION
            value: "eu-west-3"
          - name: GARDENER_ZONES
            value: "eu-west-3a"
        resources:
          requests:
            memory: 1Gi
            cpu: 400m

gardener_gcp_job_labels_template: &gardener_gcp_job_labels_template
  preset-gardener-gcp-kyma-integration: "true"
  preset-kyma-cli-stable: "true"
