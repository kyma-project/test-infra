test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap:v20181204-a6e79be
      securityContext:
        privileged: true
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
      args:
      - "/home/prow/go/src/github.com/kyma-project/kyma/tools/kyma-installer"
      resources:
        requests:
          memory: 1Gi
          cpu: 0.2

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-kyma: "true"

presubmits: # runs on PRs
  {{- $cluster := .Values.cluster.presubmit}}
  kyma-project/kyma:
{{ range .Global.releases }}
    - name: pre-rel{{ . | replace "." "" }}-kyma-installer
      {{- with $cluster }}
      cluster: {{$cluster}}
      {{- end }}
      branches:
        - release-{{ . }}
      <<: *job_template
      always_run: false
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-{{ . }}
      labels:
        <<: *job_labels_template
        preset-build-release: "true"
{{ end }}
