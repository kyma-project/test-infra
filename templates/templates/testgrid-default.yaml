# Define dashboards here otherwise the prow annotations will be invalid
dashboards:
  # kyma
  - name: kyma-test-infra
  - name: kyma-integration
  - name: kyma-control-plane

  {{- range .Global.releases }}
  - name: kyma-release-{{ . }}
  {{- end }}

  # kyma-incubator
  - name: kyma-incubator-compass

dashboard_groups:
  - name: kyma
    dashboard_names:
      - kyma-test-infra
      - kyma-integration
      - kyma-control-plane
      {{- range .Global.releases }}
      - kyma-release-{{ . }}
      {{- end }}
  - name: kyma-incubator
    dashboard_names:
      - kyma-incubator-compass