# file defaults
{{- $privileged := ""}}
{{if .Values.privileged}}{{$privileged = .Values.privileged}}# privileged: {{$privileged}}{{end}}
#cluster
#common_job template
#job_labels template


presubmits: # runs on PRs
  {{- range .Values.repos }}
  {{ replace "github.com/" "" .name -}}:
  {{- range .jobs -}}
  {{- if (has "presubmit" .type) }}
    - name: pre-{{ .name }}
      labels:
        preset-build-pr: "true"
        preset-dind-enabled: "true"
        preset-sa-gcr-push: "true"
        preset-docker-push-repository-test-infra: "true"
      run_if_changed: "^prow/images/bootstrap/"
      skip_report: false
      max_concurrency: 10
      decorate: true
      path_alias: github.com/kyma-project/test-infra
      branches:
        - ^master$
      spec:
        containers:
          - image: {{GetImage $ .}}
            securityContext:
              privileged: {{if .privileged}}{{.privileged}}{{else if $privileged}}{{$privileged}}{{else}}true{{end}}
            command:
              - {{ if .command}}{{.command}}{{else if .Values.command}}{{.Values.command}}{{else}}{{fail "Command not provided"}}{{end}}
            {{- with .args}}
            args:
              {{- range . }}
              - {{ . }}
              {{- end}}
            {{- end}}
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8
      cluster: {{if .cluster.presubmit}}{{.cluster.presubmit}}{{else if .cluster}}{{.cluster}}{{else}}{{fail "Cluster for presubmit not defained"}}{{end}}
  {{end}}
  {{end}}
  {{end}}
postsubmits: # runs on master
  kyma-project/test-infra:
    - name: post-test-infra-bootstrap
      annotations:
        testgrid-create-test-group: "false"
      labels:
        preset-build-release: "true"
        preset-dind-enabled: "true"
        preset-sa-gcr-push: "true"
        preset-docker-push-repository-test-infra: "true"
      run_if_changed: "^prow/images/bootstrap/"
      skip_report: false
      max_concurrency: 10
      decorate: true
      path_alias: github.com/kyma-project/test-infra
      branches:
        - ^master$
      spec:
        containers:
          - image: eu.gcr.io/kyma-project/prow/test-infra/bootstrap:v20181121-f3ea5ce
            securityContext:
              privileged: true
            command:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/publish-buildpack.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/images/bootstrap"
            resources:
              requests:
                memory: 1.5Gi
                cpu: 0.8
      cluster: trusted-workload