base_image_k16: &base_image_k16
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20201208-8f23a167-k8s1.16

test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

job_labels_template: &job_labels_template
  preset-sa-gke-kyma-integration: "true"
  preset-gc-compute-envs: "true"
  preset-gc-project-env: "true"

presubmits: # runs on PRs
{{- range .Values.repos }}
  {{ .project }}/{{ .name  }}:
    - name: pre-master-{{ .name }}-protecode-guard
        optional: {{ .optional }}
        branches:
        - ^master$
        decorate: true
        path_alias: github.com/{{ .project }}/{{ .name }}
        max_concurrency: 10
        spec:
          automountServiceAccountToken: true
          containers:
          - <<: *base_image_k16
            command:
            - "bash"
            args:
            - "-c"
            - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/protecode-guard.sh"
            resources:
              requests:
                memory: 200Mi
                cpu: 80m
        run_if_changed: "{{ .run_if_changed }}"
        labels:
          preset-build-pr: "true"
          <<: *job_labels_template
        extra_refs:
        - <<: *test_infra_ref
          base_ref: master
{{ end }}
