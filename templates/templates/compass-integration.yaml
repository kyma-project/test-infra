test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

vm_job_template: &vm_job_template
  decorate: true
  path_alias: github.com/kyma-incubator/compass
  max_concurrency: 10
  spec:
    containers:
    - image: eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20200124-69faeef6
      command:
      - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-compass.sh"
      resources:
        requests:
          memory: 100Mi
          cpu: 50m
      env:
      - name: GO111MODULE
        value: "on"

vm_job_labels_template: &vm_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-vm-kyma-integration: "true"
  preset-gc-project-env: "true"

presubmits: # runs on PRs
  {{- $cluster := .Values.cluster.presubmit}}
  kyma-incubator/compass:
  - name: pre-master-compass-integration
    {{- with $cluster }}
    cluster: {{$cluster}}
    {{- end }}
    branches:
    - ^master$
    <<: *vm_job_template
    run_if_changed: "^(chart|installation)/"
    labels:
      preset-build-pr: "true"
      <<: *vm_job_labels_template
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
  
postsubmits:
  kyma-incubator/compass:
  {{- $cluster := .Values.cluster.postsubmit}}
  - name: post-master-compass-integration
    {{- with $cluster }}
    cluster: {{$cluster}}
    {{- end }}
    <<: *vm_job_template
    branches:
    - ^master$
    labels:
      preset-build-master: "true"
      <<: *vm_job_labels_template
    annotations:
      testgrid-dashboards: kyma-incubator_compass
      description: Compass integration job.
      testgrid-days-of-results: "60"
    extra_refs:
    - <<: *test_infra_ref
      base_ref: master
