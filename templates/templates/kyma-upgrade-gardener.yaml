test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra

kyma_ref: &kyma_ref
  org: kyma-project
  repo: kyma
  path_alias: github.com/kyma-project/kyma

base_image_116: &base_image_116
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20200817-1.14.0-rc1-75-g625c1054-k8s1.16

gardener_azure_job_labels_template: &gardener_azure_job_labels_template
  preset-gardener-azure-kyma-integration: "true"
  preset-kyma-cli-stable: "true"
  preset-creds-aks-kyma-integration: "true"
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-gardener-logs: "true"               # required for writing logs to Stackdriver

gardener_azure_job_template: &gardener_azure_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_116
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-upgrade-gardener-azure.sh"
        env:
          - name: REGION
            value: "northeurope"
          - name: KYMA_PROJECT_DIR
            value: "/home/prow/go/src/github.com/kyma-project"
          - name: GARDENER_REGION
            value: "westeurope"
          - name: GARDENER_ZONES
            value: "1"
        resources:
          requests:
            memory: 1Gi
            cpu: 400m
presubmits:
  - name: kyma-upgrade-gardener-azure
    cluster: untrusted-workload
    annotations:
      testgrid-create-test-group: "false"
    <<: *gardener_azure_job_template
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    optional: {{ .Values.optional }}
    branches:
      - ^master$
    # following regexp won't start build if only Markdown files were changed
    run_if_changed: {{  .Values.resource_changes_triggering_kafka_tests | join "|" | printf "^(((%s)\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))" | quote }}
    labels:
      preset-build-pr: "true"
      <<: *gardener_azure_job_labels_template
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      - <<: *kyma_ref
        base_ref: master

periodics:
  - name: kyma-upgrade-gardener-azure
    cluster: untrusted-workload
    annotations:
      testgrid-create-test-group: "false"
    <<: *gardener_azure_job_template
    decoration_config:
      timeout: 14400000000000 # 4h
      grace_period: 600000000000 # 10min
    cron:  "0 1 * * 1-5"
    extra_refs:
      - <<: *test_infra_ref
        base_ref: master
      - <<: *kyma_ref
        base_ref: master
    labels:
      <<: *gardener_azure_job_labels_template

