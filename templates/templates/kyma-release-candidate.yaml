{{- $releases := matchingReleases .Global.releases .Values.since .Values.until -}}
{{- $releasesPattern := $releases | join "|" | replace "." "\\." -}}

base_image: &base_image
  image: eu.gcr.io/kyma-project/test-infra/kyma-integration:v20201208-8f23a167-k8s1.16


job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 1
  spec:
    containers:
      - <<: *base_image
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-release-candidate.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m
        env:
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west4-a"
          - name: CLOUDSDK_COMPUTE_REGION
            value: "europe-west4"
          - name: PROVISION_REGIONAL_CLUSTER
            value: "true"
          - name: NODES_PER_ZONE
            value: "1"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-project-env: "true"
  preset-gke-kyma-developers-group: "true"
  preset-docker-push-repository-kyma: "true"
  preset-cluster-version: "true"
  preset-gke-pod-security-policy: "true"

postsubmits:
  kyma-project/kyma:
{{- range .Global.releases }}
    - name: post-rel{{ . | replace "." "" }}-kyma-release-candidate
      cluster: {{if $.Values.cluster.postsubmit}}{{ $.Values.cluster.postsubmit }}{{else}}{{fail "Value for cluster not provided"}}{{end}}
      annotations:
        testgrid-dashboards: kyma_release-{{ . }}
        # testgrid-alert-email: email-here@sap.com
        testgrid-num-failures-to-alert: '1'
        description: Release candidate job for Kyma {{ . }}.
        testgrid-days-of-results: "90"
      branches:
        - '^{{ . | replace "." "\\." }}\.\d+(?:-.*)?$' # release tags
      <<: *job_template
      extra_refs:
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: release-{{ . }}
      labels:
        <<: *job_labels_template
{{- end }}
