# Kubectl 1.16
base_image: &base_image
  image: eu.gcr.io/kyma-project/test-infra/kyma-cluster-infra:v20200206-22eb97a4

cluster_version: &cluster_version
  - name: CLUSTER_VERSION
    value: 1.15

job_template: &job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 1
  spec:
    containers:
      - <<: *base_image
        securityContext:
          privileged: true
        command:
          - "bash"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-release-candidate.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m
        env:
          - <<: *cluster_version
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west4-a"
          - name: CLOUDSDK_COMPUTE_REGION
            value: "europe-west4"

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-kyma-artifacts-bucket: "true"
  preset-sa-gke-kyma-integration: "true"
  preset-gc-project-env: "true"
  preset-gke-kyma-developers-group: "true"

postsubmits:
  kyma-project/kyma:
{{- range .Global.releases }}
    - name: post-rel{{ . | replace "." "" }}-kyma-release-candidate
      annotations:
        testgrid-dashboards: kyma-release
        # testgrid-alert-email: email-here@sap.com
        testgrid-num-failures-to-alert: '1'
      branches:
        - release-{{ . }}
      <<: *job_template
      extra_refs:
        - org: kyma-project
          repo: test-infra
          path_alias: github.com/kyma-project/test-infra
          base_ref: release-{{ . }}
      labels:
        <<: *job_labels_template
{{- end }}
