vm_job_labels_template: &vm_job_labels_template
  preset-kyma-guard-bot-github-token: "true"
  preset-sa-vm-kyma-integration: "true"
  preset-gc-project-env: "true"

presets:
  - labels:
      preset-minio-gcs-gateway: "true"
    env:
      - name: MINIO_GATEWAY_MODE
        value: gcs
  - labels:
      preset-minio-az-gateway: "true"
    env:
      - name: MINIO_GATEWAY_MODE
        value: azure
      - name: AZURE_RS_GROUP
        value: kyma-minio-gateway
      - name: AZURE_REGION
        value: westeurope
  {{- range .Values.gkeVersions }}
  - labels:
      {{- $ch := printf "_%v_default" .channel }}
      {{- $ver := default  $ch .version }}
      {{- $preset := regexReplaceAllLiteral "-.*" $ver "" | replace "." "_" }}
        preset-gke-ver{{ $preset }}: "true"
    env:
      {{- if .version }}
      - name: CLUSTER_VERSION
        value: {{ .version }}
      {{- end }}
      - name: RELEASE_CHANNEL
        value: {{ .channel }}
  {{- end }}
  - labels:
      preset-gke-upgrade-pre-job: "true"
    env:
      - name: SCENARIO_TYPE
        value: pre
  - labels:
      preset-gke-upgrade-pre-release-job: "true"
    env:
      - name: SCENARIO_TYPE
        value: release
  - labels:
      preset-gke-upgrade-post-job: "true"
    env:
      - name: SCENARIO_TYPE
        value: post

gke_job_template: &gke_job_template
  decorate: true
  path_alias: github.com/kyma-project/kyma
  max_concurrency: 10
  spec:
    containers:
      - <<: *base_image_k16
        securityContext:
          privileged: true
        command:
          - "bash"
        env:
          - name: CLOUDSDK_COMPUTE_ZONE
            value: "europe-west4-b"
        args:
          - "-c"
          - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
        resources:
          requests:
            memory: 200Mi
            cpu: 80m

