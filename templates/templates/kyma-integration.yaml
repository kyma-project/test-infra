          command:
            - "bash"
          args:
            - "-c"
            - "prow/scripts/cluster-integration/minio/azure-cleaner.sh"
          resources:
            requests:
              memory: 100Mi
              cpu: 50m
  - name: orphaned-assetstore-gcp-bucket-cleaner
