{{ $repositoryName := index (.Values.repository | splitList "/") 2 -}}
{{- $componentName := .Values.path | splitList "/" | last }}
{{- $releases := matchingReleases (.Global.releases) .Values.since .Values.until -}}
{{- $releasable := and (not .Values.noRelease) (not (empty $releases)) -}}
{{- $watch := .Values.watch | default (print "^" .Values.path "/") }}
{{- define "repoNoHost" -}}{{ replace "github.com/" "" . }}{{- end -}}
{{- $isNotTestInfra := ne .Values.repository "github.com/kyma-project/test-infra"}}

{{- if or $releasable (not .Values.until) -}}
{{- if $isNotTestInfra -}}
test_infra_ref: &test_infra_ref
  org: kyma-project
  repo: test-infra
  path_alias: github.com/kyma-project/test-infra
{{- end }}

job_template: &job_template
  skip_report: false
  decorate: true
  max_concurrency: 10

job_labels_template: &job_labels_template
  preset-dind-enabled: "true"
  preset-sa-gcr-push: "true"
  preset-docker-push-repository-{{ .Values.presets.pushRepository }}: "true"

container_template: &container_template
  securityContext:
    privileged: true
  command:
    - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
  resources:
    requests:
      memory: {{ .Values.resources.memory | default "1.5Gi" }}
      cpu: {{ .Values.resources.cpu | default 0.8 }}
  {{- if .Values.env }}
  env:
  {{- range .Values.env }}
    - name: {{ .name }}
      value: {{ .value | quote }}
  {{- end -}}
  {{- end }}

presubmits: # runs on PRs
  {{ template "repoNoHost" .Values.repository }}:
{{- if not .Values.until }}
    - name: pre-master-{{ $repositoryName }}-{{ .Values.path | replace "/" "-" }}
      branches:
        - ^master$
      <<: *job_template
{{- /* optional is in if to keep compatibility with old templates and not rerender all of them */ -}}
{{- if .Values.optional }}
      optional: true
{{- end }}
      path_alias: {{ .Values.repository }}
      spec:
        containers:
          - <<: *container_template
            image: {{ .Values.buildpack }}
            args:
              - "/home/prow/go/src/{{ .Values.repository }}/{{ .Values.path }}"
      run_if_changed: "{{ $watch }}"
{{- if $isNotTestInfra }}
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
{{- end }}
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
{{- end }}
{{- if $releasable -}}
{{- range (matchingReleases $releases nil "1.5") }}
    - name: pre-rel{{ . | replace "." "" }}-{{ $repositoryName }}-{{ $.Values.path | replace "/" "-" }}
      branches:
        - release-{{ . }}
      <<: *job_template
      path_alias: {{ $.Values.repository }}
      always_run: true
{{- if $isNotTestInfra }}
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-{{ . }}
{{- end }}
      spec:
        containers:
          - <<: *container_template
            image: {{ $.Values.buildpack }}
            args:
              - "/home/prow/go/src/{{ $.Values.repository }}/{{ $.Values.path }}"
      labels:
        <<: *job_labels_template
        preset-{{ $.Values.presets.build }}-release: "true"
{{- end -}}
{{- end -}}
{{- range (matchingReleases .Values.patchReleases "1.6" nil) }}
    - name: pre-rel{{ . | replace "." "" }}-{{ $repositoryName }}-{{ $.Values.path | replace "/" "-" }}
      branches:
        - ^release-{{ . | replace "." "\\." }}-{{ $componentName }}$
      <<: *job_template
      path_alias: {{ $.Values.repository }}
      run_if_changed: "{{ $watch }}"
{{- if $isNotTestInfra }}
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-{{ . }}
{{- end }}
      spec:
        containers:
          - <<: *container_template
            image: {{ $.Values.buildpack }}
            args:
              - "/home/prow/go/src/{{ $.Values.repository }}/{{ $.Values.path }}"
      labels:
        <<: *job_labels_template
        preset-build-pr: "true"
{{- end }}

{{ if not .Values.until -}}
postsubmits:
  {{ template "repoNoHost" .Values.repository }}:
    - name: post-master-{{ $repositoryName }}-{{ .Values.path | replace "/" "-" }}
      branches:
        - ^master$
      <<: *job_template
      path_alias: {{ .Values.repository }}
      spec:
        containers:
          - <<: *container_template
            image: {{ .Values.buildpack }}
            args:
              - "/home/prow/go/src/{{ .Values.repository }}/{{ .Values.path }}"
      run_if_changed: "{{ $watch }}"
{{- if $isNotTestInfra }}
      extra_refs:
        - <<: *test_infra_ref
          base_ref: master
{{- end }}
{{- if .Values.optional }}
      prow.kyma-project.io/slack.skipReport: "true"
{{- end }}
      labels:
        <<: *job_labels_template
        preset-{{ $.Values.presets.build }}-master: "true"
        {{- if .Values.skipSlackReport }}
        prow.kyma-project.io/slack.skipReport: "true"
        {{- end }}
{{- range (matchingReleases .Values.patchReleases "1.6" nil) }}
    - name: post-rel{{ . | replace "." "" }}-{{ $repositoryName }}-{{ $.Values.path | replace "/" "-" }}
      branches:
        - ^release-{{ . | replace "." "\\." }}-{{ $componentName }}$
      <<: *job_template
      path_alias: {{ $.Values.repository }}
      run_if_changed: "{{ $watch }}"
{{- if $isNotTestInfra }}
      extra_refs:
        - <<: *test_infra_ref
          base_ref: release-{{ . }}
{{- end }}
      spec:
        containers:
          - <<: *container_template
            image: {{ $.Values.buildpack }}
            args:
              - "/home/prow/go/src/{{ $.Values.repository }}/{{ $.Values.path }}"
      labels:
        <<: *job_labels_template
        preset-{{ $.Values.presets.build }}-master: "true"
{{- end -}}
{{- end -}}
{{- end -}}