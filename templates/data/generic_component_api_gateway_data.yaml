templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-build.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/api-gateway"
            jobs:
              - jobConfig:
                  path: api-gateway
                  name: pre-main-kyma-project-api-gateway
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/api-gateway"
                    - "ci-pr"
                  alwaysRun: true
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-kubebuilder2
                    - jobConfig_generic_component
                    - jobConfig_generic_component_api-gateway
              - jobConfig:
                  path: api-gateway
                  name: post-main-kyma-project-api-gateway
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/api-gateway"
                    - "ci-main"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-kubebuilder2
                    - jobConfig_generic_component
                    - jobConfig_generic_component_api-gateway
