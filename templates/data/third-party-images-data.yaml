templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/third-party-images/third-party-images.yaml
        localSets:
          increased_resources:
            request_memory: 6Gi
            limits_memory: 6Gi
        jobConfigs:
          - repoName: "kyma-project/third-party-images"
            image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
            jobs:
              - jobConfig:
                  name: "pre-main-tpi-cloudsql-proxy"
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
                  annotations:
                    owner: goat
                    description: builds cloudsql-proxy image
                  run_if_changed: "^cloudsql-proxy/"
                  args:
                    - "--name=tpi/cloudsql-docker/gce-proxy"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=cloudsql-proxy"
                    - "--dockerfile=Dockerfile"
                    - "--env-file=envs"
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - "kaniko_buildpack"
              - jobConfig:
                  name: "post-main-tpi-cloudsql-proxy"
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
                  annotations:
                    owner: goat
                    description: builds cloudsql-proxy image
                  labels:
                    preset-signify-prod-secret: "true"
                  run_if_changed: "^cloudsql-proxy/"
                  args:
                    - "--name=tpi/cloudsql-docker/gce-proxy"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=cloudsql-proxy"
                    - "--dockerfile=Dockerfile"
                    - "--env-file=envs"
                    - '--tag={{`{{ .Env \"VERSION\" }}-{{ .ShortSHA }}`}}'
                inheritedConfigs:
                  global:
                    - "jobConfig_postsubmit"
                    - "kaniko_buildpack"
              - jobConfig:
                  name: "pre-main-tpi-docker-registry"
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
                  annotations:
                    owner: otters
                    description: docker-registry tpi build job
                  run_if_changed: "^docker-registry/"
                  args:
                    - "--name=tpi/registry"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=docker-registry"
                    - "--dockerfile=Dockerfile"
                    - "--env-file=envs"
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - "kaniko_buildpack"
              - jobConfig:
                  name: "post-main-tpi-docker-registry"
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
                  annotations:
                    owner: otters
                    description: docker-registry tpi build job
                  labels:
                    preset-signify-prod-secret: "true"
                  run_if_changed: "^docker-registry/"
                  args:
                    - "--name=tpi/registry"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=docker-registry"
                    - "--dockerfile=Dockerfile"
                    - "--env-file=envs"
                    - '--tag={{`{{ .Env \"REGISTRY_VERSION\" }}-{{ .ShortSHA }}`}}'
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - "jobConfig_postsubmit"
                    - "kaniko_buildpack"

              - jobConfig:
                  name: "pre-main-tpi-fluent-bit"
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-248af9a5"
                  annotations:
                    owner: huskies
                    description: Pre-submit job to build Fluent Bit image.
