                  name: pull-kcp-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "cd kcp && make test" # run test make target of kcp
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  run_if_changed: "^listener/(go.mod|go.sum)$|^listener/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220804-607830f89"
                  name: "pull-listener-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd listener && golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^listener/(go.mod|go.sum)$|^listener/*/(.*.go|Makefile|.*.sh)"
                  name: pull-listener-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "cd listener && make test" # run test make target of kcp
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  labels:
                    preset-docker-push-repository-kyma: "true" # sets GCR Registry through DOCKER_PUSH_REPOSITORY
                  name: "pull-kcp-build"
                  run_if_changed: "^kcp/"
