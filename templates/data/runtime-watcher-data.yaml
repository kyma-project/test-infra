templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/runtime-watcher/runtime-watcher.yaml
        jobConfigs:
          - repoName: kyma-project/runtime-watcher
            jobs:
              - jobConfig:
                  run_if_changed: "^skr/(go.mod|go.sum)$|^skr/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220804-607830f89"
                  name: "pull-skr-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd skr && golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^skr/(go.mod|go.sum)$|^skr/*/(.*.go|Makefile|.*.sh)"
                  name: pull-skr-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "cd skr && make test" # run test make target of skr
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  run_if_changed: "^kcp/(go.mod|go.sum)$|^kcp/*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220804-607830f89"
                  name: "pull-kcp-lint"
                  command: "bash"
                  args:
                    - "-c"
                    - "cd kcp && golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
