                    - "/home/prow/go/src/github.com/kyma-project/runtime-watcher/kcp"
                    - "docker-build"
                    - "docker-push"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - "build_labels" # default labels
