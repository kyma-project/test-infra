templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/incubator/dex/dex.yaml
        localSets:
          jobConfig_default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-incubator/dex"
            branches:
              - ^kyma-master$
              - ^kyma-main$
            path_alias: github.com/kyma-incubator/dex
            labels:
              preset-dind-enabled: "true"
              preset-sa-gcr-push: "true"
              preset-docker-push-repository-incubator: "true"
        jobConfigs:
          - repoName:  kyma-incubator/dex
            jobs:
              - jobConfig:
                  name: "pre-main-kyma-incubator-dex"
                  labels:
                    preset-build-pr: "true"
                  always_run: true
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_bootstrap"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "post-main-kyma-incubator-dex"
                  labels:
                    preset-build-main: "true"
                    preset-kyma-kms-sign-key: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_bootstrap"
                    - "disable_testgrid"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
