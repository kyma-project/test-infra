templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/incubator/compass/compass-integration-with-dump.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-incubator/compass
            command: "/init.sh"
            args:
              - "installation/scripts/prow/jobs/provision-compass.sh"
              - "--dump-db"
            request_memory: 100Mi
            request_cpu: 50m
            env:
              GO111MODULE: "on"
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
              preset-dind-enabled: "true"
              preset-kind-volume-mounts: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-integration-with-dump"
                  annotations:
                    owner: compass
                    description: "Compass Integration Tests with DB dump"
                  run_if_changed: "^(chart|installation)/"
                  labels:
                    preset-build-pr: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "image_e2e-dind-k3d"
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                    - "kyma_project_dir"
                    - "privileged_job"
                  local:
                    - "jobConfig_default"
