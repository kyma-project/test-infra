templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/incubator/compass/compass-integration-with-dump.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-incubator/compass
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-compass.sh"
            args:
              - "--dump-db"
            request_memory: 100Mi
            request_cpu: 50m
            env:
              GO111MODULE: "on"
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-integration-with-dump"
                  annotations:
                    owner: compass
                    description: "Compass Integration Tests with DB dump"
                  run_if_changed: "^(chart|installation)/"
                  labels:
                    preset-build-pr: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"