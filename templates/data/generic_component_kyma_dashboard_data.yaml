templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-dashboard/kyma-dashboard-dev.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma-dashboard"
            jobs:
              - jobConfig:
                  path: dev
                  args:
                    - "."
                    - "release-dev"
                  run_if_changed: "^Dockerfile.*|^package.json|^environments/dev/|^extensions|^gulpfile.js|^Makefile"
                  skipReleaseJobs: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_kyma-dashboard"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
      - to: ../../prow/jobs/kyma-dashboard/kyma-dashboard-stage.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma-dashboard"
            jobs:
              - jobConfig:
