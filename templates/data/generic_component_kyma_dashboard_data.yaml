templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-dashboard/kyma-dashboard-web-dev.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma-dashboard"
            jobs:
              - jobConfig:
                  path: web-dev
                  args:
                    - "."
                    - "release-web-dev"
                  run_if_changed: "^Dockerfile.web|^package.json|^environments/dev/|^extensions|^gulpfile.js|^Makefile"
                  release_since: "1.24"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_kyma-dashboard"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"

      - to: ../../prow/jobs/kyma-dashboard/kyma-dashboard-backend-dev.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma-dashboard"
            jobs:
              - jobConfig:
                  path: backend-dev
                  args:
                    - "."
                    - "release-backend"
                  run_if_changed: "^Dockerfile.backend|^environments/dev/|^Makefile"
                  release_since: "1.24"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_kyma-dashboard"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
