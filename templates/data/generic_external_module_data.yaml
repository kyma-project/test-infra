templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/modules/external/keda-manager/keda-manager-generic.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
            privileged: "false"
          default:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20221109-d1ac84d4b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
                  name: pre-keda-manager-operator-lint
                  run_if_changed: "^(go.mod|go.sum|main.go)$|^*/(.*.go|Makefile|.*.sh)"
                  annotations:
                    description: executes the 'golangci-lint lint' command on keda-manager before any pull request.
                  command: "bash"
                  optional: "true"
                  args:
                    - "-c"
                    - "golangci-lint run --timeout=2m && echo 'OK!'"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-keda-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned" 
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/keda-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  privileged: false
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" 
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
              - jobConfig:
                  name: pull-keda-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned" 
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/keda-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  privileged: false
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  name: pre-keda-manager-operator-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  name: pre-keda-manager-operator-build
                  always_run: true
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  local:
                    - default
                  global:
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-keda-manager-operator-build
                  always_run: true
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                inheritedConfigs:
                  local:
                    - default
                  global:
                    - jobConfig_postsubmit
      - to: ../../prow/jobs/kyma/kyma-gke-external-registry.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-project/keda-manager
            command: "bash"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-run-manager.sh"
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_template_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
        jobConfigs:
          - repoName: "kyma-project/keda-manager"
            jobs:
              - jobConfig:
                  name: "pre-main-keda-manager-verify"
                  always_run: "true"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"    # TODO: Prepare a Keda-Manager Image
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
      - to: ../../prow/jobs/kyma/kyma-gke-external-registry.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-project/serverless-manager
            command: "bash"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-test-serverless-manager.sh"
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_template_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
        jobConfigs:
          - repoName: "kyma-project/serverless-manager"
            jobs:
              - jobConfig:
                  name: "pre-main-serverless-manager-verify"
                  always_run: "true"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: post-serverless-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/serverless-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
              - jobConfig:
                  name: post-serverless-module-image
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/serverless-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "module-image"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"