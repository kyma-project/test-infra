templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/lifecycle-manager/lifecycle-manager.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
            privileged: "false"
          default:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20221109-d1ac84d4b
            command: /image-builder
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
        jobConfigs:
          - repoName: kyma-project/lifecycle-manager
            jobs:
              - jobConfig:
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
                  name: pull-lifecycle-mgr-lint # "pre-main-lifecycle-manager-lint"
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)"
                  annotations:
                    description: executes the 'golangci-lint lint' command before any pull request.
                  command: "bash"
                  args:
                    - "-c"
                    - "golangci-lint run"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)"
                  name: pull-lifecycle-mgr-tests # pre-main-lifecycle-manager-tests
                  command: "bash"
                  args:
                    - "-c"
                    - "make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
              - jobConfig:
                  name: pull-lifecycle-mgr-build
                  always_run: true
                  args:
                    - "--name=lifecycle-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  local:
                    - default
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-lifecycle-mgr-build
                  always_run: true
                  args:
                    - "--name=lifecycle-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  local:
                    - default
                  global:
                    - jobConfig_postsubmit