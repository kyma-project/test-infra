templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/incubator/compass/compass-smoke-test.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-incubator/compass
            command: ["/bin/bash"]
            args:
            - -c
            - installation/scripts/prow/jobs/provision-vm-compass-smoke-test.sh
            request_memory: 100Mi
            request_cpu: 50m
            env:
              GO111MODULE: "on"
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-dind-enabled: "true"
              preset-kind-volume-mounts: "true"
              preset-k3d-enabled: "true"
              preset-docker-push-repository-kyma: "true"
              preset-kyma-development-artifacts-bucket: "true"
              preset-sa-gcr-push: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-smoke-test"
                  annotations:
                    owner: compass
                    description: "Compass smoke test"
                  run_if_changed: "^(chart|installation)/"
                  labels:
                    preset-build-pr: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_e2e-dind-k3d"
                    - "extra_refs_test-infra"
                    - "privileged_job"
                    - "kyma_project_dir"
                  local:
                    - "jobConfig_default"
