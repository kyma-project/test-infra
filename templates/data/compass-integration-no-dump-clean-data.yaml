templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/incubator/compass/post-main-compass-vm-clean-no-dump.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-incubator/compass
            command: "prow/clean-vm-compass.sh"
            args:
              - "--vm-prefix"
              - "compass-integration-test-no-dump"
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "post-main-compass-vm-clean-no-dump"
                  annotations:
                    owner: compass
                    description: "Clean up test VM for the no-dump job after PR is merged"
                  run_if_changed: "^(chart|installation)/"
                  decoration_config:
                    timeout: 30m
                    grace_period: 1m
                  skipReleaseJobs: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "extra_refs_test-infra"
                    - "kyma_project_dir"
                  local:
                    - "jobConfig_default"