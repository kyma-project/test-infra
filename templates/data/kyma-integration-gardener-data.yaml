                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
