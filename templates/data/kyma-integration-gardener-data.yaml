templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/kyma/kyma-integration-gardener_tmp.yaml
        localSets:
          extra_refs_kyma-local:
            extra_refs:
              kyma-local:
                - org: "kyma-incubator"
                  repo: "local-kyma"
                  path_alias: "github.com/kyma-incubator/local-kyma"
                  base_ref: "main"
          extra_refs_busola:
            extra_refs:
              busola:
                - org: "kyma-project"
                  repo: "busola"
                  path_alias: "github.com/kyma-project/busola"
                  base_ref: "main"
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            request_memory: 1Gi
            request_cpu: 400m
          jobConfig_presubmit:
            optional: true
            labels:
              preset-build-pr: "true"
          command_integration:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-integration-gardener.sh"
          command_busola_long_lasting:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-busola-long-lasting.sh"
          gardener_aws_job:
            labels:
              preset-gardener-aws-kyma-integration: "true"
              preset-kyma-cli-stable: "true"
              preset-cluster-version: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
              GARDENER_REGION: "eu-west-3"
              GARDENER_ZONES: "eu-west-3a"
          gardener_gcp_job:
            labels:
              preset-gardener-gcp-kyma-integration: "true"
              preset-kyma-cli-stable: "true"
              preset-cluster-version: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
              GARDENER_REGION: "europe-west4"
              GARDENER_ZONES: "europe-west4-b"
          gardener_azure_job:
            env:
              RS_GROUP: "kyma-gardener-azure"
              REGION: "northeurope"
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
              GARDENER_REGION: "northeurope"
              GARDENER_ZONES: "1"
            labels:
              preset-gardener-azure-kyma-integration: "true"
              preset-docker-push-repository-gke-integration: "true"
              preset-kyma-cli-stable: "true"
              preset-az-kyma-prow-credentials: "true"
              preset-dind-enabled: "true"                   # we need to be able to start docker
              preset-gc-compute-envs: "true"                # prrovides the GCP region
              preset-gc-project-env: "true"                 # required to be able to delete images
              preset-sa-test-gcr-push: "true"               # required for pushing images
              preset-sa-gardener-logs: "true"               # required for writing logs to Stackdriver
              preset-cluster-version: "true"
              preset-debug-commando-oom: "true"             # detect and troubleshoot oom events
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              # presubmits
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                    - command_integration
                    - jobConfig_presubmit
                    - gardener_azure_job
                jobConfig:
                  name: pre-master-kyma-gardener-azure-integration
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                    # following regexp won't start build if only Markdown files were changed
                    run_if_changed: "^(((resources/knative-eventing|resources/event-sources|resources/knative-eventing-kafka|resources/application-connector)\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - command_integration
                    - gardener_azure_job
                jobConfig:
                  name: pre-master-kyma-gardener-azure-fast-integration
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  env:
                    EXECUTION_PROFILE: "evaluation"
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - command_integration
                    - gardener_azure_job
                jobConfig:
                  name: pre-master-kyma-gardener-azure-kyma-alpha
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  env:
                    EXECUTION_PROFILE: "evaluation"
                    KYMA_ALPHA: "true"

              # postsubmits
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_kyma-integration
                    - command_integration
                    - gardener_azure_job
                  local:
                    - jobConfig_default
                jobConfig:
                  name: post-master-kyma-gardener-azure-kyma-alpha
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-build-master: "true"
                  env:
                    EXECUTION_PROFILE: "evaluation"
                    KYMA_ALPHA: "true"
                  
              # periodics
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - extra_refs_test-infra
                    - image_kyma-integration
                  local:
                    - jobConfig_default
                jobConfig:
                  name: generic-job-templatee
              - inheritedConfigs:
                  global:
