templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/telemetry-manager/telemetry-manager-generic.yaml
        localSets:
          job_default:
            securityContext:
              privileged: false
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
        jobConfigs:
          - repoName: "github.com/kyma-project/telemetry-manager"
            jobs:
              - jobConfig:
                  name: pull-telemetry-manager-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240215-7bbfbc02"
                  annotations:
                    owner: huskies
                    description: Pre-submit job to build telemetry-manager image.
                  always_run: true
                  args:
                    - "--name=telemetry-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-telemetry-manager-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240215-7bbfbc02"
                  annotations:
                    owner: huskies
                    description: Post-submit job to build telemetry-manager image.
                  slack_channel: huskies-notifications
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=telemetry-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=$(PULL_BASE_REF)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: post-telemetry-manager-build-release
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240215-7bbfbc02"
                  annotations:
                    owner: huskies
                    description: Post-submit job to build telemetry-manager image for a release.
                  slack_channel: huskies-notifications
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+$" # Regex for release tag
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=telemetry-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=$(PULL_BASE_REF)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
