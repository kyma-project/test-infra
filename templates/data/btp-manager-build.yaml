templates:
      - to: ../../prow/jobs/control-plane/components/btp-manager/btp-manager-build.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/btp-manager"
            jobs:
              - jobConfig:
                  name: pull-btp-manager-build
                  run_if_changed: "^operator"
                  args:
                    - --name=btp-manager
                    - --context=components/btp-manager
                    - --dockerfile=Dockerfile
                    - --directory=control-plane
                    - --config=/config/kaniko-build-config.yaml
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit