templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/btp-manager/btp-manager-build.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/btp-manager"
            jobs:
              - jobConfig:
                  name: pull-btp-manager-build
                  run_if_changed: "^api/*/.*$|^config/*/.*$|^controllers/*/.*$|^hack/*.*$|^internal/*/.*$|^module-chart/*/.*$|^pkg/*/.*$|^Dockerfile$|^(go.mod|go.sum)$|^(.*.go|Makefile|.*.sh)|^PROJECT$"
                  args:
                    - "--name=btp-manager"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--config=/config/kaniko-build-config.yaml"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig: # builds a docker image of the btp-manager tagged with the branch name
                  name: post-btp-manager-build
                  always_run: true
                  args:
                    - "--name=btp-manager"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--config=/config/kaniko-build-config.yaml"
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                  branches:
                    - ^\d+\.\d+\.\d+(?:-.*)?$
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig: # builds an OCI image with btp-operator module
                  name: post-btp-manager-module-build
                  always_run: true
                  labels:
                    preset-sa-kyma-push-images: "true"
                    preset-kyma-btp-manager-bot-github-token: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG_REGISTRY:  "europe-docker.pkg.dev/kyma-project/prod"
                  privileged: false
                  command: "./hack/release.sh"
                  args:
                    - "ci"
                  branches:
                    - ^\d+\.\d+\.\d+(?:-.*)?$
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
              - jobConfig: # builds an OCI image with btp-operator module from the PR branch
                  name: pull-btp-manager-module-build
                  # TODO adjust regex
                  # TODO somehow branches are defined in rendered job
                  run_if_changed: "^api/*/.*$|^config/*/.*$|^hack/*.*$|^internal/*/.*$|^module-chart/*/.*$|^(Makefile|.*.sh)|^PROJECT$"
                  labels:
                    preset-sa-kyma-push-images: "true"
                    preset-kyma-btp-manager-bot-github-token: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned" #TODO verify registry
                    IMG_REGISTRY:  "europe-docker.pkg.dev/kyma-project/prod" #TODO verify registry
                  privileged: false
                  command: "./hack/create_module_image.sh"
                  args:
                    - "ci"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "kaniko_buildpack" # TODO get rid of it defining  JobConfig.image
