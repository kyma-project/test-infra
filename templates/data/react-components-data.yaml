templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/console/components/react/react-components.yaml
        localSets:
          jobConfig_default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            run_if_changed: "^components/react/"
        jobConfigs:
          - repoName: "github.com/kyma-project/console"
            jobs:
              - jobConfig:
                  name: "pre-master-console-react-components"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/console/components/react"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-node"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "post-master-console-react-components"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/console/components/react"
                    - "ci-master"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-node"
                    - "jobConfig_postsubmit"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
