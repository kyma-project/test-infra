templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/eventing-tools/eventing-tools-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/eventing-tools"
            jobs:
              - jobConfig:
                  name: pull-eventing-tools-build
                  args:
                    - "--name=eventing-tools"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-eventing-tools-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=eventing-tools"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                    - "disable_testgrid"
              - jobConfig:
                  name: "pull-eventing-tools-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: "\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - testing
                    - "jobConfig_presubmit"
