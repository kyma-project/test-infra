templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/eventing-tools/eventing-tools-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/eventing-tools"
            jobs:
              - jobConfig:
                  name: pull-eventing-tools-build
                  args:
                    - "--name=eventing-tools"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  always_run: true
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-eventing-tools-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=eventing-tools"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                  always_run: true
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                    - "disable_testgrid"
