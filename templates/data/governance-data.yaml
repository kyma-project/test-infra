templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/governance.yaml
        localSets:
          jobConfig_presubmit:
            run_if_changed: "milv.config.yaml|.md$"
            optional: true
          jobConfig_kyma_crd_docs:
            run_if_changed: "^installation/resources/crds/|^.*.md$"
            annotations:
            type_presubmit: "true"
            cluster: "untrusted-workload"
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            optional: true
            branches:
              - "^main$"
            request_memory: "10Mi"
            request_cpu: "100m"
            cluster_presubmit: "untrusted-workload"
            cluster_postsubmit: "trusted-workload"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
          jobConfig_default:
            image: eu.gcr.io/kyma-project/incubator/milv:8649c2fb
            command: "/app/main"
            args:
              - "-config-file=milv.config.yaml"
              - "-base-path=."
            request_memory: "10Mi"
            request_cpu: "100m"
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  name: "pull-busola-governance"
                  annotations:
                    owner: technical-writers
                    description: dead links governance job
                  branches:
                    - "^main$"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: "busola-governance-nightly"
                  annotations:
                    owner: technical-writers
                    description: dead links governance job
                  cron: "0 0 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
                  extra_refs:
                    busola:
                      - org: kyma-project
                        repo: busola
                        base_ref: main
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: "pull-test-infra-governance"
                  annotations:
                    owner: "technical-writers"
                    description: "Looking for broken links in the test-infra repo"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: "test-infra-governance-nightly"
                  annotations:
                    owner: technical-writers
                    description: dead links governance job
                  cron: "0 5 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
