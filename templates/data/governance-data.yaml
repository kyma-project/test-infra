                    - "jobConfig_default"
                    - "image_bootstrap"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: "community-governance-nightly"
                  cron: "0 23 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
                  extra_refs:
                    community:
                      - org: kyma-project
                        repo: community
                        base_ref: main
                        path_alias: github.com/kyma-project/community
                  args:
                    - "--repository"
                    - "community"
                    - "--repository-dir"
