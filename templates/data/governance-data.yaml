templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/governance.yaml
        localSets:
          jobConfig_presubmit:
            run_if_changed: "milv.config.yaml|.md$"
            labels:
              preset-build-pr: "true"
          jobConfig_default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/governance.sh"
            labels:
              preset-dind-enabled: "true"
            request_memory: "10Mi"
            request_cpu: "100m"
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  name: "pre-main-busola-governance"
                  args:
                    - "--repository"
                    - "busola"
                  path_alias: github.com/kyma-project/busola
                  branches:
                    - "^main$"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_bootstrap"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: "busola-governance-nightly"
                  cron: "0 0 * * 1-5" # “At 01:00 on every day-of-week from Monday through Friday.”
                  extra_refs:
                    busola:
                      - org: kyma-project
                        repo: busola
                        base_ref: main
                        path_alias: github.com/kyma-project/busola
                  args:
                    - "--repository"
                    - "busola"
                    - "--repository-dir"
                    - "/home/prow/go/src/github.com/kyma-project/busola"
                    - "--full-validation"
                    - "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_bootstrap"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
          - repoName: "github.com/kyma-project/community"
