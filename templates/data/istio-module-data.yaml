templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/istio/istio-manager.yaml
        localSets:
          job_default:
            optional: "false"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240103-f4e871cc
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          job_skip_config:
            skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^tests/performance/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
          e2e:
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-garden:v20231219-8fd42fb0"
            securityContext: #temporary we need permissions to create folders for tooling, see `make install`
              runAsRoot: true
          job_module_build:
            labels:
              preset-sa-kyma-push-images: "true"
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20231219-8fd42fb0"
        jobConfigs:
          - repoName: github.com/kyma-project/istio
            jobs:
              - jobConfig:
                  name: rel-istio-build
                  always_run: true
                  annotations:
                    owner: goat
                    description: builds istio operator image on release
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_slack_goat
                  local:
                    - job_default
                    - job_build
              - jobConfig:
                  name: pull-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  branches:
                    - ^main$
                    - ^release-\d+\.\d+$
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - job_default
                    - job_build
                    - job_skip_config
              - jobConfig:
                  name: post-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_slack_goat
                  local:
                    - job_default
                    - job_build
                    - job_skip_config
              - jobConfig:
                  name: pull-istio-operator-integration-gcp
                  annotations:
                    owner: goat
                    description: runs istio operator integration tests on Gardener GCP cluster
                  always_run: true
                  command: "make"
                  args:
                    - "gardener-istio-integration-test"
                  branches:
                    - ^main$
                    - ^release-\d+\.\d+$
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-gardener-gcp-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-sa-kyma-dns-serviceuser: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                    GARDENER_REGION: "europe-west3"
                    GARDENER_ZONES: "europe-west3-c,europe-west3-b,europe-west3-a"
                    MACHINE_TYPE: "n2-standard-4"
                    DISK_SIZE: 50
                    DISK_TYPE: "pd-standard"
                    SCALER_MAX: 20
                    SCALER_MIN: 3
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - jobConfig_default
                  local:
                    - job_default
                    - e2e
                    - job_skip_config
              - jobConfig:
                  name: nightly-istio-performance-test-gcp
                  cron: "0 0 * * *"
                  extra_refs:
                    istio:
                      - org: kyma-project
                        repo: istio
                        base_ref: main
                  annotations:
                    owner: goat
                    description: runs istio performance tests on Gardener GCP cluster
                  image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20231219-8fd42fb0"
                  securityContext: #temporary we need permissions to create folders for tooling, see `make install`
                    runAsRoot: true
                  command: "make"
                  args:
                    - "gardener-perf-test"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-gardener-gcp-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-sa-kyma-dns-serviceuser: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                    GARDENER_REGION: "europe-west3"
                    GARDENER_ZONES: "europe-west3-c,europe-west3-b,europe-west3-a"
                    MACHINE_TYPE: "n2-standard-8"
                    DISK_SIZE: 50
                    DISK_TYPE: "pd-standard"
                    SCALER_MAX: 20
                    SCALER_MIN: 3
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - jobConfig_slack_goat
                  local:
                    - job_default
              - jobConfig:
                  name: post-istio-integration-aws-specific
                  annotations:
                    owner: goat
                    description: runs istio operator integration tests specific to AWS
                  always_run: true
                  command: bash
                  args:
                    - -c
                    - >-
                      mkdir -p /prow-tools && ln -s /usr/local/bin/jobguard /prow-tools/jobguard && ./tests/integration/scripts/integration-test-aws-specific.sh
                  branches:
                    - ^main$
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-gardener-aws-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/istio-manager:${PULL_BASE_SHA}"
                    WAIT_FOR_JOB_NAME: "post-istio-operator-build"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_default
                    - jobConfig_slack_goat
                  local:
                    - job_default
                    - e2e
                    - job_skip_config
              - jobConfig:
                  name: pull-istio-integration-aws-specific
                  annotations:
                    owner: goat
                    description: runs istio operator integration tests specific to AWS
                  always_run: true
                  command: bash
                  args:
                    - -c
                    - >-
                      mkdir -p /prow-tools && ln -s /usr/local/bin/jobguard /prow-tools/jobguard && ./tests/integration/scripts/integration-test-aws-specific.sh
                  branches:
                    - ^release-\d+\.\d+$
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-gardener-aws-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/istio-manager:PR-${PULL_NUMBER}"
                    WAIT_FOR_JOB_NAME: "pull-istio-operator-build"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - jobConfig_default
                  local:
                    - job_default
                    - e2e
                    - job_skip_config
