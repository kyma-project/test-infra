templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/istio/istio-manager.yaml
        localSets:
          job_default:
            optional: "false"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          job_skip_config:
            skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^tests/performance/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
          e2e:
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-garden:v20240216-aadf9b37"
            securityContext: #temporary we need permissions to create folders for tooling, see `make install`
              runAsRoot: true
          job_module_build:
            labels:
              preset-sa-kyma-push-images: "true"
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240216-aadf9b37"
        jobConfigs:
          - repoName: github.com/kyma-project/istio
            jobs:
              - jobConfig:
                  name: rel-istio-build
                  always_run: true
                  annotations:
                    owner: goat
                    description: builds istio operator image on release
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=$(PULL_BASE_REF)"
                    - "--build-arg=VERSION=$(PULL_BASE_REF)"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_slack_goat
                  local:
                    - job_default
                    - job_build
              - jobConfig:
                  name: pull-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--build-arg=VERSION=PR-$(PULL_NUMBER)"
                  branches:
                    - ^main$
                    - ^release-\d+\.\d+$
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - job_default
                    - job_build
                    - job_skip_config
              - jobConfig:
                  name: post-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=$(PULL_BASE_SHA)"
                    - "--build-arg=VERSION=$(PULL_BASE_REF)"
                  branches:
                    - ^main$
                    - ^release-\d+\.\d+$
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_slack_goat
                  local:
                    - job_default
                    - job_build
                    - job_skip_config
