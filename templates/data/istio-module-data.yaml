templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/modules/internal/istio-manager.yaml
        localSets:
          job_default:
            optional: "false"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
          job_post:
            slack_channel: goat-int
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          vm_job_make:
            path_alias: github.com/kyma-project/istio
            command: "bash"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
              JOB_REPO_NAME: "istio"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-run-manager.sh"
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
        jobConfigs:
          - repoName: github.com/kyma-project/istio
            jobs:
              - jobConfig:
                  name: pull-istio-module-build
                  annotations:
                    owner: goat
                    description: build istio module image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/istio-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: post-istio-module-build
                  annotations:
                    owner: goat
                    description: build istio module image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/istio-manager:${PULL_BASE_SHA}"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_default
                    - job_post
              - jobConfig:
                  name: pull-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - job_default
                    - job_build
              - jobConfig:
                  name: post-istio-operator-build
                  annotations:
                    owner: goat
                    description: build istio operator image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=istio-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                  local:
                    - job_default
                    - job_post
                    - job_build
              - jobConfig:
                  name: pull-istio-operator-integration-gcp
                  annotations:
                    owner: goat
                    description: runs istio operator integration tests on Gardener GCP cluster
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  always_run: true
                  command: "make"
                  args:
                    - "gardener-istio-integration-test"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  labels:
                    preset-gardener-gcp-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-sa-kyma-dns-serviceuser: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                    GARDENER_REGION: "europe-west3"
                    GARDENER_ZONES: "europe-west3-c,europe-west3-b,europe-west3-a"
                    MACHINE_TYPE: "n2-standard-4"
                    DISK_SIZE: 50
                    DISK_TYPE: "pd-standard"
                    SCALER_MAX: 20
                    SCALER_MIN: 3
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - jobConfig_default
                    - image_kyma-integration
                  local:
                    - job_default
              - jobConfig:
                  name: pull-istio-operator-integration-k3d
                  annotations:
                    owner: goat
                    description: run istio operator integration tests on k3d
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make ci-k3d-integration-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_kyma-integration # TODO: Prepare a Istio-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-istio-operator-integration-k3d
                  annotations:
                    owner: goat
                    description: run istio operator integration tests on k3d
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make ci-k3d-integration-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_kyma-integration # TODO: Prepare a Istio-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - job_post
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
