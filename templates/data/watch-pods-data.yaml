templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/test-infra/watch-pods/watch-pods.yaml
        localSets:
          default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            run_if_changed: "^watch-pods/"
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: "pre-main-test-infra-watch-pods"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/test-infra/watch-pods"
                    - "ci-pr"
                inheritedConfigs:
                  local:
                    - "default"
                  global:
                    - "image_buildpack-golang"
                    - "jobConfig_presubmit"
                    - "jobConfig_default"
                    - "build_labels"
              - jobConfig:
                  name: "post-main-test-infra-watch-pods"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/test-infra/watch-pods"
                    - "ci-main"
                inheritedConfigs:
                  local:
                    - "default"
                  global:
                    - "image_buildpack-golang"
                    - "disable_testgrid"
                    - "jobConfig_postsubmit"
                    - "jobConfig_default"
                    - "build_labels"
