templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/istio/istio-validation.yaml
        jobConfigs:
          - repoName: "kyma-project/istio"
            jobs:
              - jobConfig:
                  name: pull-istio-lint
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
              - jobConfig:
                  name: pull-istio-test
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "EXPORT_RESULTS=true make test"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
