templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/istio/istio-validation.yaml
        jobConfigs:
          - repoName: "kyma-project/istio"
            jobs:
              - jobConfig:
                  name: pull-istio-sidecars-lint
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd operator/pkg/lib/sidecars && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
              - jobConfig:
                  name: pull-istio-sidecars-component-test
                  run_if_changed: "^operator/pkg/lib/sidecars"
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd operator/pkg/lib/sidecars/test && EXPORT_RESULTS=true make test"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
              - jobConfig:
                  name: pull-istio-build
                  always_run: true
                  args:
                    - "--name=istio-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=./operator/"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-istio-build
                  always_run: true
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=istio-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=./operator/"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
