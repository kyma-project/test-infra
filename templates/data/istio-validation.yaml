templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/istio/istio-validation.yaml
        localSets:
          jobConfig_default:
            optional: "false"
            path_alias: github.com/kyma-project/istio
            env:
              EXPORT_RESULTS: true
            labels:
              preset-debug-commando-oom: "true"
              preset-kyma-guard-bot-github-token: "true"
        jobConfigs:
          - repoName: "kyma-project/istio"
            jobs:
              - jobConfig:
                  name: pull-istio-lint
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
              - jobConfig:
                  name: pull-istio-test
                  request_cpu: 500m
                  command: "./tests/integration/scripts/code-coverage-guard.sh"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - testing
                  local:
                    - jobConfig_default
