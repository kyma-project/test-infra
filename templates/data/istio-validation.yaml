templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/istio/istio-validation.yaml
        localSets:
          job_default:
            optional: "false"
            path_alias: github.com/kyma-project/istio
            env:
              EXPORT_RESULTS: true
        jobConfigs:
          - repoName: "kyma-project/istio"
            jobs:
              - jobConfig:
                  name: pull-istio-lint
                  annotations:
                    owner: goat
                    description: runs istio linting
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
                  local:
                    - job_default
              - jobConfig:
                  name: pull-istio-test
                  annotations:
                    owner: goat
                    description: runs api-gateway unit tests
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  request_cpu: 500m
                  command: "./tests/integration/scripts/code-coverage-guard.sh"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
                  local:
                    - job_default
