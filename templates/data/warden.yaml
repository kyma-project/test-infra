templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/warden/warden-build.yaml
        localSets:
          skip_if_only_changed_documentation:
            skip_if_only_changed: '^docs/|\.md$'
        jobConfigs:
          - repoName: "github.com/kyma-project/warden"
            jobs:
              - jobConfig:
                  name: pre-warden-admission-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden admission build job
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-warden-admission-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden admission build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                    - "--tag=$(PULL_BASE_SHA)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: pre-warden-operator-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden operator build job
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-warden-operator-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden operator build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                    - "--tag=$(PULL_BASE_SHA)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
      - to: ../../prow/jobs/kyma-project/warden/warden-release.yaml
        localSets:
          release_image_build:
            labels:
              preset-signify-prod-secret: "true"
            always_run: true
            branches:
              - ^v?\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
        jobConfigs:
          - repoName: "github.com/kyma-project/warden"
            jobs:
              - jobConfig:
                  name: release-warden-admission-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden admission build for a release.
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - release_image_build
              - jobConfig:
                  name: release-warden-operator-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: otters
                    description: Warden operator build for a release.
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - release_image_build
