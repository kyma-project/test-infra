templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/warden/warden-build.yaml
        localSets:
          skip_if_only_changed_documentation:
            skip_if_only_changed: '^docs/|\.md$'
        jobConfigs:
          - repoName: "github.com/kyma-project/warden"
            jobs:
              - jobConfig:
                  name: pre-warden-admission-build
                  annotations:
                    owner: otters
                    description: Warden admission build job
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-warden-admission-build
                  annotations:
                    owner: otters
                    description: Warden admission build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: pre-warden-operator-build
                  annotations:
                    owner: otters
                    description: Warden operator build job
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-warden-operator-build
                  annotations:
                    owner: otters
                    description: Warden operator build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: pre-warden-module-build
                  annotations:
                    owner: otters
                    description: warden module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  command: "make"
                  args:
                    - "ci-module-build"
                  branches:
                    - ^main$
                    - ^release-.*$
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-warden-module-build
                  annotations:
                    owner: otters
                    description: warden module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    MODULE_SHA: "${PULL_BASE_SHA}"
                  command: "make"
                  args:
                    - "ci-module-build"
                  branches:
                    - ^main$
                    - ^release-.*$
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
      - to: ../../prow/jobs/kyma-project/warden/warden-release.yaml
        localSets:
          release_image_build:
            labels:
              preset-signify-prod-secret: "true"
            always_run: true
            branches:
              - ^v?\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
        jobConfigs:
          - repoName: "github.com/kyma-project/warden"
            jobs:
              - jobConfig:
                  name: release-warden-admission-build
                  annotations:
                    owner: otters
                    description: Warden admission build for a release.
                  args:
                    - "--name=warden/admission"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/admission/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - release_image_build
              - jobConfig:
                  name: release-warden-operator-build
                  annotations:
                    owner: otters
                    description: Warden operator build for a release.
                  args:
                    - "--name=warden/operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=docker/operator/Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - release_image_build
