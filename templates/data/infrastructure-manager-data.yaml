templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/infrastructure-manager/infrastructure-manager.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
        jobConfigs:
          - repoName: kyma-project/infrastructure-manager
            jobs:
              - jobConfig:
                  name: pull-infrastructure-manager-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: framefrog
                    description: run infrastructure-manager build
                  always_run: true
                  args:
                    - "--name=infrastructure-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-infrastructure-manager-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1"
                  annotations:
                    owner: framefrog
                    description: build infrastructure-manager
                  labels:
                    preset-signify-prod-secret: "true"
                  branches:
                    - ^main$ # any pr against main triggers this
                  always_run: true
                  args:
                    - "--name=infrastructure-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
