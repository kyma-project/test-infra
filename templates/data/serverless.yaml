  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/serverless/serverless-verify.yaml
        localSets:
          job_branches:
            branches:
              - "^main$"
              - "^release-*"
          dind_job_k3d:
            annotations:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20231121-05130964
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
            limits_memory: "4Gi"
            limits_cpu: "3"
        jobConfigs:
          - repoName: kyma-project/serverless
            jobs:
              - jobConfig:
                  name: pre-serverless-controller-unit-test
                  annotations:
                    owner: otters
                    description: "run unit tests for function controller"
                  command: "make"
                  optional: false
                  args:
                    - "-C"
                    - "components/serverless"
                    - "test"
                  run_if_changed: '^components/serverless/.*\.go$'
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
                    - unprivileged
              - jobConfig:
                  name: pre-serverless-operator-tests
                  annotations:
                    owner: otters
                    description: serverless operator tests
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  command: "make"
                  args:
                    - "-C"
                    - "components/operator"
                    - "test"
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                    - unprivileged
                  local:
                    - job_branches
              - jobConfig:
                  name: pre-serverless-operator-verify
                  annotations:
                    owner: otters
                    description: serverless manager verify on k3d vm
                  args:
                    - bash
                    - -c
                    - |
                      make -C components/operator/hack/ci k3d-integration-test
                  always_run: "true"
                  optional: "false"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - job_branches
              - jobConfig:
                  name: post-serverless-operator-verify
                  annotations:
                    owner: otters
                    description: serverless manager verify on k3d vm
                  args:
                    - bash
                    - -c
                    - |
                      make -C components/operator/hack/ci k3d-integration-test
                  always_run: "true"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - job_branches
              - jobConfig:
                  name: post-serverless-operator-upgrade-latest-to-main
                  annotations:
                    owner: otters
                    description: upgrade serverless operator test
                  always_run: "true"
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C components/operator/hack/ci k3d-upgrade-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - job_branches
              - jobConfig:
                  name: serverless-operator-nightly-periodic
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    owner: otters
                    description: serverless operator nightly verify
                    testgrid-dashboards: serverless-operator-nightly
                    testgrid-days-of-results: "60"
                  cluster: "trusted-workload"
                  args:
                    - bash
                    - -c
                    - |
                      make -C components/operator/hack/ci run-with-lifecycle-manager
                  extra_refs:
                    serverless:
                      - org: kyma-project
                        repo: serverless
                        base_ref: main
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_periodic
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
