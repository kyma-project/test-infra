templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/directory-size-exporter/directory-size-exporter.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/directory-size-exporter"
            jobs:
              - jobConfig:
                  name: pull-directory-size-exporter-build
                  always_run: true
                  args:
                    - "--name=directory-size-exporter"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-directory-size-exporter-build
                  branches:
                    - "^main$"
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=directory-size-exporter"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                    - "disable_testgrid"
