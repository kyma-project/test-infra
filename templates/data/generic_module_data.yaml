templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/application-connector-manager/application-connector-manager.yaml
        localSets:
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          limits:
            limits_memory: 3Gi
            limits_cpu: 2
          dind_job_k3d:
            annotations:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
            limits_memory: "4Gi"
            limits_cpu: "3"
        jobConfigs:
          - repoName: github.com/kyma-project/application-connector-manager
            jobs:
              - jobConfig:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  annotations:
                    owner: framefrog
                    description: application-connector operator build job
                  name: pre-application-connector-manager-build
                  always_run: true
                  args:
                    - "--name=application-connector-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_build
              - jobConfig:
                  name: post-application-connector-manager-build
                  annotations:
                    owner: framefrog
                    description: Job to build application-connector operator for a release
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=application-connector-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
              - jobConfig:
                  name: post-main-application-connector-manager-upgrade-latest-to-main
                  annotations:
                    owner: framefrog
                    description: upgrade application-connector manager test
                  always_run: "true"
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-upgrade-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
