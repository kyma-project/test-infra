templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/modules/external/keda-manager.yaml
        localSets:
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          limits:
            limits_memory: 3Gi
            limits_cpu: 2
          dind_job_k3d:
            annotations:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230726-6389623f
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: "keda-operator-nightly-periodic"
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    owner: otters
                    description: Keda nightly verify
                    testgrid-dashboards: keda-nightly
                    testgrid-days-of-results: "60"
                  cluster: "trusted-workload"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci run-with-lifecycle-manager
                  extra_refs:
                    keda-manager:
                      - org: kyma-project
                        repo: keda-manager
                        base_ref: main
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_periodic
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: release-keda-manager-build
                  annotations:
                    owner: otters
                    description: Job to build keda module for a release.
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                  branches:
                    - ^\w+\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
                    - limits
              - jobConfig:
                  name: release-keda-manager-module-build
                  annotations:
                    owner: otters
                    description: Job to build keda module for a release.
                  always_run: true
                  labels:
                    preset-bot-github-token: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/keda-manager:${PULL_BASE_SHA}"
                  command: "./scripts/release.sh"
                  args:
                    - "ci"
                  branches:
                    - ^\w+\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - limits
              - jobConfig:
                  name: pre-keda-manager-operator-lint
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230327-2887f8b7"
                  run_if_changed: "^(go.mod|go.sum|main.go)$|^*/(.*.go|Makefile|.*.sh)"
                  annotations:
                    owner: otters
                    description: executes the 'golangci-lint lint' command on keda-manager before any pull request.
                  command: "bash"
                  optional: "true"
                  args:
                    - "-c"
                    - "golangci-lint run --timeout=2m && echo 'OK!'"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  name: pull-keda-module-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/keda-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^keda.yaml$|^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-keda-module-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/keda-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^keda.yaml$|^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
              - jobConfig:
                  name: pre-keda-manager-operator-tests
                  annotations:
                    owner: otters
                    description: keda operator tests
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  command: "bash"
                  args:
                    - "-c"
                    - "make test"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                    - unprivileged
              - jobConfig:
                  name: pre-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda operator build job
                  always_run: true
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_build
              - jobConfig:
                  name: post-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
              - jobConfig:
                  name: pre-main-keda-manager-verify
                  annotations:
                    owner: otters
                    description: runs keda manager verity job on k3d VM
                  always_run: "true"
                  optional: "false"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_presubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: post-main-keda-manager-verify
                  annotations:
                    owner: otters
                    description: runs keda manager verity job on k3d VM
                  always_run: "true"
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-lm-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: post-main-keda-manager-upgrade-latest-to-main
                  annotations:
                    owner: otters
                    description: upgrade keda manager test
                  always_run: "true"
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-upgrade-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
      - to: ../../prow/jobs/modules/internal/serverless-manager.yaml
        localSets:
          main_branches:
            branches:
              - "^master$"
              - "^main$"
          job_build_volumes:
            volumes:
              # we create this volume because we don't have permissions for directory
              - name: module-chart
                emptyDir: true
              # copied from globalSet image-builder-buildkit because volumes aren't merged
              - name: share
                emptyDir: true
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              # we create this volume because we don't have permissions for directory
              - mountPath: /home/prow/go/src/github.com/kyma-project/serverless-manager/module-chart
                name: module-chart
              # copied from globalSet image-builder-buildkit because volumes aren't merged
              - mountPath: /home/user/.local/share/buildkit
                name: share
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          dind_job_k3d:
            annotations:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230726-6389623f
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
        jobConfigs:
          - repoName: kyma-project/serverless-manager
            jobs:
              - jobConfig:
                  name: "serverless-operator-nightly-periodic"
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    owner: otters
                    description: serverless operator nightly verify
                    testgrid-dashboards: serverless-operator-nightly
                    testgrid-days-of-results: "60"
                  cluster: "trusted-workload"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci run-with-lifecycle-manager
                  extra_refs:
                    serverless-manager:
                      - org: kyma-project
                        repo: serverless-manager
                        base_ref: main
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_periodic
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: post-serverless-module-build
                  annotations:
                    owner: otters
                    description: serverless module build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/serverless-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
              - jobConfig:
                  name: pull-serverless-module-build
                  annotations:
                    owner: otters
                    description: build serverless module
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/serverless-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  name: pre-serverless-manager-operator-tests
                  annotations:
                    owner: otters
                    description: serverless manager tests
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  command: "bash"
                  args:
                    - "-c"
                    - "make test"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                    - unprivileged
              - jobConfig:
                  name: pre-serverless-manager-operator-build
                  annotations:
                    owner: otters
                    description: serverless manager operator build
                  always_run: true
                  command: sh
                  args:
                    - -c
                    - >-
                      git config --global --add safe.directory $(pwd)/module-chart
                      &&
                      ./hack/generate_module-chart.sh
                      &&
                      /image-builder
                      --name=serverless-manager
                      --config=/config/kaniko-build-config.yaml
                      --context=.
                      --dockerfile=Dockerfile
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - image-builder-buildkit
                  local:
                    - main_branches
                    - job_build_volumes
              - jobConfig:
                  name: post-serverless-manager-operator-build
                  annotations:
                    owner: otters
                    description: build serverless manager
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  command: sh
                  args:
                    - -c
                    - >-
                      git config --global --add safe.directory $(pwd)/module-chart
                      &&
                      ./hack/generate_module-chart.sh
                      &&
                      /image-builder
                      --name=serverless-manager
                      --config=/config/kaniko-build-config.yaml
                      --context=.
                      --dockerfile=Dockerfile
                      --tag=$PULL_BASE_SHA
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - image-builder-buildkit
                  local:
                    - main_branches
                    - job_build_volumes
              - jobConfig:
                  name: pre-main-serverless-manager-verify
                  annotations:
                    owner: otters
                    description: serverless manager verify on k3d vm
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-integration-test
                  always_run: "true"
                  optional: "false"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: post-main-serverless-manager-verify
                  annotations:
                    owner: otters
                    description: serverless manager verify on k3d vm
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-integration-test
                  always_run: "true"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
              - jobConfig:
                  name: post-main-serverless-manager-upgrade-latest-to-main
                  annotations:
                    owner: otters
                    description: upgrade serverless manager test
                  always_run: "true"
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-upgrade-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
