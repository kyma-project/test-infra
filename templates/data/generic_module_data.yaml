templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/modules/external/keda-manager.yaml
        localSets:
          job_default:
            privileged: false
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          vm_job_make:
            path_alias: github.com/kyma-project/keda-manager
            command: "bash"
            env:
              JOB_REPO_NAME: "keda-manager"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-run-manager.sh"
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: "keda-operator-nightly-periodic"
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    description: Keda nightly verify
                    pipeline.platform: gke
                    pipeline.installer: kyma deploy
                    pipeline.clusterprovisioning: gcloud cli
                    pipeline.type: integration
                    testgrid-dashboards: keda-nightly
                    testgrid-days-of-results: "60"
                  path_alias: github.com/kyma-project/keda-manager
                  cluster: "trusted-workload"
                  volumes:
                    - name: sa-stability-fluentd-storage-writer
                      secretName: sa-stability-fluentd-storage-writer
                  volumeMounts:
                    - name: sa-stability-fluentd-storage-writer
                      mountPath: /etc/credentials/sa-stability-fluentd-storage-writer
                      readOnly: true
                  env:
                    MACHINE_TYPE: "custom-8-15360"
                    PROVISION_REGIONAL_CLUSTER: "true"
                    NODES_PER_ZONE: "1"
                    STACKDRIVER_COLLECTOR_SIDECAR_IMAGE_TAG: "0.6.4"
                    INPUT_CLUSTER_NAME: "keda-nightly-periodic"
                    GITHUB_TEAMS_WITH_KYMA_ADMINS_RIGHTS: "cluster-access"
                    CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
                    TEST_RESULT_WINDOW_TIME: "6h"
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make local-run"
                  extra_refs:
                    keda-manager:
                      - org: kyma-project
                        repo: keda-manager
                        base_ref: main
                        path_alias: github.com/kyma-project/keda-manager
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - image_kyma-integration
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: pre-keda-manager-operator-lint
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230221-85b2d35f"
                  run_if_changed: "^(go.mod|go.sum|main.go)$|^*/(.*.go|Makefile|.*.sh)"
                  annotations:
                    description: executes the 'golangci-lint lint' command on keda-manager before any pull request.
                  command: "bash"
                  optional: "true"
                  args:
                    - "-c"
                    - "golangci-lint run --timeout=2m && echo 'OK!'"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: post-keda-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned" 
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/keda-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" 
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_default
              - jobConfig:
                  name: pull-keda-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned" 
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/keda-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: pre-keda-manager-operator-tests
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  command: "bash"
                  args:
                    - "-c"
                    - "make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                  local:
                    - job_default
              - jobConfig:
                  name: pre-keda-manager-operator-build
                  always_run: true
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - job_default
                    - job_build
              - jobConfig:
                  name: post-keda-manager-operator-build
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{ .Env \"PULL_BASE_SHA\" }}`}}'
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                  local:
                    - job_default
                    - job_build
              - jobConfig:
                  name: pre-main-keda-manager-verify
                  always_run: "true"
                  optional: "false"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make ci-k3d-integration-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_kyma-integration    # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-main-keda-manager-upgrade-main-to-pr
                  always_run: "true"
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin 
                    && git checkout - 
                    && make -C hack/local run 
                    && git checkout - 
                    && make ci-k3d-upgrade-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_kyma-integration    # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-main-keda-manager-upgrade-main-to-channel
                  always_run: "true"
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin 
                    && make kyma
                    && ./bin/kyma-unstable provision k3d
                    && mkdir tmp
                    && curl -s https://raw.githubusercontent.com/kyma-project/kyma/main/modules/alpha/moduletemplate-keda.yaml > tmp/moduletemplate-keda.yaml
                    && curl -s https://raw.githubusercontent.com/kyma-project/kyma/main/modules/alpha/kustomization.yaml > tmp/kustomization.yaml
                    && ./bin/kyma-unstable alpha deploy --ci --force-conflicts --templates tmp/
                    && make ci-k3d-upgrade-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_kyma-integration    # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-main-keda-manager-verify
                  always_run: "true"
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make ci-k3d-integration-test"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_kyma-integration    # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
      - to: ../../prow/jobs/modules/internal/serverless-manager.yaml
        localSets:
          job_default:
            privileged: false
          main_branches:
            branches:
              - "^master$"
              - "^main$"
          job_build_volumes:
            volumes:
              # we create this volume because we don't have permissions for directory
              - name: module-chart
                emptyDir: true
              # copied from globalSet image-builder-buildkit because volumes aren't merged
              - name: share
                emptyDir: true
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              # we create this volume because we don't have permissions for directory
              - mountPath: /home/prow/go/src/github.com/kyma-project/serverless-manager/module-chart
                name: module-chart
              # copied from globalSet image-builder-buildkit because volumes aren't merged
              - mountPath: /home/user/.local/share/buildkit
                name: share
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          vm_job_make:
            path_alias: github.com/kyma-project/serverless-manager
            command: "bash"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
              # TODO: split this env and args into new config "serverless-manager"
              JOB_REPO_NAME: "serverless-manager"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-run-manager.sh"
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_labels:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          vm_job_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
        jobConfigs:
          - repoName: kyma-project/serverless-manager
            jobs:
              - jobConfig:
                  name: "serverless-operator-nightly-periodic"
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    description: serverless operator nightly verify
                    pipeline.platform: gke
                    pipeline.installer: kyma deploy
                    pipeline.clusterprovisioning: gcloud cli
                    pipeline.type: integration
                    testgrid-dashboards: serverless-operator-nightly
                    testgrid-days-of-results: "60"
                  path_alias: github.com/kyma-project/serverless-manager
                  cluster: "trusted-workload"
                  volumes:
                    - name: sa-stability-fluentd-storage-writer
                      secretName: sa-stability-fluentd-storage-writer
                  volumeMounts:
                    - name: sa-stability-fluentd-storage-writer
                      mountPath: /etc/credentials/sa-stability-fluentd-storage-writer
                      readOnly: true
                  env:
                    MACHINE_TYPE: "custom-8-15360"
                    PROVISION_REGIONAL_CLUSTER: "true"
                    NODES_PER_ZONE: "1"
                    STACKDRIVER_COLLECTOR_SIDECAR_IMAGE_TAG: "0.6.4"
                    INPUT_CLUSTER_NAME: "serverless-operator-nightly-periodic"
                    GITHUB_TEAMS_WITH_KYMA_ADMINS_RIGHTS: "cluster-access"
                    CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
                    TEST_RESULT_WINDOW_TIME: "6h"
                    JOB_VM_COMMAND: "export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin && make -C hack/local run-with-lifecycle-manager"
                  extra_refs:
                    serverless-manager:
                      - org: kyma-project
                        repo: serverless-manager
                        base_ref: main
                        path_alias: github.com/kyma-project/serverless-manager
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - image_kyma-integration
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-serverless-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/serverless-manager:${PULL_BASE_SHA}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_default
              - jobConfig:
                  name: pull-serverless-module-build
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/serverless-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^hack/ci/*/.*$|^pkg/*/.*$|^controllers/*/.*$|^charts/*/.*$|^api/*/.*$|^config.yaml$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: pre-serverless-manager-operator-tests
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|Dockerfile|.*.sh)"
                  command: "bash"
                  args:
                    - "-c"
                    - "make test"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                  local:
                    - job_default
              - jobConfig:
                  name: pre-serverless-manager-operator-build
                  always_run: true
                  command: sh
                  args:
                    - -c
                    - >-
                      git config --global --add safe.directory $(pwd)/module-chart
                      &&
                      ./hack/generate_module-chart.sh
                      &&
                      /image-builder
                      --name=serverless-manager
                      --config=/config/kaniko-build-config.yaml
                      --context=.
                      --dockerfile=Dockerfile
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - image-builder-buildkit
                  local:
                    - job_default
                    - main_branches
                    - job_build_volumes
              - jobConfig:
                  name: post-serverless-manager-operator-build
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  command: sh
                  args:
                    - -c
                    - >-
                      git config --global --add safe.directory $(pwd)/module-chart
                      &&
                      ./hack/generate_module-chart.sh
                      &&
                      /image-builder
                      --name=serverless-manager
                      --config=/config/kaniko-build-config.yaml
                      --context=.
                      --dockerfile=Dockerfile
                      --tag=$PULL_BASE_SHA
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - image-builder-buildkit
                  local:
                    - job_default
                    - main_branches
                    - job_build_volumes
              - jobConfig:
                  name: pre-main-serverless-manager-verify
                  always_run: "true"
                  optional: "false"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: >-
                      export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin 
                      &&
                      make -C hack/ci k3d-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_kyma-integration
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
              - jobConfig:
                  name: post-main-serverless-manager-verify
                  always_run: "true"
                  optional: "true"
                  env:
                    # TODO: Below line is a workaround -> Check issue https://github.com/kyma-project/test-infra/issues/6513
                    JOB_VM_COMMAND: >-
                      export PATH=$PATH:$HOME/${JOB_REPO_NAME}/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/go/bin 
                      &&
                      make -C hack/ci k3d-lm-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_kyma-integration
                    - extra_refs_test-infra
                  local:
                    - job_default
                    - vm_job_make
                    - vm_job_k3d
                    - vm_job_labels
