templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/cp-mod-migrator/cp-mod-migrator.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
        jobConfigs:
          - repoName: kyma-project/cp-mod-migrator
            jobs:
              - jobConfig:
                  name: pull-cp-mod-migrator-build
                  annotations:
                    owner: framefrog
                    description: run cp-mod-migrator build
                  always_run: true
                  args:
                    - "--name=cp-mod-migrator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-cp-mod-migrator-build
                  annotations:
                    owner: framefrog
                    description: build cp-mod-migrator
                  labels:
                    preset-signify-prod-secret: "true"
                  branches:
                    - ^main$ # any pr against main triggers this
                  always_run: true
                  args:
                    - "--name=cp-mod-migrator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: pull-cp-mod-cleaner-build
                  annotations:
                    owner: framefrog
                    description: run cp-mod-cleaner build
                  run_if_changed: "^images/cleaner"
                  args:
                    - "--name=cp-mod-cleaner"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=images/cleaner/Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-cp-mod-cleaner-build
                  annotations:
                    owner: framefrog
                    description: build cp-mod-cleaner
                  labels:
                    preset-signify-prod-secret: "true"
                  branches:
                    - ^main$ # any pr against main triggers this
                  run_if_changed: "^images/cleaner"
                  args:
                    - "--name=cp-mod-cleaner"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=images/cleaner/Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit