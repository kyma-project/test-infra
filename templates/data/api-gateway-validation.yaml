templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-validation.yaml
        localSets:
          linting:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 200Mi
            request_cpu: 80m
          testing:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20221215-c20ffd65"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 500m
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            labels:
              preset-debug-commando-oom: "true"
          jobConfig_presubmit:
            optional: true
            labels:
              preset-build-pr: "true"
          gardener_gcp_job:
            labels:
              preset-gardener-gcp-kyma-integration: "true"
              preset-kyma-cli-stable: "true"
              preset-cluster-version: "true"
              preset-api-gateway-int-test-client-creds: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
              GARDENER_REGION: "europe-west4"
              GARDENER_ZONES: "europe-west4-b"
            annotations:
              pipeline.platform: gardener_gcp
          command_integration:
            annotations:
              pipeline.installer: kyma install
              pipeline.test: octopus
              pipeline.clusterprovisioning: kyma cli
        jobConfigs:
          - repoName: "kyma-project/api-gateway"
            jobs:
              - jobConfig:
                  name: pull-api-gateway-lint
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
              - jobConfig:
                  name: pull-api-gateway-test
                  always_run: true
                  request_cpu: 500m
                  command: "make"
                  args:
                    - "test"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
              - jobConfig:
                  name: pull-api-gateway-integration-test
                  always_run: true
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-integration-gardener.sh && make"
                  args:
                    - "test-integration"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  env:
                    API_GATEWAY_INTEGRATION: "true"
                    TEST_ORY_IMAGE: "eu.gcr.io/kyma-project/incubator/test-hydra-login-consent:d6e6d3bc"
                  inheritedConfigs:
                    global:
                      - jobConfig_default
                      - jobConfig_presubmit
                      - extra_refs_test-infra
                      - image_kyma-integration
                    local:
                      - jobConfig_default
                      - gardener_gcp_job
                      - command_integration
                      - testing
