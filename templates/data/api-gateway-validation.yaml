templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-validation.yaml
        localSets:
          job_default:
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
            optional: "false"
            path_alias: github.com/kyma-project/api-gateway
            labels:
              preset-debug-commando-oom: "true"
              preset-kyma-guard-bot-github-token: "true"
          job_post:
            slack_channel: goat-int
          with_ias_credentials:
            labels:
              preset-api-gateway-int-test-client-creds: "true"
          gardener_aws_job:
            labels:
              preset-gardener-aws-kyma-integration: "true"
              preset-cluster-version: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
            annotations:
              pipeline.platform: gardener_aws
#          command_integration:
#            annotations:
#              pipeline.installer: kyma install
#              pipeline.test: octopus
#              pipeline.clusterprovisioning: kyma cli
        jobConfigs:
          - repoName: "kyma-project/api-gateway"
            jobs:
              - jobConfig:
                  name: pull-api-gateway-lint
                  securityContext:
                    privileged: false
                    seccompProfile:
                      type: RuntimeDefault
                  annotations:
                    owner: goat
                    description: runs api-gateway linting
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  request_cpu: 500m
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - linting
              - jobConfig:
                  name: pull-api-gateway-test
                  annotations:
                    owner: goat
                    description: runs api-gateway unit tests
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  request_cpu: 500m
                  command: "./tests/integration/scripts/code-coverage-guard.sh"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
                  local:
                    - job_default
              - jobConfig:
                  name: pull-api-gateway-integration-aws
                  annotations:
                    owner: goat
                    description: runs api-gateway integration tests on Gardener AWS cluster
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  always_run: true
                  command: "./tests/integration/scripts/test-gardener-aws.sh"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  env:
                    JOB_NAME_PATTERN: "pull-api-gateway-build"
                    JOBGUARD_TIMEOUT: "10m"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_kyma
                    - image_kyma-integration
                  local:
                    - job_default
                    - gardener_aws_job
                    - with_ias_credentials
#                    - command_integration
              - jobConfig:
                  name: post-api-gateway-integration-aws
                  annotations:
                    owner: goat
                    description: runs api-gateway integration tests on Gardener AWS cluster
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.'
                  always_run: true
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "./tests/integration/scripts/test-gardener-aws.sh"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  env:
                    JOB_NAME_PATTERN: "post-api-gateway-build"
                    JOBGUARD_TIMEOUT: "10m"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_kyma
                    - image_kyma-integration
                  local:
                    - job_default
                    - job_post
                    - gardener_aws_job
                    - with_ias_credentials
#                    - command_integration
