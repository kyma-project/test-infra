templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-validation.yaml
        localSets:
          linting:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 200Mi
            request_cpu: 80m
          testing:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20221028-60f0f5a2"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 500m
        jobConfigs:
          - repoName: "kyma-project/api-gateway"
            jobs:
              - jobConfig:
                  name: pull-api-gateway-lint
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go get ./... && go mod vendor && golangci-lint run ./... --modules-download-mode vendor --timeout=5m -v --out-format html > ${ARTIFACTS}/report-golangci-lint.html"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - linting
              - jobConfig:
                  name: pull-api-gateway-test
                  always_run: true
                  command: "make"
                  args:
                    - "test"
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                  local:
                    - testing
