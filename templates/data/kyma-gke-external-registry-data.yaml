templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/kyma/kyma-gke-external-registry.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            command: "bash"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
            args:
              - "-c"
              - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-external-registry.sh"
            request_memory: 200Mi
            request_cpu: 80m
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-gke-kyma-integration: "true"
              preset-gc-compute-envs: "true"
              preset-gc-project-env: "true"
              preset-sa-test-gcr-push: "true"
              preset-docker-push-repository-gke-integration: "true"
              preset-dind-enabled: "true"
              preset-kyma-artifacts-bucket: "true"
              preset-cluster-use-ssd: "true"
              preset-cluster-version: "true"
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              # presubmits
              - jobConfig:
                  name: "pre-main-kyma-gke-external-registry"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/serverless\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  labels:
                    preset-build-pr: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
              {{- range .Global.releases }}
              - jobConfig:
                  name: pre-rel{{ . | replace "." "" }}-kyma-gke-external-registry
                  always_run: false
                  labels:
                    preset-build-release: "true"
                  branches:
                    - release-{{ . }}
                  extra_refs:
                    test-infra:
                      - org: "kyma-project"
                        repo: "test-infra"
                        path_alias: "github.com/kyma-project/test-infra"
                        base_ref: release-{{ . }}
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                  local:
                    - "jobConfig_default"
              {{- end }}
