templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/istio/istio-operator-build.yaml
        jobConfigs:
          - repoName: "kyma-project/istio"
            jobs:
              - jobConfig:
                  name: pull-istio-operator-build
                  always_run: true
                  args:
                    - "--name=istio-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=./operator/"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-istio-operator-build
                  always_run: true
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=istio-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=./operator/"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
