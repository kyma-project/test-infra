templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-build.yaml
        jobConfigs:
          - repoName: kyma-project/api-gateway
            jobs:
              - jobConfig:
                  name: pull-api-gateway-build
                  always_run: true
                  args:
                    - "--name=api-gateway-controller"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-api-gateway-build
                  labels:
                    preset-signify-prod-secret: "true"
                  always_run: true
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=api-gateway-controller"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: pull-api-gateway-webhook-certificates-build
                  always_run: true
                  args:
                    - "--name=api-gateway-webhook-certificates"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile-certificates"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-api-gateway-webhook-certificates-build
                  labels:
                    preset-signify-prod-secret: "true"
                  always_run: true
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=api-gateway-webhook-certificates"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile-certificates"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
