templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-build.yaml
        localSets:
          job_default:
            optional: "false"
          job_post:
            slack_channel: goat-int
        jobConfigs:
          - repoName: kyma-project/api-gateway
            jobs:
              - jobConfig:
                  name: pull-api-gateway-build
                  annotations:
                    owner: goat
                    description: builds api-gateway image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  args:
                    - "--name=api-gateway-controller"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: post-api-gateway-build
                  annotations:
                    owner: goat
                    description: builds api-gateway image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  labels:
                    preset-signify-prod-secret: "true"
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=api-gateway-controller"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - job_default
                    - job_post
              - jobConfig:
                  name: pull-api-gateway-webhook-certificates-build
                  annotations:
                    owner: goat
                    description: builds webhook certificates image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=api-gateway-webhook-certificates"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile-certificates"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: post-api-gateway-webhook-certificates-build
                  annotations:
                    owner: goat
                    description: builds webhook certificates image
                  skip_if_only_changed: '^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  labels:
                    preset-signify-prod-secret: "true"
                  branches:
                    - ^main$
                    - "^release-\\d+\\.\\d+$"
                  args:
                    - "--name=api-gateway-webhook-certificates"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile-certificates"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - job_default
                    - job_post
