templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/directory-size-exporter/directory-size-exporter-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/directory-size-exporter"
            jobs:
              - jobConfig:
                  name: pull-directory-size-exporter-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240307-918a3bd8"
                  annotations:
                    owner: huskies
                    description: Pre-submit job to build directory-size-exporter image.
                  always_run: true
                  env:
                    - name: "ADO_PAT"
                      valueFrom:
                        secretKeyRef:
                          name: "image-builder-ado-token"
                          key: "token"
                  args:
                    - "--name=directory-size-exporter"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--build-in-ado=true"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-directory-size-exporter-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240307-918a3bd8"
                  annotations:
                    owner: huskies
                    description: Post-submit job to build directory-size-exporter image.                  
                  branches:
                    - "^main$"
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  slack_channel: huskies-notifications
                  env:
                    - name: "ADO_PAT"
                      valueFrom:
                        secretKeyRef:
                          name: "image-builder-ado-token"
                          key: "token"
                  args:
                    - "--name=directory-size-exporter"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--build-in-ado=true"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
