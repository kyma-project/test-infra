templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/control-plane/components/kyma-metrics-collector/kyma-metrics-collector-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/control-plane"
            jobs:
              - jobConfig:
                  name: pre-control-plane-components-kyma-metrics-collector
                  command: make
                  args:
                    - -C
                    - components/kyma-metrics-collector
                    - resolve-local
                    - vet-local
                    - fmt-local
                    - test-local
                  run_if_changed: "^components/kyma-metrics-collector/|^scripts/"
                  annotations:
                    owner: skydivingtunas
                    description: build the kmc image
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - unprivileged
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"

      - to: ../../prow/jobs/control-plane/components/kubeconfig-service/kubeconfig-service-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/control-plane"
            jobs:
              - jobConfig:
                  name: pre-control-plane-components-kubeconfig-service
                  annotations:
                    owner: sre
                    description: "Builds and validates kubeconfig-service before merge"
                  command: make
                  args:
                    - -C
                    - components/kubeconfig-service
                    - resolve-local
                    - fmt-local
                    - test-local
                  run_if_changed: "^components/kubeconfig-service/|^scripts/"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - unprivileged
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
