{{ $Global := .Global }}

templates:
  - from: templates/generic.tmpl
    render:
     {{- range $component := .Local.components }}
      - to: "{{ $component.to }}"
        localSets:
          jobConfig_generic_component:
            path_alias: github.com/kyma-project/kyma
            labels:
              preset-docker-push-repository-kyma: "true"
            run_if_changed: '^{{ $component.path }}/|^common/makefiles/'
            args:
              - "/home/prow/go/src/github.com/kyma-project/kyma/{{ $component.path }}"
            {{- if $component.release_since }}
            release_since: "{{ $component.release_since }}"
            {{- end }}
            {{- if $component.release_until }}
            release_until: "{{ $component.release_until }}"
            {{- end }}
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-kyma-{{ $component.path | replace "/" "-" }}"
                  branches:
                    - ^master$
                    - ^main$
                  optional: {{ $component.optional | default false }}
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_generic_component"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_generic_component"
              - jobConfig:
                  name: "post-kyma-{{ $component.path | replace "/" "-" }}"
                  branches:
                    - ^master$
                    - ^main$
                  {{- if or $component.optional $component.skipSlackReport }}
                  slack_channel: "kyma-prow-dev-null"
                  {{- end }}
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_generic_component"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_generic_component"
            {{- range $rel := $Global.releases }}
              - jobConfig:
                  name: "pre-rel{{ $rel | replace "." "" }}-kyma-{{ $component.path | replace "/" "-" }}"
                  branches:
                    - release-{{ $rel }}
                  optional: {{ $component.optional | default false }}
                  extra_refs:
                    test-infra:
                      - org: "kyma-project"
                        repo: "test-infra"
                        path_alias: "github.com/kyma-project/test-infra"
                        base_ref: "release-{{- $rel }}"
                  release_current: "{{ $rel }}"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_generic_component"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_generic_component"
              - jobConfig:
                  name: "post-rel{{ $rel | replace "." "" }}-kyma-{{ $component.path | replace "/" "-" }}"
                  branches:
                    - release-{{ $rel }}
                  extra_refs:
                    test-infra:
                      - org: "kyma-project"
                        repo: "test-infra"
                        path_alias: "github.com/kyma-project/test-infra"
                        base_ref: "release-{{- $rel }}"
                  {{- if or $component.optional $component.skipSlackReport }}
                  slack_channel: "kyma-prow-dev-null"
                  {{- end }}
                  release_current: "{{ $rel }}"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_buildpack-golang-kubebuilder2"
                    - "jobConfig_generic_component"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_generic_component"
            {{ end }}
    {{- end}}
