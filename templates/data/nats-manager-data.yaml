templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/nats-manager/nats-manager-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/nats-manager"
            jobs:
              - jobConfig:
                  name: pull-nats-manager-build
                  args:
                    - "--name=nats-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-nats-manager-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=nats-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                    - "disable_testgrid"
              - jobConfig:
                  name: "pull-nats-manager-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: "^\\.go$|^go.(sum|mod)"
                inheritedConfigs:
                  global:
                    - testing
                    - "jobConfig_presubmit"
