templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/nats-manager/nats-manager-generic.yaml
        localSets:
          job_default:
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
        jobConfigs:
          - repoName: "github.com/kyma-project/nats-manager"
            jobs:
              - jobConfig:
                  name: pull-nats-manager-build
                  args:
                    - "--name=nats-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^internal/*/.*$|^cmd/*/.*$|^resources/*/.*$|^api/*/.*$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: build nats manager image
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-nats-manager-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=nats-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^internal/*/.*$|^cmd/*/.*$|^resources/*/.*$|^api/*/.*$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: build nats manager image
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                    - "disable_testgrid"
              - jobConfig:
                  name: "pull-nats-manager-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "make test-only"
                  run_if_changed: "^\\S+\\.go$|^go\\.(sum|mod)$"
                  annotations:
                    owner: skydivingtunas
                    description: ran nats manager unit tests
                inheritedConfigs:
                  global:
                    - testing
                    - "jobConfig_presubmit"
                    - "unprivileged"
              - jobConfig:
                  name: pull-nats-module-build
                  annotations:
                    owner: skydivingtunas
                    description: nats module build pre-main job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.7"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/nats-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^internal/*/.*$|^cmd/*/.*$|^resources/*/.*$|^api/*/.*$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_default
              - jobConfig:
                  name: post-nats-module-build
                  annotations:
                    owner: skydivingtunas
                    description: NATS module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.7"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/nats-manager:$(shell date +v%Y%m%d)-$(shell echo ${PULL_BASE_SHA} | head -c 8)" # The tag script is evaluated in makefile.
                    MODULE_SHA: "$(shell echo ${PULL_BASE_SHA} | head -c 8)" # The tag script is evaluated in makefile.
                  run_if_changed: "^.env$|^hack/ci/*/.*$|^pkg/*/.*$|^internal/*/.*$|^cmd/*/.*$|^resources/*/.*$|^api/*/.*$|^Dockerfile$|^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)|^PROJECT$|^config/*/.*$|^docs/*/.*$"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_default
