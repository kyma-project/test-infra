templates:
  - fromTo:
      - from: templates/generic.tmpl
        to: ../prow/jobs/kyma/kyma-skr-gherkin.yaml
    render:
      - localSets:
          extra_refs_kyma-local:
            extra_refs:
              local-kyma:
                - org: "kyma-incubator"
                  repo: "local-kyma"
                  path_alias: "github.com/kyma-incubator/local-kyma"
                  base_ref: main
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            annotations:
              pipeline.clusterprovisioning: keb
              pipeline.installer: keb
              pipeline.test: fast-integration
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/skr-integration.sh"
            cluster: "trusted-workload"
            request_memory: 100Mi
            request_cpu: 50m
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
              preset-build-pr: "true"
              preset-keb-dev-credentials: "true"
              preset-kyma-integration-compass-dev: "true"
              preset-kyma-integration-subaccounnt: "true"
              preset-kcp-client-dev-envs: "true"
              preset-kyma-integration-kcp-client-credentials: "true"
              preset-btp-operator-stage-credentials: "true"
          keb_plan_aws:
            annotations:
              pipeline.platform: gardener_aws
            env:
              KEB_PLAN_ID: "5cb3d976-b85c-42ea-a636-79cadda109a9"
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              #presubmit
              - jobConfig:
                  name: "kyma-certificate-gherkin"
                  optional: true
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                inheritedConfigs:
                  global:
                    - "image_kyma-integration"
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                    - "kyma_major_version_2"
                  local:
                    - "jobConfig_default"
                    - "keb_plan_aws"
                    - "extra_refs_kyma-local"
