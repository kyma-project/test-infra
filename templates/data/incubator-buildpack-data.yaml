templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/incubator/api-gateway/api-gateway.yaml
        jobConfigs:
          - repoName: "kyma-incubator/api-gateway"
            jobs:
              - jobConfig:
                  name: pre-main-kyma-incubator-api-gateway
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/api-gateway"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-kubebuilder2
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: post-main-kyma-incubator-api-gateway
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/api-gateway"
                    - "ci-main"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-kubebuilder2
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
      - to: ../prow/jobs/incubator/gcp-service-broker/gcp-service-broker.yaml
        jobConfigs:
          - repoName: kyma-incubator/gcp-service-broker
            jobs:
              - jobConfig:
                  name: pre-main-gcp-service-broker
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/gcp-service-broker"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: post-main-gcp-service-broker
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/gcp-service-broker"
                    - "ci-master"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - disable_testgrid

                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
      - to: ../prow/jobs/incubator/github-slack-connectors/github-slack-connectors.yaml
        jobConfigs:
          - repoName: kyma-incubator/github-slack-connectors
            jobs:
              - jobConfig:
                  name: pre-main-github-connector
                  run_if_changed: "^github-connector"
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/github-slack-connectors/github-connector"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: post-main-github-connector
                  run_if_changed: "^github-connector"
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/github-slack-connectors/github-connector"
                    - "ci-master"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - disable_testgrid
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: pre-main-slack-connector
                  run_if_changed: "^slack-connector"
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/github-slack-connectors/slack-connector"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: post-main-slack-connector
                  run_if_changed: "^slack-connector"
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/github-slack-connectors/slack-connector"
                    - "ci-master"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - disable_testgrid
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
      - to: ../prow/jobs/incubator/hydroform/hydroform.yaml
        jobConfigs:
          - repoName: kyma-project/hydroform
            jobs:
              - jobConfig:
                  name: pre-main-hydroform
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/hydroform"
                    - "ci-pr"
                  env:
                    GO111MODULE: "on"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
              - jobConfig:
                  name: post-main-hydroform
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/hydroform"
                    - "ci-main"
                  env:
                    GO111MODULE: "on"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                    - disable_testgrid
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
      - to: ../prow/jobs/incubator/milv/milv.yaml
        localSets:
          milv_jobConfig:
            args:
              - "/home/prow/go/src/github.com/kyma-incubator/milv"
            env:
              GO11MODULE: "on"
            branches:
              - ^main$
        jobConfigs:
          - repoName: kyma-incubator/milv
            jobs:
              - jobConfig:
                  name: pre-main-kyma-incubator-milv
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
                  local:
                    - milv_jobConfig
              - jobConfig:
                  name: post-main-kyma-incubator-milv
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - disable_testgrid
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
                  local:
                    - milv_jobConfig
      - to: ../prow/jobs/incubator/reconciler/reconciler.yaml
        localSets:
          command_integration:
            annotations:
              pipeline.clusterprovisioning: kyma cli
          extra_refs_kyma-1-24:
            extra_refs:
              kyma-1-24:
                - org: "kyma-project"
                  repo: "kyma"
                  path_alias: "github.com/kyma-project/kyma-1.24"
                  base_ref: "release-1.24"
          extra_refs_kyma_cli:
            extra_refs:
              kyma-cli:
                - org: "kyma-project"
                  repo: "cli"
                  path_alias: "github.com/kyma-project/cli"
                  base_ref: "main"
          extra_refs_k8s-test-infra:
            extra_refs:
              k8s-test-infra:
                - org: kubernetes
                  repo: test-infra
                  base_ref: master
                  base_sha: "3fba7110c39a7a0e7fb087dbb4af0674cafd341c"
                  path_alias: github.com/kubernetes/test-infra
          reconciler_main_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            env:
              GO11MODULE: "on"
            branches:
              - ^main$
          reconciler_dev_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-incubator/reconciler"
            env:
              GO11MODULE: "on"
            branches:
              - ^develop$
          reconciler_integration_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-reconciler-k3d.sh"
          reconciler_e2e_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/reconciler-e2e-gardener.sh"
          reconciler_nightly_e2e_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/reconciler-e2e-nightly-gardener.sh"
            privileged: false
            env:
              INPUT_CLUSTER_NAME: "rec-night"
          reconciler_jobConfig_args:
            args:
              - "/home/prow/go/src/github.com/kyma-incubator/reconciler"
          reconciler_e2e_upgrade_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/reconciler-e2e-upgrade-gardener.sh"
            annotations:
              pipeline.installer: kyma install, kyma deploy
              pipeline.test: "upgrade-fast-integration"
              pipeline.clusterprovisioning: kyma cli
          reconciler_nightly_cluster_jobConfig:
            privileged: false
            env:
              INPUT_CLUSTER_NAME: "rec-night"
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/reconciler-gardener-long-lasting.sh"
            annotations:
              pipeline.platform: "gardener_gcp"
              pipeline.installer: reconciler
              pipeline.test: "fast-integration"
              pipeline.clusterprovisioning: reconciler
          reconciler_publish_unstable_cli_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/reconciler-publish-unstable-cli.sh"
            annotations:
              pipeline.installer: reconciler
              pipeline.test: "fast-integration"
              pipeline.clusterprovisioning: reconciler
          reconciler_image_autobump_jobConfig:
            command: "/home/prow/go/src/github.com/kyma-incubator/reconciler/scripts/prow/reconciler-image-autobump.sh"
          github_token_mounts:
            volumes:
              - name: kyma-bot-github-token
                secretName: kyma-bot-github-token
            volumeMounts:
              - name: kyma-bot-github-token
                mountPath: /etc/github
                readOnly: true
        jobConfigs:
          - repoName: kyma-incubator/reconciler
            jobs:
              - jobConfig:
                  name: "pre-main-reconciler-integration-k3d"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((cmd\\S+|configs\\S+|internal\\S+|pkg\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-guard-bot-github-token: "true"
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  annotations:
                    pipeline.platform: k3d
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_kyma-integration
                    - extra_refs_test-infra
                  local:
                    - reconciler_main_jobConfig
                    - reconciler_integration_jobConfig
              - jobConfig:
                  name: "pre-main-kyma-incubator-reconciler"
                  always_run: true
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
                  local:
                    - reconciler_main_jobConfig
                    - reconciler_jobConfig_args
              - jobConfig:
                  name: "pre-dev-reconciler-integration-k3d"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((cmd\\S+|configs\\S+|internal\\S+|pkg\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-guard-bot-github-token: "true"
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  annotations:
                    pipeline.platform: k3d
                  inheritedConfigs:
                    global:
                      - jobConfig_default
                      - jobConfig_presubmit
                      - image_kyma-integration
                      - extra_refs_test-infra
                    local:
                      - reconciler_dev_jobConfig
                      - reconciler_integration_jobConfig
              - jobConfig:
                  name: "pre-dev-kyma-incubator-reconciler"
                  always_run: true
                  inheritedConfigs:
                    global:
                      - jobConfig_default
                      - jobConfig_presubmit
                      - extra_refs_test-infra
                      - image_buildpack-golang
                      - jobConfig_generic_component
                      - jobConfig_buildpack_incubator
                    local:
                      - reconciler_dev_jobConfig
                      - reconciler_jobConfig_args
              - jobConfig:
                  name: post-main-kyma-incubator-reconciler
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang
                    - jobConfig_generic_component
                    - jobConfig_buildpack_incubator
                  local:
                    - reconciler_main_jobConfig
                    - reconciler_jobConfig_args
              - jobConfig:
                  name: nightly-main-reconciler-publish-unstable-cli
                  annotations:
                    description: Bump reconciler version used by CLI and publish the unstable CLI binaries
                    pipeline.trigger: "nightly"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  cron: "0 0 * * 1-5" # "At 00:00 on every day-of-week from Monday through Friday"
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                    preset-bot-github-token: "true"
                    preset-kyma-cli-unstable: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - extra_refs_kyma
                    - disable_testgrid
                    - image_buildpack-golang
                    - jobConfig_buildpack_incubator
                    - jobConfig_slack_jellyfish
                  local:
                    - extra_refs_kyma_cli
                    - reconciler_publish_unstable_cli_jobConfig
              - jobConfig:
                  name: periodic-main-kyma-incubator-reconciler-kyma1-kyma2-upgrade
                  annotations:
                    description: Reconciler e2e upgrade test job.
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  cron: "0 1-22/2 * * 1-5" # "At minute 0 past every 2nd hour from 1 through 22 on every day-of-week from Monday through Friday."
                  labels:
                    preset-log-collector-slack-token: "true"
                    preset-bot-github-token: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - gardener_gcp_job
                    - extra_refs_test-infra
                    - extra_refs_kyma
                    - extra_refs_control-plane
                    - kyma_major_version_1
                    - disable_testgrid
                    - image_kyma-integration
                    - jobConfig_slack_jellyfish
                  local:
                    - extra_refs_kyma-1-24
                    - reconciler_e2e_upgrade_jobConfig
                    - reconciler_jobConfig_args
              - jobConfig:
                  name: reconciler-control-plane-image-bump
                  annotations:
                    description: Reconciler image bump in control-plane
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  cron: "0 1-22/4 * * 1-5" # "At minute 0 past every 2nd hour from 1 through 22 on every day-of-week from Monday through Friday."
                  labels:
                    preset-log-collector-slack-token: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - image_kyma-integration
                    - extra_refs_reconciler
                    - extra_refs_control-plane
                    - disable_testgrid
                    - jobConfig_slack_jellyfish
                  local:
                    - extra_refs_k8s-test-infra
                    - reconciler_image_autobump_jobConfig
                    - github_token_mounts
              - jobConfig:
                  name: nightly-main-reconciler
                  annotations:
                    description: Creates and installs reconciler from main every night.
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  cron: "0 0 * * 1-5" # "At 00:00 on every day-of-week from Monday through Friday"
                  labels:
                    preset-log-collector-slack-token: "true"
                    preset-bot-github-token: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - gardener_gcp_job
                    - extra_refs_test-infra
                    - extra_refs_control-plane
                    - disable_testgrid
                    - image_kyma-integration
                    - jobConfig_slack_jellyfish
                  local:
                    - reconciler_nightly_cluster_jobConfig
                    - reconciler_jobConfig_args
              - jobConfig:
                  name: nightly-main-reconciler-e2e
                  annotations:
                    description: Executes e2e test periodically on nightly cluster for reconciler.
                    pipeline.installer: "reconciler"
                    pipeline.platform: "gcp"
                    pipeline.test: "fast-integration"
                    pipeline.trigger: "nightly"
                  decoration_config:
                    timeout: 14400000000000 # 4h
                    grace_period: 600000000000 # 10min
                  cron: "0 3-23/2 * * 1-5" # "At minute 0 past every 2nd hour from 3 through 23 on every day-of-week from Monday through Friday."
                  labels:
                    preset-log-collector-slack-token: "true"
                    preset-bot-github-token: "true"
                    preset-gardener-gcp-kyma-integration: "true"
                    preset-cluster-version: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_periodic
                    - gardener_gcp_job
                    - extra_refs_test-infra
                    - extra_refs_kyma
                    - extra_refs_control-plane
                    - kyma_major_version_2
                    - disable_testgrid
                    - image_kyma-integration
                    - jobConfig_slack_jellyfish
                  local:
                    - reconciler_nightly_e2e_jobConfig
                    - reconciler_jobConfig_args
      - to: ../prow/jobs/incubator/octopus/octopus.yaml
        jobConfigs:
          - repoName: kyma-incubator/octopus
            jobs:
              - jobConfig:
                  name: pre-main-kyma-incubator-octopus
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-incubator/octopus"
