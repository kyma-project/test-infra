templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-release.yaml
        localSets:
          goreleaser:
            skip_report: "false"
            max_concurrency: "10"
            optional: "false"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20230414-8e724501"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 500m
            limits_cpu: 1
            limits_memory: 2Gi
        jobConfigs:
          - repoName: kyma-project/api-gateway
            jobs:
              - jobConfig:
                  name: rel-api-gateway-build
                  annotations:
                    owner: goat
                    description: builds api-gateway image
                  optional: "false"
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=api-gateway-controller"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: rel-api-gateway-webhook-certificates-build
                  annotations:
                    owner: goat
                    description: builds webhook certificates image
                  optional: "false"
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=api-gateway-webhook-certificates"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile-certificates"
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: rel-api-gateway-goreleaser
                  annotations:
                    owner: goat
                    description: Runs api-gateway release
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/bash"
                  args:
                    - "-c"
                    - hack/release.sh
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                  local:
                    - goreleaser
              - jobConfig:
                  name: rel-api-gateway-custom-domain-integration
                  image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20230414-8e724501"
                  privileged: false
                  cluster: untrusted-workload
                  branches:
                    - '^\d+\.\d+\.\d+(?:-.*)?$'
                  annotations:
                    owner: goat
                    description: Runs integration tests with custom domain handling on Gardener cluster
                  labels:
                    preset-gardener-gcp-kyma-integration: "true"
                    preset-cluster-version: "true"
                    preset-api-gateway-int-test-client-creds: "true"
                    preset-sa-kyma-dns-serviceuser: "true"
                    preset-kyma-guard-bot-github-token: "true"
                  env:
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "tests/integration/scripts/integration-gardener-custom-domain.sh"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_default
