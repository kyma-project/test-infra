templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/test-infra/testgrid-automation.yaml
        localSets:
          jobConfig_default:
            image: "gcr.io/k8s-prow/transfigure:v20210407-51f95c2d52"
            run_if_changed: '^(prow/jobs/.*\.yaml)|(prow/testgrid-default\.yaml)$'
            command: "/transfigure.sh"
            privileged: "false"
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: pre-test-infra-validate-testgrid-config
                  args:
                    - "test"
                    - "prow/config.yaml"
                    - "prow/jobs"
                    - "prow/testgrid-default.yaml"
                    - "kyma"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: post-test-infra-upload-testgrid-config
                  labels:
                    preset-bot-github-token: "true"
                  args:
                    - "/etc/github-token/token"
                    - "prow/config.yaml"
                    - "prow/jobs"
                    - "prow/testgrid-default.yaml"
                    - "kyma"
                  volumeMounts:
                    - name: "github-token"
                      mountPath: "/etc/github-token"
                      readOnly: "true"
                  volumes:
                    - name: "github-token"
                      secretName: "kyma-bot-github-token"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
