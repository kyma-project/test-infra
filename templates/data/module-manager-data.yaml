templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/module-manager/module-manager.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
            privileged: "false"
        jobConfigs:
          - repoName: kyma-project/module-manager
            jobs:
              - jobConfig:
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)"
                  image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20221025-25ddc121"
                  name: pull-module-mgr-lint
                  annotations:
                    description: executes the 'golangci-lint lint' command before any pull request.
                  command: "bash"
                  args:
                    - "-c"
                    - "golangci-lint run"
                  branches:
                    - ^main$
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - "build_labels" # default labels
              - jobConfig:
                  run_if_changed: "^(go.mod|go.sum)$|^*/(.*.go|Makefile|.*.sh)"
                  name: pull-module-mgr-tests
                  annotations:
                    description: executes the 'make test' command in the module-manager before any pull request.
                  command: "bash"
                  args:
                    - "-c"
                    - "make test" # run test make target
                  branches:
                    - ^main$ # any pr against main trig
                  slack_channel: jellyfish-notifications
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
              - jobConfig:
                  name: pull-module-mgr-build
                  always_run: true
                  args:
                    - "--name=module-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-module-mgr-build
                  branches:
                    - "^main$"
                  always_run: true
                  args:
                    - "--name=module-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
