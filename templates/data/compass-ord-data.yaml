templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/incubator/compass/compass-ord.yaml
        localSets:
          jobConfig_default:
            path_alias: github.com/kyma-incubator/compass
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-compass-ord.sh"
            args:
              - "--image"
              - "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20220427-9543160d"
            request_memory: 100Mi
            request_mcpu: 50m
            env:
              GO111MODULE: "on"
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-ord"
                  run_if_changed: "^(chart|installation)/"
                  labels:
                    preset-build-pr: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
