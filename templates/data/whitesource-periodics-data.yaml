templates:
  - from: whitesource-periodics.tmpl
    render:
      - to: ../../prow/jobs/scans/whitesource-periodics.yaml
        localSets:
          jobConfig_default:
            privileged: "false"
            cron: "0 4 * * *" # At 04:00 am every day
            command: "bash"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/helpers/start-wssagent.sh"
            request_cpu: 400m
            request_memory: 1Gi
            cluster: "trusted-workload"
            annotations:
              testgrid-create-test-group: "false"
            labels:
              preset-wssagent-keys: "true"
              preset-kyma-keyring: "true"
              preset-kyma-encryption-key: "true"
              preset-kms-gc-project-env: "true"
              preset-gc-project-env: "true"
            env:
              DRYRUN: "false"
          product_kyma:
            labels:
              preset-whitesource-product-kyma: "true"
          product_kyma_release:
            labels:
              preset-whitesource-product-kyma-release: "true"
          product_kyma_release_previous:
            labels:
              preset-whitesource-product-kyma-release-previous: "true"
          product_control_plane:
            labels:
              preset-whitesource-product-control-plane: "true"
          product_kyma_dashboard:
            labels:
              preset-whitesource-product-kyma-dashboard: "true"
          product_kyma_test:
            labels:
              preset-whitesource-product-kyma-test: "true"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  repository: "api-gateway"
                  language: "golang-mod"
                  project: "kyma-project"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma"
              - jobConfig:
                  repository: "control-plane"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "true"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_control_plane"
              - jobConfig:
                  repository: "kyma"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "true"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma"
              # scans for previous releases
              - jobConfig:
                  repository: "kyma"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "true"
                  whitesource_release: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
              # Kyma components
              - jobConfig:
                  repository: "lifecycle-manager"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "false"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma_test"
              - jobConfig:
                  repository: "runtime-watcher"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "true"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma_test"
              - jobConfig:
                  repository: "module-manager"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "false"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma_test"


              - jobConfig:
                  repository: "busola"
                  language: "javascript"
                  project: "kyma-project"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma_dashboard"
              - jobConfig:
                  repository: "cli"
                  language: "golang-mod"
                  project: "kyma-project"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma"
              - jobConfig:
                  repository: "cli"
                  language: "golang-mod"
                  project: "kyma-project"
                  whitesource_release: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  repository: "hydroform"
                  exclude: "**/examples/**"
                  language: "golang-mod"
                  project: "kyma-project"
                  subprojects: "true"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma"
              - jobConfig:
                  repository: "podpreset-crd"
                  language: "golang-mod"
                  project: "kyma-incubator"
                  custom_projectname: "podpreset"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_kyma"
              - jobConfig:
                  repository: "reconciler"
                  language: "golang-mod"
                  project: "kyma-incubator"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_control_plane"
              - jobConfig:
                  repository: "warden"
                  language: "golang-mod"
                  project: "kyma-project"
                  base_ref: "v0"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
                    - "product_control_plane"
