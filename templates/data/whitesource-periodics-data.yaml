templates:
  - from: templates/whitesource-periodics.tmpl
    render:
      - to: ../prow/jobs/scans/whitesource-periodics.yaml
        localSets:
          jobConfig_default:
            privileged: "false"
            cron: "0 4 * * *" # At 04:00 am every day
            command: "bash"
            args:
              - "-c"
              - "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/helpers/start-wssagent.sh"
            request_cpu: 400m
            request_memory: 1Gi
            cluster: "trusted-workload"
            annotations:
              testgrid-create-test-group: "false"
            labels:
              preset-kyma-wssagent-config: "true"
              preset-wssagent-keys: "true"
              preset-kyma-keyring: "true"
              preset-kyma-encryption-key: "true"
              preset-kms-gc-project-env: "true"
              preset-gc-project-env: "true"
            env:
              DRYRUN: "false"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "control-plane"
                  language: "golang-mod"
                  project: "kyma-project"
                  base_ref: "main"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "control-plane"
                  language: "golang"
                  project: "kyma-project"
                  base_ref: "main"
                  custom_projectname: "control-plane-dep"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_wssagent"
                    - "extra_refs_test-infra"
                    - "jobConfig_periodic"
                  local:
                    - "jobConfig_default"
#              Disabled - it only runs tests over tools/failery, which will eventually be removed
