templates:
  - fromTo:
      - from: templates/generic.tmpl
        to: ../prow/jobs/kyma/components/telemetry-operator/telemetry-test.yaml
    render:
      - localSets:
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/kyma-telemetry-test.sh"
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  run_if_changed: '^components/telemetry-operator/|^resources/telemetry/'
                jobConfigPre:
                  name: "pre-telemetry-operator-test"
                jobConfigPost:
                  name: "post-telemetry-operator-test"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "telemetry-operator-test"
                  cron: "00 07 * * *" # "At 07:00 each day"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
