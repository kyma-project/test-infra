templates:
  - fromTo:
      - from: templates/generic.tmpl
        to: ../prow/jobs/kyma/components/telemetry-operator/telemetry-test.yaml
    render:
      - localSets:
          vm_job_template_k3d_telemetry_test:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma-k3d.sh"
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  run_if_changed: '^components/telemetry-operator/|^resources/telemetry/'
                jobConfigPre:
                  name: "pre-telemetry-operator-test"
                jobConfigPost:
                  name: "post-telemetry-operator-test"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                  local:
                    - "vm_job_template_k3d_telemetry_test"
              - jobConfig:
                  name: "telemetry-operator-test"
                  cron: "00 07 * * *" # "At 07:00 each day"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                  local:
                    - "vm_job_template_k3d_telemetry_test"
