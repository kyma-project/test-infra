templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/control-plane/control-plane-validation.yaml
        localSets:
          jobConfig_default:
            env:
              PROJECTNAME: control-plane
              DRYRUN: "false"
              SCAN_LANGUAGE: golang-mod
            max_concurrency: 1
        jobConfigs:
          - repoName: kyma-project/control-plane
            jobs:
              - jobConfig:
                  name: "pre-control-plane-validate-dockerfiles"
                  annotations:
                    owner: neighbors
                    description: "Validate Dockerfiles"
                  run_if_changed: ".*Dockerfile$"
                  command: "/bin/bash"
                  args:
                    - "-c"
                    - "shopt -s globstar;
                      hadolint --config .hadolint.yaml --no-color **/Dockerfile"
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/alpine-hadolint:v20240904-6f3a5cd8
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                  local:
                    - jobConfig_default
