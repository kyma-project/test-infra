templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/incubator/compass/components/schema-migrator/compass-schema-migrator-validate.yaml
        localSets:
          jobConfig_default:
            command: "/init.sh"
            args:
              - "installation/scripts/prow/jobs/validate-compass-generic.sh"
              - "--component"
              - "schema-migrator"
              - "--command"
              - "make validate"
            request_memory: 100Mi
            request_cpu: 50m
            labels:
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-schema-migrator-validate"
                  annotations:
                    owner: compass
                    description: "Validate new DB schema migrations"
                  run_if_changed: "^components/schema-migrator/"
                  labels:
                    preset-build-pr: "true"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_e2e-dind-k3d"
                    - "extra_refs_test-infra"
                    - "unprivileged"
                    - "kyma_project_dir"
                  local:
                    - "jobConfig_default"

      - to: ../../prow/jobs/incubator/compass/components/schema-migrator/compass-director-gqlgen-validate.yaml
        localSets:
          jobConfig_default:
            command: make
            args:
              - -C
              - "components/director"
              - gqlgen-local
              - check-gqlgen
            request_memory: 1Gi
            request_cpu: 1
        jobConfigs:
          - repoName: "kyma-incubator/compass"
            jobs:
              - jobConfig:
                  name: "pre-main-compass-director-gqlgen-validate"
                  annotations:
                    owner: compass
                    description: "Validate director graphQL schema was generated"
                  run_if_changed: "^components/director/"
                  branches:
                    - ^master$
                    - ^main$
                    - ^hotfix-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_buildpack-golang"
                    - "unprivileged"
                  local:
                    - "jobConfig_default"
