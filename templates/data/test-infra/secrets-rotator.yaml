templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/secrets-rotator.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: "pull-build-image-rotate-service-account"
                  run_if_changed: '^development/secrets-rotator/cloud-run/rotate-service-account'
                  args:
                    - "--name=test-infra/rotate-service-account"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=development/secrets-rotator/cloud-run/rotate-service-account/Dockerfile"
                inheritedConfigs:
                  global:
                    - "kaniko_buildpack"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: "post-build-image-rotate-service-account"
                  run_if_changed: '^development/secrets-rotator/cloud-run/rotate-service-account'
                  args:
                    - "--name=test-infra/rotate-service-account"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=development/secrets-rotator/cloud-run/rotate-service-account/Dockerfile"
                inheritedConfigs:
                  global:
                    - "kaniko_buildpack"
                    - "jobConfig_postsubmit"
              - jobConfig:
                  privileged: "false"
                  name: "pull-secrets-rotator-tf-plan"
                  run_if_changed: '^development/secrets-rotator/terraform'
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230215-6bf03a31"
                  serviceAccountName: "prow-terraform-executor"
                  automountServiceAccountToken: true
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "/bin/terraform -chdir=./development/secrets-rotator/terraform init -input=false && /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -pr $PULL_NUMBER -sha $PULL_PULL_SHA plan -- terraform -chdir=./development/secrets-rotator/terraform plan -input=false -auto-approve"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "trusted_cluster"
              - jobConfig:
                  privileged: "false"
                  name: "post-secrets-rotator-tf-apply"
                  run_if_changed: '^development/secrets-rotator/terraform'
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230215-6bf03a31"
                  serviceAccountName: "prow-terraform-executor"
                  automountServiceAccountToken: true
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "/bin/terraform -chdir=./configs/terraform/secrets-leaks-log-scanner init -input=false && /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -sha $PULL_BASE_SHA apply -- terraform -chdir=./configs/terraform/secrets-leaks-log-scanner apply -input=false -auto-approve"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "trusted_cluster"
