templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/go-validation.yaml
        localSets:
        jobConfigs:
          - repoName: "kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: "pull-unit-test-go"
                  annotations:
                    owner: neighbors
                    description: "Run unit tests for all modules in test-infra repository"
                  run_if_changed: '.*\.go$'
                  cluster: untrusted-workload
                  optional: false
                  branches:
                    - ^main$
                  command: "go"
                  args:
                    - "test"
                    - "-cover"
                    - "./..."
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - testing
                    - "unprivileged"
              - jobConfig:
                  name: "pre-main-test-infra-lint"
                  annotations:
                    owner: neighbors
                    description: "Run golangci-lint for all modules in test-infra repository"
                  cluster: untrusted-workload
                  command: "/golangci-lint.sh"
                  run_if_changed: 'go.mod|go.sum|.*\.go$|.golangci.yaml'
                  securityContext:
                    privileged: false
                  automountServiceAccountToken: true
                  request_memory: 1Gi
                  request_cpu: 2000m
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - linting
