templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/test-infra/prow-periodics.yaml
        localSets:
          periodic_config:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            type_periodic: "true"
            cluster: "trusted-workload"
          github_token_mounts:
            labels:
              preset-autobump-bot-github-token: "true"
          label_sync_mounts:
            volumes:
              - name: config
                configMapName: label-config
            volumeMounts:
              - name: config
                mountPath: /etc/config
                readOnly: true
        jobConfigs:
          - repoName: kyma-project/eventing-tools
            jobs:
              - jobConfig:
                  name: eventing-tools-autobump
                  annotations:
                    owner: skydivingtunas
                    description: autobump eventing images
                  cron: "30 * * * 1-5"
                  image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/generic-autobumper:v20231120-01b262b8
                  command: generic-autobumper
                  args:
                    - --config=ci/eventing-tools-autobump-config.yaml
                  labels:
                    preset-tunas-github-bot-token: "true"
                  extra_refs:
                    eventing-tools:
                      - org: "kyma-project"
                        repo: "eventing-tools"
                        base_ref: "main"
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - "unprivileged"
          - repoName: kyma-project/test-infra
            jobs:
              - jobConfig:
                  name: ci-prow-label-sync
                  annotations:
                    owner: neighbors
                    description: "Periodic sync of labels in GitHub"
                  cron: "17 * * * *"
                  image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/label_sync:v20231120-01b262b8
                  command: label_sync
                  args:
                    - --config=/etc/config/labels.yaml
                    - --confirm=true
                    - --orgs=kyma-project,kyma-incubator
                    - --token=/etc/github/token
                    - --endpoint=http://ghproxy
                    - --endpoint=https://api.github.com
                    - --debug
                inheritedConfigs:
                  local:
                    - periodic_config
                    - label_sync_mounts
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - "unprivileged"
              - jobConfig:
                  name: ci-prow-autobump
                  annotations:
                    owner: neighbors
                    description: "Autobump prow components image versions"
                  cron: "30 * * * 1-5"
                  slack_channel: kyma-neighbors-alerts
                  image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/generic-autobumper:v20231120-01b262b8
                  command: generic-autobumper
                  args:
                    - --config=configs/autobump-config/prow-cluster-autobump-config.yaml
                    - --labels-override=kind/chore,area/prow
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
                    - "unprivileged"
              - jobConfig:
                  name: test-infra-image-detector-autobump
                  annotations:
                    owner: neighbors
                    description: daily detect prow images for scan
                  cron: "0 8 * * *"
                  slack_channel: kyma-neighbors-alerts
                  command: /ko-app/image-detector
                  args:
                    - --prow-config=prow/config.yaml
                    - --prow-jobs-dir=prow/jobs
                    - --terraform-dir=configs/terraform
                    - --sec-scanner-config=sec-scanners-config.yaml
                    - --kubernetes-dir=prow/cluster/components
                    - --autobump-config=configs/autobump-config/test-infra-sec-config-autobump-config.yaml
                    - --inrepo-config=prow/image-detector/inrepo-config.yaml
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - pubsub_labels
                    - disable_testgrid
                    - image_image_detector
                    - extra_refs_test-infra
                    - "unprivileged"
              - jobConfig:
                  name: post-test-infra-markdown-index-autobump
                  annotations:
                    owner: neighbors
                    description: autobump markdown index.md
                  slack_channel: kyma-neighbors-alerts
                  branches:
                    - ^main$
                  run_if_changed: ".md$"
                  skip_report: "false"
                  max_concurrency: "10"
                  type_postsubmit: "true"
                  command: /ko-app/markdown-index
                  args:
                    - --config=configs/autobump-config/test-infra-markdown-index-autobump-config.yaml
                    - --labels-override=kind/chore,area/documentation
                inheritedConfigs:
                  local:
                    - github_token_mounts
                  global:
                    - jobConfig_postsubmit
                    - pubsub_labels
                    - disable_testgrid
                    - image_markdown_index
                    - "unprivileged"
              - jobConfig:
                  name: post-test-infra-image-detector-autobump
                  annotations:
                    owner: neighbors
                    description: autobump prow images for scan
                  slack_channel: kyma-neighbors-alerts
                  branches:
                    - ^main$
                  run_if_changed: ".(md|yml|yaml|tf|tfvars)$"
                  skip_report: "false"
                  max_concurrency: "10"
                  type_postsubmit: "true"
                  command: /ko-app/image-detector
                  args:
                    - --prow-config=prow/config.yaml
                    - --prow-jobs-dir=prow/jobs
                    - --terraform-dir=configs/terraform
                    - --sec-scanner-config=sec-scanners-config.yaml
                    - --kubernetes-dir=prow/cluster/components
                    - --autobump-config=configs/autobump-config/test-infra-sec-config-autobump-config.yaml
                    - --inrepo-config=prow/image-detector/inrepo-config.yaml
                inheritedConfigs:
                  local:
                    - github_token_mounts
                  global:
                    - jobConfig_postsubmit
                    - pubsub_labels
                    - disable_testgrid
                    - image_image_detector
                    - "unprivileged"
              - jobConfig:
                  name: post-test-infra-deploy-prow
                  annotations:
                    owner: neighbors
                    description: "Deploy prow components"
                  slack_channel: kyma-neighbors-alerts
                  branches:
                    - ^main$
                  run_if_changed: "prow/cluster/components/"
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20231121-05130964
                  command: prow/cluster/deploy.sh
                  serviceAccountName: sa-prow-deploy
                  skip_report: "false"
                  max_concurrency: "10"
                  decorate: "true"
                  type_postsubmit: "true"
                  cluster: "trusted-workload"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - pubsub_labels
                    - "unprivileged"
              - jobConfig:
                  name: ci-prow-autobump-jobs
                  annotations:
                    owner: neighbors
                    description: "Autobump image versions in prow jobs"
                  cron: "45 * * * 1-5"
                  slack_channel: kyma-neighbors-alerts
                  image: europe-docker.pkg.dev/kyma-project/prod/k8s-prow/generic-autobumper:v20231120-01b262b8
                  command: generic-autobumper
                  args:
                    - --config=configs/autobump-config/test-infra-autobump-config.yaml
                    - --labels-override=skip-review,area/ci,kind/chore
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
                    - "unprivileged"