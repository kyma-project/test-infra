templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/opa-gatekeeper.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  privileged: "false"
                  name: "pull-opa-getekeeper-tekton-tf-plan"
                  run_if_changed: "^opa|^prow/cluster/resources/gatekeeper-constraints|^tekton/deployments/gatekeeper-constraints"
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230215-6bf03a31"
                  serviceAccountName: "prow-terraform-executor"
                  automountServiceAccountToken: true
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - >-
                      /bin/terraform -chdir=./opa/terraform/environments/prod init -input=false &&
                      /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -pr $PULL_NUMBER -sha $PULL_PULL_SHA plan -- terraform -chdir=./opa/terraform/environments/prod plan -input=false
                      # comment cleanup here
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "trusted_cluster"
              - jobConfig:
                  privileged: "false"
                  name: "post-opa-getekeeper-tekton-tf-apply"
                  run_if_changed: "^opa|^prow/cluster/resources/gatekeeper-constraints|^tekton/deployments/gatekeeper-constraints"
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230215-6bf03a31"
                  serviceAccountName: "prow-terraform-executor"
                  automountServiceAccountToken: true
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - >-
                      /bin/terraform -chdir=./opa/terraform/environments/prod init -input=false &&
                      /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -sha $PULL_BASE_SHA apply -- terraform -chdir=./opa/terraform/environments/prod apply -input=false -auto-approve
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "trusted_cluster"
