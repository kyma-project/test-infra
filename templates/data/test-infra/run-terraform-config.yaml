templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/run-terraform-config.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  privileged: "false"
                  name: "pull-secret-leaks-log-scanner-tf-plan"
                  run_if_changed: '^configs/terraform/secrets-leaks-log-scanner'
                  image: "europe-docker.pkg.dev/kyma-project/dev/test-infra/terraform:PR-6893"
                  serviceAccountName: "terraform"
                  automountServiceAccountToken: true
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "/bin/terraform -chdir=./configs/terraform/secrets-leaks-log-scanner init -input=false && /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -pr $PULL_NUMBER -sha1 $PULL_PULL_SHA plan -- terraform -chdir=./configs/terraform/secrets-leaks-log-scanner plan -input=false"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "trusted_cluster"
              - jobConfig:
                  privileged: "false"
                  name: "pull-hide-tf-github-comments"
                  run_if_changed: '^configs/terraform'
                  image: "europe-docker.pkg.dev/kyma-project/dev/test-infra/terraform:PR-6893"
                  labels:
                    preset-bot-github-token: "true"
                  command: "/ghcomment/github-comment"
                  args:
                    - "hide"
                    - "--org"
                    - "$(REPO_OWNER)"
                    - "--repo"
                    - "$(REPO_NAME)"
                    - "-pr"
                    - "$(PULL_NUMBER)"
                    - "-sha1"
                    - "$(PULL_PULL_SHA)"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "trusted_cluster"
              - jobConfig:
                  privileged: "false"
                  name: "post-secret-leaks-log-scanner-tf-apply"
                  run_if_changed: '^configs/terraform/secrets-leaks-log-scanner'
                  image: "europe-docker.pkg.dev/kyma-project/dev/test-infra/terraform:PR-6893"
                  serviceAccountName: "terraform"
                  automountServiceAccountToken: true
                  labels:
                    preset-bot-github-token: "true"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "/bin/terraform -chdir=./configs/terraform/secrets-leaks-log-scanner init -input=false && /tfcmt/tfcmt -owner $REPO_OWNER -repo $REPO_NAME -pr $PULL_NUMBER -sha1 $PULL_PULL_SHA apply -- terraform -chdir=./configs/terraform/secrets-leaks-log-scanner apply -input=false -auto-approve"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "trusted_cluster"
