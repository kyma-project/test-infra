templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/test-infra/kyma-bot.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-main-check-users-map"
                  annotations:
                    owner: neighbors
                    description: "Check pull request authors are present in users map file"
                  command: "/ko-app/usersmapchecker"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/usersmapchecker:v20231121-8b04850f
                  always_run: "true"
                  cluster: "trusted-workload"
                  optional: "true"
                  imagePullPolicy: "Always"
                  serviceAccountName: sa-prowjob-gcp-logging-client
                  labels:
                    preset-bot-github-sap-token: "true"
                    preset-bot-github-token: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
