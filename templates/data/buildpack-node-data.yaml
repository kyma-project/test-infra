templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/pamela/pamela.yaml
        localSets:
          jobConfig_default:
            labels:
              preset-dind-enabled: "true"
              preset-sa-gcr-push: "true"
              preset-docker-push-repository-kyma: "true"
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/pamela"
        jobConfigs:
          - repoName: "github.com/kyma-project/pamela"
            jobs:
              - jobConfig:
                  name: "pre-kyma-project-pamela"
                  optional: "false"
                  always_run: "true"
                  branches:
                    - ^master$
                    - ^main$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-node"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "post-kyma-project-pamela"
                  always_run: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-node"
                    - "jobConfig_postsubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
