templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/cli/cli.yaml
        localSets:
          job_spec:
            command: "make"
            privileged: "false"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli
                  always_run: true
                  args:
                    - "ci-pr"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: post-kyma-cli
                  args:
                    - "ci-main"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: rel-kyma-cli
                  args:
                    - "ci-release"
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$"
                  labels:
                    preset-bot-github-token: "true"
                    preset-dind-enabled: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                    - jobConfig_slack_jellyfish
                  local:
                    - job_spec
              - jobConfig:
                  name: unstable-cli
                  annotations:
                    description: Bump reconciler version used by CLI and publish the unstable CLI binaries
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                    preset-bot-github-token: "true"
                    preset-kyma-cli-unstable: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - extra_refs_kyma
                    - disable_testgrid
                    - image_buildpack-golang
                    - jobConfig_buildpack_incubator
                    - jobConfig_slack_jellyfish
                    - jobConfig_reconciler_publish_unstable_cli
                    - extra_refs_reconciler
              - jobConfig:
                  name: stable-kyma-cli
                  branches:
                    - "^stable$"
                  args:
                    - "ci-main"
                  labels:
                    preset-kyma-cli-stable: "true"
                    preset-sa-kyma-artifacts: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                    - jobConfig_slack_jellyfish
                  local:
                    - job_spec
              - jobConfig:
                  name: "pull-cli-lint"
                  optional: true
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m
                  run_if_changed: '^(.*\.go$|.golangcilint.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
              - jobConfig:
                  name: "pull-cli-unit-test"
                  optional: true
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  always_run: true
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
      - to: ../../prow/jobs/cli/cli-integration.yaml
        localSets:
          jobConfig_default:
            optional: false
            always_run: true
            path_alias: github.com/kyma-project/cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-cli.sh"
            env:
              GO111MODULE: "on"
          jobConfig_submit:
            privileged: "false"
            labels:
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          jobConfig_presubmit:
            labels:
              preset-build-pr: "true"
          jobConfig_postsubmit:
            labels:
              preset-build-main: "true"
          kyma_2_template:
            env:
              KUBERNETES_RUNTIME: "k3d"
          smaller_cluster:
            request_memory: 1Gi
            request_cpu: 400m
        jobConfigs:
          - repoName: "github.com/kyma-project/cli"
            jobs:
              - jobConfig:
                  path: integration-kyma-2
                  release_since: "2.0"
                  branches:
                    - ^main$
                    - ^release-2.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "kyma_2_template"
                    - "jobConfig_submit"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                    local:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
                    local:
                      - "jobConfig_postsubmit"
      - to: ../../prow/jobs/cli/cli-compatibility.yaml
        localSets:
          jobConfig_default:
            labels:
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
            always_run: true
            skip_report: true # Temporarily do not report to ci-force, until compatibility is stable.
            path_alias: github.com/kyma-project/cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/compatibility-cli.sh"
            cluster: untrusted-workload
            extra_refs:
              cli:
                - org: "kyma-project"
                  repo: "cli"
                  path_alias: "github.com/kyma-project/cli"
                  base_ref: "main"
          kyma_2_template:
            env:
              KUBERNETES_RUNTIME: "k3d"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: "kyma-cli-compatibility-1"
                  cron: "00 00 * * *" # "At 00:00 daily"
                  env:
                    COMPAT_BACKTRACK: "1"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "kyma_2_template"
