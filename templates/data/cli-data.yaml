templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/cli/cli.yaml
        localSets:
          job_spec:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            env:
              GO111MODULE: "on"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: post-kyma-cli
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-master"
                  branches:
                    - "^master$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: rel-kyma-cli
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-release"
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$"
                  labels:
                    preset-bot-github-token: "true"
                    preset-dind-enabled: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: stable-kyma-cli
                  branches:
                    - "^stable$"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-master"
                  labels:
                    preset-kyma-cli-stable: "true"
                    preset-sa-kyma-artifacts: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
      - to: ../prow/jobs/cli/cli-compatibility.yaml
        localSets:
          jobConfig_default:
            labels:
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
            always_run: true
            skip_report: true # Temporarily do not report to ci-force, until compatibility is stable.
            path_alias: github.com/kyma-project/cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/compatibility-cli.sh"
            cluster: untrusted-workload
            extra_refs:
              cli:
                - org: "kyma-project"
                  repo: "cli"
                  path_alias: "github.com/kyma-project/cli"
                  base_ref: "master"
        jobConfigs:
          - repoName:  kyma-project/cli
            jobs:
              - inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                jobConfig:
                  name: "kyma-cli-compatibility-1"
                  cron: "00 00 * * *" # "At 00:00 daily"
                  env:
                    GO111MODULE: "on"
                    COMPAT_BACKTRACK: "1"
              - inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                jobConfig:
                  name: "kyma-cli-compatibility-2"
                  cron: "00 03 * * *" # "At 03:00 daily"
                  env:
                    GO111MODULE: "on"
                    COMPAT_BACKTRACK: "2"
