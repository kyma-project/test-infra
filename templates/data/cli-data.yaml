templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/cli/cli.yaml
        localSets:
          job_spec:
            command: "make"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli
                  annotations:
                    owner: jellyfish
                    description: Go lint + Go test pre-PR + Build CLI pre-PR
                  always_run: true
                  args:
                    - "ci-pr"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang-toolbox
                    - "unprivileged"
                  local:
                    - job_spec
              - jobConfig:
                  name: post-kyma-cli
                  annotations:
                    owner: jellyfish
                    description: Go lint + Go test post-PR + Build CLI post-PR
                  args:
                    - "ci-main"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                    - "unprivileged"
                  local:
                    - job_spec
              - jobConfig:
                  name: rel-kyma-cli
                  annotations:
                    owner: jellyfish
                    description: Go lint + Go test pre-rel + Build CLI pre-rel
                  args:
                    - "ci-release"
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$"
                  labels:
                    preset-bot-github-token: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                    - jobConfig_slack_jellyfish
                    - "unprivileged"
                  local:
                    - job_spec
              - jobConfig:
                  name: "pull-cli-lint"
                  annotations:
                    owner: jellyfish
                    description: Go lint
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - golangci-lint run -v --timeout=20m --new-from-rev=$PULL_BASE_SHA ./...
                  run_if_changed: '^(.*\.go$|.golangci.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-cli-unit-test"
                  annotations:
                    owner: jellyfish
                    description: Go test
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  always_run: true
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
                    - "unprivileged"
