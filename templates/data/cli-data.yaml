templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/cli/cli.yaml
        localSets:
          job_spec:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
            env:
              GO111MODULE: "on"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli
                  always_run: true
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: post-kyma-cli
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-main"
                  branches:
                    - "^master$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: rel-kyma-cli
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-release"
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$"
                  labels:
                    preset-bot-github-token: "true"
                    preset-dind-enabled: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: stable-kyma-cli
                  branches:
                    - "^stable$"
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/cli"
                    - "ci-main"
                  labels:
                    preset-kyma-cli-stable: "true"
                    preset-sa-kyma-artifacts: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
      - to: ../prow/jobs/cli/cli-integration.yaml
        localSets:
          jobConfig_default:
            optional: false
            always_run: true
            path_alias: github.com/kyma-project/cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-cli.sh"
            env:
              GO111MODULE: "on"
          jobConfig_submit:
            privileged: "false"
            labels:
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          jobConfig_presubmit:
            labels:
              preset-build-pr: "true"
          jobConfig_postsubmit:
            labels:
              preset-build-main: "true"
          k3s_template:
            env:
              INSTALLATION: "alpha"
              KUBERNETES_RUNTIME: "k3s"
          smaller_cluster:
            request_memory: 1Gi
            request_cpu: 400m
        jobConfigs:
          - repoName:  kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli-integration
                  branches:
                    - ^main$
                    - ^release-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                    - "image_buildpack-golang-kubebuilder2"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_submit"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: pre-kyma-cli-integration-k3s
                  branches:
                    - ^main$
                    - ^release-.*$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                    - "image_buildpack-golang-kubebuilder2"
                  local:
                    - "jobConfig_default"
                    - "k3s_template"
                    - "jobConfig_submit"
                    - "jobConfig_presubmit"
              - jobConfig:
                  name: post-kyma-cli-integration
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "extra_refs_test-infra"
                    - "image_buildpack-golang-kubebuilder2"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "jobConfig_submit"
                    - "jobConfig_postsubmit"
              - jobConfig:
                  name: post-kyma-cli-integration-k3s
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "extra_refs_test-infra"
                    - "image_buildpack-golang-kubebuilder2"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "k3s_template"
                    - "jobConfig_submit"
                    - "jobConfig_postsubmit"
              - jobConfig:
                  name: kyma-cli-integration-gke
                  extra_refs:
                    cli:
                      - org: "kyma-project"
                        repo: "cli"
                        path_alias: "github.com/kyma-project/cli"
                        base_ref: "main"
                  cron: "00 00 * * *" # "At 00:00 each day"
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-integration-cli.sh"
                  env:
                    CLOUDSDK_COMPUTE_ZONE: "europe-west4-a"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-compute-envs: "true"
                    preset-gc-project-env: "true"
                    preset-cluster-use-ssd: "true"
                    preset-cluster-version: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "extra_refs_test-infra"    
                    - "image_kyma-integration"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "smaller_cluster"
      - to: ../prow/jobs/cli/cli-compatibility.yaml
        localSets:
          jobConfig_default:
            labels:
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
            always_run: true
            skip_report: true # Temporarily do not report to ci-force, until compatibility is stable.
            path_alias: github.com/kyma-project/cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/compatibility-cli.sh"
            cluster: untrusted-workload
            extra_refs:
              cli:
                - org: "kyma-project"
                  repo: "cli"
                  path_alias: "github.com/kyma-project/cli"
                  base_ref: "main"
        jobConfigs:
          - repoName:  kyma-project/cli
            jobs:
              - jobConfig:
                  name: "kyma-cli-compatibility-1"
                  cron: "00 00 * * *" # "At 00:00 daily"
                  env:
                    GO111MODULE: "on"
                    COMPAT_BACKTRACK: "1"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
              - jobConfig:
                  name: "kyma-cli-compatibility-2"
                  cron: "00 03 * * *" # "At 03:00 daily"
                  env:
                    GO111MODULE: "on"
                    COMPAT_BACKTRACK: "2"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_buildpack-golang-kubebuilder2"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
