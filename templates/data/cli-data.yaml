templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/cli/cli.yaml
        localSets:
          job_spec:
            command: "make"
            privileged: "false"
        jobConfigs:
          - repoName: kyma-project/cli
            jobs:
              - jobConfig:
                  name: pre-kyma-cli
                  always_run: true
                  args:
                    - "ci-pr"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: post-kyma-cli
                  args:
                    - "ci-main"
                  branches:
                    - "^main$"
                    - "^release-\\d+\\.\\d+$"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                  local:
                    - job_spec
              - jobConfig:
                  name: rel-kyma-cli
                  args:
                    - "ci-release"
                  branches:
                    - "^\\d+\\.\\d+\\.\\d+(?:-.*)?$"
                  labels:
                    preset-bot-github-token: "true"
                    preset-dind-enabled: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang-toolbox
                    - jobConfig_slack_jellyfish
                  local:
                    - job_spec
              - jobConfig:
                  name: unstable-cli
                  annotations:
                    description: Bump reconciler version used by CLI and publish the unstable CLI binaries
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                    preset-bot-github-token: "true"
                    preset-kyma-cli-unstable: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - extra_refs_kyma
                    - disable_testgrid
                    - image_buildpack-golang
                    - jobConfig_buildpack_incubator
                    - jobConfig_slack_jellyfish
                    - jobConfig_reconciler_publish_unstable_cli
                    - extra_refs_reconciler
              - jobConfig:
                  name: "pull-cli-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - golangci-lint run -v --timeout=20m --new-from-rev=$PULL_BASE_SHA ./...
                  run_if_changed: '^(.*\.go$|.golangci.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
              - jobConfig:
                  name: "pull-cli-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  always_run: true
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
