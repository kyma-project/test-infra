templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/presubmit-scanner.yaml
        localSets:
          jobConfig_presubmit:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            request_memory: "1.5Gi"
            request_cpu: "0.8"
            branches:
              - ^.*$
        jobConfigs:
          - repoName: "github.com/kyma-project/$REPO_NAME"
            jobs:
              - jobConfig:
                  name: "pre-test-infra-presubmit-scanner"
                  image: "docker.io/zricethezav/gitleaks:latest"
                  max_concurrency: "10"
                  command: "/bin/sh"
                  skip_report: "true"
                  args:
                    - "-c"
                    - "gitleaks detect --log-opts=$PULL_BASE_SHA...$PULL_PULL_SHA --verbose --redact"
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - "pubsub_labels"