templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/run-terraform-config.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  privileged: "false"
                  name: "pull-secret-leaks-log-scanner-tf-plan"
                  run_if_changed: '^configs/terraform/secrets-leaks-log-scanner'
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230208-5e9eb8fa"
                  labels:
                    preset-bot-github-token: "true"
                  command: "/tfcmt/tfcmt"
                  args:
                    - "-owner"
                    - "$(REPO_OWNER)"
                    - "-repo"
                    - "$(REPO_NAME)"
                    - "-pr"
                    - "$(PULL_NUMBER)"
                    - "plan"
                    - "--"
                    - "terraform"
                    - "plan"
                    - "-chdir=/home/prow/go/src/github.com/kyma-project/test-infra/configs/terraform/secrets-leaks-log-scanner"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  privileged: "false"
                  name: "pull-hide-tf-github-comments"
                  run_if_changed: '^configs/terraform'
                  image: "eu.gcr.io/kyma-project/test-infra/terraform:PR-6790"
                  labels:
                    preset-bot-github-token: "true"
                  command: "/ghcomment/github-comment"
                  args:
                    - "hide"
                    - "--org"
                    - "$(REPO_OWNER)"
                    - "--repo"
                    - "$(REPO_NAME)"
                    - "-pr"
                    - "$(PULL_NUMBER)"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
              - jobConfig:
                  privileged: "false"
                  name: "post-secret-leaks-log-scanner-tf-apply"
                  run_if_changed: '^configs/terraform/secrets-leaks-log-scanner'
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/terraform:v20230208-5e9eb8fa"
                  command: "/tfcmt/tfcmt"
                  args:
                    - "-owner"
                    - "$(REPO_OWNER)"
                    - "-repo"
                    - "$(REPO_NAME)"
                    - "-pr"
                    - "$(PULL_NUMBER)"
                    - "apply"
                    - "-chdir=/home/prow/go/src/github.com/kyma-project/test-infra/configs/terraform/secrets-leaks-log-scanner"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
