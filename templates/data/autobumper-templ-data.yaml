templates:
  # generate autobump configuration
  - from : templates/autobump-config.yaml
    render:
      - to: ../prow/autobump-config/autobump-test.yaml
        values:
          org: kyma-project
          repo: kyma
          excluded_paths:
            - tests
          extra_files:
            - "tests.go"
          # base_branch: develop

  # generate autobump job
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/autobump-test/templ.yaml
        localSets:
          periodic_config:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            type_periodic: "true"
            cluster: "trusted-workload"
          github_token_mounts:
            volumes:
              - name: kyma-bot-github-token
                secretName: kyma-bot-github-token
            volumeMounts:
              - name: kyma-bot-github-token
                mountPath: /etc/github
                readOnly: true
        jobConfigs:
          - repoName: kyma-project/test-infra
            jobs:
              - jobConfig:
                  name: ci-prow-autobump
                  cron: "30 * * * 1-5"
                  slack_channel: kyma-prow-alerts
                  image: gcr.io/k8s-prow/generic-autobumper:v20220524-dfb23cb2d1
                  command: generic-autobumper
                  args:
                    - --config=prow/autobump-config/autobump-test.yaml
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
