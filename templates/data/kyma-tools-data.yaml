templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma/common/common.yaml
        localSets:
          job_spec:
            command: make
            privileged: "false"
            run_if_changed: "^common/"
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              - jobConfig:
                  name: pre-main-kyma-common
                  annotations:
                    owner: framefrog
                    description: "Build the image used in Application Connector components for logging purposes"
                  args:
                    - "-C"
                    - "common"
                    - "ci-pr"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang
                  local:
                    - job_spec
              - jobConfig:
                  name: post-main-kyma-common
                  annotations:
                    owner: framefrog
                    description: "Build the image used in Application Connector components for logging purposes"
                  args:
                    - "-C"
                    - "common"
                    - "ci-main"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - image_buildpack-golang
                  local:
                    - job_spec
