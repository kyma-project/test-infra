                    - '--context=./'
                    - '--dockerfile=Dockerfile.job'
                    - '--build-arg=BIN=trialcleanup'
                    - '--config=/config/kaniko-build-config.yaml'
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
