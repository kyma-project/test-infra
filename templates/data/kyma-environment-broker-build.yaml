templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/control-plane/components/kyma-environment-broker/kyma-environment-broker-build.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma-environment-broker"
            jobs:
              - jobConfig:
                  name: pull-new-keb-build
                  annotations:
                    owner: "gopher"
                    description: "KEB image build on PR"
                  run_if_changed: ".+"
                  args:
                    - --name=new-kyma-environment-broker
                    - --context=./
                    - --dockerfile=Dockerfile.keb
                    - --config=/config/kaniko-build-config.yaml
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-new-keb-build
                  annotations:
                    owner: "gopher"
                    description: "KEB image build on main"
                  labels:
                    preset-signify-prod-secret: "true"
                  run_if_changed: ".+"
                  branches:
                    - ^main$
                  args:
                    - --name=new-kyma-environment-broker
                    - --context=./
                    - --dockerfile=Dockerfile.keb
                    - --config=/config/kaniko-build-config.yaml
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
              - jobConfig:
                  name: pull-new-keb-cleanup-job-build
                  annotations:
                    owner: "gopher"
                    description: "Clean up DEV from Kyma runtimes older than day job build on PR"
                  run_if_changed: ".+"
                  image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
                  args:
                    - --name=new-kyma-environments-cleanup-job
                    - --context=./
                    - --dockerfile=Dockerfile.job
                    - --build-arg=BIN=environmentscleanup
                    - --config=/config/kaniko-build-config.yaml
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-new-keb-cleanup-job-build
                  annotations:
                    owner: "gopher"
                    description: "Clean up DEV from Kyma runtimes older than day job build on main"
