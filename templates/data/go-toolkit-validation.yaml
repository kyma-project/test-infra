templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma/components/event-publisher-proxy/event-publisher-proxy-checks.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-event-publisher-proxy-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/event-publisher-proxy && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m"
                  run_if_changed: '^components/event-publisher-proxy/(.*\.go$|.golangcilint.yaml)'
                  annotations:
                    owner: skydivingtunas
                    description: lint the EPP
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-event-publisher-proxy-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/event-publisher-proxy && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: "^components/event-publisher-proxy/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: run unit tests for EPP
                inheritedConfigs:
                  global:
                    - testing
                    - "jobConfig_presubmit"
                    - "unprivileged"
      - to: ../../prow/jobs/kyma/components/eventing-controller/eventing-controller-checks.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-eventing-controller-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/eventing-controller && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m"
                  run_if_changed: '^components/eventing-controller/(.*\.go$|.golangcilint.yaml)'
                  annotations:
                    owner: skydivingtunas
                    description: lint the EC
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-eventing-controller-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/eventing-controller && KUBEBUILDER_CONTROLPLANE_START_TIMEOUT=50s go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: "^components/eventing-controller/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: run unit tests for EC
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
                    - "unprivileged"
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma/components/kyma-components-static-checks.yaml
        localSets:
          linting:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20230327-2887f8b7"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 200Mi
            request_cpu: 80m
          testing:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20230717-e09b0fee"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 100m
        jobConfigs:
          - repoName: "kyma-project/telemetry-manager"
            jobs:
              - jobConfig:
                  name: "pull-telemetry-manager-lint"
                  annotations:
                    owner: huskies
                    description: runs linting on telemetry-manager repo
                  request_cpu: 200m
                  request_memory: 500Mi
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "make lint"
                  run_if_changed: '^(go.mod|go.sum)$|^(.*\.go$|.golangcilint.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-telemetry-manager-unit-test"
                  annotations:
                    owner: huskies
                    description: runs unit tests telemetry-manager repo
                  request_cpu: 200m
                  request_memory: 1.5Gi
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "make test"
                  run_if_changed: '^(go.mod|go.sum)$|^.*\.go$|Makefile'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
                    - "unprivileged"

          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-central-application-connectivity-validator-unit-test"
                  annotations:
                    owner: framefrog
                    description: "It unit tests the component"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/central-application-connectivity-validator && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: '^components/central-application-connectivity-validator/.*\.go$'
