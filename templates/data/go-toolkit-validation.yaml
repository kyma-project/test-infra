                    - "cd components/function-controller && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=5m"
                  run_if_changed: '^components/function-controller/(.*\.go$|.golangcilint.yaml)'
                inheritedConfigs:
