templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/kyma/components/event-publisher-proxy/event-publisher-proxy-checks.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-event-publisher-proxy-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/event-publisher-proxy && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m"
                  run_if_changed: '^components/event-publisher-proxy/(.*\.go$|.golangcilint.yaml)'
                  annotations:
                    owner: skydivingtunas
                    description: lint the EPP
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-event-publisher-proxy-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/event-publisher-proxy && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: "^components/event-publisher-proxy/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: run unit tests for EPP
                inheritedConfigs:
                  global:
                    - testing
                    - "jobConfig_presubmit"
                    - "unprivileged"
      - to: ../../prow/jobs/kyma-project/kyma/components/eventing-controller/eventing-controller-checks.yaml
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-eventing-controller-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/eventing-controller && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=10m"
                  run_if_changed: '^components/eventing-controller/(.*\.go$|.golangcilint.yaml)'
                  annotations:
                    owner: skydivingtunas
                    description: lint the EC
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-eventing-controller-unit-test"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/eventing-controller && make test-local"
                  run_if_changed: "^components/eventing-controller/.*$"
                  annotations:
                    owner: skydivingtunas
                    description: run unit tests for EC
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
                    - "unprivileged"
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/kyma/components/kyma-components-static-checks.yaml
        localSets:
          linting:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20230821-fdb47ca7"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 200Mi
            request_cpu: 80m
          testing:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20231121-05130964"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 100m
        jobConfigs:
          - repoName: "kyma-project/directory-size-exporter"
            jobs:
              - jobConfig:
                  annotations:
                    owner: huskies
                    description: runs linting on the repo
                  name: "pull-directory-size-exporter-lint"
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "make lint"
                  run_if_changed: '^(go.mod|go.sum)$|^(.*\.go$|.golangcilint.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - linting
                    - "unprivileged"
              - jobConfig:
                  name: "pull-directory-size-exporter-unit-test"
                  annotations:
                    owner: huskies
                    description: runs unit tests on the repo
                  optional: false
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "make test"
                  run_if_changed: '^(go.mod|go.sum)$|^.*\.go$'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                    - testing
                    - "unprivileged"
