templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma/components/kyma-components-static-checks.yaml
        localSets:
          linting:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/golangci-lint:v20220830-7bf905118"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 200Mi
            request_cpu: 80m
          testing:
            skip_report: "false"
            max_concurrency: "10"
            optional: "true"
            decorate: "true"
            image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20220926-fbffe961"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            request_memory: 1Gi
            request_cpu: 100m
        jobConfigs:
          - repoName: "kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pull-application-operator-lint"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/application-operator && golangci-lint run --new-from-rev=$PULL_BASE_SHA ./... --timeout=5m"
                  run_if_changed: '^components/application-operator/(.*\.go$|.golangcilint.yaml)'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                  local:
                    - linting
              - jobConfig:
                  name: "pull-application-operator-unit-test"
                  command: "/bin/sh"
                  args:
                    - "-c"
                    - "cd components/application-operator && go test -coverprofile=$ARTIFACTS/filtered.cov ./..."
                  run_if_changed: '^components/application-operator/.*\.go$'
                inheritedConfigs:
                  global:
                    - "jobConfig_presubmit"
                  local:
                    - testing

              - jobConfig:
                  name: "pull-central-application-connectivity-validator-lint"
