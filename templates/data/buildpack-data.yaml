templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/buildpack.yaml
        localSets:
          default:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          presubmit:
            type_presubmit: "true"
            cluster: "untrusted-workload"
          postsubmit:
            type_postsubmit: "true"
            cluster: "trusted-workload"
            annotations:
              testgrid-create-test-group: "false"
        jobConfigs:
          - repoName: "github.com/kyma-project/test-infra"
            jobs:
              - jobConfig:
                  name: "pre-test-infra-cleaner"
                  annotations:
                    description: "Build test-infra/cleaner image"
                    owner: neighbors
                  run_if_changed: "^prow/images/cleaner/"
                  args:
                    - "--name=test-infra/cleaner"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=prow/images/cleaner"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  local:
                    - "default"
                    - "presubmit"
              - jobConfig:
                  name: "post-test-infra-cleaner"
                  annotations:
                    description: "Build test-infra/cleaner image"
                    owner: neighbors
                  labels:
                    preset-signify-prod-secret: "true"
                  run_if_changed: "^prow/images/cleaner/"
                  args:
                    - "--name=test-infra/cleaner"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=prow/images/cleaner"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  local:
                    - "default"
                    - "postsubmit"
              - jobConfig:
