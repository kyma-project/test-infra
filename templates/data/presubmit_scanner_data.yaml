templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/presubmit-scanner.yaml
        localSets:
          default:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            command: "/bin/sh"
            image: "docker.io/zricethezav/gitleaks:v8.15.3"
            always_run: "true"
            args:
              - "-c"
              - "gitleaks detect --log-opts=$PULL_BASE_SHA...$PULL_PULL_SHA --verbose --redact --config development/gcp/cloud-run/scan-logs-for-secrets/gitleaks.toml; echo Please check documentation: https://github.com/kyma-project/test-infra/blob/main/docs/prow/security_commit_scanner.md#failure-in-test"
        jobConfigs:
            {{/* Iterate over orgs and repos in config.yaml global field. */}}
          {{- range $org := .Global.orgs }}
          {{- range $repo := .repos }}
              - repoName: "github.com/{{$org.name}}/{{$repo.name}}"
                jobs:
                  - jobConfig:
                      name: "pre-{{$repo.name}}-presubmit-scanner"
                      optional: true
                    inheritedConfigs:
                      local:
                        - "default"
                      global:
                        - "jobConfig_presubmit"
                        - "pubsub_labels"
          {{- end}}
          {{- end }}
