templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/kyma/validation.yaml
        localSets:
          smaller_requests:
            request_memory: "1.5Gi"
            request_cpu: "0.8"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-main-kyma-validate-image-definitions"
                  run_if_changed: "^resources/"
                  command: "/prow-tools/imagechecker"
                  args:
                    # - "--kymaDirectory"
                    # - "/home/prow/go/src/github.com/kyma-project/kyma/resources/"
                    - "--skipComments=true"
                  image: "eu.gcr.io/kyma-project/test-infra/pr/prow-tools:PR-4303"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_prow-tools"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
