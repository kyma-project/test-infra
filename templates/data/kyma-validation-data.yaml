templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/kyma/kyma-validation.yaml
        localSets:
          smaller_requests:
            request_memory: "1.5Gi"
            request_cpu: "0.8"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-main-kyma-validate-image-definitions"
                  annotations:
                    description: "validates if all charts use correct image definition format"
                    owner: neighbors
                  run_if_changed: "^resources/"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/image-url-helper:v20240409-b4c75728
                  command: "/ko-app/image-url-helper"
                  args:
                    - --resources-directory
                    - /home/prow/go/src/github.com/kyma-project/kyma/resources/
                    - check
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
              - jobConfig:
                  name: "pre-main-kyma-validate-image-existence"
                  annotations:
                    description: "his tool validates if all images defined in charts exist"
                    owner: neighbors
                  run_if_changed: "^resources/"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/image-url-helper:v20240409-b4c75728
                  command: "/ko-app/image-url-helper"
                  args:
                    - --resources-directory
                    - /home/prow/go/src/github.com/kyma-project/kyma/resources/
                    - missing
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
              - jobConfig:
                  name: "pre-main-kyma-validate-dockerfiles"
                  annotations:
                    owner: neighbors
                    description: "Validate Dockerfiles, run hadolint."
                  run_if_changed: ".*Dockerfile$"
                  command: "/bin/bash"
                  args:
                    - "-c"
                    - "shopt -s globstar;
                      hadolint --config .hadolint.yaml --no-color **/Dockerfile"
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/alpine-hadolint:v20240409-60850d30
                inheritedConfigs:
                  local:
                    - "smaller_requests"
                  global:
                    - "jobConfig_default"
                    - "pubsub_labels"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
