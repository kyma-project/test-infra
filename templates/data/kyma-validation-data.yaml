templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/kyma/kyma-validation.yaml
        localSets:
          smaller_requests:
            request_memory: "1.5Gi"
            request_cpu: "0.8"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-main-kyma-validate-image-definitions"
                  run_if_changed: "^resources/"
                  command: "bash"
                  args:
                    - "-c"
                    - "echo \"This tool validates if all images use correct definition format. Check https://github.com/kyma-project/test-infra/blob/main/development/image-url-helper/readme.md for details\""
                    - "/prow-tools/image-url-helper --resources-directory /home/prow/go/src/github.com/kyma-project/kyma/resources/ check --excludes-list development/image-url-helper/excludes.yaml"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_prow-tools"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
