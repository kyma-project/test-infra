templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/kyma/kyma-validation.yaml
        localSets:
          smaller_requests:
            request_memory: "1.5Gi"
            request_cpu: "0.8"
        jobConfigs:
          - repoName: "github.com/kyma-project/kyma"
            jobs:
              - jobConfig:
                  name: "pre-main-kyma-validate-image-definitions"
                  run_if_changed: "^resources/"
                  command: "bash"
                  args:
                    - "-c"
                    - 'echo \"This tool validates if all charts use correct image definition format. \nCheck https://github.com/kyma-project/test-infra/blob/main/development/image-url-helper/README.md for details\" && 
                    /prow-tools/image-url-helper --resources-directory /home/prow/go/src/github.com/kyma-project/kyma/resources/ check --excludes-list /home/prow/go/src/github.com/kyma-project/test-infra/development/image-url-helper/excludes.yaml && 
                    echo \"Validation finished\"'
                  optional: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_prow-tools"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
              - jobConfig:
                  name: "pre-main-component-descriptors"
                  command: "bash"
                  image: "eu.gcr.io/kyma-project/test-infra/pr/prow-tools:PR-4608"
                  args:
                    - "-c"
                    - 'echo \" This tool generates component descriptor file\" &&
                     /prow-tools/image-url-helper --resources-directory /home/prow/go/src/github.com/kyma-project/kyma/resources/ components --component-version v$(date +v%Y%m%d)-${PULL_PULL_SHA::8} --git-commit ${PULL_PULL_SHA} --git-branch ${PULL_BASE_REF} --output-dir ${ARTIFACTS}/cd &&
                      echo \"Compomnent decriptor was generated succesfully finished\"'
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_prow-tools"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "smaller_requests"
