templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/build-test-vm-image.yaml
        jobConfigs:
          - repoName: kyma-project/test-infra
            jobs:
              - jobConfig:
                  name: pull-build-test-vm-image
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20231010-1814beac
                  annotations:
                    owner: neighbors
                    description: "Build Google Cloud VM template image for test-vm-image"
                  run_if_changed: "experimental/custom-image/"
                  command: "bash"
                  args:
                    - "-c"
                    - "experimental/custom-image/create-custom-image.sh"
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - jobConfig_default
                    - pubsub_labels
              - jobConfig:
                  name: pull-test-k3d-on-vm-image
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20231010-1814beac
                  annotations:
                    owner: neighbors
                    description: "Test k3d installation on Google Cloud VM template image for test-vm-image"
                  run_if_changed: "experimental/custom-image/"
                  command: "bash"
                  args:
                    - "-c"
                    - "experimental/custom-image/create-custom-image.sh --test-k3d"
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_presubmit
                    - jobConfig_default
                    - pubsub_labels
              - jobConfig:
                  name: post-build-test-vm-image
                  annotations:
                    owner: neighbors
                    description: "Build Google Cloud VM template image for test-vm-image"
                  run_if_changed: "experimental/custom-image/"
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-gcloud:v20231010-1814beac
                  command: "bash"
                  args:
                    - "-c"
                    - "experimental/custom-image/create-custom-image.sh --default"
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_default
                    - pubsub_labels
                    - disable_testgrid
