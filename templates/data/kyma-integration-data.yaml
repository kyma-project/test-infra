templates:
  - fromTo:
      - from: generic.tmpl
        to: ../../prow/jobs/kyma/kyma-integration.yaml
    render:
      - localSets:
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            annotations:
              pipeline.type: integration
          jobConfig_periodic:
            cluster: "trusted-workload"
          request_small:
            request_memory: 100Mi
            request_cpu: 50m
          request_big:
            request_memory: 200Mi
            request_cpu: 80m
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              - jobConfig:
                  name: "utilities-kyma-integration-cleaner"
                  cron: "30 * * * *" # "At 30 minutes past every hour"
                  image: eu.gcr.io/kyma-project/prow/cleaner:0.0.1 # see test-infra/prow/images/cleaner
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "./cleaner.sh"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-assetstore-gcp-bucket-cleaner"
                  cron: "00 00 * * *" # "At 00:00 each day"
                  labels:
                    preset-sa-prow-job-resource-cleaner: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "prow/scripts/assetstore-gcp-bucket-cleaner.sh -project=${CLOUDSDK_CORE_PROJECT}"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-disks-cleaner"
                  cron: "30 * * * *" # "At 30 minutes past every hour"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/diskscollector -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false -diskNameRegex='^gke-'"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-ips-cleaner"
                  cron: "0 1 * * *" # "At 1:00 each day"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/ipcleaner -project=${CLOUDSDK_CORE_PROJECT} -dry-run=false -ip-exclude-name-regex='^nightly|nightly-(.*)|weekly|weekly-(.*)|nat-auto-ip'"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "extra_refs_test-infra"
                    - "image_prow-tools"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-clusters-cleaner"
                  cron: "0 * * * *" # "At 0 minute every hour"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/clusterscollector -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false -excluded-clusters=kyma-prow,workload-kyma-prow,nightly,weekly,nightly-20,nightly-21,nightly-22"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-vms-cleaner"
                  cron: "15,45 * * * *" # "At 15 and 45 past every hour"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/vmscollector -project=${CLOUDSDK_CORE_PROJECT} -vmNameRegexp='gke-nightly-.*|gke-weekly.*|shoot--kyma-prow.*|gke-gke-release-.*' -jobLabelRegexp='kyma-gke-nightly|kyma-gke-nightly-.*|kyma-gke-weekly|kyma-gke-weekly-.*|post-rel.*-kyma-release-candidate' -dryRun=false"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-loadbalancer-cleaner"
                  cron: "15 * * * *" # "At 15 past every hour"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/orphanremover -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              #              - jobConfig:
              #                  name: "firewall-cleaner"
              #                  cron: "45 */4 * * 1-5" # "At minute 45 past every 4th hour from Monday through Friday"
              #                  labels:
              #                    preset-sa-gke-kyma-integration: "true"
              #                    preset-gc-project-env: "true"
              #                  command: "bash"
              #                  args:
              #                    - "-c"
              #                    - "/prow-tools/firewallcleaner -project=${CLOUDSDK_CORE_PROJECT} -dryRun=false"
              #                inheritedConfigs:
              #                  global:
              #                    - "jobConfig_default"
              #                    - "jobConfig_periodic"
              #                    - "image_prow-tools"
              #                    - "extra_refs_test-infra"
              #                    - "disable_testgrid"
              #                  local:
              #                    - "jobConfig_default"
              #                    - "request_small"
              #                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-dns-cleaner"
                  cron: "30 * * * *" # "At minute 30 past every hour"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                    preset-gc-compute-envs: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/dnscollector -project=${CLOUDSDK_CORE_PROJECT} -dnsZone=${CLOUDSDK_DNS_ZONE_NAME} -ageInHours=2 -regions=${CLOUDSDK_COMPUTE_REGION} -dryRun=false"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "gcr-cleaner-prow-workloads"
                  cron: "0 1 * * *" # "At 1:00am every day"
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "/prow-tools/gcrcleaner --repository=eu.gcr.io/sap-kyma-prow-workloads --age-in-hours=168 --dry-run=false"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "github-issues"
                  cron: "0 6 * * *" # "At 6:00 every day"
                  labels:
                    preset-bot-github-token: "true"
                    preset-bot-github-sap-token: "true"
                    preset-sa-prow-job-github-issues: "true"
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/github-issues.sh"
                  cluster: "trusted-workload"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "jobConfig_periodic"
  - fromTo:
      - from: generic.tmpl
        to: ../../prow/jobs/kyma/kyma-integration.yaml
      - from: test-inventory.tmpl
        to: ../../test-inventory-integration.md
    render:
      - localSets:
          extra_refs_kyma-local:
            extra_refs:
              local-kyma:
                - org: "kyma-incubator"
                  repo: "local-kyma"
                  path_alias: "github.com/kyma-incubator/local-kyma"
                  base_ref: "main"
          jobConfig_default:
            path_alias: github.com/kyma-project/kyma
            annotations:
              pipeline.type: integration
          jobConfig_periodic:
            cluster: "trusted-workload"
          request_small:
            request_memory: 100Mi
            request_cpu: 50m
          request_big:
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_template_upgrade_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: upgrade-fast-integration
              pipeline.clusterprovisioning: kyma cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma-upgrade-k3d.sh"
            env:
              KYMA_PROJECT_DIR: "."
          vm_job_template_k3d:
            annotations:
              pipeline.platform: k3d
              pipeline.installer: kyma deploy
              pipeline.test: fast-integration
              pipeline.clusterprovisioning: k3d
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma-k3d.sh"
          vm_job_template_serverless_k3s:
            annotations:
              pipeline.platform: k3s
              pipeline.installer: kyma deploy
              pipeline.test: helm serverless-test
              pipeline.clusterprovisioning: k3s
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-serverless-k3s.sh"
          vm_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          gke_job_template:
            annotations:
              pipeline.platform: gke
              pipeline.installer: kyma install
              pipeline.test: octopus
              pipeline.clusterprovisioning: gcloud cli
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
          gke_central_job_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-central.sh"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-a"
          gke_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-gke-kyma-integration: "true"
              preset-gc-compute-envs: "true"
              preset-gc-project-env: "true"
              preset-docker-push-repository-gke-integration: "true"
              preset-dind-enabled: "true"
              preset-kyma-artifacts-bucket: "true"
              preset-cluster-use-ssd: "true"
              preset-cluster-version: "true"
          fast_integration_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/fast-integration-test.sh"
            annotations:
              pipeline.trigger: nightly
              pipeline.test: fast-integration
            labels:
              preset-sa-gke-kyma-integration: "true"
          serverless_metrics_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-metrics-nightly.sh"
            annotations:
              pipeline.trigger: nightly
              pipeline.test: Serverless function metrics
            labels:
              preset-sa-gke-kyma-integration: "true"
          serverless_benchmarks_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-benchmarks-nightly.sh"
            annotations:
              pipeline.trigger: nightly
              pipeline.test: Serverless function benchmarks
            labels:
              preset-sa-gke-kyma-integration: "true"
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              # presubmits
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((tests/fast-integration\\S+|resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                  annotations:
                    pipeline.platform: k3d
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-app-gateway"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/application-connector\\S+|installation\\S+|tests/components/application-connector\\S+|resources/istio\\S+|resources/istio-resources\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  optional: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                    preset-kyma-integration-app-connector-tests-app-gateway: "true"
                  annotations:
                    pipeline.platform: k3d
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-app-conn-validator"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/application-connector\\S+|installation\\S+|tests/components/application-connector\\S+|resources/istio\\S+|resources/istio-resources\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  optional: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                    preset-kyma-integration-app-connector-tests-app-validator: "true"
                  annotations:
                    pipeline.platform: k3d
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-runtime-agent"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/compass-runtime-agent\\S+|installation\\S+|tests/components/application-connector\\S+|resources/istio\\S+|resources/istio-resources\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  optional: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                    preset-kyma-integration-app-connector-tests-runtime-agent: "true"
                    preset-kyma-integration-compass-dev: "true"
                  annotations:
                    pipeline.platform: k3d
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-central-app-connectivity-compass"
                  # following regexp won't start build if only Markdown files were changed
                  always_run: false
                  optional: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-compass-dev: "true"
                    preset-kyma-integration-compass-enabled: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-serverless-integration-k3s"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/serverless\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  annotations:
                    pipeline.platform: k3s
                  labels:
                    preset-build-pr: "true"
                  env:
                    INTEGRATION_SUITE: "serverless-integration"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_serverless_k3s"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "serverless-function-metrics-generator"
                  cron: "0 0,12 * * *" # twice a day, midnight and noon, everyday
                  annotations:
                    description: Serverless function metrics generator
                    pipeline.platform: gke
                  labels:
                    preset-gc-compute-envs: "true"
                    preset-gc-project-env: "true"
                  env:
                    PROVISION_REGIONAL_CLUSTER: "true"
                    INPUT_CLUSTER_NAME: "nightly"
                    CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
                    CLUSTER_PROVIDER: "gcp"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_kyma"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "serverless_metrics_template"
              - jobConfig:
                  name: "serverless-git-auth-integration-k3s-nightly"
                  cron: "0 3 * * 1-5" # "At 03:00 UTC on every weekday Monday through Friday"
                  annotations:
                    description: Serverless git-function authentication nightly integration tests
                    pipeline.platform: k3s
                  labels:
                    preset-build-main: "true"
                    preset-serverless-git-auth: "true"
                  env:
                    INTEGRATION_SUITE: "git-auth-integration"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_default"
                    - "request_small"
                    - "vm_job_template_serverless_k3s"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-telemetry"
                  run_if_changed: "^resources/telemetry/|^installation/resources/crds/telemetry/|^tests/fast-integration/telemetry-test/"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-telemetry-enabled: "true"
                    preset-kyma-integration-telemetry-tracing-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-telemetry-alpha"
                  optional: true
                  privileged: false
                  run_if_changed: "^resources/telemetry/|^installation/resources/crds/telemetry/|^tests/fast-integration/telemetry-test/"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-telemetry-alpha-enabled: "true"
                    preset-kyma-integration-telemetry-tracing-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-eval-istio-integration-k3d"
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: false
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-evaluation: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-prod-istio-integration-k3d"
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: false
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-production: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-istio-reconcilation-k3d"
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: true
                  env:
                    RECONCILATION_TEST: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-production: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "jobConfig_default"
                    - "vm_job_template_k3d"
