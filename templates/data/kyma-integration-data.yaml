templates:
  - fromTo:
      - from: generic.tmpl
        to: ../../prow/jobs/kyma/kyma-integration.yaml
    render:
      - localSets:
          jobConfig_periodic:
            cluster: "trusted-workload"
          request_small:
            request_memory: 100Mi
            request_cpu: 50m
          request_big:
            request_memory: 200Mi
            request_cpu: 80m
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              - jobConfig:
                  name: "utilities-kyma-integration-cleaner"
                  annotations:
                    owner: neighbors
                    description: kyma integration cleaner
                  serviceAccountName: sa-prow-job-resource-cleaners
                  cron: "30 * * * *" # "At 30 minutes past every hour"
                  image: eu.gcr.io/kyma-project/prow/cleaner:0.0.1 # see test-infra/prow/images/cleaner
                  labels:
                    preset-sa-vm-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "./cleaner.sh"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-assetstore-gcp-bucket-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud assetstore buckets"
                  cron: "00 00 * * *" # "At 00:00 each day"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/gcscleaner:v20230726-19a09015
                  labels:
                    preset-gc-project-env: "true"
                  command: "/ko-app/gcscleaner"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -bucketNameRegexp='^.+-([a-z0-9]+$)'
                    - -excludedBuckets='kyma-prowjobs-secrets,kyma-prow-logs,kyma-prow-artifacts,kyma-development-artifacts,kyma-backup-restore,eu.artifacts.sap-kyma-prow.appspot.com,kyma-prow-access-storage-logs,kyma-prow-workloads-logs,eu.artifacts.sap-kyma-prow-workloads.appspot.com'
                    - -workerNumber=10
                    - -logLevel=info
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-disks-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud disks"
                  cron: "30 * * * *" # "At 30 minutes past every hour"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/diskscollector:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "/ko-app/diskscollector"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -dryRun=false
                    - -diskNameRegex='.*'
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-ips-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud IPs"
                  cron: "0 1 * * *" # "At 1:00 each day"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/ipcleaner:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "/ko-app/ipcleaner"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -dry-run=false
                    - -ip-exclude-name-regex='^nightly|nightly-(.*)|weekly|weekly-(.*)|nat-auto-ip'
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-clusters-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud clusters"
                  cron: "0 * * * *" # "At 0 minute every hour"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/clusterscollector:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "/ko-app/clusterscollector"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -dryRun=false
                    - -excluded-clusters=kyma-prow,workload-kyma-prow,nightly,weekly,nightly-20,nightly-21,nightly-22,persist
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-vms-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud VMs"
                  cron: "15,45 * * * *" # "At 15 and 45 past every hour"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/vmscollector:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "/ko-app/vmscollector"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -vmNameRegexp='gke-nightly-.*|gke-weekly.*|shoot--kyma-prow.*|gke-gke-release-.*'
                    - -jobLabelRegexp='kyma-gke-nightly|kyma-gke-nightly-.*|kyma-gke-weekly|kyma-gke-weekly-.*|post-rel.*-kyma-release-candidate'
                    - -dryRun=false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-loadbalancer-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud load balancers"
                  cron: "15 * * * *" # "At 15 past every hour"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/orphanremover:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                  command: "/ko-app/orphanremover"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -dryRun=false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "orphaned-dns-cleaner"
                  annotations:
                    owner: "neighbors"
                    description: "Periodic cleanup of orphaned Google cloud DNS records"
                  cron: "30 * * * *" # "At minute 30 past every hour"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/dnscollector:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                    preset-gc-project-env: "true"
                    preset-gc-compute-envs: "true"
                  command: "/ko-app/dnscollector"
                  args:
                    - -project=$(CLOUDSDK_CORE_PROJECT)
                    - -dnsZone=$(CLOUDSDK_DNS_ZONE_NAME)
                    - -ageInHours=2
                    - -regions=$(CLOUDSDK_COMPUTE_REGION)
                    - -dryRun=false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "gcr-cleaner-prow-workloads"
                  annotations:
                    owner: "neighbors"
                    description: "Cleans up GCR images older than 7 days in eu.gcr.io/sap-kyma-prow-workloads"
                  cron: "0 1 * * *" # "At 1:00am every day"
                  image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/gcrcleaner:v20230726-19a09015
                  labels:
                    preset-sa-gke-kyma-integration: "true"
                  command: "/ko-app/gcrcleaner"
                  args:
                    - --repository=eu.gcr.io/sap-kyma-prow-workloads
                    - --age-in-hours=168
                    - --dry-run=false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
              - jobConfig:
                  name: "github-issues"
                  annotations:
                    owner: neighbors
                    description: "Exports data from github to the big query (Grafana metrics)"
                  cron: "0 6 * * *" # "At 6:00 every day"
                  labels:
                    preset-bot-github-token: "true"
                    preset-bot-github-sap-token: "true"
                    preset-sa-prow-job-github-issues: "true"
                  command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/github-issues.sh"
                  cluster: "trusted-workload"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_prow-tools"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
  - fromTo:
      - from: generic.tmpl
        to: ../../prow/jobs/kyma/kyma-integration.yaml
    render:
      - localSets:
          extra_refs_kyma-local:
            extra_refs:
              local-kyma:
                - org: "kyma-incubator"
                  repo: "local-kyma"
                  base_ref: "main"
          jobConfig_periodic:
            cluster: "trusted-workload"
          request_small:
            request_memory: 100Mi
            request_cpu: 50m
          request_big:
            request_memory: 200Mi
            request_cpu: 80m
          vm_job_template_k3d:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/provision-vm-and-start-kyma-k3d.sh"
          vm_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-vm-kyma-integration: "true"
              preset-gc-project-env: "true"
          dind_job_k3d:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20230726-6389623f
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
          gke_job_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-integration.sh"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
          gke_central_job_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-gke-central.sh"
            env:
              CLOUDSDK_COMPUTE_ZONE: "europe-west4-a"
          gke_job_labels_template:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-sa-gke-kyma-integration: "true"
              preset-gc-compute-envs: "true"
              preset-gc-project-env: "true"
              preset-docker-push-repository-gke-integration: "true"
              preset-dind-enabled: "true"
              preset-kyma-artifacts-bucket: "true"
              preset-cluster-use-ssd: "true"
              preset-cluster-version: "true"
          fast_integration_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/fast-integration-test.sh"
            labels:
              preset-sa-gke-kyma-integration: "true"
          serverless_metrics_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-metrics-nightly.sh"
            labels:
              preset-sa-gke-kyma-integration: "true"
          serverless_benchmarks_template:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-benchmarks-nightly.sh"
            labels:
              preset-sa-gke-kyma-integration: "true"
        jobConfigs:
          - repoName: kyma-project/kyma
            jobs:
              # presubmits
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d"
                  annotations:
                    owner: goat
                    description: Kyma integration job on k3d
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((tests/fast-integration\\S+|resources\\S+|installation\\S+|tools/kyma-installer\\S+)(\\.[^.][^.][^.]+$|\\.[^.][^dD]$|\\.[^mM][^.]$|\\.[^.]$|/[^.]+$))"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-central-app-connectivity-compass"
                  annotations:
                    owner: framefrog
                    description: "It tests Compass integration. It won't be needed after the implementation of this issue - https://github.com/kyma-project/kyma/issues/15037"
                  # following regexp won't start build if only Markdown files were changed
                  always_run: false
                  optional: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-compass-dev: "true"
                    preset-kyma-integration-compass-enabled: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "pre-main-serverless-integration-k3s"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/serverless|tests/function-controller)\\S+(\\.[^.][^.][^.]+|\\.[^.][^dD]|\\.[^mM][^.]|\\.[^.]$|/[^.]+))$"
                  annotations:
                    owner: "otters"
                    description: serverless integration k3s job
                  labels:
                    preset-build-pr: "true"
                  args:
                    - bash
                    - -c
                    - |
                      /home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-integration-k3d.sh serverless-integration simple-tracing
                  env:
                    KYMA_SOURCES_DIR: /home/prow/go/src/github.com/kyma-project/kyma
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "privileged"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                  local:
                    - "request_small"
                    - "dind_job_k3d"
              - jobConfig:
                  name: "serverless-function-metrics-generator"
                  cron: "0 0,12 * * *" # twice a day, midnight and noon, everyday
                  annotations:
                    description: Serverless function metrics generator
                    owner: "otters"
                  labels:
                    preset-gc-compute-envs: "true"
                    preset-gc-project-env: "true"
                  env:
                    PROVISION_REGIONAL_CLUSTER: "true"
                    INPUT_CLUSTER_NAME: "nightly"
                    CLOUDSDK_COMPUTE_ZONE: "europe-west4-b"
                    CLUSTER_PROVIDER: "gcp"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_kyma"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "serverless_metrics_template"
              - jobConfig:
                  name: "pre-main-serverless-git-auth-integration-k3s"
                  # following regexp won't start build if only Markdown files were changed
                  run_if_changed: "^((resources/serverless|tests/function-controller)\\S+(\\.[^.][^.][^.]+|\\.[^.][^dD]|\\.[^mM][^.]|\\.[^.]$|/[^.]+))$"
                  annotations:
                    description: Serverless git-function authentication nightly integration tests
                    owner: "otters"
                  labels:
                    preset-build-pr: "true"
                    preset-serverless-git-auth: "true"
                  args:
                    - bash
                    - -c
                    - |
                      export APP_TEST_GITHUB_SSH_AUTH_KEY=\"${GH_AUTH_PRIVATE_KEY}\" &&
                      export APP_TEST_AZURE_BASIC_AUTH_USERNAME=\"${AZURE_DEVOPS_AUTH_USERNAME}\" &&
                      export APP_TEST_AZURE_BASIC_AUTH_PASSWORD=\"${AZURE_DEVOPS_AUTH_PASSWORD}\" &&
                      /home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/cluster-integration/kyma-serverless-integration-k3d.sh git-auth-integration
                  env:
                    KYMA_SOURCES_DIR: /home/prow/go/src/github.com/kyma-project/kyma
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "privileged"
                    - "jobConfig_presubmit"
                    - "extra_refs_test-infra"
                    - "disable_testgrid"
                  local:
                    - "request_small"
                    - "dind_job_k3d"
              - jobConfig:
                  name: "pre-main-kyma-integration-k3d-telemetry"
                  annotations:
                    owner: huskies
                    description: runs telemetry integration tests on k3d
                  run_if_changed: "^resources/telemetry/|^installation/resources/crds/telemetry/|^tests/fast-integration/telemetry-test/"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-telemetry-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-eval-istio-integration-k3d"
                  annotations:
                    owner: goat
                    description: runs istio integration tests with evaluation profile on k3d
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: false
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-evaluation: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-prod-istio-integration-k3d"
                  annotations:
                    owner: goat
                    description: runs istio integration tests with production profile on k3d
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: false
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-production: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "pre-main-kyma-istio-reconcilation-k3d"
                  annotations:
                    owner: goat
                    description: runs istio reconcilation tests with production profile on k3d
                  run_if_changed: "(^resources/istio/.*)|(^resources/istio-resources/.*)|(^tests/components/istio/.*)"
                  optional: true
                  env:
                    RECONCILATION_TEST: "true"
                  labels:
                    preset-build-pr: "true"
                    preset-kyma-integration-istio-production: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "jobConfig_presubmit"
                  local:
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              # postsubmits
              - jobConfig:
                  name: "post-main-kyma-integration-k3d"
                  annotations:
                    owner: huskies,goat
                    testgrid-dashboards: kyma_integration
                    description: Kyma integration job on k3d.
                    testgrid-days-of-results: "60"
                  labels:
                    preset-build-main: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                  slack_channel: huskies-notifications
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                  local:
                    - "request_small"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              # periodics
              # kyma-integration-cleaner removes all sshPublic keys stored for service account "sa-vm-kyma-integration". Those keys refers to machines that in most cases were already removed.
              # Purpose of this job is to avoid error: "Login profile size exceeds 32 KiB" when running kyma-integration tests
              - jobConfig:
                  name: "kyma-integration-k3d"
                  annotations:
                    owner: goat
                    testgrid-dashboards: kyma_integration
                    description: Kyma integration periodic job on k3d
                  cron: "5 * * * *"
                  labels:
                    preset-build-main: "true"
                    preset-kyma-integration-central-app-connectivity-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "extra_refs_kyma"
                  local:
                    - "request_small"
                    - "jobConfig_periodic"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
                    - "extra_refs_kyma-local"
              - jobConfig:
                  name: "kyma-integration-k3d-telemetry"
                  annotations:
                    owner: huskies
                    description: runs telemetry integration tests on k3d
                  cron: "0 1,13 * * *"
                  slack_channel: huskies-notifications
                  labels:
                    preset-build-main: "true"
                    preset-kyma-integration-telemetry-enabled: "true"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_periodic"
                    - "image_kyma-integration"
                    - "extra_refs_test-infra"
                    - "extra_refs_kyma"
                    - "disable_testgrid"
                  local:
                    - "jobConfig_periodic"
                    - "vm_job_template_k3d"
                    - "vm_job_labels_template"
              - jobConfig:
                  name: "kyma-gke-nightly"
                  cron: "0 2 * * 1-5" # "At 02:00 UTC on every weekday Monday through Friday"
                  annotations:
                    description: Kyma GKE nightly build (depraceted, needed for sec scans)
                    owner: "neighbors"
                  labels:
                    preset-kyma-keyring: "true"
                    preset-kyma-encryption-key: "true"
                    preset-build-main: "true"
                    preset-nightly-github-integration: "true"
                    preset-kms-gc-project-env: "true"
                    preset-certificates-bucket: "true"
                    preset-slack-alerts: "true"
                  command: "bash"
                  args:
                    - "-c"
                    - "${KYMA_PROJECT_DIR}/test-infra/prow/scripts/cluster-integration/kyma-gke-long-lasting.sh"
                  env:
                    MACHINE_TYPE: "custom-8-15360"
                    PROVISION_REGIONAL_CLUSTER: "true"
                    NODES_PER_ZONE: "1"
                    STACKDRIVER_COLLECTOR_SIDECAR_IMAGE_TAG: "0.6.4"
                    INPUT_CLUSTER_NAME: "nightly"
