templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/eventing-publisher-proxy/eventing-publisher-proxy-generic.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/eventing-publisher-proxy"
            jobs:
              - jobConfig:
                  name: pull-eventing-publisher-proxy-build
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                  args:
                    - "--name=eventing-publisher-proxy"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  annotations:
                    owner: skydivingtunas
                    description: build the eventing-publisher-proxy image
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-eventing-publisher-proxy-build
                  labels:
                    preset-signify-prod-secret: "true"
                  run_if_changed: "^Dockerfile|\\.go$|^go.(sum|mod)"
                  args:
                    - "--name=eventing-publisher-proxy"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                  annotations:
                    owner: skydivingtunas
                    description: build the eventing-publisher-proxy image
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
