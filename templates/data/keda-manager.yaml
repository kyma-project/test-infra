templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/keda-manager/keda-manager-build.yaml
        localSets:
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
              - "^release-*"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          limits:
            limits_memory: 3Gi
            limits_cpu: 2
          skip_if_only_changed_documentation:
            skip_if_only_changed: '^docs/|^examples/|\.md$'
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: pre-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda operator build job
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_build
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                    - '--tag=$(PULL_BASE_SHA)'
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: release-keda-manager-build
                  annotations:
                    owner: otters
                    description: Job to build keda module for a release.
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                  branches:
                    - ^v?\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
                    - limits
