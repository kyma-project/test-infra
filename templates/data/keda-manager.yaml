templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-project/keda-manager/keda-manager-build.yaml
        localSets:
          job_build:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            branches:
              - "^master$"
              - "^main$"
              - "^release-*"
            pubsub_project: "sap-kyma-prow"
            pubsub_topic: "prowjobs"
            image: eu.gcr.io/sap-kyma-neighbors-dev/image-builder:v20230313-8dfce5f0b
            command: /image-builder
            request_memory: "1.5Gi"
            request_cpu: "1"
            labels:
              preset-sa-kyma-push-images: "true"
            volumes:
              - name: config
                configMapName: kaniko-build-config
              - name: signify-secret
                secretName: signify-dev-secret
            volumeMounts:
              - name: config
                mountPath: /config
                readOnly: true
              - name: signify-secret
                mountPath: /secret
                readOnly: true
          limits:
            limits_memory: 3Gi
            limits_cpu: 2
          skip_if_only_changed_documentation:
            skip_if_only_changed: '^docs/|^examples/|\.md$'
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: pre-keda-module-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/keda-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-keda-module-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/keda-manager:${PULL_BASE_SHA}"
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "module-build"
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: pre-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda operator build job
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                  local:
                    - job_build
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-keda-manager-operator-build
                  annotations:
                    owner: otters
                    description: keda module build job
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                    - '--tag=$(PULL_BASE_SHA)'
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: release-keda-manager-build
                  annotations:
                    owner: otters
                    description: Job to build keda module for a release.
                  always_run: true
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=keda-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag=$(PULL_BASE_REF)'
                  branches:
                    - ^v?\d+\.\d+\.\d+(?:-.*)?$ #Watches for new Tag
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                  local:
                    - job_build
                    - limits

      - to: ../../prow/jobs/kyma-project/keda-manager/keda-manager-lint.yaml
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: pre-keda-manager-operator-lint
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20231212-9bb59ac6"
                  always_run: true
                  annotations:
                    owner: otters
                    description: executes the 'golangci-lint lint' command on keda-manager before any pull request.
                  command: "bash"
                  optional: "true"
                  args:
                    - "-c"
                    - "golangci-lint run -v && echo 'OK!'"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
      - to: ../../prow/jobs/kyma-project/keda-manager/keda-manager-verify.yaml
        localSets:
          dind_job_k3d:
            annotations:
            labels:
              preset-kyma-guard-bot-github-token: "true"
              preset-kind-volume-mounts: "true"
              preset-dind-enabled: "true"
            image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20231206-59f0cdfa
            command: "/init.sh"
            request_memory: "4Gi"
            request_cpu: "3"
            limits_memory: "4Gi"
            limits_cpu: "3"
          skip_if_only_changed_documentation:
            skip_if_only_changed: '^docs/|^examples/|\.md$'
        jobConfigs:
          - repoName: github.com/kyma-project/keda-manager
            jobs:
              - jobConfig:
                  name: pre-keda-manager-operator-tests
                  annotations:
                    owner: otters
                    description: keda operator tests
                  command: "bash"
                  args:
                    - "-c"
                    - "make test"
                  branches:
                    - ^main$ # any pr against main triggers this
                    - ^release-*
                inheritedConfigs:
                  global:
                    - image_buildpack-golang # takes latest golang image
                    - jobConfig_default
                    - jobConfig_presubmit
                    - build_labels # default labels
                    - unprivileged
                  local:
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: pre-keda-manager-verify
                  annotations:
                    owner: otters
                    description: runs keda manager verity job on k3d VM
                  optional: "false"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-integration-test
                  branches:
                    - ^main$ # any pr against main triggers this
                    - ^release-*
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_presubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-keda-manager-verify
                  annotations:
                    owner: otters
                    description: runs keda manager verity job on k3d VM
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-lm-integration-test
                  branches:
                    - ^main$ # any pr against main triggers this
                    - ^release-*
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: post-keda-manager-upgrade-latest-to-main
                  annotations:
                    owner: otters
                    description: upgrade keda manager test
                  optional: "true"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci k3d-upgrade-test
                  branches:
                    - ^main$ # any pr against main triggers this
                    - ^release-*
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_postsubmit # TODO: Prepare a Keda-Manager Image
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
                    - skip_if_only_changed_documentation
              - jobConfig:
                  name: keda-operator-nightly-periodic
                  cron: "0 6 * * 1-5" # "Runs on 7 am every day-of-week from Monday through Friday."
                  annotations:
                    owner: otters
                    description: Keda nightly verify
                  cluster: "trusted-workload"
                  args:
                    - bash
                    - -c
                    - |
                      make -C hack/ci run-with-lifecycle-manager
                  extra_refs:
                    keda-manager:
                      - org: kyma-project
                        repo: keda-manager
                        base_ref: main
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - privileged
                    - jobConfig_periodic
                    - extra_refs_test-infra
                  local:
                    - dind_job_k3d
