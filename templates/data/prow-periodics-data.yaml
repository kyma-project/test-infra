templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/test-infra/prow-periodics.yaml
        localSets:
          periodic_config:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            type_periodic: "true"
            cluster: "trusted-workload"
          github_token_mounts:
            labels:
              preset-autobump-bot-github-token: "true"
          label_sync_mounts:
            volumes:
              - name: config
                configMapName: label-config
            volumeMounts:
              - name: config
                mountPath: /etc/config
                readOnly: true
        jobConfigs:
          - repoName: kyma-project/test-infra
            jobs:
              - jobConfig:
                  name: ci-prow-label-sync
                  cron: "17 * * * *"
                  image: gcr.io/k8s-prow/label_sync:v20230215-1f9eebbd96
                  command: label_sync
                  args:
                    - --config=/etc/config/labels.yaml
                    - --confirm=true
                    - --orgs=kyma-project,kyma-incubator
                    - --token=/etc/github/token
                    - --endpoint=http://ghproxy
                    - --endpoint=https://api.github.com
                    - --debug
                inheritedConfigs:
                  local:
                    - periodic_config
                    - label_sync_mounts
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
              - jobConfig:
                  name: ci-prow-autobump
                  cron: "30 * * * 1-5"
                  slack_channel: kyma-prow-alerts
                  image: gcr.io/k8s-prow/generic-autobumper:v20230215-1f9eebbd96
                  command: generic-autobumper
                  args:
                    - --config=prow/autobump-config/prow-cluster-autobump-config.yaml
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
              - jobConfig:
                  name: post-test-infra-markdown-index-autobump
                  slack_channel: kyma-prow-alerts
                  branches:
                    - ^main$
                  run_if_changed: '.md$'
                  skip_report: "false"
                  max_concurrency: "10"
                  type_postsubmit: "true"
                  command: /markdown-index
                  args:
                    - --config=prow/markdown-index/test-infra-markdown-index-autobump-config.yaml
                inheritedConfigs:
                  local:
                    - github_token_mounts
                  global:
                    - jobConfig_postsubmit
                    - pubsub_labels
                    - disable_testgrid
                    - image_markdown_index
              - jobConfig:
                  name: post-test-infra-deploy-prow
                  slack_channel: kyma-prow-alerts
                  branches:
                    - ^main$
                  run_if_changed: 'prow/cluster/components/'
                  env:
                    GOOGLE_APPLICATION_CREDENTIALS: /etc/credentials/service-account.json
                  command: prow/cluster/deploy.sh
                  volumes:
                    - name: sa-prow-deploy
                      secretName: sa-prow-deploy
                  volumeMounts:
                    - name: sa-prow-deploy
                      mountPath: /etc/credentials
                  skip_report: "false"
                  max_concurrency: "10"
                  decorate: "true"
                  type_postsubmit: "true"
                  cluster: "trusted-workload"
                inheritedConfigs:
                  global:
                    - image_kyma-integration
                    - jobConfig_postsubmit
                    - disable_testgrid
                    - pubsub_labels
              - jobConfig:
                  name: ci-prow-autobump-jobs
                  cron: "45 * * * 1-5"
                  slack_channel: kyma-prow-alerts
                  image: gcr.io/k8s-prow/generic-autobumper:v20230215-1f9eebbd96
                  command: generic-autobumper
                  args:
                    - --config=prow/autobump-config/test-infra-autobump-config.yaml
                    - --labels-override=skip-review # This label marks PR to auto merge
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
