templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/test-infra/prow-periodics.yaml
        localSets:
          periodic_config:
            skip_report: "false"
            max_concurrency: "10"
            decorate: "true"
            type_periodic: "true"
            cluster: "trusted-workload"
          github_token_mounts:
            volumes:
              - name: kyma-bot-github-token
                secretName: kyma-bot-github-token
            volumeMounts:
              - name: kyma-bot-github-token
                mountPath: /etc/github
                readOnly: true
          label_sync_mounts:
            volumes:
              - name: kyma-bot-github-token
                secretName: kyma-bot-github-token
              - name: config
                configMapName: label-config
            volumeMounts:
              - name: kyma-bot-github-token
                mountPath: /etc/github
                readOnly: true
              - name: config
                mountPath: /etc/config
                readOnly: true
        jobConfigs:
          - repoName: kyma-project/test-infra
            jobs:
              - jobConfig:
                  name: ci-prow-label-sync
                  cron: "17 * * * *"
                  image: gcr.io/k8s-prow/label_sync:v20210408-455417db0f
                  command: /app/label_sync/app.binary
                  args:
                    - --config=/etc/config/labels.yaml
                    - --confirm=true
                    - --orgs=kyma-project,kyma-incubator
                    - --token=/etc/github/token
                    - --endpoint=http://ghproxy
                    - --endpoint=https://api.github.com
                    - --debug
                inheritedConfigs:
                  local:
                    - periodic_config
                    - label_sync_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
              - jobConfig:
                  name: ci-prow-autobump
                  cron: "30 * * * 1-5"
                  slack_channel: kyma-prow-alerts
                  image: gcr.io/k8s-prow/generic-autobumper:v20210614-aafe2da0f3
                  command: /app/prow/cmd/generic-autobumper/app.binary
                  args:
                    - --config=prow/autobump-config/prow-cluster-autobump-config.yaml
                inheritedConfigs:
                  local:
                    - periodic_config
                    - github_token_mounts
                  global:
                    - "pubsub_labels"
                    - "disable_testgrid"
                    - extra_refs_test-infra
