templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/rafter/rafter.yaml
        localSets:
          jobConfig_default:
            path_alias: "github.com/kyma-project/rafter"
            env:
              GO111MODULE: "on"
              CLUSTER_VERSION: "1.16"
            tolerations:
              resources-usage:
                key: "resources-usage"
                value: "high"
                operator: "Equal"
                effect: "NoSchedule"
            labels:
              preset-dind-enabled: "true"
              preset-kind-volume-mounts: "true"
          jobConfig_presubmit:
            skip_report: "false"
            always_run: "true"
            optional: "false"
          jobConfig_postsubmit:
            labels:
              preset-rafter-build-main: "true"
          extra_refs_test-infra:
            extra_refs:
              test-infra:
                - org: kyma-project
                  repo: test-infra
                  base_ref: main
                  base_sha: "b973e815bb8124a19a82fe6df722ce174d4a7566"
                  path_alias: github.com/kyma-project/test-infra
          labels_push:
            labels:
              preset-sa-gcr-push: "true"
              preset-docker-push-repository-kyma: "true"
          jobconfig_release:
            labels:
              preset-build-release: "true"
            branches:
              - 'v\d+\.\d+\.\d+(?:-.*)?$'
          common_build_job:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build.sh"
            args:
              - "/home/prow/go/src/github.com/kyma-project/rafter"
          common_integration_test_job:
            command: make
            args:
              - integration-test
        jobConfigs:
          - repoName: kyma-project/rafter
            jobs:
              ## BUILDS
              - jobConfig:
                  name: pre-rafter
                  labels:
                    preset-build-pr: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang-kubebuilder2
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - jobConfig_presubmit
                    - common_build_job
                    - labels_push
              ## INTEGRATION TEST
              - jobConfig:
                  name: pre-rafter-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - image_buildpack-golang-kubebuilder2
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - jobConfig_presubmit
                    - common_integration_test_job
              ## POSTSUBMITS:
              ## BUILDS
              - jobConfig:
                  name: post-rafter
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_buildpack-golang-kubebuilder2
                    - disable_testgrid
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - common_build_job
                    - labels_push
                    - jobConfig_postsubmit
              - jobConfig:
                  name: release-rafter
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_buildpack-golang-kubebuilder2
                    - disable_testgrid
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - common_build_job
                    - labels_push
                    - jobconfig_release
              ## INTEGRATION TEST
              - jobConfig:
                  name: post-rafter-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_buildpack-golang-kubebuilder2
                    - disable_testgrid
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - common_integration_test_job
              - jobConfig:
                  name: release-rafter-integration-test
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - image_buildpack-golang-kubebuilder2
                    - disable_testgrid
                  local:
                    - jobConfig_default
                    - extra_refs_test-infra
                    - common_integration_test_job
                    - jobconfig_release