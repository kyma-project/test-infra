templates:
  - from: templates/generic.tmpl
    render:
      - to: ../prow/jobs/control-plane/kcp-cli.yaml
        localSets:
          jobConfig_default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-kcp-cli.sh"
            path_alias: "github.com/kyma-project/control-plane"
            request_memory: 1Gi
            request_cpu: 0.2
            labels:
              preset-kyma-development-artifacts-bucket: "true"
              preset-sa-gcr-push: "true"
            volumeMounts:
              - name: sa-kyma-artifacts
                mountPath: /etc/credentials/sa-kyma-artifacts
            volumes:
              # we cannot use preset-sa-kyma-artifacts because we are using preset-sa-gcr-push which also set environment variable: GOOGLE_APPLICATION_CREDENTIALS.
              - name: sa-kyma-artifacts
                secretName: sa-kyma-artifacts
        jobConfigs:
          - repoName: kyma-project/control-plane
            jobs:
              - jobConfig:
                  name: pre-main-kcp-cli
                  run_if_changed: "^tools/cli"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                  local:
                    - jobConfig_default
              - jobConfig:
                  name: post-main-kcp-cli
                  labels:
                    preset-build-artifacts-main: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                    - disable_testgrid
                  local:
                    - jobConfig_default
      - to: ../prow/jobs/control-plane/kcp-development-artifacts.yaml
        localSets:
          jobConfig_default:
            command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-kcp-development-artifacts.sh"
            path_alias: "github.com/kyma-project/control-plane"
            request_memory: 1Gi
            request_cpu: 0.2
            slack_channel: "kyma-prow-dev-null"
            labels:
              preset-dind-enabled: "true"
              preset-docker-push-repository-kyma: "true"
              preset-kyma-development-artifacts-bucket: "true"
              preset-sa-gcr-push: "true"
            volumeMounts:
              - name: sa-kyma-artifacts
                mountPath: /etc/credentials/sa-kyma-artifacts
            volumes:
              # we cannot use preset-sa-kyma-artifacts because we are using preset-sa-gcr-push which also set environment variable: GOOGLE_APPLICATION_CREDENTIALS.
              - name: sa-kyma-artifacts
                secretName: sa-kyma-artifacts
        jobConfigs:
          - repoName: kyma-project/control-plane
            jobs:
              - jobConfig:
                  name: pre-main-kcp-development-artifacts
                  run_if_changed: "^installation|^resources|^tools/kcp-installer"
                  optional: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                  local:
                    - jobConfig_default
              - jobConfig:
                  name: post-main-kcp-development-artifacts
                  labels:
                    preset-build-artifacts-main: "true"
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_postsubmit
                    - extra_refs_test-infra
                    - image_buildpack-golang-toolbox
                    - disable_testgrid
                  local:
                    - jobConfig_default
