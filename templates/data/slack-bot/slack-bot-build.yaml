templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/kyma-incubator/slack-bot/slack-bot-build.yaml
        jobConfigs:
          - repoName: "github.com/kyma-incubator/slack-bot"
            jobs:
              - jobConfig:
                  name: merge-slack-bot-build
                  image: "europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240315-8d92cbeb"
                  annotations:
                    owner: "gopher"
                    description: "gopher Bot build pipeline"
                  args:
                    - --name=slack-bot
                    - --context=./
                    - --dockerfile=Dockerfile
                    - --config=/config/kaniko-build-config.yaml
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
