templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/busola/busola-web/busola-web.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  name: pull-busola-web-build
                  args:
                    - --name=busola-web
                    - --context=.
                    - --dockerfile=Dockerfile
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                  run_if_changed: "^public/|^src/|^package.json|^Makefile|^Dockerfile$"
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-busola-web-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - --name=busola-web
                    - --context=.
                    - --dockerfile=Dockerfile
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                    - --tag=latest
                  run_if_changed: "^public/|^src/|^package.json|^Makefile|^Dockerfile$"
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - kaniko_buildpack
                    - "jobConfig_postsubmit"
                    - "disable_testgrid"
      - to: ../../prow/jobs/busola/busola-backend/busola-backend.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  name: pull-busola-backend-build
                  args:
                    - --name=busola-backend
                    - --context=backend
                    - --dockerfile=Dockerfile
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                  run_if_changed: '^backend/'
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - image-builder-buildkit
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-busola-backend-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - --name=busola-backend
                    - --context=backend
                    - --dockerfile=Dockerfile
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                    - --tag=latest
                  run_if_changed: '^backend/'
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - image-builder-buildkit
                    - "jobConfig_postsubmit"
                    - "disable_testgrid"

      - to: ../../prow/jobs/busola/busola.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  name: pull-busola-local-build
                  args:
                    - --name=busola
                    - --context=.
                    - --dockerfile=Dockerfile.local
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                  run_if_changed: "^backend/|^public/|^src/|^tests/|^package.json|^Makefile|^Dockerfile.local"
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: post-busola-local-build
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - --name=busola
                    - --context=.
                    - --dockerfile=Dockerfile.local
                    - --config=/config/kaniko-build-config.yaml
                    - --export-tags
                    - --tag=latest
                  run_if_changed: "^backend/|^public/|^src/|^tests/|^package.json|^Makefile|^Dockerfile.local"
                  privileged: false
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - kaniko_buildpack
                    - "jobConfig_postsubmit"
                    - "disable_testgrid"
