templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/busola/busola-web/busola-web.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  path: 'web'
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/busola"
                  run_if_changed: "^public/|^src/|^package.json|^Makefile|^Dockerfile$"
                  release_since: "1.24"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_busola"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
      - to: ../../prow/jobs/busola/busola-backend/busola-backend.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  path: backend
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/busola/backend"
                  run_if_changed: "^backend/"
                  release_since: "1.19"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_busola"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
      - to: ../../prow/jobs/busola/busola.yaml
        jobConfigs:
          - repoName: "github.com/kyma-project/busola"
            jobs:
              - jobConfig:
                  path: local
                  args:
                    - "/home/prow/go/src/github.com/kyma-project/busola"
                    - "release-local"
                  run_if_changed: "^backend/|^public/|^src/|^tests/|^package.json|^Makefile|^Dockerfile.local"
                  release_since: "1.24"
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "image_buildpack-golang"
                    - "jobConfig_generic_component"
                    - "jobConfig_generic_component_busola"
                    - "extra_refs_test-infra"
                  preConfigs:
                    global:
                      - "jobConfig_presubmit"
                  postConfigs:
                    global:
                      - "jobConfig_postsubmit"
                      - "disable_testgrid"
