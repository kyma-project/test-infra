templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/template-operator/template-operator.yaml
        localSets:
          jobConfig_default:
            imagePullPolicy: "Always"
            securityContext:
              privileged: "false"
        jobConfigs:
          - repoName: kyma-project/template-operator
            jobs:
              - jobConfig:
                  image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20230821-fdb47ca7"
                  name: pull-template-op-lint
                  run_if_changed: "^.*.go|^.*.sh|^go.mod|^go.sum|^Makefile"
                  annotations:
                    owner: jellyfish
                    description: executes the 'golangci-lint lint' command in the template-operator repository before any pull request.
                  command: "bash"
                  args:
                    - "-c"
                    - "make lint"
                  branches:
                    - ^main$
                inheritedConfigs:
                  global:
                    - jobConfig_default
                    - jobConfig_presubmit
              - jobConfig:
                  run_if_changed: "^.*.go|^.*.sh|^go.mod|^go.sum|^Makefile"
                  name: pull-template-op-tests
                  annotations:
                    owner: jellyfish
                    description: template operator test
                  command: "bash"
                  args:
                    - "-c"
                    - "make test" # run test make target of operator
                  branches:
                    - ^main$ # any pr against main triggers this
                inheritedConfigs:
                  global:
                    - "image_buildpack-golang" # takes latest golang image
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "build_labels" # default labels
                    - unprivileged
              - jobConfig:
                  name: pull-build-template-operator
                  annotations:
                    owner: jellyfish
                    description: template operator build
                  always_run: true
                  args:
                    - "--name=template-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig:
                  name: main-template-op-build
                  annotations:
                    owner: jellyfish
                    description: template operator build
                  labels:
                    preset-signify-prod-secret: "true"
                  always_run: true
                  args:
                    - "--name=template-operator"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--dockerfile=Dockerfile"
                    - "--tag=latest"
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
