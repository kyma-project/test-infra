global:
  nextRelease: "2.0"
  releases:
    - "1.24"
    - "1.23"
    - "1.22"


# global configSet variables
pubsub_config: &pubsub_config
  pubsub_project: "sap-kyma-prow"
  pubsub_topic: "prowjobs"
  
globalSets:
  # Image sets
  image_bootstrap:
    image: "eu.gcr.io/kyma-project/test-infra/bootstrap:v20210402-70b4b74f"
  image_prow-tools:
    image: "eu.gcr.io/kyma-project/test-infra/prow-tools:v20210624-726120b6"
  image_kyma-integration:
    image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20210519-51c0242d-k8s1.16"
  image_buildpack-node:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-node:v20210402-70b4b74f"
  image_buildpack-golang:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20210607-b7e95d8b"
  image_buildpack-golang-kubebuilder2:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20210607-b7e95d8b"
  image_buildpack-golang-toolbox:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:v20210607-b7e95d8b"
  image_wssagent:
    image: "eu.gcr.io/kyma-project/test-infra/wssagent:v20210421-b3790671"
  # JobConfig sets
  jobConfig_default:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    branches:
      - "^master$"
      - "^main$"
    privileged: "true"
    request_memory: "3Gi"
    request_cpu: "2"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    nodeSelector:
      dedicated: high-cpu
    tolerations:
    - key: dedicated
      value: high-cpu
      operator: Equal
      effect: NoSchedule
    <<: *pubsub_config
  jobConfig_kyma20_docu:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    optional: "true"
    branches:
      - "^kyma-2.0-docu$"
    privileged: "true"
    request_memory: "1.5Gi"
    request_cpu: "0.8"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    nodeSelector:
      dedicated: high-cpu
    tolerations:
      - key: dedicated
        value: high-cpu
        operator: Equal
        effect: NoSchedule
    <<: *pubsub_config
  jobConfig_presubmit:
    annotations:
      pipeline.trigger: pr-submit
    type_presubmit: "true"
    cluster: "untrusted-workload"
  jobConfig_postsubmit:
    annotations:
      pipeline.trigger: pr-merge
    type_postsubmit: "true"
    cluster: "trusted-workload"
  jobConfig_periodic:
    annotations:
      pipeline.trigger: periodic
    type_periodic: "true"
    cluster: "untrusted-workload"
  disable_testgrid:
    annotations:
      testgrid-create-test-group: "false"
  jobConfig_slack_dev_null:
    slack_channel: "kyma-prow-dev-null"
  jobConfig_buildpack_incubator:
    labels:
      preset-docker-push-repository-incubator: "true"
  # generic component jobConfigs
  jobConfig_generic_component:
    labels:
      preset-dind-enabled: "true"
      preset-sa-gcr-push: "true"
    command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
  jobConfig_generic_component_kyma:
    labels:
      preset-docker-push-repository-kyma: "true"
    path_alias: "github.com/kyma-project/kyma"
  jobConfig_generic_component_control-plane:
    labels:
      preset-docker-push-repository-control-plane: "true"
    path_alias: "github.com/kyma-project/control-plane"
  jobConfig_generic_component_busola:
    labels:
      preset-docker-push-repository-kyma: "true"
    path_alias: "github.com/kyma-project/busola"
  jobConfig_generic_component_console:
    labels:
      preset-docker-push-repository-kyma: "true"
    path_alias: "github.com/kyma-project/console"
  jobConfig_generic_component_compass:
    labels:
      preset-docker-push-repository-incubator: "true"
    path_alias: "github.com/kyma-incubator/compass"
  disable_report:
    skip_report: "true"
  # globalSet for prowjobs which don't inherit jobConfig_default globalSet
  pubsub_labels:
    <<: *pubsub_config
  # extra_refs sets
  extra_refs_test-infra:
    extra_refs:
      test-infra:
        - org: "kyma-project"
          repo: "test-infra"
          path_alias: "github.com/kyma-project/test-infra"
          base_ref: "main"
  extra_refs_kyma:
    extra_refs:
      kyma:
        - org: "kyma-project"
          repo: "kyma"
          path_alias: "github.com/kyma-project/kyma"
          base_ref: "main"
  # labels sets
  build_labels:
    labels:
      preset-dind-enabled: "true"
      preset-sa-gcr-push: "true"
      preset-docker-push-repository-kyma: "true"

# Default definition of workload clusters
cluster_default: &cluster_default
  cluster:
    presubmit: untrusted-workload
    postsubmit: trusted-workload
    periodic: trusted-workload

