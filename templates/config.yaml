global:
  nextRelease: "2.21"
  releases:
    - "2.20"
    - "2.19"
    - "2.18"
  orgs:
    - name: "kyma-project"
      repos:
        - name: "test-infra"
          skipGitleaks: true
        - name: "kyma"
        - name: "busola"
        - name: "control-plane"
        - name: "cli"
        - name: "lifecycle-manager"
        - name: "third-party-images"
        - name: "community"
        - name: "hydroform"
        - name: "private-fn-for-e2e-serverless-tests"
        - name: "examples"
        - name: "api-gateway"
        - name: "istio"
        - name: "runtime-watcher"
        - name: "keda-manager"
        - name: "kyma-dashboard"
        - name: "application-connector-manager"
        - name: "template-repository"
        - name: "btp-manager"
        - name: "kyma-environment-broker"
        - name: "telemetry-manager"
        - name: "compass-manager"
    - name: "kyma-incubator"
      repos:
        - name: "compass"
        - name: "ord-service"
        - name: "reconciler"
        - name: "compass-console"
        - name: "sap-btp-service-operator"
        - name: "slack-bot"
        - name: "migrate"
        - name: "github-dashboard"
        - name: "kymart"
        - name: "opensap"
        - name: "service-catalog-tester"
        - name: "service-catalog"

# global configSet variables
pubsub_config: &pubsub_config
  pubsub_project: "sap-kyma-prow"
  pubsub_topic: "prowjobs"

globalSets:
  kaniko_buildpack_no_signify_secret:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    pubsub_project: "sap-kyma-prow"
    pubsub_topic: "prowjobs"
    image: europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1
    command: /image-builder
    request_memory: "1.5Gi"
    request_cpu: "1"
    securityContext:
      privileged: "false"
      seccompProfile:
        type: RuntimeDefault
    labels:
      preset-sa-kyma-push-images: "true"
    volumes:
      - name: config
        configMapName: kaniko-build-config
    volumeMounts:
      - name: config
        mountPath: /config
        readOnly: true
  kaniko_buildpack:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    pubsub_project: "sap-kyma-prow"
    pubsub_topic: "prowjobs"
    image: europe-docker.pkg.dev/kyma-project/prod/image-builder:v20240409-55d111d1
    command: /image-builder
    request_memory: "1.5Gi"
    request_cpu: "1"
    securityContext:
      privileged: "false"
      seccompProfile:
        type: RuntimeDefault
    labels:
      preset-sa-kyma-push-images: "true"
    volumes:
      - name: config
        configMapName: kaniko-build-config
      - name: signify-secret
        secretName: signify-dev-secret
    volumeMounts:
      - name: config
        mountPath: /config
        readOnly: true
      - name: signify-secret
        mountPath: /secret
        readOnly: true
  image-builder-buildkit:
    skip_report: "false"
    max_concurrency: 10
    decorate: "true"
    pubsub_project: "sap-kyma-prow"
    pubsub_topic: "prowjobs"
    image: europe-docker.pkg.dev/kyma-project/prod/buildkit-image-builder:v20240404-09b82328
    command: "/image-builder"
    request_memory: "1.5Gi"
    request_cpu: "1"
    labels:
      preset-sa-kyma-push-images: "true"
    securityContext:
      privileged: "true"
      seccompProfile:
        # fork/exec is required
        type: Unconfined
    # annotations:
    #   container.apparmor.security.beta.kubernetes.io/test: unconfined
    env:
      BUILDKITD_FLAGS: "--oci-worker-no-process-sandbox"
    volumes:
      - name: share
        emptyDir: true
      - name: config
        configMapName: kaniko-build-config
      - name: signify-secret
        secretName: signify-dev-secret
    volumeMounts:
      - mountPath: /home/user/.local/share/buildkit
        name: share
      - name: config
        mountPath: /config
        readOnly: true
      - name: signify-secret
        mountPath: /secret
        readOnly: true
  linting:
    skip_report: "false"
    max_concurrency: "10"
    optional: "true"
    decorate: "true"
    image: "europe-docker.pkg.dev/kyma-project/prod/test-infra/golangci-lint:v20240402-b7e8aa8b"
    pubsub_project: "sap-kyma-prow"
    pubsub_topic: "prowjobs"
    request_memory: 200Mi
    request_cpu: 80m
  testing:
    skip_report: "false"
    max_concurrency: "10"
    optional: "true"
    decorate: "true"
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240409-60850d30"
    pubsub_project: "sap-kyma-prow"
    pubsub_topic: "prowjobs"
    request_memory: 1Gi
    request_cpu: 100m
  # Kyma major version sets
  kyma_major_upgrade:
    env:
      KYMA_MAJOR_UPGRADE: "true"
  kyma_minor_upgrade:
    env:
      PREVIOUS_MINOR_VERSION_COUNT: 1
  # Directory sets
  kyma_project_dir:
    env:
      KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
  # Image sets
  image_buildpack-node:
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-nodejs:v20240409-60850d30"
  image_buildpack-golang:
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/buildpack-go:v20240409-60850d30"
  image_wssagent_go:
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/unified-agent-go:v20240409-60850d30"
  image_wssagent_nodejs:
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/unified-agent-nodejs:v20240409-60850d30"
  image_gardener-rotate:
    image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/gardener-rotate:v20240409-b4c75728
  image_markdown_index:
    image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/markdown-index:v20240409-b4c75728
  image_image_detector:
    image: europe-docker.pkg.dev/kyma-project/prod/test-infra/ko/image-detector:v20240409-b4c75728
  image_e2e-dind-k3d:
    image: "europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-dind-k3d:v20240409-60850d30"
  # JobConfig sets
  jobConfig_default:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    branches:
      - "^master$"
      - "^main$"
    securityContext:
      privileged: "false"
      seccompProfile:
        type: "RuntimeDefault"
    request_memory: "3Gi"
    request_cpu: "2"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    <<: *pubsub_config
  jobConfig_buildpack_node:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    branches:
      - "^master$"
      - "^main$"
    securityContext:
      privileged: "false"
      seccompProfile:
        type: "RuntimeDefault"
    request_memory: "3Gi"
    request_cpu: "2"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    <<: *pubsub_config
  jobConfig_kyma20_docu:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    optional: "true"
    branches:
      - "^kyma-2.0-docu$"
    securityContext:
      privileged: "false"
      seccompProfile:
        type: "RuntimeDefault"
    request_memory: "1.5Gi"
    request_cpu: "0.8"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    <<: *pubsub_config
  jobConfig_presubmit:
    type_presubmit: "true"
    cluster: "untrusted-workload"
  jobConfig_postsubmit:
    type_postsubmit: "true"
    cluster: "trusted-workload"
  jobConfig_periodic:
    type_periodic: "true"
    cluster: "untrusted-workload"
  unprivileged:
    securityContext:
      privileged: "false"
      seccompProfile:
        type: "RuntimeDefault"
  privileged:
    securityContext:
      privileged: "true"
      seccompProfile:
        type: "Unconfined"
  jobConfig_slack_dev_null:
    slack_channel: "kyma-prow-dev-null"
  jobConfig_slack_jellyfish:
    slack_channel: "jellyfish-notifications"
  jobConfig_slack_goat:
    slack_channel: "goat-int"
  jobConfig_buildpack_incubator:
    labels:
      preset-docker-push-repository-incubator: "true"
  # generic component jobConfigs
  jobConfig_generic_component:
    securityContext:
      privileged: "true"
      seccompProfile:
        type: Unconfined
    labels:
      preset-dind-enabled: "true"
      preset-sa-kyma-push-images: "true"
    command: "/home/prow/go/src/github.com/kyma-project/test-infra/prow/scripts/build-generic.sh"
  jobConfig_generic_component_kyma:
    labels:
      preset-docker-push-repository-kyma: "true"
  jobConfig_generic_component_control-plane:
    labels:
      preset-docker-push-repository-control-plane: "true"
  jobConfig_generic_component_api-gateway:
    labels:
      preset-docker-push-repository-kyma: "true"
  jobConfig_generic_component_busola:
    labels:
      preset-docker-push-repository-kyma: "true"
  jobConfig_generic_component_kyma-dashboard:
    labels:
      preset-docker-push-repository-kyma: "true"
  jobConfig_generic_component_compass:
    labels:
      preset-docker-push-repository-incubator: "true"
  disable_report:
    skip_report: "true"
  # globalSet for prowjobs which doesn't inherit jobConfig_default globalSet
  pubsub_labels:
    <<: *pubsub_config
  trusted_cluster:
    cluster: "trusted-workload"
  untrusted_cluster:
    cluster: "untrusted-workload"
  privileged_job:
    securityContext:
      privileged: "true"
      seccompProfile:
        type: Unconfined
  # extra_refs sets
  extra_refs_test-infra:
    extra_refs:
      test-infra:
        - org: "kyma-project"
          repo: "test-infra"
          base_ref: "main"
  extra_refs_kyma:
    extra_refs:
      kyma:
        - org: "kyma-project"
          repo: "kyma"
          base_ref: "main"
  extra_refs_reconciler:
    extra_refs:
      reconciler:
        - org: "kyma-incubator"
          repo: "reconciler"
          base_ref: "main"
  extra_refs_control-plane:
    extra_refs:
      control-plane:
        - org: "kyma-project"
          repo: "control-plane"
          base_ref: "main"
  extra_refs_btp-manager:
    extra_refs:
      btp-manager:
        - org: "kyma-project"
          repo: "btp-manager"
          base_ref: "main"
  extra_refs_kyma-environment-broker:
    extra_refs:
      kyma-environment-broker:
        - org: "kyma-project"
          repo: "kyma-environment-broker"
          base_ref: "main"
  # labels sets
  build_labels:
    securityContext:
      privileged: "true"
      seccompProfile:
        type: "Unconfined"
    labels:
      preset-dind-enabled: "true"
      preset-sa-kyma-push-images: "true"
      preset-docker-push-repository-kyma: "true"
  # gardener configs
  gardener_gcp_job:
    labels:
      preset-gardener-gcp-kyma-integration: "true"
      preset-kyma-cli-stable: "true"
      preset-cluster-version: "true"
    env:
      KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
      GARDENER_REGION: "europe-west4"
      GARDENER_ZONES: "europe-west4-b"
