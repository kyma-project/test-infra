global:
  nextRelease: "1.23"
  releases:
    - "1.22"
    - "1.21"
    - "1.20"

# global configSet variables
pubsub_config: &pubsub_config
  pubsub_project: "sap-kyma-prow"
  pubsub_topic: "prowjobs"
  
globalSets:
  # Image sets
  image_bootstrap:
    image: "eu.gcr.io/kyma-project/test-infra/bootstrap:PR-2951"
  image_prow-tools:
    image: "eu.gcr.io/kyma-project/test-infra/prow-tools:current"
  image_kyma-integration:
    image: "eu.gcr.io/kyma-project/test-infra/kyma-integration:v20210519-51c0242d-k8s1.16"
  image_buildpack-node:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-node:PR-2951"
  image_buildpack-golang:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang:go1.14"
  image_buildpack-golang-kubebuilder2:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang-kubebuilder2:v20210407-70afe459"
  image_buildpack-golang-toolbox:
    image: "eu.gcr.io/kyma-project/test-infra/buildpack-golang-toolbox:v20210323-bfa93550"
  image_wssagent:
    image: "eu.gcr.io/kyma-project/test-infra/wssagent:v20210421-b3790671"
  # JobConfig sets
  jobConfig_default:
    skip_report: "false"
    max_concurrency: "10"
    decorate: "true"
    branches:
      - "^master$"
      - "^main$"
    privileged: "true"
    request_memory: "1.5Gi"
    request_cpu: "0.8"
    cluster_presubmit: "untrusted-workload"
    cluster_postsubmit: "trusted-workload"
    <<: *pubsub_config
  jobConfig_presubmit:
    type_presubmit: "true"
    cluster: "untrusted-workload"
  jobConfig_postsubmit:
    type_postsubmit: "true"
    cluster: "trusted-workload"
  jobConfig_periodic:
    type_periodic: "true"
    cluster: "untrusted-workload"
  disable_testgrid:
    annotations:
      testgrid-create-test-group: "false"
  # globalSet for prowjobs which don't inherit jobConfig_default globalSet
  pubsub_labels:
    <<: *pubsub_config
  # extra_refs sets
  extra_refs_test-infra:
    extra_refs:
      test-infra:
        - org: "kyma-project"
          repo: "test-infra"
          path_alias: "github.com/kyma-project/test-infra"
          base_ref: "main"
  extra_refs_kyma:
    extra_refs:
      kyma:
        - org: "kyma-project"
          repo: "kyma"
          path_alias: "github.com/kyma-project/kyma"
          base_ref: "main"
  # labels sets
  build_labels:
    labels:
      preset-dind-enabled: "true"
      preset-sa-gcr-push: "true"
      preset-docker-push-repository-kyma: "true"




