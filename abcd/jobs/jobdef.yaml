presubmits:
  kyma-project/test-infra:
  - name: test-docker
    branches:
    - master
    skip_report: true
    decorate: true
    path_alias: github.com/kyma-project/test-infra
    labels:
      preset-dind-enabled: "true"
    spec:
      containers:
      - image: eu.gcr.io/kyma-project/prow/test-infra/buildpack-golang:v20181119-afd3fbd
        securityContext:
          privileged: true
        command:
        - "/home/prow/go/src/github.com/kyma-project/test-infra/abcd/infinite.sh"
